<p>In this case, \(~k=-0.016,~\) so \(~b=e^{-0.016} = 0.9841.~\)  Now, \(~b=1-r,~\) and solving for \(r\) we find \(~r=-0.0159.~\) The rate of decay is approximately 16% per hour.</p>
