<p xmlns:svg="http://www.w3.org/2000/svg"><article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Special Products of Binomials.</span></h6>
<div class="displaymath">
\begin{align*}
\amp(a + b)^2 = (a + b) (a + b) = a^2 + 2ab + b^2\\
\amp(a - b)^2 = (a - b) (a - b) = a^2 - 2ab + b^2\\
\amp(a + b) (a - b)= a^2 -b^2
\end{align*}
</div></article></p>
