<p>Set \(y=0\) and solve for \(x\text{.}\)  Use extraction of roots.</p>
<div class="displaymath">
\begin{align*}
4x^2-12 \amp = 0 \\
4x^2 \amp = 12 \\
x^2 \amp = 3 \\
x \amp = \pm \sqrt{3}
\end{align*}
</div>
<p data-braille="continuation">The \(x\)-intercepts are \((\sqrt{3},0)\) and \((-\sqrt{3},0)\text{,}\) or about \((1.7,0)\) and \((-1.7,0)\text{.}\)</p>
