<p>Set \(y=0\) and solve for \(x\text{.}\)  Factor the right side.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
0 \amp = -4x^2-12x \\
0 \amp = -4x(x+3) \amp \amp \blert{\text{Set each factor equal to 0.}}\\
4x\amp = 0~~~~~~x+3 = 0 \\
x \amp = 0~~~~~~x=-3
\end{align*}
</div>
<p data-braille="continuation">The \(x\)-intercepts are \((0,0)\) and \((-3,0)\text{.}\)</p>
