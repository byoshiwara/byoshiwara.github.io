<p>The basic function is \(~f(x)=x^3~\text{.}\) Then</p>
<ol class="decimal">
<li>\(~g(x)=f(x-3)~\text{:}\) shift 3 units right</li>
<li>\(~F(x)=\dfrac{1}{4}g(x)~\text{:}\) compress vertically by a factor of 4</li>
</ol>
