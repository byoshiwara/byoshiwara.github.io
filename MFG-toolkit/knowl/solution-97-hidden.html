<body><div class="solution solution-like">
<p>The function \(f\) has the form \(z=\dfrac{kx}{y^2}\text{.}\)  To find \(k\) we substitue values for the variables.  For example, \(x=60\) when \(x=1\) and \(y=1\text{,}\) so</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
60=\dfrac{k(1)}{1^2}
\end{equation*}
</div>
<p data-braille="continuation">and \(k=60\text{.}\)  Thus, \(z=\dfrac{60x}{y^2}\text{.}\)</p>
</div></body>
