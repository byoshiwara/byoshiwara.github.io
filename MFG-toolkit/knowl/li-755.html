<p>Let \(w=16\text{.}\) Then</p>
<div class="displaymath">
\begin{align*}
\sqrt{w-3} \amp = \sqrt{16-3} = \sqrt{13} \approx 3.6\\
\text{but}~~~ \sqrt{w}-\sqrt{3} \amp = \sqrt{16}-\sqrt{3} \approx 4-1.7 = 2.3
\end{align*}
</div>
<p data-braille="continuation">No, the expressions are not equivalent.</p></article><span class="incontext"><a href="SolvingQuadratic.html#li-755">in-context</a></span>
