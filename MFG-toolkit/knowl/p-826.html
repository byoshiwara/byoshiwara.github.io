<p>If \(x\text{,}\) \(y\text{,}\) \(b \gt 0\text{,}\) and \(b\ne 1\text{,}\) then</p>
<ol class="decimal">
<li><p>\(\displaystyle \log_{b}{(xy)} = \log_{b}{x} + \log_{b}{y}\)</p></li>
<li><p>\(\displaystyle \log_{b}\dfrac{x}{y} = \log_b x - \log_b y\)</p></li>
<li><p>\(\displaystyle \log_b {x^k} = k \log_b x \)</p></li>
</ol>
