</h6>
<p>\(f(a+b)=3^{a+b},~\) and \(~f(a)+f(b) = 3^a+3^b.~\)</p>
<p>But \(~3^{a+b}~\) is not equivalent to \(~3^a+3^b;~\) in fact \(~3^{a+b} =3^a \cdot 3^b.\)</p>
<p>So for this function, \(f(a+b) \not= f(a)+f(b)\text{.}\)</p></article><span class="incontext"><a href="LogFunctions.html#li-636">in-context</a></span>
