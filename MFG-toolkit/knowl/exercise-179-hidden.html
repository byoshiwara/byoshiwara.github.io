<body><article class="exercise exercise-like"><p>Write each log equation in exponential form. Then use trial and error to estimate the log, first between two integers, and then to the nearest tenth.</p>
<ol class="lower-alpha cols2">
<li>\(\displaystyle \log_3 10=x\)</li>
<li>\(\displaystyle \log_3 20=x\)</li>
<li>\(\displaystyle \log_3 150=x\)</li>
<li>\(\displaystyle \log_3 0.5=x\)</li>
</ol>
