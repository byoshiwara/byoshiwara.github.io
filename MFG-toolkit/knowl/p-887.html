<p>We can divide out a factor of 2.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\dfrac{3}{8} \cdot \dfrac{6}{5} = \dfrac{3}{\cancel{2} \cdot 4} \cdot \dfrac{\cancel{2} \cdot 3}{5} = \dfrac{9}{20}
\end{equation*}
