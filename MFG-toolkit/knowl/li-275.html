<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
x^2+y^2 \amp = 9 \amp\amp \blert{\text{Subtract}~x^2~\text{from both sides.}}\\
y^2 \amp = 9 - x^2 \amp\amp \blert{\text{Take square roots.}}\\
y \amp = \pm \sqrt{9-x^2}
\end{align*}
</div>
<p data-braille="continuation">The two functions are \(~y = \sqrt{9-x^2}~\) and \(~y = -\sqrt{9-x^2}~\text{.}\)</p></article><span class="incontext"><a href="DomainRange.html#li-275">in-context</a></span>
