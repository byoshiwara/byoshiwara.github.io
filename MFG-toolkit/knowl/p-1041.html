<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We want to find two factors so that  \(~8x^2-21x-9 = (ax+b)(cx+d)\text{.}\) Now</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
~(ax+b)(cx+d) = adx^2 +(ad+bc)x + bd~
\end{equation*}
</div>
<p data-braille="continuation">so  \(~(ad)(bc)=8(-9)=-72~\) and \(~ad+bc=-21.~\)</p>
