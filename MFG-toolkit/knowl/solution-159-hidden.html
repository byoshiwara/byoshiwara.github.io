<p>Substitute 6 for \(x\) and 2 for \(y\text{,}\) then solve for  \(a\text{.}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\alert{2} \amp = a(\alert{6}-4)^2+1\\
2 \amp = a(4) + 1\\
1 \amp = 4a
\end{align*}
</div>
<p data-braille="continuation">The solution is \(a = \dfrac{1}{4}\text{.}\)</p>
