<h6 class="heading">
<span class="type">Solution</span><span class="space"> </span><span class="codenumber">4.33.1</span><span class="period">.</span>
</h6>
<p>When multiplying two powers with the same base, we add the exponents. Notice that the base does not change.</p>
<ol class="lower-alpha">
<li>\(\displaystyle 1.35^6(1.35^4) = 1.35^{6+4}=1.35^{10}\)</li>
<li>\(\displaystyle 0.64^5(0.64^n) = 0.64^{5+n}\)</li>
</ol>
