<p>From the square terms we see that \(a=x^2\) and \(b=12\text{.}\) We check that the middle term is \(-2ab\text{.}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
-2ab=-2(x^2)(12)=-24x^2
\end{equation*}
</div>
<p data-braille="continuation">The polynomial fits the pattern for \((a-b)^2\text{,}\) so</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
x^4-24x^2+144 = (x^2-12)^2
\end{equation*}
</div>
