<body><article class="exercise exercise-like"><p>Write formulas for the transformed functions.</p>

f(x)=\dfrac{\sqrt{x}}{2x-1}
\end{equation*}
</div>
<ol class="lower-alpha cols2">
<li>\(\displaystyle g(x)=f(x)+1\)</li>
<li>\(\displaystyle h(x)=f(x+1)\)</li>
</ol>
