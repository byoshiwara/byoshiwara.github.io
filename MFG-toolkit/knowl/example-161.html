<p>The average of \(\dfrac{5}{2}\) and \(\dfrac{-3}{4}\) is</p>
<div class="displaymath">
\begin{equation*}
\dfrac{1}{2}\left(\dfrac{5}{2}-\dfrac{3}{4}\right) = \dfrac{1}{2}\left(\dfrac{10}{4}-\dfrac{3}{4}\right) = \dfrac{1}{2}\left(\dfrac{10}{4}\right) = \dfrac{7}{8}
\end{equation*}
