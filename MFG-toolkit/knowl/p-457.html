<p>To compute a negative power of a fraction, we compute the corresponding positive power of its reciprocal.  Thus,</p>
<div class="displaymath">
\begin{equation*}
\left(\dfrac{x}{4}\right)^{-3} = \left(\dfrac{4}{x}\right)^3 = \dfrac{64}{x^3}
\end{equation*}
</div>
