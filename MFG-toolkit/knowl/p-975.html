<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We remove any perfect squares from the radical. The largest perfect square that is a factor of 45 is 9.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\sqrt{45} = \sqrt{9 \cdot 5}= \sqrt{9} \sqrt{5} = 3\sqrt{5}
\end{equation*}
</div>
