<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">When we divide \(a\) by \(b\) the result is called the <dfn class="terminology">quotient</dfn> of \(a\) and \(b\text{.}\)  We call \(a\) the <dfn class="terminology">dividend</dfn> and \(b\) the <dfn class="terminology">divisor</dfn>.  In algebra we indicate division by using the division symbol, \(\div\text{,}\) or a fraction bar.</p>
