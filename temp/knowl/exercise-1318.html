<p>The distance \(m\) in miles that you can see on a clear day from a height of \(h\) miles is given by the formula</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
m=89.4\sqrt{h}
\end{equation*}
</div>
<p data-braille="continuation">How far can you see from an airplane flying at an altitude of 4.7 miles?</p></article><span class="incontext"><a href="Square-Roots-and-Cube-Roots.html#exercise-1318">in-context</a></span>
