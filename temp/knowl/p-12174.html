<p>The equation \(x^2=6y^2+8\) is equivalent to</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
x^2-6y^2=8\qquad \text{ or }\qquad \frac{x^2}{\left( \sqrt{8} \right)^2} - \frac{y^2}{\left( \frac{2}{\sqrt{3}} \right)^2}=1
\end{gather*}
</div>
<p data-braille="continuation">The graph is a hyperbola that opens left and right.</p>
