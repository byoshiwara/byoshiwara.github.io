<p>Another way to state the condition for perpendicular lines is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
m_2 = \dfrac{-1}{m_1}
\end{equation*}
</div>
<p data-braille="continuation">Because of this relationship, we often say that the slope of one perpendicular line is the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">negative reciprocal</dfn> of the other.</p></article><span class="incontext"><a href="Properties-of-Lines.html#assemblage-185">in-context</a></span>
