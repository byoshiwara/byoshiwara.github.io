<p>The equation \(x^2=\dfrac{4-y^2}{2}\) is equivalent to</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
2x^2+y^2=4\qquad \text{ or }\qquad \frac{x^2}{\left( \sqrt{2} \right)^2} + \frac{y^2}{2^2}=1
\end{gather*}
</div>
<p data-braille="continuation">The graph is an ellipse with major axis on the \(y\)-axis because \(2\gt\sqrt{2} \text{.}\)</p></article><span class="incontext"><a href="Hyperbolas.html#li-7970">in-context</a></span>
