<p>To multiply two powers with the same base, we add the exponents and leave the base unchanged.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
5^2 \cdot 5^6 = 5^8
\end{equation*}
