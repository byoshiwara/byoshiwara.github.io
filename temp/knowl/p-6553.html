<p>If \(x\) is a nonnegative number,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\sqrt{x^{10}} = x^5~~~~~\text{because}~~~~~~(x^5)^2 = x^{10}
\end{equation*}
</div>
<p data-braille="continuation">Similarly, if \(a\) is not negative,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\sqrt{a^6} = a^3~~~~~\text{because}~~~~~~(a^3)^2 = a^6
\end{equation*}
</div>
