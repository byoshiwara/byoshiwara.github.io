<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.45</span><span class="period">.</span><span class="space"> </span><span class="title">Cube Root.</span>
</h6>
<p>\(b\) is the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">cube root</dfn> of \(a\) if \(b\) cubed equals \(a\text{.}\)  In symbols, we write</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\blert{b=\sqrt[3]{a}~~~~\text{if}~~~~b^3=a}
\end{equation*}
</div></article><span class="incontext"><a href="SomeBasicGraphs.html#definition-12">in-context</a></span>
