<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Compound Interest.</span></h6>
<p>If a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">principal</dfn> of \(P\) dollars is invested in an account that pays an interest rate \(r\) compounded annually, the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">balance</dfn> \(B\) after \(t\) years is given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
B=P(1+r)^t
\end{equation*}
