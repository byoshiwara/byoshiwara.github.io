<p xmlns:svg="http://www.w3.org/2000/svg">Use function notation to state that \(H\) is a function of \(t\text{.}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg"><ul style="list-style:circle;">
<li id="li-3052"><p id="p-4812">\(\displaystyle F=H(t) \)</p></li>
<li id="li-3053"><p id="p-4813">\(\displaystyle H=F(t) \)</p></li>
<li id="li-3054"><p id="p-4814">\(\displaystyle t=F(H) \)</p></li>
<li id="li-3055"><p id="p-4815">\(\displaystyle H=t(F) \)</p></li>
</ul></p></article><span class="incontext"><a href="Functions.html#li-3051">in-context</a></span>
