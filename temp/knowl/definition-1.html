<p>A <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">linear model</dfn> describes a variable that increases or decreases at a constant rate. It has the form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
\blert{y=(\text{starting value})+(\text{rate})\times t }
\end{gather*}
