<article class="assemblage-like"><h6 class="heading"><span class="title">Heron's formula.</span></h6>
<p>Suppose that \(\Delta ABC\) has sides of length \(a\text{,}\) \(b\text{,}\) and \(c\text{.}\) Then the area of \(\Delta ABC\) is given by</p>
<div class="displaymath">
\begin{equation*}
A=\sqrt{s(s-a)(s-b)(s-c)}
\end{equation*}
</div>
<p>where \(s=\dfrac{a+b+c}{2}\) is the semiperimeter.</p></article><span class="incontext"><a href="section-1.html#assemblage-1">in-context</a></span>
