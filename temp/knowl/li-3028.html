<p>We cannot write down an exact decimal equivalent for an irrational number.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\sqrt{5}~~~~  \amp \text{indicates the exact value of the square root of 5}\\
2.236068~~~~  \amp \text{ is an approximation to the square root of 5}
\end{align*}
