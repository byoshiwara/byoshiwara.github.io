<p>\(g(x)=\sqrt{36-x^2}\)</p>
<ol class="lower-alpha">
<li>Find the intercepts of the graph.  Write your answers in function notation.</li>
<li>Find all points on the graph for which \(g(x)=6.4\text{.}\)</li>
<li>Explain why there are no points on the graph with \(x \gt 6\) or \(x \lt-6\text{.}\)</li>
