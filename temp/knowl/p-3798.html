<p>An <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">exponent</dfn> indicates repeated multiplication.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a^n = a \cdot a \cdot a \cdot \cdots \cdot a ~~~~~~~~ (n ~ \text{factors of}~ a)
\end{equation*}
</div>
<p data-braille="continuation">where \(n\) is a positive integer.</p>
