<p xmlns:svg="http://www.w3.org/2000/svg">We measure angles in radians when we work with arclength.</p>
<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Radians.</span></h6>

<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(\textbf{fraction of one revolution}\times 2\pi)
\end{equation*}
