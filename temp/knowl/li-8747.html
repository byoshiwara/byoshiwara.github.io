<p><dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Continuous compounding</dfn>: The amount accumulated in an account after \(t\) years at interest rate \(r\) compounded continuously is given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A(t) = Pe^{rt}
\end{equation*}
</div>
<p data-braille="continuation">where \(P\) is the principal invested.</p></article><span class="incontext"><a href="chap10-summary.html#li-8747">in-context</a></span>
