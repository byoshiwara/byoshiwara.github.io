<p>The total number of barrels of oil pumped by the AQ oil company is given by the formula</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
N(t) = 2000 + 500t
\end{equation*}
</div>
<p data-braille="continuation">where \(N\) is the number of barrels of oil \(t\) days after a new well is opened. Evaluate \(N(10)\) and explain what it means.</p></article><span class="incontext"><a href="chap5-summary.html#exercise-1035">in-context</a></span>
