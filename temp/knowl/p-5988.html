<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We cannot square a binomial by squaring each term separately! For example, it is NOT true that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(2x+3)^2 = 4x^2+9~~~~~~\alert{\text{Incorrect!}}
\end{equation*}
</div>
<p data-braille="continuation">We must use the distributive law to multiply the binomial times itself.</p>
<span class="incontext"><a href="Special-Products-and-Factors.html#p-5988">in-context</a></span>
