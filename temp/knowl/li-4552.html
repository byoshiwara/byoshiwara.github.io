<p xmlns:svg="http://www.w3.org/2000/svg">How do we solve the equation \(x^8=32\text{?}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg"><ul style="list-style:circle;">
<li id="li-4553"><p id="p-6847">Divide both sides of the equation by 8.</p></li>
<li id="li-4554"><p id="p-6848">Add \(-8\) to each side of the equation.</p></li>
<li id="li-4555"><p id="p-6849">Multiply both sides by \(\frac{1}{8} \text{.}\)</p></li>
<li id="li-4556"><p id="p-6850">Raise each side of the equation to the power \(\frac{1}{8}\text{.}\)</p></li>
</ul></p></article><span class="incontext"><a href="RootsandRadicals.html#li-4552">in-context</a></span>
