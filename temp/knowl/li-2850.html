<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Vertex Form for a Quadratic Equation.</span></h6>
<p>A quadratic equation \(~y=ax^2+bx+c,~a \not=0,~\) can be written in the vertex form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\blert{y=a(x-x_v)^2+y_v}
\end{equation*}
</div>
<p data-braille="continuation">where the vertex of the graph is \(~(x_v,y_v)\text{.}\)</p></article></article><span class="incontext"><a href="chap4-summary.html#li-2850">in-context</a></span>
