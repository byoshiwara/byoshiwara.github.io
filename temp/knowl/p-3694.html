<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>To simplify the right side of the equation</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
7000 = 5000 + 5000(0.065)t
\end{equation*}
</div>
<p data-braille="continuation">it is not correct to add the two 5000's and write \(7000 = 10,000(0.065)t\text{.}\)  Remember that multiplication comes before addition in the order of operations.</p>
