<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Domain and Range.</span></h4>
<div class="para">The <dfn class="terminology">domain</dfn> of a function is the set of permissible values for the input variable. The <dfn class="terminology">range</dfn> is the set of function values (that is, values of the output variable) that correspond to the domain values.</div></article><span class="incontext"><a class="internal" href="Domain-Range.html#Domain-Range-2-5">in-context</a></span>
