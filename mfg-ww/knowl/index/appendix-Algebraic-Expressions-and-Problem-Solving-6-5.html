<div class="para">The sum of the weighted values equals the sum of the weights times the average value. In symbols,</div>
<div class="displaymath process-math">
\begin{equation*}
w_1x_1 + w_2x_2 + \cdots + w_nx_n = W\, \overline{x}
\end{equation*}

<div class="para">where <span class="process-math">\(W\)</span> is the sum of the weights.</div>
