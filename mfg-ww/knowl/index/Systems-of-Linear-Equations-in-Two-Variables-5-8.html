<div class="para">A linear system with infinitely many solutions is called <dfn class="terminology">dependent</dfn>. A <span class="process-math">\(2\times 2\)</span> system is dependent when the two equations actually describe the same line. This situation occurs when the two lines have the same slope <em class="emphasis">and</em> the same <span class="process-math">\(y\)</span>-intercept.</div>
