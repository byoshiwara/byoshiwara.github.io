<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Properties of Logarithms.</span></h4>
<div class="para logical">
<div class="para">If <span class="process-math">\(x\text{,}\)</span> <span class="process-math">\(y\text{,}\)</span> <span class="process-math">\(b \gt 0\text{,}\)</span> and <span class="process-math">\(b\ne 1\text{,}\)</span> then</div>
<ol class="decimal ol-marker-2" id="properties-of-logarithms-2-5">
<li><div class="para"><span class="process-math">\(\displaystyle \log_{b}{(xy)} = \log_{b}{x} + \log_{b}{y}\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle \log_{b}\dfrac{x}{y} = \log_b x - \log_b y\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle \log_b {x^k} = k \log_b x \)</span></div></li>
</ol>
