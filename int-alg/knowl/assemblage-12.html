<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Slope-Intercept Form.</span></h6>
<p>We can write the equation of a line in the form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
y = mx + b
\end{gather*}
</div>
<p data-braille="continuation">where \(m\) is the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">slope</dfn> of the line, and \(b\) is the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">\(y\)-intercept</dfn>.</p></article><span class="incontext"><a href="EquationsOfLines.html#assemblage-12">in-context</a></span>
