<p>The graph of</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
y = x^2 - 4x + 3
\end{equation*}
</div>
<p class="continuation">has two \(x\)-intercepts, because the equation</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
x^2 - 4x + 3 = 0
\end{equation*}
</div>
<p class="continuation">has two real-valued solutions, \(x = 1\) and \(x = 3\text{.}\)</p></article><span class="incontext"><a href="QuadraticFormula.html#li-2322">in-context</a></span>
