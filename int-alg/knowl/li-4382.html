<p>State the law of exponents that shows that \(a^{1/2}\) is a square root of \(a\text{.}\)</p>
<p><ul style="list-style:circle;">
<li id="li-4383"><p id="p-7199">\(a^m\cdot a^n=a^{m+n} \)</p></li>
<li id="li-4384"><p id="p-7200">\(\frac{a^m}{a^n}=a^{m-n} \)</p></li>
<li id="li-4385"><p id="p-7201">\(\left(a^m\right)^n=a^{mn} \)</p></li>
<li id="li-4386"><p id="p-7202">\((ab)^n=a^n b^n \)</p></li>
<li id="li-4387"><p id="p-7203">\(\left(\frac{a}{b}\right)^n=\frac{a^n}{b^n} \)</p></li>
</ul></p></article><span class="incontext"><a href="RootsandRadicals.html#li-4382">in-context</a></span>
