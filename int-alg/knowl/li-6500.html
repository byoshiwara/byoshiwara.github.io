<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Exponential Growth.</span></h6>
<p>The function</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
P(t)=P_0 b^t
\end{equation*}
</div>
<p data-braille="continuation">describes <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">exponential growth</dfn>, where \(P_0=P(0)\) is the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">initial value</dfn> of the function and \(b\) is the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">growth factor</dfn>.</p></article></article><span class="incontext"><a href="chap7-summary.html#li-6500">in-context</a></span>
