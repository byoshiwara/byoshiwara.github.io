<span class="type">Definition</span><span class="space"> </span><span class="codenumber">7.39</span><span class="period">.</span><span class="space"> </span><span class="title">Definition of Logarithm.</span>
</h6>(logarithm)<p>For \(b\gt 0, b\ne 1\text{,}\) the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">base \(b\) logarithm of \(x\)</dfn>,  written \(\log_{b} x\text{,}\) is the exponent to which \(b\) must be raised in order to yield \(x\text{.}\)</p></article><span class="incontext"><a href="Logarithms.html#definition-16">in-context</a></span>
