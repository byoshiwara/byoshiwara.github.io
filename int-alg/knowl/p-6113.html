<p>In Figure (b), however, the line \(x=2\) intersects the graph at two points, \((2,1)\) and \((2,4)\text{.}\) Two different \(y\)-values, 1 and 4, are related to the same \(x\)-value, 2.  This graph cannot be the graph of a function.</p>
