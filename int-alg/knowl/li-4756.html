</h6>
<p>Write the formula for \(f(x)\) with a decimal exponent, and with radical notation.</p>
<p>\(f(x)\) is</p>
<p><ul style="list-style:circle;">
<li id="li-4757"><p id="p-7643">\(x^{-2} \)</p></li>
<li id="li-4758"><p id="p-7644">\(x^{0.5} \)</p></li>
<li id="li-4759"><p id="p-7645">\(x^{-0.5} \)</p></li>
</ul></p>
<p>and also, \(f(x)\) is</p>
<p><ul style="list-style:circle;">
<li id="li-4760"><p id="p-7648">\(\dfrac{1}{\sqrt{x}} \)</p></li>
<li id="li-4761"><p id="p-7649">\(-\sqrt{x/2}\)</p></li>
<li id="li-4762"><p id="p-7650">\(\dfrac{-\sqrt{x}}{2}\)</p></li>
</ul></p></article><span class="incontext"><a href="RootsandRadicals.html#li-4756">in-context</a></span>
