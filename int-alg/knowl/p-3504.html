<p xmlns:svg="http://www.w3.org/2000/svg">Not every quadratic equation can be solved by factoring or by extraction of roots. For example, the equation \(2x^2 + 3x - 1=0\) cannot be solved by either of these methods. In this section we learn a method that will solve <em class="emphasis">any</em> quadratic equation.</p>
