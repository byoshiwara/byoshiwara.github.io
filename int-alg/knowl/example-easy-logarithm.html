<article class="example example-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Example</span><span class="space"> </span><span class="codenumber">7.40</span><span class="period">.</span>
</h6>
<p>Compute the logarithms.</p>
<ol class="lower-alpha">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\log_3 9 = 2\) because \(3^2=9\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\log_5 125 = 3\) because \(5^3=125\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\log_4 \dfrac{1}{16} = -2\) because \(4^{-2}=\dfrac{1}{16}\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\log_5 \sqrt{5} = \dfrac{1}{2}\) because \(5^{1/2} = \sqrt{5}\)</p></li>
</ol></article><span class="incontext"><a href="Logarithms.html#example-easy-logarithm">in-context</a></span>
