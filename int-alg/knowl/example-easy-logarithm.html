<span class="type">Example</span><span class="space"> </span><span class="codenumber">7.40</span><span class="period">.</span>
</h4>
<p>Compute the logarithms.</p>
<ol class="lower-alpha">
<li><p><span class="process-math">\(\log_3 9 = 2\)</span> because <span class="process-math">\(3^2=9\)</span></p></li>
<li><p><span class="process-math">\(\log_5 125 = 3\)</span> because <span class="process-math">\(5^3=125\)</span></p></li>
<li><p><span class="process-math">\(\log_4 \dfrac{1}{16} = -2\)</span> because <span class="process-math">\(4^{-2}=\dfrac{1}{16}\)</span></p></li>
<li><p><span class="process-math">\(\log_5 \sqrt{5} = \dfrac{1}{2}\)</span> because <span class="process-math">\(5^{1/2} = \sqrt{5}\)</span></p></li>
</ol></article><span class="incontext"><a href="Logarithms.html#example-easy-logarithm" class="internal">in-context</a></span>
