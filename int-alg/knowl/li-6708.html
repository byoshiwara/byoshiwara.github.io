<p>The degree of <span class="process-math">\(P\)</span> is 4, and the degree of <span class="process-math">\(Q\)</span> is 3, so the degree of their product is <span class="process-math">\(4 + 3 = 7\text{.}\)</span> The only degree 7 term of the product is <span class="process-math">\((5x^4)(3x^3) = 15x^7\text{,}\)</span> which has coefficient 15.</p></article><span class="incontext"><a href="PolynomialFunctions.html#li-6708" class="internal">in-context</a></span>
