<p>In long calculations, too much error may be introduced by approximating each radical.  However, \(3 \sqrt[3]{4}\) is equal to \(\sqrt[3]{108}\text{,}\) so their values are exactly the same. We can replace one expression by the other without losing accuracy.</p>
