<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Growth by a Constant Percent.</span></h6>
<p>The function</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
\blert{P(t) =P_0 (1+r)^t}
\end{gather*}
</div>
<p data-braille="continuation">describes exponential growth at a constant percent rate of growth, \(r\text{.}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">The <dfn class="terminology">initial value</dfn> of the function is \(P_0 = P(0)\text{,}\) and \(b=1+r\) is the <dfn class="terminology">growth factor</dfn>.</p></article><span class="incontext"><a href="ExponentialGrowthandDecay.html#assemblage-95">in-context</a></span>
