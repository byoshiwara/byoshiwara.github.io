<p>The graph of</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
y = x^2 - 4x + 6
\end{equation*}
</div>
<p class="continuation">has no \(x\)-intercepts, because the equation</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
x^2 - 4x + 6 = 0
\end{equation*}
</div>
<p class="continuation">has no real-valued solutions.</p></article><span class="incontext"><a href="QuadraticFormula.html#li-2324">in-context</a></span>
