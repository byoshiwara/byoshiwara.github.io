<p xmlns:svg="http://www.w3.org/2000/svg">We can now solve quadratic equations of the form \(~ax^2+c = 0~\text{,}\) by isolating \(x\) on one side of the equation, and then taking the square root of each side. This method for solving quadratic equations is called <dfn class="terminology">extraction of roots</dfn>. </p>
