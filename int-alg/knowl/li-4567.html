</h6>
<p>Write the formula for \(f(x)\) with a decimal exponent, and with radical notation.</p>
<p>\(f(x)\) is</p>
<p><ul style="list-style:circle;">
<li id="li-4568"><p id="p-7493">\(x^{-2} \)</p></li>
<li id="li-4569"><p id="p-7494">\(x^{0.5} \)</p></li>
<li id="li-4570"><p id="p-7495">\(x^{-0.5} \)</p></li>
</ul></p>
<p>and also, \(f(x)\) is</p>
<p><ul style="list-style:circle;">
<li id="li-4571"><p id="p-7498">\(\dfrac{1}{\sqrt{x}} \)</p></li>
<li id="li-4572"><p id="p-7499">\(-\sqrt{x/2}\)</p></li>
<li id="li-4573"><p id="p-7500">\(\dfrac{-\sqrt{x}}{2}\)</p></li>
</ul></p></article><span class="incontext"><a href="RootsandRadicals.html#li-4567">in-context</a></span>
