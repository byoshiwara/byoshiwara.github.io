<p>Because polar ice reflects light from the sun, the radiation balance over an ice-covered ocean is very different from the balance over an open ocean. The ice component of the climate system, called the <dfn class="terminology">cryosphere</dfn>, plays an important role in the Earth's radiation balance.</p>
