<p>The equation of a central hyperbola may be written as</p>
<div class="displaymath">
\begin{gather*}
Ax^2 + By^2 = C
\end{gather*}
</div>
<p data-braille="continuation">where \(A\) and \(B\) have <em class="emphasis">opposite</em> signs and \(C \ne 0\text{.}\)  As with ellipses, it is best to rewrite the equation in standard form in order to graph it.</p>
