<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Definition of Logarithm.</span></h6>
<p>For \(b\gt 0, b\ne 1\text{,}\) the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">base \(b\) logarithm of \(x\)</dfn>, written \(\log_{b} x\text{,}\) is the exponent to which \(b\) must be raised in order to yield \(x\text{.}\)</p></article></article><span class="incontext"><a href="chap7-summary.html#li-6596">in-context</a></span>
