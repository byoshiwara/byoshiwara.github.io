<div class="para">Let <span class="process-math">\(S\)</span> represent Imogen’s sales, and let <span class="process-math">\(C(S)\)</span> represent her commission. Then</div>
<div class="displaymath process-math">
\begin{equation*}
C(S) = 0.15S
\end{equation*}
</div>
<div class="para">Thus, <span class="process-math">\(C(S)\)</span> is a linear function of <span class="process-math">\(S\)</span> with a <span class="process-math">\(C\)</span>-intercept of zero, so Imogen’s earnings do vary directly with her sales.</div>
</div>
