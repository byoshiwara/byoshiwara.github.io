<p xmlns:svg="http://www.w3.org/2000/svg">For example suppose that \(\log_5{(-25)} = x\text{.}\) Then \(5^x = -25\text{.}\) But this is impossible, because \(5^x\) cannot be negative. Thus, the log of a negative number (or zero) is undefined.</p>
