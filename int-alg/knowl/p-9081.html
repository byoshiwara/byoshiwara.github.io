<p>Notice that the original population is multiplied by another factor of 2 every 5 days. We must divide \(t\) by 5 to see how many times the population doubles. The formula for \(P\) is thus</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
P(t) = 10 \cdot 2^{t/5}
\end{equation*}
</div>
