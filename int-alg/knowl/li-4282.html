</h6>
<p>Write the formula for \(f(x)\) with a decimal exponent, and with radical notation.</p>
<p>\(f(x)\) is</p>
<p><ul style="list-style:circle;">
<li id="li-4283"><p id="p-7009">\(x^{-2} \)</p></li>
<li id="li-4284"><p id="p-7010">\(x^{0.5} \)</p></li>
<li id="li-4285"><p id="p-7011">\(x^{-0.5} \)</p></li>
</ul></p>
<p>and also, \(f(x)\) is</p>
<p><ul style="list-style:circle;">
<li id="li-4286"><p id="p-7014">\(\dfrac{1}{\sqrt{x}} \)</p></li>
<li id="li-4287"><p id="p-7015">\(-\sqrt{x/2}\)</p></li>
<li id="li-4288"><p id="p-7016">\(\dfrac{-\sqrt{x}}{2}\)</p></li>
</ul></p></article><span class="incontext"><a href="RootsandRadicals.html#li-4282">in-context</a></span>
