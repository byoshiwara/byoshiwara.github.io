<p>In the <a class="xref" data-knowl="./knowl/example-subtract-linear-fractionals.html" title="Example 8.46">Example</a> above, the subtraction symbol in the numerator \((x-3)-(3x-5)\) applies to <em class="emphasis">both</em> terms of \((3x-5)\text{.}\)  That is why</p>
<div class="displaymath">
\begin{equation*}
(x-3)-(3x-5) = x-3-3x+5
\end{equation*}
