<p>Reduce each fraction. Which of the fractions are equivalent to \(3b\text{?}\)</p>
<ol class="lower-alpha cols2">
<li>\(\displaystyle \dfrac{9b^2-3b}{3b}\)</li>
<li>\(\displaystyle \dfrac{b+2}{3b^2+6b}\)</li>
<li>\(\displaystyle \dfrac{3b-9}{9}\)</li>
<li>\(\displaystyle \dfrac{9b^2-3b)}{3b-1}\)</li>
</ol>
