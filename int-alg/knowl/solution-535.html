<ol class="lower-alpha cols2">
<li><div class="para"><span class="process-math">\(\displaystyle \dfrac{0.32^8}{0.32^2} = 0.32^{8-2} = 0.32^6\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle \dfrac{0.32^t}{0.32^x} = 0.32^{t-x}\)</span></div></li>
