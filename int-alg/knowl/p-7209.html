<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>What about <span class="process-math">\(n\)</span>th roots such as <span class="process-math">\(\sqrt{23}\)</span> and <span class="process-math">\(5^{1/3}\)</span> that cannot be evaluated easily? These are examples of <dfn class="terminology">irrational numbers</dfn>. An irrational number is one that cannot be expressed as a quotient of two integers.</p>
