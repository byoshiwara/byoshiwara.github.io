<p>How do we evaluate the function \(~f(x)=x^{1/6}\) for \(x=12\text{?}\)</p>
<p><ul xmlns:svg="http://www.w3.org/2000/svg" style="list-style:circle;">
<li id="li-4655"><p id="p-7308">Raise 12 to the power 6.</p></li>
<li id="li-4656"><p id="p-7309">Raise 12 the power \(\frac{1}{6}\text{.}\)</p></li>
<li id="li-4657"><p id="p-7310">Multiply 12 by 6.</p></li>
<li id="li-4658"><p id="p-7311">Multiply 12 by \(\frac{1}{6} \text{.}\)</p></li>
</ul></p></article><span class="incontext"><a href="RootsandRadicals.html#li-4654">in-context</a></span>
