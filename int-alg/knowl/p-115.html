<p>Consider the expression \(C = 5 + 3t\text{.}\) Finding a value of \(C\) when we know \(t\) is called <ul style="list-style:circle;">
<li id="li-46"><p id="p-117">solving</p></li>
<li id="li-47"><p id="p-118">evaluating</p></li>
</ul> the expression. Finding a value of \(t\) when we know \(C\) is called <ul style="list-style:circle;">
<li id="li-49"><p id="p-120">solving</p></li>
<li id="li-50"><p id="p-121">evaluating</p></li>
</ul> the equation.</p>
