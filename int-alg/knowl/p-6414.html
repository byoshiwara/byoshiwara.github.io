<div class="para">Notice that the original population is multiplied by another factor of 2 every 5 days. We must divide <span class="process-math">\(t\)</span> by 5 to see how many times the population doubles. The formula for <span class="process-math">\(P\)</span> is thus</div>
<div class="displaymath process-math">
\begin{equation*}
P(t) = 10 \cdot 2^{t/5}
\end{equation*}
