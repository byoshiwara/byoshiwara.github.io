<p>First, Write the complex fraction as a quotient.  Invert the divisor and multiply.</p>
<div class="displaymath">
\begin{equation*}
\dfrac{\dfrac{2}{3}}{\dfrac{5}{6}} = \dfrac{2}{3} \div \dfrac{5}{6} = \dfrac{2}{3} \cdot \dfrac{6}{5} = \dfrac{12}{15} = \dfrac{4}{5}
\end{equation*}
