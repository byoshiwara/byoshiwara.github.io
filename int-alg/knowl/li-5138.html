<p>How do we solve the equation \(x^8=32\text{?}\)</p>
<p><ul style="list-style:circle;">
<li id="li-5139"><p id="p-7949">Divide both sides of the equation by 8.</p></li>
<li id="li-5140"><p id="p-7950">Add \(-8\) to each side of the equation.</p></li>
<li id="li-5141"><p id="p-7951">Multiply both sides by \(\frac{1}{8} \text{.}\)</p></li>
<li id="li-5142"><p id="p-7952">Raise each side of the equation to the power \(\frac{1}{8}\text{.}\)</p></li>
</ul></p></article><span class="incontext"><a href="RootsandRadicals.html#li-5138">in-context</a></span>
