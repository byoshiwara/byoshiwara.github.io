<div class="para logical">
<div class="para">To find an equation for the line of slope <span class="process-math">\(m\)</span> passing through the point <span class="process-math">\((x_1,y_1)\text{,}\)</span> use the point-slope formula</div>

\begin{equation*}
\dfrac{y-y_1}{x-x_1} = m
\end{equation*}

<div class="para">or</div>

\begin{equation*}
