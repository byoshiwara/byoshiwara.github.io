<p>Match each equation with its graph. In each equation, \(k \gt 0\text{.}\)</p>
<ol class="lower-alpha cols3">
<li><p>\(\displaystyle y=-kx\)</p></li>
<li><p>\(\displaystyle y=-kx^2 \)</p></li>
<li><p>\(\displaystyle y=k-x^2\)</p></li>
<li><p>\(\displaystyle y=x-k \)</p></li>
<li><p>\(\displaystyle y=k-x\)</p></li>
<li><p>\(\displaystyle y=x^2-kx \)</p></li>
