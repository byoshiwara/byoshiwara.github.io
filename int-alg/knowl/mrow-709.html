\begin{align*}
\sqrt{18x^5} \amp = \sqrt{9x^4\cdot 2x}\amp\amp\blert{\text{Apply the Product Rule.}}\\
\amp = \sqrt{9x^4} \sqrt{2x}\amp\amp\blert{\text{Take square roots.}}\\
\amp = 3x^2\sqrt{2x}
\end{align*}
