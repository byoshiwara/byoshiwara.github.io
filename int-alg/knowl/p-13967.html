<p>The edge of a sailboat's keel (the bottom of the boat, underwater) is elliptical in shape, with a major axis of 360 centimeters. The minor axis is 100 centimeters, but the top of the ellipse has been cut off parallel to the major axis. This cut edge is 330 centimeters long.</p>
