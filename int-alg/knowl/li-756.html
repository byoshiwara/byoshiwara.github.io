<ul class="disc">

<li><p><dfn class="terminology">slope-intercept form:</dfn> \(\qquad\qquad y=b+mx \)</p></li>
<li><p><dfn class="terminology">point-slopet form:</dfn> \(\qquad\qquad y=y_1+m(x-x_1) \)</p></li>
