</h6>
<p>The height of a baseball is given by the equation</p>
<div class="displaymath">
\begin{equation*}
h=-16t^2+64t+4
\end{equation*}
</div>
<p data-braille="continuation">where \(t\) is the time in seconds. Find two times when the ball is at a height of 20 feet. Round your answers to two decimal places.</p>
