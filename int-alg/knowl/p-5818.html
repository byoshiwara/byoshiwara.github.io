<p>Even without an equation, we can check whether a table of data describes direct variation or merely an increasing function. If <span class="process-math">\(y\)</span> varies directly with <span class="process-math">\(x^n\text{,}\)</span> then <span class="process-math">\(~y = kx^n~\text{,}\)</span> or, equivalently,<span class="process-math">\(~\dfrac{y}{x^n} = k.~\)</span></p>
