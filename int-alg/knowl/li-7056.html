<article class="li"><h6 class="heading">
<span class="type">Item</span><span class="space"> </span><span class="codenumber">a</span><span class="period">.</span>
</h6>By trial and error, we find that 36 is the largest square that divides 108. From each power, we can factor out the power with the largest possible even exponent, namely <span class="process-math">\(a^4\)</span> and <span class="process-math">\(b^2\text{.}\)</span> Thus, we factor out <span class="process-math">\(36a^4b^2\)</span> to find <span class="process-math">\(108a^5b^2 =36a^4b^2 \cdot 3a\text{.}\)</span></article><span class="incontext"><a href="tkchap6.html#li-7056" class="internal">in-context</a></span>
