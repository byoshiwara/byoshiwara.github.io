P(t) =P_0 (1+r)^t
\end{equation*}
</div>
<p class="continuation">describes exponential growth at a constant percent rate of growth, <span class="process-math">\(r\text{.}\)</span></p>
<p>The <dfn class="terminology">initial value</dfn> of the function is <span class="process-math">\(P_0 = P(0)\text{,}\)</span> and <span class="process-math">\(b=1+r\)</span> is the <dfn class="terminology">growth factor</dfn>.</p></article><span class="incontext"><a href="chap7-summary.html#assemblage-109" class="internal">in-context</a></span>
