<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>The Richter magnitude, <span class="process-math">\(M\text{,}\)</span> of an earthquake is given by</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
M=\log_{10}\left(\frac{A}{A_0} \right)
\end{equation*}
</div>
<p class="continuation">where <span class="process-math">\(A\)</span> is the amplitude of its seismographic trace and <span class="process-math">\(A_0\)</span> is the amplitude of the smallest detectable earthquake.</p>
