<p>We compute the slope between each consecutive pair of points. In each case</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
m=\frac{\Delta y}{\Delta x}=\frac{-2}{3} 
\end{gather*}
