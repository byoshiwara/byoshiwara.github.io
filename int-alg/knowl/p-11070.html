<div class="para">Step 2:  Build the whole number to a denominator of 9.</div>
<div class="displaymath process-math">
\begin{equation*}
\dfrac{6}{1} \cdot \blert{\dfrac{9}{9}} = \dfrac{54}{9}
\end{equation*}
</div>
<div class="para">Step 3:  Add the two like fractions.</div>
<div class="displaymath process-math">
\begin{equation*}
6 + \dfrac{4}{9} = \dfrac{54}{9} + \dfrac{4}{9} = \dfrac{58}{9}
\end{equation*}
