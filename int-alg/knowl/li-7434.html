<div class="para">
<span class="process-math">\(f(a+b)=\log_3 {(a+b)},~\)</span> and <span class="process-math">\(~f(a)+f(b) = \log_3 {(a)} +\log_3 {(b)}.~\)</span>
</div>
<div class="para">But <span class="process-math">\(~\log_3 {(a+b)}~\)</span> is not equivalent to <span class="process-math">\(~\log_3 {(a)} +\log_3 {9};~\)</span> in fact <span class="process-math">\(~\log_3 {(ab)} = \log_3 {(a)} +\log_3 {(b)}.\)</span>
</div>
<div class="para">So for this function, <span class="process-math">\(f(a+b) \not= f(a)+f(b)\text{.}\)</span>
