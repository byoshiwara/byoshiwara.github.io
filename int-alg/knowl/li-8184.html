<p>Because these are like fractions, we add their numerators and keep the same denominator.</p>
<div class="displaymath">
\begin{equation*}
\dfrac{2x}{9z^2}+\dfrac{5x}{9z^2} = \dfrac{2x+5x}{9z^2} = \dfrac{7x}{9z^2}
\end{equation*}
