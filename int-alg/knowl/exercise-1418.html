<p>Which of the following is an exponential function?</p>

<li id="li-5879"><p id="p-8975"><span class="process-math">\(\displaystyle f(x)=3x^4\)</span></p></li>

<li id="li-5882"><p id="p-8978"><span class="process-math">\(\displaystyle f(x)=\dfrac{4}{x^3}\)</span></p></li>
</ul></p>
