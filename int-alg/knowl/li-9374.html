<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Midpoint Formula.</span></h6>
<p>The <dfn class="terminology">midpoint</dfn> of the line segment joining the points \(P_1(x_1, y_1)\) and \(P_2(x_2, y_2)\) is the point \(M(\overline{x},\overline{y})\) where</p>
<div class="displaymath">
\begin{gather*}
\overline{x}=\frac{x_1+x_2}{2} \quad\text{ and } \overline{y}=\frac{y_1+y_2}{2}
\end{gather*}
