<p>Because the variable we want is under a square root, we square both sides of the equation, to get</p>
<div class="displaymath">
\begin{align*}
t^2 \amp = 1+s^2\amp\amp\glert{\text{Subtract 1 from both sides.}}\\
t^2-1 \amp = s^2 \amp\amp\glert{\text{Take square roots.} }\\
s \amp =\pm \sqrt{t^2-1}
\end{align*}
