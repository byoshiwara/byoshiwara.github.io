<p>The surface area of a box is the sum of the areas of its six faces,</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
S = 2lh + 2wh + 2lw
\end{equation*}
</div>
<p class="continuation">Substituting <span class="process-math">\(x\)</span> for <span class="process-math">\(l\)</span> and <span class="process-math">\(w\text{,}\)</span> and 8 for <span class="process-math">\(h\)</span> gives us</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
S(x) = 2(8)x + 2(8)x + 2x^2 = 2x^2 + 32x
\end{equation*}
