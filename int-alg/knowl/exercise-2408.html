<p>In 1970, the population of New York City was 7,894,862. In 1980, the population had fallen to 7,071,639.</p>
<ol class="lower-alpha">
<li><p xmlns:svg="http://www.w3.org/2000/svg">Write an exponential function using base \(e\) for the population of New York over that decade.</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">By what percent did the population decline annually?</p></li>
