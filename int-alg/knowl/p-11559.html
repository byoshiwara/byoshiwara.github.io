<p>The center of the circle is the midpoint of its diameter.  We use the midpoint formula to find the center:</p>
<div class="displaymath">
\begin{gather*}
h=\overline{x}=\dfrac{7+1}{2}=4\\
k=\overline{y}=\dfrac{5-1}{2}=2
\end{gather*}
</div>
<p data-braille="continuation">Thus, the center is the point \((h,k)=(4,2)\text{.}\)</p>
