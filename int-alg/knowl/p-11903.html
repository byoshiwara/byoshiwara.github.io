<div class="para">From the graph, we see that the points with <span class="process-math">\(~x=-6~\)</span> and <span class="process-math">\(~x=2~\)</span> have the same <span class="process-math">\(y\)</span>-coordinate on both graphs.  In other words, <span class="process-math">\(~y_1=y_2~\)</span> when <span class="process-math">\(~x=-6~\)</span> or <span class="process-math">\(~x=2~\text{,}\)</span>  so <span class="process-math">\(~x=-6~\)</span> and <span class="process-math">\(~x=2~\)</span> are the solutions.</div>
