<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The height of a baseball is given by the equation</p>
<div class="displaymath">
\begin{gather*}
h=-16t^2+64t+4
\end{gather*}
</div>
<p data-braille="continuation">where \(t\) is the time in seconds. Find two times when the ball is at a height of 20 feet. Round your answers to two decimal places, and separate the values with a comma.</p>
