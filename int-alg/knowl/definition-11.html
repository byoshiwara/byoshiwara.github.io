<p>A <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">function</dfn> is a relationship between two variables for which a exactly one value of the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">output</dfn> variable is determined by each value of the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">input</dfn> variable.</p></article><span class="incontext"><a href="Functions.html#definition-11">in-context</a></span>
