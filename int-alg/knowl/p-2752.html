<p>The simplest quadratic equation in two variables is</p>
<div class="displaymath">
\begin{gather*}
y=x^2
\end{gather*}
</div>
<p data-braille="continuation">Its graph is not a straight line, but a curve called a <dfn class="terminology">parabola</dfn>, shown in the figure. You can verify the table of values below for this parabola.</p>
