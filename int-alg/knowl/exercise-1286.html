<p>Solve <span class="process-math">\(~\sqrt{3x+1} = 6 - \sqrt{9-x}\)</span></p>
<p><span class="process-math">\(x=\)</span><span class="fillin underline" role="img" aria-label="5-character blank" style="width: 2.272727272727273em;"></span></p>
<p>Hint:</p>
<ul class="disc">
<li><p>Square both sides.</p></li>
<li><p>Isolate the radical term.</p></li>
<li><p>Divide both sides by 4.</p></li>
<li><p>Square both sides again.</p></li>
<li><p>Solve the quadratic equation.</p></li>
<li><p>Check for extraneous roots.</p></li>
</ul>
