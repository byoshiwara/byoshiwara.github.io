<p><em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">Step 2</em>  Next, we complete the square on the left. Because</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}

\end{equation*}
</div>
<p class="continuation">we add \(9\) to <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">both</em> sides of our equation to get</p>

\begin{equation*}

\end{equation*}
