</h6>Each time we multiply <span class="process-math">\(x\)</span> by 5, the log of <span class="process-math">\(x\)</span> increases by 0.7, because <span class="process-math">\(\log {(5)} = 0.7\text{.}\)</span> This is an application of the log properties:<div class="displaymath process-math">
\begin{equation*}
\log {(5x)} = \log {(x)} + \log {(5)} = \log {(x)} + 0.7
\end{equation*}
