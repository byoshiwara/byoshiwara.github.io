<div class="para logical">
<div class="para">We first divide both sides of the equation by 4 to isolate the radical.</div>
<div class="displaymath process-math">
\begin{equation*}
\sqrt[3]{x-9} = 3
\end{equation*}
</div>
<div class="para">Next, we cube both sides of the equation.</div>
<div class="displaymath process-math">
\begin{align*}
(\sqrt[3]{x-9})^3 \amp = 3^3\\
x-9 \amp = 27\\
x \amp = 36
\end{align*}
</div>
