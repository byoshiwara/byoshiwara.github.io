<div class="para">The average of two numbers lies half-way between them on a number line. To find their average, we take one-half of their sum. That is, the average of <span class="process-math">\(p\)</span> and <span class="process-math">\(q\)</span> is</div>
<div class="displaymath process-math">
\begin{equation*}
\dfrac{1}{2}(p+q)~~~~\text{or}~~~~\dfrac{p+q}{2}
\end{equation*}
