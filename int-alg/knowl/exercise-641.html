<p>The vertex form is <span class="process-math">\(y=a(x-x_v)^2+y_v\text{,}\)</span> where</p>

<p><span class="process-math">\(x_v=\)</span><span class="fillin underline" role="img" aria-label="2-character blank" style="width: 0.909090909090909em;"></span></p>
<p><span class="process-math">\(y_v=\)</span><span class="fillin underline" role="img" aria-label="2-character blank" style="width: 0.909090909090909em;"></span></p>
