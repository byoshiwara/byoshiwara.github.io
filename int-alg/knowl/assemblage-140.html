<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Degree of a Product.</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">The degree of a product of non-zero polynomials is the sum of the degrees of the factors.  That is:</p>
<p xmlns:svg="http://www.w3.org/2000/svg">If \(P(x)\) has degree \(m\) and \(Q(x)\) has degree \(n\text{,}\) then their product \(P(x)Q(x)\) has degree \(m+n\text{.}\)</p></article><span class="incontext"><a href="chap8-summary.html#assemblage-140">in-context</a></span>
