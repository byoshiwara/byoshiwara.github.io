<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>To find the velocity of the car, we evaluate the function for \(d = \alert{80}\text{.}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
v\amp= (24 \cdot \alert{80})^{1/2}\\
\amp = (1920)^{1/2} \approx 43.8178046
\end{align*}
</div>
<p data-braille="continuation">The car was traveling at approximately 44 miles per hour.</p>
