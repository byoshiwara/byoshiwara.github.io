<p>We substitute \(y = \alert{-4}\) into the equation and solve for \(x\text{.}\)</p>
<div class="displaymath">
\begin{align*}
4x^2+(\alert{-4})^2\amp = 12\\
4x^2\amp = -4\\
x^2\amp = -1
\end{align*}
</div>
<p data-braille="continuation">Because there are no real solutions, there are no points on the ellipse with \(= -4\text{.}\)</p>
