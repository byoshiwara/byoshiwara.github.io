<p>True or false.</p>
<ol class="lower-alpha">
<li>To simplify a radical means to find a decimal approximation.</li>
<li>\(\displaystyle \sqrt{x^{16}} = x^4\)</li>
<li>We cannot simplify \(\sqrt[3]{x^{10}}.\)</li>
<li>\(\displaystyle \sqrt{83^5} = 83^2\sqrt{83}\)</li>
</ol>
