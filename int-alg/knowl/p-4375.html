<p><article class="assemblage assemblage-like"><h6 class="heading"><span class="title">The Graph of \(y=x^2+c\).</span></h6>
<p>Compared th the graph of \(y=x^2\text{,}\) the graph of \(y=x^2+c\)</p>
<ul class="disc">
<li>is shifted upward by \(c\) units if \(c \gt 0\)</li>
<li>is shifted downward by \(c\) units if \(c \lt 0\)</li>
</ul></article></p>
