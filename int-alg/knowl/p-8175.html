<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Things are simpler for odd roots (cube roots, fifth roots, and so on). Every real number, whether positive, negative, or zero, has exactly one real-valued odd root. For example,</p>
<div class="displaymath">
\begin{equation*}
\sqrt[5]{32} = 2 ~~ \text{ and } ~~ \sqrt[5]{-32} = -2
\end{equation*}
</div>
