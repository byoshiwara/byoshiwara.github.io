</h6>
<p>How do we solve the equation \(~x^6 = 12\text{?}\)</p>
<p><ul style="list-style:circle;">
<li id="li-5258"><p id="p-8160">Raise each side to the power 6.</p></li>
<li id="li-5259"><p id="p-8161">Raise each side to the power \(\frac{1}{6}\text{.}\)</p></li>
<li id="li-5260"><p id="p-8162">Multiply both sides by 6.</p></li>
<li id="li-5261"><p id="p-8163">Multiply both sides by \(\frac{1}{6} \text{.}\)</p></li>
</ul></p></article><span class="incontext"><a href="RootsandRadicals.html#li-5257">in-context</a></span>
