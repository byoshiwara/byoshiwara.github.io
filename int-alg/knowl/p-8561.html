<p>Another way to state the condition for perpendicular lines is</p>
<div class="displaymath">
\begin{gather*}
m_2=\frac{-1}{m_1}
\end{gather*}
</div>
<p data-braille="continuation">Because of this relationship, we often say that the slope of one perpendicular line is the <dfn class="terminology">negative reciprocal</dfn> of the other.</p>
