<article class="li"><h6 class="heading">
<span class="type">Item</span><span class="space"> </span><span class="codenumber">7.77.b</span><span class="period">.</span>
</h6>
<p>\(\begin{aligned}[t]
t \log 8\amp=\log{53} \\
\color{gray}{t}\amp=\color{gray}{\log {\dfrac{53}{8}}}\amp\amp \color{green}{\text{(Wrong!)}}
\end{aligned}\)</p>
<p>Instead, the first step should be</p>
<p><ul style="list-style:circle;">
<li id="li-6315"><p id="p-10136">\(t=\frac{53}{8}\)</p></li>
<li id="li-6316"><p id="p-10137">\(t = 8^{53}\)</p></li>
<li id="li-6317"><p id="p-10138">\(t = \frac{\log 53}{\log 8}\)</p></li>
</ul></p></article><span class="incontext"><a href="PropertiesofLogarithms.html#li-6314">in-context</a></span>
