<p><ul style="list-style:circle;">
<li id="li-4440"><p id="p-7250">\(a^m\cdot a^n=a^{m+n} \)</p></li>
<li id="li-4441"><p id="p-7251">\(\frac{a^m}{a^n}=a^{m-n} \)</p></li>
<li id="li-4442"><p id="p-7252">\(\left(a^m\right)^n=a^{mn} \)</p></li>
<li id="li-4443"><p id="p-7253">\((ab)^n=a^n b^n \)</p></li>
<li id="li-4444"><p id="p-7254">\(\left(\frac{a}{b}\right)^n=\frac{a^n}{b^n} \)</p></li>
