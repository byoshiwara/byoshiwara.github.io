<p>The vertex of the graph is given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
x_v \amp = \dfrac{-b}{2a} = \dfrac{-3}{2(1)} = -1.5\\
y_v \amp = (-1.5)^2+3(-1.5)+1 =-1.25
\end{align*}
</div>
<p data-braille="continuation">The vertex is the point \((-1.5,-1.25)\text{.}\)</p>
