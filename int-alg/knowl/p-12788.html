<p>An algebraic fraction is undefined when <ul style="list-style:circle;">
<li id="li-8483"><p id="p-12790">the numerator equals zero</p></li>
<li id="li-8484"><p id="p-12791">the denominator equals zero</p></li>
<li id="li-8485"><p id="p-12792">it includes decimals</p></li>
<li id="li-8486"><p id="p-12793">there is a variable in the denominator</p></li>
</ul>.</p>
