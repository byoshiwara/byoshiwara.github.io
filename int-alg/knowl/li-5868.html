<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Rational Function.</span></h4>
<div class="para logical">
<div class="para">A <dfn class="terminology">rational function</dfn> has the form</div>
<div class="displaymath process-math">
\begin{equation*}
f(x) = \dfrac{P(x)}{Q(x)}
\end{equation*}
</div>
<div class="para">where <span class="process-math">\(P(x)\)</span> and <span class="process-math">\(Q(x)\)</span> are polynomials.  A rational function is undefined at any <span class="process-math">\(x\)</span>-values where <span class="process-math">\(Q(x) = 0\text{.}\)</span>
</div>
</div></article></article><span class="incontext"><a href="chap8-summary.html#li-5868" class="internal">in-context</a></span>
