<p xmlns:svg="http://www.w3.org/2000/svg">When we raise a power to a power, we multiply the exponents; in symbols</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\begin{gathered}
(a^m)^n = a^{mn}
\end{gathered}
\end{equation*}
</div>
