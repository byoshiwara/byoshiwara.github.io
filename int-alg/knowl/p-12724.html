<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The wing of a World War II British Spitfire is an ellipse whose major axis is 48 feet. The minor axis is 16 feet, but part of the ellipse is cut off parallel to the major axis. This cut edge is 46 feet long.</p>
