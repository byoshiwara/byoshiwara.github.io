<p>Use function notation to state that \(H\) is a function of \(t\text{.}\)</p>
<p><ul xmlns:svg="http://www.w3.org/2000/svg" style="list-style:circle;">
<li id="li-3048"><p id="p-5056">\(\displaystyle F=H(t) \)</p></li>
<li id="li-3049"><p id="p-5057">\(\displaystyle H=F(t) \)</p></li>
<li id="li-3050"><p id="p-5058">\(\displaystyle t=F(H) \)</p></li>
<li id="li-3051"><p id="p-5059">\(\displaystyle H=t(F) \)</p></li>
</ul></p></article><span class="incontext"><a href="Functions.html#li-3047">in-context</a></span>
