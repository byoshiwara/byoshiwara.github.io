<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Properties of Natural Logarithms.</span></h4>
<p>If <span class="process-math">\(x, y \gt 0\text{,}\)</span> then</p>
<ol class="decimal">
<li><p><span class="process-math">\(\displaystyle \ln(xy) = \ln x + \ln y\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle \ln {\dfrac{x}{y}} = \ln x - \ln y\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle \ln {x^n} = n \ln x\)</span></p></li>
</ol>
<p>If <span class="process-math">\(x \le 0\text{,}\)</span> <span class="process-math">\(\ln x\)</span> is undefined.</p></article><span class="incontext"><a href="The-Natural-Base.html#assemblage-178" class="internal">in-context</a></span>
