<p>The number of hours required for a boat to travel upstream between two cities is given by the formula</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
H(v) = \dfrac{24}{v - 8}
\end{equation*}
</div>
<p class="continuation">where \(v\) represents the boat's top speed in miles per hour. Evaluate \(H(16)\) and explain what it means.</p></article><span class="incontext"><a href="chap5-summary.html#exercise-1036">in-context</a></span>
