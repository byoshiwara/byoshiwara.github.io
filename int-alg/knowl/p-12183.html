<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The slope of <span class="process-math">\(\overline{BC}\)</span> is <span class="fillin" role="img" aria-label="4-character blank" style="width: 1.818181818181818em;"></span>, and the slope of <span class="process-math">\(\overline{AD}\)</span> is <span class="fillin" role="img" aria-label="4-character blank" style="width: 1.818181818181818em;"></span>. These slopes are <ul style="list-style:circle;">
<li id="li-7714"><p id="p-12185">equal</p></li>
<li id="li-7715"><p id="p-12186">different</p></li>
</ul>, so the sides are <ul style="list-style:circle;">
<li id="li-7717"><p id="p-12188">parallel</p></li>
<li id="li-7718"><p id="p-12189">perpendicular</p></li>
</ul>.</p>
