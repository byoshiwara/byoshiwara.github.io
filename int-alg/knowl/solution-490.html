<p xmlns:svg="http://www.w3.org/2000/svg">We can cancel the 4's in part (a), because they are factors of numerator and denominator.</p>
<p xmlns:svg="http://www.w3.org/2000/svg">We cannot cancel the 4's in part (b), because they are terms.</p>
<p xmlns:svg="http://www.w3.org/2000/svg">You can verify that \(\dfrac{12}{8} = \dfrac{3}{2}\text{,}\) but \(\dfrac{7}{6} \ne \dfrac{3}{2}\text{.}\)</p>
