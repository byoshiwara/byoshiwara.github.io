<p>The Richter magnitude, \(M\text{,}\) of an earthquake is given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
M=\log_{10}\left(\frac{A}{A_0} \right)
\end{equation*}
</div>
<p data-braille="continuation">where \(A\) is the amplitude of its seismographic trace and \(A_0\) is the amplitude of the smallest detectable earthquake.</p></article><span class="incontext"><a href="chap10-summary.html#li-8671">in-context</a></span>
