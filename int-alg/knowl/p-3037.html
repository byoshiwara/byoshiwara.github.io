<p>The area of a ring is given by the formula</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{gather*}
A = \pi R^2 - \pi r^2
\end{gather*}
</div>
<p class="continuation">where <span class="process-math">\(R\)</span> is the radius of the outer circle, and <span class="process-math">\(r\)</span> is the radius of the inner circle.</p>
