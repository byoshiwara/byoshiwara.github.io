<p>The equation of a central hyperbola  may be written as</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{gather*}
Ax^2 + By^2 = C
\end{gather*}
</div>
<p class="continuation">where <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> have <em class="emphasis">opposite</em> signs and <span class="process-math">\(C \ne 0\text{.}\)</span>  As with ellipses, it is best to rewrite the equation in standard form in order to graph it.</p>
