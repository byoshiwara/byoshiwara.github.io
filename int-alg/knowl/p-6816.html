<div class="para">For example, to convert the equation  <span class="process-math">\(3 = \log_5 {(125)}\)</span> to exponential form, we note that the base is <span class="process-math">\(b=5\)</span> and the logarithm is <span class="process-math">\(y=3\text{,}\)</span> so the exponent on base 5 will be 3, like this:  <span class="process-math">\(125 = 5^3\text{.}\)</span>
