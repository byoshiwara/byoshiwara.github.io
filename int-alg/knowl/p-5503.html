<p>A quadratic equation \(~y=ax^2+bx+c,~a \not=0,~\) can be written in the vertex form</p>
<div class="displaymath">
\begin{equation*}
\blert{y=a(x-x_v)^2+y_v}
\end{equation*}
</div>
<p data-braille="continuation">where the vertex of the graph is \(~(x_v,y_v)\text{.}\)</p>
