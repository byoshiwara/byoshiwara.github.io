\begin{align*}
\log_{2}{32} \amp=\log_{2}{(4 \cdot 8)} \amp\amp=\log_2 4 +\log_2 8 \amp \text{ because } 2^{\alert{5}}  \amp= 2^{\alert{2}} \cdot 2^{\alert{3}}\\
