<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Hyperbola.</span></h6>
<p>The equation for a hyperbola centered at the point \((h, k)\) has one of the two standard forms:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
\frac{(x-h)^2}{a^2}-\frac{(y-k)^2}{b^2}=1
\end{gather*}
</div>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
\frac{(y-k)^2}{b^2}-\frac{(x-h)^2}{a^2}=1
\end{gather*}
</div></article></article><span class="incontext"><a href="chap9-summary.html#li-8188">in-context</a></span>
