<p>In Example 3b, note that</p>
<div class="displaymath">
\begin{equation*}
(x^{-2}+y^{-2})^{-1} \ne x^2+y^2
\end{equation*}
</div>
<p data-braille="continuation">The fourth law of exponents does not apply to sums and differences;  that is,</p>
<div class="displaymath">
\begin{equation*}
(a+b)^n \ne a^n + b^n
\end{equation*}
</div>
