<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>To find the value of \(C\) that corresponds to \(x=\alert{500}\text{,}\) we evaluate \(C(\alert{500})\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
C(\alert{500}) = 3000+20(\alert{500}) = 13,000
\end{equation*}
</div>
<p class="continuation">The cost of producing 500 backpacks is $13,000.</p>
