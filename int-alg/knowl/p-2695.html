<p>A second method for graphing inequalities does not require us to solve for \(y\text{.}\) Once we have graphed the boundary line, we can decide which half-plane to shade by using a <dfn class="terminology">test point</dfn>. The test point can be any point that is not on the boundary line itself.</p>
