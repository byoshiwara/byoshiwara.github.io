<div class="para">When multiplying two powers with the same base, we add the exponents. Notice that the base does not change.</div>
<ol class="lower-alpha">
<li><div class="para"><span class="process-math">\(\displaystyle 1.35^6(1.35^4) = 1.35^{6+4}=1.35^{10}\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle 0.64^5(0.64^n) = 0.64^{5+n}\)</span></div></li>
</ol>
