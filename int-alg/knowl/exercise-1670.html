<p>Which of the following are polynomials?  If it is not a polynomial, explain why not.</p>
<ol class="lower-alpha cols2">
<li>\(\displaystyle 5x^4-3x^2\)</li>
<li>\(\displaystyle 3x+1+\dfrac{2}{x^2}\)</li>
<li>\(\displaystyle \dfrac{1}{2a^2+5a-6}\)</li>
<li>\(\displaystyle \dfrac{2}{3}t^2+\dfrac{1}{4}t^3+\dfrac{5}{8}\)</li>
</ol></article><span class="incontext"><a href="PolynomialFunctions.html#exercise-1670">in-context</a></span>
