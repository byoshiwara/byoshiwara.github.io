<p>We can multiply or divide the numerator and denominator of a fraction by the same nonzero factor, and the new fraction will be equivalent to the old one.</p>
<div class="displaymath">
\begin{equation*}
\dfrac{a \cdot c}{b \cdot c} = \dfrac{a}{b}~~~~~~\text{if}~~~~~~b,c \ne 0
\end{equation*}
