<p xmlns:svg="http://www.w3.org/2000/svg">The next pair of graphs are \(f(x)=\sqrt{x}\) and \(g(x)=\sqrt[3]{x}\text{.}\) Once again, notice the differences in the two graphs. For example, we cannot take the square root of a negative number, but we can take its cube root.  How is this reflected in the graphs?</p>
