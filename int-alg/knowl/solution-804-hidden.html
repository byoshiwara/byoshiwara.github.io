<body><div class="solution solution-like">
<p>The common factor for numerator and denominator is \(2x^2y\text{.}\)  We factor \(2x^2y\) from the numerator and denominator, then divide by the common factor.</p>
<div class="displaymath">
\begin{equation*}
\dfrac{8x^3y}{6x^2y^3} = \dfrac{4x \cdot \cancel{2x^2y}}{3y^2 \cdot \cancel{2x^2y}} = \dfrac{4x}{3y^2}
\end{equation*}
</div>
