<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>This equivalence tells us that the logarithm, <span class="process-math">\(y\text{,}\)</span> is the same as the <em class="emphasis">exponent</em> in <span class="process-math">\(x = b^y\text{.}\)</span> We see again that <em class="emphasis">a logarithm is an exponent</em>; it is the exponent to which <span class="process-math">\(b\)</span> must be raised to yield <span class="process-math">\(x\text{.}\)</span></p>
