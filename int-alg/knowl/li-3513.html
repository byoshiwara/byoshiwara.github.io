<p><ul style="list-style:circle;">
<li id="li-3514"><p id="p-5794">\(\displaystyle F=H(t) \)</p></li>
<li id="li-3515"><p id="p-5795">\(\displaystyle H=F(t) \)</p></li>
<li id="li-3516"><p id="p-5796">\(\displaystyle t=F(H) \)</p></li>
<li id="li-3517"><p id="p-5797">\(\displaystyle H=t(F) \)</p></li>
