<div class="para">Another pair of products is useful for factoring cubic polynomials. Here are two more products you will be asked to verify in the Homework problems.</div>
<div class="displaymath process-math">
\begin{align*}
(x + y)(x^2 - xy + y^2) \amp= x^3 + y^3\\
(x - y)(x^2 + xy + y^2) \amp= x^3 - y^3
\end{align*}
</div>
