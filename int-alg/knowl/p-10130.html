<div class="para">The natural log is the log base <span class="process-math">\(e\text{,}\)</span> and hence the inverse of <span class="process-math">\(e^x\text{.}\)</span> Therefore,</div>

\begin{equation*}
\ln {(e^{0.3x})} = 0.3x
\end{equation*}
