<p>81 <kbd class="kbdkey">^</kbd> ( 3 <kbd class="kbdkey">÷</kbd> 4 ) <kbd class="kbdkey">ENTER</kbd></p>
<p>or simply</p>
<p>81 <kbd class="kbdkey">^</kbd> 0.75 <kbd class="kbdkey">ENTER</kbd></p></article><span class="incontext"><a href="RationalExponents.html#note-14">in-context</a></span>
