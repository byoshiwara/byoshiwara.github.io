<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>An earthquake 100, or \(10^2\text{,}\) times as strong is only two units greater in magnitude on the Richter scale. In general, a difference of \(K\) units on the Richter scale (or any logarithmic scale) corresponds to a factor of \(10^K\) units in the intensity of the quake.</p>
