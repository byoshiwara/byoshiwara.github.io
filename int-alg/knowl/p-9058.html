<p>Many exponential equations can be solved by writing both sides of the equation as powers with the same base. To solve the equation above, we write</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
3^x = 3^4
\end{equation*}
</div>
<p class="continuation">which is true if and only if \(x = 4\text{.}\)</p>
