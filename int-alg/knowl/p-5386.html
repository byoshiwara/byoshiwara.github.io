<span class="process-math">\(x^{3/5}\)</span> represents the cube root of <span class="process-math">\(x\)</span> to the fifth power.</div></li>
<li><div class="para">We can simplify <span class="process-math">\(2x^{4/3}\)</span> as <span class="process-math">\(\sqrt[3]{2x^4}\text{.}\)</span>
</div></li>
<li><div class="para">The notation <span class="process-math">\(a^{-1/4}\)</span> means <span class="process-math">\(-a^4\text{.}\)</span>
</div></li>
<li><div class="para">We can simplify <span class="process-math">\(5b^{-3/2}\)</span>  as <span class="process-math">\(\dfrac{1}{5b^{3/2}}\text{.}\)</span>
</div></li>
