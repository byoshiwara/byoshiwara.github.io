<p>The following "solution" for the previous <a href="" class="xref" data-knowl="./knowl/example-clear-fractions2.html" title="Example 8.89">Example</a> is incorrect.  Do you see why?</p>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/example-clear-fractions2.html">
\begin{align*}
\alert{x(x + 2)}\frac{6}{x}+1 \amp =\alert{x(x + 2)}\frac{1}{x+2}\\
6x+12+1 \amp = x\\
5x \amp = -13\\
x \amp = \dfrac{-13}{5}
\end{align*}
</div>
