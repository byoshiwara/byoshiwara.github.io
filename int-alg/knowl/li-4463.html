</h6>
<p>Write the formula for \(f(x)\) with a decimal exponent, and with radical notation.</p>
<p>\(f(x)\) is</p>
<p><ul style="list-style:circle;">
<li id="li-4464"><p id="p-7283">\(x^{-2} \)</p></li>
<li id="li-4465"><p id="p-7284">\(x^{0.5} \)</p></li>
<li id="li-4466"><p id="p-7285">\(x^{-0.5} \)</p></li>
</ul></p>
<p>and also, \(f(x)\) is</p>
<p><ul style="list-style:circle;">
<li id="li-4467"><p id="p-7288">\(\dfrac{1}{\sqrt{x}} \)</p></li>
<li id="li-4468"><p id="p-7289">\(-\sqrt{x/2}\)</p></li>
<li id="li-4469"><p id="p-7290">\(\dfrac{-\sqrt{x}}{2}\)</p></li>
</ul></p></article><span class="incontext"><a href="RootsandRadicals.html#li-4463">in-context</a></span>
