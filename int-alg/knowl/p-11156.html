<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Finally, the new fractions are like fractions, and we can add them by combining their numerators.</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\dfrac{2}{3}+\dfrac{3}{4} = \dfrac{8}{12}+\dfrac{9}{12} = \dfrac{17}{12}
\end{equation*}
</div>
<p class="continuation">We add or subtract algebraic fractions with the same three steps.</p>
<span class="incontext"><a href="OperationsAlgebraicFractions.html#p-11156" class="internal">in-context</a></span>
