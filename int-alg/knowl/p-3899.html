<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The graph of</p>
<div class="displaymath">
\begin{equation*}
y = x^2 - 4x + 3
\end{equation*}
</div>
<p data-braille="continuation">has two \(x\)-intercepts, because the equation</p>
<div class="displaymath">
\begin{equation*}
x^2 - 4x + 3 = 0
\end{equation*}
</div>
<p data-braille="continuation">has two real-valued solutions, \(x = 1\) and \(x = 3\text{.}\)</p>
