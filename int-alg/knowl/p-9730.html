<li id="li-6332"><p id="p-9732"><span class="process-math">\(\displaystyle \log (8y)=\log 8+\log y\)</span></p></li>
<li id="li-6333"><p id="p-9733"><span class="process-math">\(\displaystyle \log (8y)=\log 8 \cdot \log y\)</span></p></li>
