<p>We can write the equation of a line in the form</p>
<div class="displaymath">
\begin{gather*}

\end{gather*}
</div>
<p data-braille="continuation">where \(m\) is the <dfn class="terminology">slope</dfn> of the line, and \(b\) is the <dfn class="terminology">\(y\)-intercept</dfn>.</p>
