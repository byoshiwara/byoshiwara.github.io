<div class="para">To solve an equation of the form  <span class="process-math">\(~x^n = k\text{,}\)</span> we can raise both sides to the reciprocal of the exponent:</div>
<div class="displaymath process-math">
\begin{align*}
(x^n)^{1/n} \amp = k^{1/n}\\
x \amp = k^{1/n}
\end{align*}
</div>
<div class="para">because <span class="process-math">\(~(x^n)^{1/n} = x^{n(1/n)} = x^1\text{.}\)</span>
</div>
</div>
