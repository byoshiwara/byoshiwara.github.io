<p>Which calculation is correct? Choose a value for \(x\) and use your calculator to verify your answer.</p>
<ol class="lower-alpha cols2">
<li>\(\displaystyle \dfrac{5x}{8x} = \dfrac{5}{8}\)</li>
<li>\(\displaystyle \dfrac{x+5}{x+8} = \dfrac{5}{8}\)</li>
