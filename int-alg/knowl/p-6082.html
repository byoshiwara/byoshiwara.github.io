<p>The total number of barrels of oil pumped by the AQ oil company is given by the formula</p>
<div class="displaymath">
\begin{equation*}
N(t) = 2000 + 500t
\end{equation*}
</div>
<p data-braille="continuation">where \(N\) is the number of barrels of oil \(t\) days after a new well is opened. Evaluate \(N(10)\) and explain what it means.</p>
