<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The solution set in Example 1, namely \(4.26 \lt t \lt 11.74\text{,}\) is called an interval.  An <dfn class="terminology">interval</dfn> is a set that consists of all the real numbers between two numbers \(a\) and \(b\text{.}\) An interval may include one or both of its endpoints.</p>
