<p xmlns:svg="http://www.w3.org/2000/svg">How do we solve the equation \(~\sqrt[6]{x} = 12\text{?}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg"><ul style="list-style:circle;">
<li id="li-4571"><p id="p-6823">Raise each side to the power 6.</p></li>
<li id="li-4572"><p id="p-6824">Raise each side to the power \(\frac{1}{6}\text{.}\)</p></li>
<li id="li-4573"><p id="p-6825">Multiply both sides by 6.</p></li>
<li id="li-4574"><p id="p-6826">Multiply both sides by \(\frac{1}{6} \text{.}\)</p></li>
</ul></p></article><span class="incontext"><a href="RootsandRadicals.html#li-4570">in-context</a></span>
