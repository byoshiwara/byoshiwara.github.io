<p>In general, any nonnegative number raised to the \(1/2\) power is equal to the positive square root of the number, or</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a^{1/2} =\sqrt{a}
