<p>Now we can substitute \(\alert{5}\) for \(d\) and solve for \(I\text{.}\)</p>

\begin{equation*}
I = \frac{0.016}{\alert{5}^2}= 0.00064
\end{equation*}

<p data-braille="continuation">At a distance of 5 kilometers from the station, the signal strength is 0.00064 watt per square meter.</p>
