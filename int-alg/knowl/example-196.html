<p>Use your calculator to decide which calculation is correct.</p>
<ol class="lower-alpha cols2">
<li><p>\(\displaystyle \dfrac{12}{8} = \dfrac{4 \cdot 3}{4 \cdot 2} \rightarrow \dfrac{3}{2}\)</p></li>
<li><p>\(\displaystyle \dfrac{7}{6} = \dfrac{4 + 3}{4 + 2} \rightarrow \dfrac{3}{2}\)</p></li>
</ol>
