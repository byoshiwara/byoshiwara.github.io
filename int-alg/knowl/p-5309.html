<div class="para">The size of a diamond is usually given by its weight <span class="process-math">\(w\)</span> in carats. The diameter, <span class="process-math">\(D\text{,}\)</span> of a diamond cut in a traditional round style is then a power function of its weight, given by</div>

\begin{equation*}
D=f(w)=kw^{1/3}
\end{equation*}
