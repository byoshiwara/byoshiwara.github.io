<p>The loudness of a sound is measured in decibels, \(D\text{,}\) by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
D=10 \log_{10}\left(\frac{I}{10^{-12}}\right)
\end{equation*}
</div>
<p data-braille="continuation">where \(I\) is the intensity of its sound waves (in watts per square meter).</p></article><span class="incontext"><a href="chap10-summary.html#li-8670">in-context</a></span>
