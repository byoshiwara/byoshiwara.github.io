<p xmlns:svg="http://www.w3.org/2000/svg">Each quotient equals \(k\text{,}\) where \(n = 2^k\text{.}\) Because \(\ln n = \ln 2^k = k\cdot \ln 2\text{,}\) \(k = \dfrac{\ln n}{\ln 2}\text{.}\)</p></article><span class="incontext"><a href="The-Natural-Base.html#li-8539">in-context</a></span>
