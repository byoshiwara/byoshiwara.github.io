<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Factoring the Sum or Difference of Two Cubes.</span></h6>
<ol class="decimal">
<li><p>\(\displaystyle x^3 + y^3 = (x + y)(x^2 - xy + y^2)\)</p></li>
<li><p>\(\displaystyle x^3 - y^3 = (x - y)(x^2 + xy + y^2)\)</p></li>
