<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>To multiply two powers with the same base, add the exponents and leave the base unchanged.</p>
<div class="displaymath">
\begin{equation*}
a^m \cdot a^n = a^{m+n}
\end{equation*}
</div>
