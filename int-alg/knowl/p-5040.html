<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>There is a convenient notation for discussing functions. First, we choose a letter, such as <span class="process-math">\(f\text{,}\)</span> <span class="process-math">\(g\text{,}\)</span> or <span class="process-math">\(h\)</span> (or <span class="process-math">\(F\text{,}\)</span> <span class="process-math">\(G\text{,}\)</span> or <span class="process-math">\(H\)</span>), to name a particular function. (We can use any letter, but these are the most common choices.)</p>
