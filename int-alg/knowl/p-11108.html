<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>When we add like fractions, we add their numerators and keep their denominators the same.  For example,</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\dfrac{10}{3x} +\dfrac{4}{3x} = \dfrac{10+4}{3x} = \dfrac{14}{3x}
\end{equation*}
</div>
<p class="continuation">The same holds true for all algebraic fractions.</p>
<span class="incontext"><a href="OperationsAlgebraicFractions.html#p-11108" class="internal">in-context</a></span>
