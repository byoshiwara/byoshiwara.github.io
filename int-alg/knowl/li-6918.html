<div class="para">We can take the cube root of a fraction by taking the cube root of its numerator and denominator.</div>
<div class="displaymath process-math">
\begin{equation*}
\sqrt[3]{\dfrac{-1}{8}} = \dfrac{\sqrt[3]{-1}}{\sqrt[3]{8}} = \dfrac{-1}{2}
\end{equation*}
