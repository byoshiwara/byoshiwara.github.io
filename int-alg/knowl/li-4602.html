<p xmlns:svg="http://www.w3.org/2000/svg">How do we solve the equation \(x^8=32\text{?}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg"><ul style="list-style:circle;">
<li id="li-4603"><p id="p-7228">Divide both sides of the equation by 8.</p></li>
<li id="li-4604"><p id="p-7229">Add \(-8\) to each side of the equation.</p></li>
<li id="li-4605"><p id="p-7230">Multiply both sides by \(\frac{1}{8} \text{.}\)</p></li>
<li id="li-4606"><p id="p-7231">Raise each side of the equation to the power \(\frac{1}{8}\text{.}\)</p></li>
</ul></p></article><span class="incontext"><a href="RootsandRadicals.html#li-4602">in-context</a></span>
