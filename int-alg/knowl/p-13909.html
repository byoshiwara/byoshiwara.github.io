<p>We use the formula \(P(t) = P_0 \cdot e^{kt}\text{,}\) where \(e^k = 1.064\text{.}\) Solving for \(k\text{,}\) we find</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
k = \ln 1.064 = 0.062
\end{equation*}
</div>
<p class="continuation">so \(P(t) = 768,000 e^{0.062t}\text{.}\)</p>
