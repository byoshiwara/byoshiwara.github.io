<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Zero-Factor Principle.</span></h6>
<p>The product of two factors equals zero if and only if one or both of the factors equals zero.  In symbols,</p>
<div class="displaymath">
\begin{equation*}
ab = 0~~~\text{if and only if}~~~a=0~~~\text{or}~~~b=0~~~\text{(or both)}
\end{equation*}
