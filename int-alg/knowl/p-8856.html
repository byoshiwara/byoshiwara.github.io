<p>In Example 7a, observe that</p>
<div class="displaymath">
\begin{equation*}
2\sqrt{3} \cdot 5\sqrt{6} = 2 \cdot 5 \cdot \sqrt{3}\cdot \sqrt{6} = 10\sqrt{18}
\end{equation*}
</div>
<p data-braille="continuation">We multiply together any expressions outside the radical, and apply the product rule to expressions under the radical.</p>
