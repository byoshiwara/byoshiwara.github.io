<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>This equivalence tells us that the logarithm, \(y\text{,}\) is the same as the <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">exponent</em> in \(x = b^y\text{.}\) We see again that <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">a logarithm is an exponent</em>; it is the exponent to which \(b\) must be raised to yield \(x\text{.}\)</p>
