<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We can use extraction of roots to solve equations of the form</p>
<div class="displaymath">
\begin{equation*}
a(x + p)^2 + q = 0
\end{equation*}
</div>
<p data-braille="continuation">where the left side of the equation includes the square of a binomial, or a <dfn class="terminology">perfect square</dfn>. It turns out that we can write any quadratic equation in this form.</p>
