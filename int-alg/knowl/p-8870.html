<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>True or false.</p>
<ol class="lower-alpha">
<li><p>To simplify a radical means to find a decimal approximation. <ul style="list-style:circle;"></ul></p></li>
<li><p>\(\sqrt{x^{16}} = x^4\) <ul style="list-style:circle;"></ul></p></li>
<li><p>We cannot simplify \(\sqrt[3]{x^{10}}.\) <ul style="list-style:circle;"></ul></p></li>
<li><p>\(\sqrt{83^5} = 83^2\sqrt{83}\) <ul style="list-style:circle;"></ul></p></li>
</ol>
