<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The two equations are actually different forms of the same equation. They are equivalent, so they share the same line as a graph. Every point on the first line is also a point on the second line, and hence a solution of the system. The system has infinitely many solutions.</p>
