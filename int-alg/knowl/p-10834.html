<p><ul style="list-style:circle;">
<li id="li-7198"><p id="p-10835">\(\displaystyle \log (8+y)=\log 8+\log y\)</p></li>
<li id="li-7199"><p id="p-10836">\(\displaystyle \log (8y)=\log 8+\log y\)</p></li>
<li id="li-7200"><p id="p-10837">\(\displaystyle \log (8y)=\log 8 \cdot \log y\)</p></li>
<li id="li-7201"><p id="p-10838">\(\displaystyle \log (\dfrac{8}{y})=\dfrac{\log 8}{\log y}\)</p></li>
</ul></p>
