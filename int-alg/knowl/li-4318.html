</h6>
<p>Write the formula for \(f(x)\) with a decimal exponent, and with radical notation.</p>
<p>\(f(x)\) is</p>
<p><ul style="list-style:circle;">
<li id="li-4319"><p id="p-7060">\(x^{-2} \)</p></li>
<li id="li-4320"><p id="p-7061">\(x^{0.5} \)</p></li>
<li id="li-4321"><p id="p-7062">\(x^{-0.5} \)</p></li>
</ul></p>
<p>and also, \(f(x)\) is</p>
<p><ul style="list-style:circle;">
<li id="li-4322"><p id="p-7065">\(\dfrac{1}{\sqrt{x}} \)</p></li>
<li id="li-4323"><p id="p-7066">\(-\sqrt{x/2}\)</p></li>
<li id="li-4324"><p id="p-7067">\(\dfrac{-\sqrt{x}}{2}\)</p></li>
</ul></p></article><span class="incontext"><a href="RootsandRadicals.html#li-4318">in-context</a></span>
