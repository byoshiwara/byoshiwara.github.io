<div class="problem-contents">
<p>If <span class="process-math">\(\left| x \right| =-x \text{,}\)</span> what can you say about <span class="process-math">\(x \text{?}\)</span></p>
<p><ul style="list-style:circle;">
<li id="li-3417"><p id="p-5560"><span class="process-math">\(x \)</span> must be zero.</p></li>
<li id="li-3418"><p id="p-5561"><span class="process-math">\(x \)</span> must be negative.</p></li>
<li id="li-3419"><p id="p-5562"><span class="process-math">\(x \)</span> must be zero or negative.</p></li>
<li id="li-3420"><p id="p-5563">This cannot happen for any value of <span class="process-math">\(x \text{.}\)</span></p></li>
</ul></p>
