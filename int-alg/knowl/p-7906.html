<div class="para">Finally, the new fractions are like fractions, and we can add them by combining their numerators.</div>
<div class="displaymath process-math">
\begin{equation*}
\dfrac{2}{3}+\dfrac{3}{4} = \dfrac{8}{12}+\dfrac{9}{12} = \dfrac{17}{12}
\end{equation*}
</div>
<div class="para">We add or subtract algebraic fractions with the same three steps.</div>
