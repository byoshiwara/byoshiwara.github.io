<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Absolute Value.</span></h6>
<p>The <dfn class="terminology">absolute value</dfn> of \(x\) is defined by</p>
<div class="displaymath">
\begin{equation*}
\abs{x} =
\begin{cases}
x \amp \text{if } x\ge 0\\
-x  \amp \text{if } x\lt 0
\end{cases}
\end{equation*}
