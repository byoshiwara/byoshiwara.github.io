<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Circle.</span></h6>
<p>The equation for a circle of radius \(r\) centered at the point \((h, k)\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
(x-h)^2+(y-k)^2=r^2
\end{gather*}
