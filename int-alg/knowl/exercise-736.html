<p>A fireworks rocket is fired from ground level.  Its height in feet \(t\) seconds after launch is given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
h=320t-16t^2
\end{equation*}
</div>
<p data-braille="continuation">During what time interval is the rocket higher than 1024 feet?</p></article><span class="incontext"><a href="QuadraticInequalities.html#exercise-736">in-context</a></span>
