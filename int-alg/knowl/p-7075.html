<p>We use the symbol <span class="process-math">\(\sqrt[n]{b}\)</span> to denote the <span class="process-math">\(n\)</span>th root of <span class="process-math">\(b\text{.}\)</span> An expression of the form <span class="process-math">\(\sqrt[n]{b}\)</span> is called a <dfn class="terminology">radical</dfn>, <span class="process-math">\(b\)</span> is called the <dfn class="terminology">radicand</dfn>, and <span class="process-math">\(n\)</span> is called the <dfn class="terminology">index of the radical</dfn>.</p>
