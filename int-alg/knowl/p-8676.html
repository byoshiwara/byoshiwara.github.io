<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We first divide both sides of the equation by 4 to isolate the radical.</p>
<div class="displaymath">
\begin{equation*}
\sqrt[3]{x-9} = 3
\end{equation*}
</div>
<p data-braille="continuation">Next, we cube both sides of the equation.</p>
<div class="displaymath">
\begin{align*}
(\sqrt[3]{x-9})^3 \amp = 3^3\\
x-9 \amp = 27\\
x \amp = 36
\end{align*}
</div>
