<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Which of the following functions have identical graphs? Explain why.</p>
<ol class="lower-alpha cols2">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle h(x) = 6^x \)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle k(x)=\left(\dfrac{1}{6} \right)^x \)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle m(x)=6^{-x} \)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle n(x)=\dfrac{1}{6^x} \)</p></li>
</ol>
