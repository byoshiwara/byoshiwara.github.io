<p>First, we simplify the exponent using the third property of logs to get</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
2 \ln(x + 3) = \ln(x + 3)^2
\end{equation*}
</div>
<p data-braille="continuation">Then \(e^{2 \ln(x+3)} = e^{\ln(x+3)^2} = (x + 3)^2\text{.}\)</p></article><span class="incontext"><a href="The-Natural-Base.html#li-8438">in-context</a></span>
