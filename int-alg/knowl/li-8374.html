<p>In Example 3a, note that</p>
<div class="displaymath">
\begin{equation*}
\dfrac{1}{x} - \dfrac{1}{y} \ne \dfrac{1}{x-y}
\end{equation*}
</div>
<p data-braille="continuation">For example, you can check that, for \(x=2\) and \(y=3\) ,</p>
<div class="displaymath">
\begin{equation*}
\dfrac{1}{2} - \dfrac{1}{3} \ne \dfrac{1}{2-3} = -1
\end{equation*}
</div></article><span class="incontext"><a href="MoreOperationsonFractions.html#li-8374">in-context</a></span>
