<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Recall that a linear inequality can have many solutions. <span class="process-math">\(~\alert{\text{[TK]}}\)</span> For example, the solutions of <span class="process-math">\(x + 2 \lt 5\)</span> are all numbers less than <span class="process-math">\(3\text{.}\)</span> So it should not be surprising that inequalities in two variables also have many solutions.</div>
