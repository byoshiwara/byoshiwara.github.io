<div class="para logical"><ol class="lower-alpha">
<li><div class="para">If a system is dependent, it has no solutions.</div></li>
<li><div class="para">The equation <span class="process-math">\(0x + 0y + 0z = 0\)</span> has no solution.</div></li>
<li><div class="para">If a <span class="process-math">\(3 \times 3\)</span> system is dependent, all three equations are the same.</div></li>
<li><div class="para">Gaussian reduction will reveal whether a system is dependent or inconsistent.</div></li>
