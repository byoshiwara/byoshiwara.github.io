<p xmlns:svg="http://www.w3.org/2000/svg">How do we solve the equation \(~x^6 = 12\text{?}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg"><ul style="list-style:circle;">
<li id="li-4574"><p id="p-6805">Raise each side to the power 6.</p></li>
<li id="li-4575"><p id="p-6806">Raise each side to the power \(\frac{1}{6}\text{.}\)</p></li>
<li id="li-4576"><p id="p-6807">Multiply both sides by 6.</p></li>
<li id="li-4577"><p id="p-6808">Multiply both sides by \(\frac{1}{6} \text{.}\)</p></li>
</ul></p></article><span class="incontext"><a href="RootsandRadicals.html#li-4573">in-context</a></span>
