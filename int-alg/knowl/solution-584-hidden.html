<div class="para">The easiest way to find the slope of this line is to put its equation into slope-intercept form by solving for <span class="process-math">\(y\text{.}\)</span>
</div>
<div class="displaymath process-math">
\begin{align*}
-8y \amp = -6x+9\\
y \amp = \dfrac{-6x+9}{-8} = \dfrac{3}{4}x - \dfrac{9}{8}
\end{align*}
</div>
<div class="para">The slope of the line is <span class="process-math">\(\dfrac{3}{4}\text{.}\)</span>
</div>
