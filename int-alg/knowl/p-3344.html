<p>The glass pyramid at the Louvre in Paris has a square base, is 21.64 meters tall, and encloses a volume of 9049.68 cubic meters. Use the formula \(~ V=\dfrac{1}{3}s^2h~\) to find the length of the base. Round your answer to hundredths.</p>
