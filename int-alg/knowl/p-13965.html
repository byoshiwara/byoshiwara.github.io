<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>We use the formula <span class="process-math">\(P(t) = P_0 \cdot e^{kt}\text{,}\)</span> where <span class="process-math">\(e^k = 1.064\text{.}\)</span> Solving for <span class="process-math">\(k\text{,}\)</span> we find</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
k = \ln 1.064 = 0.062
\end{equation*}
</div>
<p class="continuation">so <span class="process-math">\(P(t) = 768,000 e^{0.062t}\text{.}\)</span></p>
