<p>The distance, <span class="process-math">\(d\text{,}\)</span> traveled by a car in 2 hours is a function of its speed, <span class="process-math">\(r\text{.}\)</span> If we know the speed of the car, we can determine the distance it travels by the formula <span class="process-math">\(d = r \cdot 2\text{.}\)</span></p>
