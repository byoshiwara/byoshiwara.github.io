<p xmlns:svg="http://www.w3.org/2000/svg">How do we evaluate the function \(~f(x)=x^{1/6}\) for \(x=12\text{?}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg"><ul style="list-style:circle;">
<li id="li-4579"><p id="p-6811">Raise 12 to the power 6.</p></li>
<li id="li-4580"><p id="p-6812">Raise 12 the power \(\frac{1}{6}\text{.}\)</p></li>
<li id="li-4581"><p id="p-6813">Multiply 12 by 6.</p></li>
<li id="li-4582"><p id="p-6814">Multiply 12 by \(\frac{1}{6} \text{.}\)</p></li>
</ul></p></article><span class="incontext"><a href="RootsandRadicals.html#li-4578">in-context</a></span>
