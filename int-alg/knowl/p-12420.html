<p>Step 3: We combine the resulting like fractions.</p>
<div class="displaymath">
\begin{align*}
\dfrac{6}{x} + \dfrac{x}{x-2} \amp = \dfrac{6x-12}{x(x-2)} + \dfrac{x^2}{x(x-2)} \amp \amp \glert{\text{Combine the numerators.}}\\
\amp = \dfrac{x^2+6x-12}{x-2}
\end{align*}
