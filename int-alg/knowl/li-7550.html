<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Degree of a Product.</span></h4>
<p>The degree of a product of non-zero polynomials is the sum of the degrees of the factors.  That is:</p>
<p>If <span class="process-math">\(P(x)\)</span> has degree <span class="process-math">\(m\)</span> and <span class="process-math">\(Q(x)\)</span> has degree <span class="process-math">\(n\text{,}\)</span> then their product <span class="process-math">\(P(x)Q(x)\)</span> has degree <span class="process-math">\(m+n\text{.}\)</span></p></article></article><span class="incontext"><a href="chap8-summary.html#li-7550" class="internal">in-context</a></span>
