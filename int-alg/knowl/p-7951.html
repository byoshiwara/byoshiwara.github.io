<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Finding a decimal approximation for a radical is not the same as simplifying the radical. In the <a href="" class="xref" data-knowl="./knowl/example-simplify-cube-root.html" title="Example 6.71">Example</a> above, we can use a calculator to find</p>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/example-simplify-cube-root.html">
\begin{equation*}
\sqrt[3]{108} \approx 4.762
\end{equation*}
</div>
<p class="continuation">but <span class="process-math">\(4.762\)</span>  is not the <em class="emphasis">exact</em> value for <span class="process-math">\(\sqrt[3]{108}\text{.}\)</span></p>
<span class="incontext"><a href="WorkingwithRadicals.html#p-7951" class="internal">in-context</a></span>
