<p>For example suppose that <span class="process-math">\(\log_5{(-25)} = x\text{.}\)</span> Then <span class="process-math">\(5^x = -25\text{.}\)</span> But this is impossible, because <span class="process-math">\(5^x\)</span> cannot be negative. Thus, the log of a negative number (or zero) is undefined.</p>
