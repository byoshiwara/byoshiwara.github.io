<p xmlns:svg="http://www.w3.org/2000/svg">How do we solve the equation \(x^8=32\text{?}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg"><ul style="list-style:circle;">
<li id="li-4610"><p id="p-7235">Divide both sides of the equation by 8.</p></li>
<li id="li-4611"><p id="p-7236">Add \(-8\) to each side of the equation.</p></li>
<li id="li-4612"><p id="p-7237">Multiply both sides by \(\frac{1}{8} \text{.}\)</p></li>
<li id="li-4613"><p id="p-7238">Raise each side of the equation to the power \(\frac{1}{8}\text{.}\)</p></li>
</ul></p></article><span class="incontext"><a href="RootsandRadicals.html#li-4609">in-context</a></span>
