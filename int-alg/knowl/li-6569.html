<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Growth by a Constant Percent.</span></h6>
<p>The function</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
P(t) =P_0 (1+r)^t
\end{equation*}
</div>
<p class="continuation">describes exponential growth at a constant percent rate of growth, \(r\text{.}\)</p>
<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">initial value</dfn> of the function is \(P_0 = P(0)\text{,}\) and \(b=1+r\) is the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">growth factor</dfn>.</p></article></article><span class="incontext"><a href="chap7-summary.html#li-6569">in-context</a></span>
