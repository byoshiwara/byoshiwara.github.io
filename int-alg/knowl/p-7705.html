<div class="para">You probably recall that the formula for the volume of a box is</div>
<div class="displaymath process-math">
\begin{equation*}
V = lwh\text{,}
\end{equation*}
</div>
<div class="para">the product of its length, width, and height. So the box has volume</div>
<div class="displaymath process-math">
\begin{equation*}
V = x \cdot x (x-86) = x^3-6x \text{ cubic inches}\text{.}
\end{equation*}
</div>
</div>
