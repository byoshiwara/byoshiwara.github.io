<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Next, we find the \(x\)-coordinate of the vertex by taking the average of the two \(x\)-intercepts.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
x=\frac{1}{2}\left[0+\left(\frac{-b}{a}\right)\right]=\frac{-b}{2a}
\end{equation*}
</div>
<p data-braille="continuation">Now we have a formula for the \(x\)-coordinate of the vertex.</p>
