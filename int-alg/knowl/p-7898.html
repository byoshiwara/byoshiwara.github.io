<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Finding a decimal approximation for a radical is not the same as simplifying the radical. In the <a class="xref" data-knowl="./knowl/example-simplify-cube-root.html" title="Example 6.71">Example</a> above, we can use a calculator to find</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\sqrt[3]{108} \approx 4.762
\end{equation*}
</div>
<p class="continuation">but \(4.762\)  is not the <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">exact</em> value for \(\sqrt[3]{108}\text{.}\)</p>
<span class="incontext"><a href="WorkingwithRadicals.html#p-7898">in-context</a></span>
