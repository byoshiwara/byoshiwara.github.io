<div class="para">First, multiply the binomial factors together.</div>
<div class="displaymath process-math">
\begin{equation*}
(3x-4)(3x-5) = 9x^2-27x+20
\end{equation*}
</div>
<div class="para">Then use the distributive law to multiply the result by the monomial factor, <span class="process-math">\(-2\text{.}\)</span>
</div>
<div class="displaymath process-math">
\begin{equation*}
\alert{-2}(9x^2-27x+20) = -18x^2+54x-40
\end{equation*}
</div>
