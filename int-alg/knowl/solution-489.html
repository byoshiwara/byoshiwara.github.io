<div class="para logical">
<div class="para">By the definition of cube root, <span class="process-math">\(\sqrt[3]{a}\)</span> is a number whose cube is <span class="process-math">\(a\text{.}\)</span>
</div>
<ol class="lower-alpha">
<li><div class="para"><span class="process-math">\(\displaystyle \left(\sqrt[3]{5}\right)^3=5\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle \left(\sqrt[3]{4}\right)\left(\sqrt[3]{4}\right)\left(\sqrt[3]{4}\right)=4\)</span></div></li>
</ol>
</div>
