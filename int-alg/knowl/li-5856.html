<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Special Products of Binomials.</span></h4>
<div class="para logical"><div class="displaymath process-math">
\begin{align*}
\amp(a + b)^2 = (a + b) (a + b) = a^2 + 2ab + b^2\\
\amp(a - b)^2 = (a - b) (a - b) = a^2 - 2ab + b^2\\
\amp(a + b) (a - b)= a^2 -b^2
\end{align*}
