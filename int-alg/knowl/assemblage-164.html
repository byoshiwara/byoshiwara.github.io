<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Conic Sections.</span></h4>
<p>The graph of <span class="process-math">\(~Ax^2 + Cy^2 + Dx + Ey + F = 0~\)</span> is</p>
<ol class="decimal">
<li><p>a circle if <span class="process-math">\(A=C\text{.}\)</span></p></li>
<li><p>a parabola if <span class="process-math">\(A=0\)</span> or <span class="process-math">\(C=0\)</span> (but not both).</p></li>
<li><p>an ellipse if <span class="process-math">\(A\)</span> and <span class="process-math">\(C\)</span> have the same sign.</p></li>
<li><p>a hyperbola if <span class="process-math">\(A\)</span> and <span class="process-math">\(C\)</span> have opposite signs.</p></li>
</ol></article><span class="incontext"><a href="Hyperbolas.html#assemblage-164" class="internal">in-context</a></span>
