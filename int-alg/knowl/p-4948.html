<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>When we use a table to describe a function, the first variable in the table (the left column of a vertical table or the top row of a horizontal table) is the input variable, and the second variable is the output. We say that the output variable <em class="emphasis">is a function of</em> the input.</p>
