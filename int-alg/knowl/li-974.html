<p xmlns:svg="http://www.w3.org/2000/svg">The \(C\)-intercept tells us that a warbler with a repretoire of 53 songs would acquire a mate immediately. The \(B\)-intercept tells us that a warbler with no songs would take 62 days to find a mate. These values make sense in context.</p></article><span class="incontext"><a href="LinReg.html#li-974">in-context</a></span>
