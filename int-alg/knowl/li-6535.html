<div class="para logical">
<div class="para">The Richter magnitude, <span class="process-math">\(M\text{,}\)</span> of an earthquake is given by</div>
<div class="displaymath process-math">
\begin{equation*}
M=\log_{10}\left(\frac{A}{A_0} \right)
\end{equation*}
</div>
<div class="para">where <span class="process-math">\(A\)</span> is the amplitude of its seismographic trace and <span class="process-math">\(A_0\)</span> is the amplitude of the smallest detectable earthquake.</div>
