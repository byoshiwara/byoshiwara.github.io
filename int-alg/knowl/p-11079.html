<div class="para">Because <span class="process-math">\(\left(\dfrac{x}{3}\right)^2 = \dfrac{x}{3} \cdot \dfrac{x}{3} = \dfrac{x^2}{3^2} = \dfrac{x^2}{9}\text{,}\)</span> it is also true that <span class="process-math">\(\sqrt{\dfrac{x^2}{9}} = \dfrac{x}{3}\text{.}\)</span> Yes, the expressions are equivalent.</div>
