<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Degree of a Product.</span></h4>
<div class="para">The degree of a product of non-zero polynomials is the sum of the degrees of the factors.  That is:</div>
<div class="para">If <span class="process-math">\(P(x)\)</span> has degree <span class="process-math">\(m\)</span> and <span class="process-math">\(Q(x)\)</span> has degree <span class="process-math">\(n\text{,}\)</span> then their product <span class="process-math">\(P(x)Q(x)\)</span> has degree <span class="process-math">\(m+n\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="PolynomialFunctions.html#PolynomialFunctions-4-8">in-context</a></span>
