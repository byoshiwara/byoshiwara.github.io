<p>The notation <span class="process-math">\(|x-3|=5\)</span> means</p>
<p><ul style="list-style:circle;">
<li id="li-3960"><p id="p-6328"><span class="process-math">\(x\)</span> is 3 units bigger than 5.</p></li>
<li id="li-3961"><p id="p-6329">the distance between <span class="process-math">\(x\)</span> and 5 is 3 units.</p></li>
<li id="li-3962"><p id="p-6330">5 and 3 are <span class="process-math">\(x\)</span> units apart.</p></li>
<li id="li-3963"><p id="p-6331">the distance between <span class="process-math">\(x\)</span> and 3 is 5 units.</p></li>
</ul></p>
