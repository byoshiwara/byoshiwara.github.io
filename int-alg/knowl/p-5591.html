<div class="para">Finding a decimal approximation for a radical is not the same as simplifying the radical. In the <a href="" class="xref" data-knowl="./knowl/example-simplify-cube-root.html" title="Example 6.4.4">Example</a> above, we can use a calculator to find</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/example-simplify-cube-root.html">
\begin{equation*}
\sqrt[3]{108} \approx 4.762
\end{equation*}
</div>
<div class="para">but <span class="process-math">\(4.762\)</span>  is not the <em class="emphasis">exact</em> value for <span class="process-math">\(\sqrt[3]{108}\text{.}\)</span>
</div>
