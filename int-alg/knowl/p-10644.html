<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>When we add like fractions, we add their numerators and keep their denominators the same.  For example,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\dfrac{10}{3x} +\dfrac{4}{3x} = \dfrac{10+4}{3x} = \dfrac{14}{3x}
\end{equation*}
</div>
<p data-braille="continuation">The same holds true for all algebraic fractions.</p>
<span class="incontext"><a href="OperationsAlgebraicFractions.html#p-10644">in-context</a></span>
