<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">The Graph of <span class="process-math">\(y=ax^2\)</span>.</span></h4>
<ul class="disc">
<li><p>The parabola opens upward if <span class="process-math">\(a \gt 0\)</span></p></li>
<li><p>The parabola opens downward if <span class="process-math">\(a \lt 0\)</span></p></li>
<li><p>The magnitude of <span class="process-math">\(a\)</span> determines how wide or narrow the parabola is.</p></li>
<li><p>The vertex, the <span class="process-math">\(x\)</span>-intercepts, and the <span class="process-math">\(y\)</span>-intercept all coincide at the origin.</p></li>
</ul></article><span class="incontext"><a href="chap3-summary.html#assemblage-31" class="internal">in-context</a></span>
