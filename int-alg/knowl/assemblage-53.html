<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Cube Root.</span></h6>
<p>\(b\) is the <dfn class="terminology">cube root</dfn> of \(a\) if \(b\) cubed equals \(a\text{.}\)  In symbols, we write</p>
<div class="displaymath">
\begin{equation*}
\blert{b=\sqrt[3]{a}~~~~\text{if}~~~~b^3=a}
\end{equation*}
