<p>This pair of equations is an example of a <dfn class="terminology">linear system</dfn> <dfn class="terminology">of two equations in two unknowns</dfn> (or a \(2\times 2\) linear system, for short). A <dfn class="terminology">solution</dfn> to the system is an ordered pair of numbers, \((t, r)\text{,}\) that satisfies both equations in the system.</p>
