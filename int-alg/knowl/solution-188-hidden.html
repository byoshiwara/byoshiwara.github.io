<body><div class="solution solution-like"><p>For \(x = 2000\text{,}\) we have \(2000 + y \ge 10,000\text{,}\) or \(y \ge 8000\text{.}\) You can check that any value of \(y\) greater than or equal to 8000 provides a solution when \(x=2000\text{.}\) For example, \((2000, 9000)\) is a solution because \(2000 + 9000 \gt 10,000\text{.}\)</p></div></body>
