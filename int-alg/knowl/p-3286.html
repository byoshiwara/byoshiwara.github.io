<p>We would like to find the \(x\)-values that make \(y=8\text{.}\) The horizontal line \(y=8\) intersects the graph at two points with \(x\)-coordinates approximately \(5.5\) and \(-5.5\text{.}\) These are the solutions of the equation.</p>
