<p>Match each equation with its graph. In each equation, \(k \gt 0\text{.}\)</p>
<ol class="lower-alpha cols3">
<li>\(\displaystyle y=x^2+k\)</li>
<li>\(\displaystyle y=x^2+kx \)</li>
<li>\(\displaystyle y=kx^2\)</li>
<li>\(\displaystyle y=kx \)</li>
<li>\(\displaystyle y=x+k\)</li>
<li>\(\displaystyle y=x^2-k \)</li>
</ol>
