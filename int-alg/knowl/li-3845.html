<p>We combine the numerators over a single denominator.</p>
<div class="displaymath">
\begin{align*}
\dfrac{2x-5}{x+2}+\dfrac{x+4}{x+2} \amp = \dfrac{(2x-5)+(x+4)}{x+2} \amp \amp \glert{\text{Add like terms in the numerator.}}\\
\amp = \dfrac{3x-1}{x+2}
\end{align*}
