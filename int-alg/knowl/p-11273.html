<div class="displaymath process-math">
\begin{align*}
62x^3 \amp = 4860.8 \amp\amp \blert{\text{Divide both sides by 62.}}\\
x^3 \amp = 78.4 \amp\amp \blert{\text{Take cube roots.}}\\
x \amp = 16.9
