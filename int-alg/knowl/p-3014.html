<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The area of a ring is given by the formula</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
A = \pi R^2 - \pi r^2
\end{gather*}
</div>
<p data-braille="continuation">where \(R\) is the radius of the outer circle, and \(r\) is the radius of the inner circle.</p>
