</h6>
<p>Each quotient equals <span class="process-math">\(k\text{,}\)</span> where <span class="process-math">\(n = 2^k\text{.}\)</span> Because <span class="process-math">\(\ln n = \ln 2^k = k\cdot \ln 2\text{,}\)</span> <span class="process-math">\(k = \dfrac{\ln n}{\ln 2}\text{.}\)</span></p></article><span class="incontext"><a href="The-Natural-Base.html#li-8659" class="internal">in-context</a></span>
