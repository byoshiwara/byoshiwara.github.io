<article class="li"><h6 class="heading">
<span class="type">Item</span><span class="space"> </span><span class="codenumber">7.77.a</span><span class="period">.</span>
</h6>
<p>\(\begin{aligned}[t]
6(5^{3t})\amp=20 \\
\color{gray}{(\log 6)(\log 5^{3t})}\amp=\color{gray}{\log {20}}\amp\amp \color{green}{\text{(Wrong!)}}
\end{aligned}\)</p>
<p>Instead, the first step should be</p>
<p><ul style="list-style:circle;">
<li id="li-6658"><p id="p-10456">\(5^{3t} = \frac{20}{6}\)</p></li>
<li id="li-6659"><p id="p-10457">\(18t =\log_5 20\)</p></li>
<li id="li-6660"><p id="p-10458">\(30^{3t}=20\)</p></li>
</ul></p></article><span class="incontext"><a href="PropertiesofLogarithms.html#li-6657">in-context</a></span>
