<div class="para">A polynomial of degree 3 is called a <dfn class="terminology">cubic polynomial</dfn>.  Cubic polynomials  are often used in economics to model cost functions. The cost of producing <span class="process-math">\(x\)</span> items is an increasing function of <span class="process-math">\(x\text{,}\)</span> but its rate of increase is usually not constant.</div>
