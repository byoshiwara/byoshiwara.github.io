<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The size of a diamond is usually given by its weight \(w\) in carats. The diameter, \(D\text{,}\) of a diamond cut in a traditional round style is then a power function of its weight, given by</p>
<div class="displaymath">
\begin{equation*}
D=f(w)=kw^{1/3}
\end{equation*}
</div>
