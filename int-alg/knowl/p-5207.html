<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Recall that <span class="process-math">\(s\)</span> is a square root of <span class="process-math">\(b\)</span> if <span class="process-math">\(s^2 = b\text{,}\)</span> and <span class="process-math">\(s\)</span> is a cube root of <span class="process-math">\(b\)</span> if <span class="process-math">\(s^3 = b\text{.}\)</span> For example, <span class="process-math">\(5\)</span> is a square root of <span class="process-math">\(25\)</span> because <span class="process-math">\(5^2 = 25\text{,}\)</span> and <span class="process-math">\(2\)</span> is a cube root of <span class="process-math">\(8\)</span> because <span class="process-math">\(2^3 = 8\text{.}\)</span>
</div>
