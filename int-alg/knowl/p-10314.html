<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Compute the logarithms.</p>
<ol class="lower-alpha">
<li><p>\(\log_3 9 = 2\) because \(3^2=9\)</p></li>
<li><p>\(\log_5 125 = 3\) because \(5^3=125\)</p></li>
<li><p>\(\log_4 \dfrac{1}{16} = -2\) because \(4^{-2}=\dfrac{1}{16}\)</p></li>
<li><p>\(\log_5 \sqrt{5} = \dfrac{1}{2}\) because \(5^{1/2} = \sqrt{5}\)</p></li>
</ol>
