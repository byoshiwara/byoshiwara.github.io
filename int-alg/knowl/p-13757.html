<p>An earthquake 100, or <span class="process-math">\(10^2\text{,}\)</span> times as strong is only two units greater in magnitude on the Richter scale. In general, a difference of <span class="process-math">\(K\)</span> units on the Richter scale (or any logarithmic scale) corresponds to a factor of <span class="process-math">\(10^K\)</span> units in the intensity of the quake.</p>
