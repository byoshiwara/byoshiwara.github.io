<p xmlns:svg="http://www.w3.org/2000/svg">The solution is 36.  We can also solve the equation graphically by graphing \(y=4\sqrt[3]{x-9}\text{,}\) as shown in the figure.  The point \((36,12)\) lies on the graph, so \(x=36\) is the solution of the equation \(~4\sqrt[3]{x-9} = 12\)</p>
