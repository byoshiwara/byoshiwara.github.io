<p>If \(x, y \gt 0\text{,}\) then</p>
<ol class="decimal">
<li>\(\displaystyle \ln(xy) = \ln x + ln y\)</li>
<li>\(\displaystyle \ln {\dfrac{x}{y}} = \ln x - \ln y\)</li>
<li>\(\displaystyle \ln {x^n} = m \ln x\)</li>
</ol>
