<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The slope of \(\overline{BC}\) is <span class="fillin" role="img" aria-label="4-character blank" style="width: 1.818181818181818em;"></span>, and the slope of \(\overline{AD}\) is <span class="fillin" role="img" aria-label="4-character blank" style="width: 1.818181818181818em;"></span>. These slopes are <ul style="list-style:circle;">
<li id="li-8818"><p id="p-13363">equal</p></li>
<li id="li-8819"><p id="p-13364">different</p></li>
</ul>, so the sides are <ul style="list-style:circle;">
<li id="li-8821"><p id="p-13366">parallel</p></li>
<li id="li-8822"><p id="p-13367">perpendicular</p></li>
</ul>.</p>
