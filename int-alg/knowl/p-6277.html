<div class="para">Recall that the general formula for linear functions is</div>
<div class="displaymath process-math">
\begin{equation*}
f(t) = b + mt
\end{equation*}
</div>
<div class="para">where <span class="process-math">\(m\)</span> stands for the rate of change. Ponder the fact that <em class="emphasis">multiplying</em> <span class="process-math">\(m\)</span> by <span class="process-math">\(t\)</span> means repeatedly <em class="emphasis">adding</em> <span class="process-math">\(t\)</span> copies of <span class="process-math">\(m\)</span> to the initial amount <span class="process-math">\(b\text{.}\)</span>
</div>
