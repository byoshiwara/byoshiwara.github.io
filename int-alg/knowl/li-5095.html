<p>How do we evaluate the function \(~f(x)=x^{1/6}\) for \(x=12\text{?}\)</p>
<p><ul style="list-style:circle;">
<li id="li-5096"><p id="p-7921">Raise 12 to the power 6.</p></li>
<li id="li-5097"><p id="p-7922">Raise 12 the power \(\frac{1}{6}\text{.}\)</p></li>
<li id="li-5098"><p id="p-7923">Multiply 12 by 6.</p></li>
<li id="li-5099"><p id="p-7924">Multiply 12 by \(\frac{1}{6} \text{.}\)</p></li>
</ul></p></article><span class="incontext"><a href="RootsandRadicals.html#li-5095">in-context</a></span>
