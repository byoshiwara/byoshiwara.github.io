<p>Step 1: Find the LCD. We factor each denominator completely.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
x^2-2x \amp = x(x-2)\\
x^2-4 \amp = (x-2)(x+2)
\end{align*}
</div>
<p data-braille="continuation">The LCD is \(~x(x-2)(x+2)\text{.}\)</p>
