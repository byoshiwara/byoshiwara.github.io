<div class="para">You can see that for higher average speeds, the travel time is shorter. In other words, the time needed for a 600-mile journey is a decreasing function of average speed. In fact, a formula for the function is</div>
<div class="displaymath process-math">
\begin{equation*}
T = f (R) = \frac{600}{R}
\end{equation*}
