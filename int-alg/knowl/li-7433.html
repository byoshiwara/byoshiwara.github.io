<div class="para">
<span class="process-math">\(f(a+b)=3^{a+b},~\)</span> and <span class="process-math">\(~f(a)+f(b) = 3^a+3^b.~\)</span>
</div>
<div class="para">But <span class="process-math">\(~3^{a+b}~\)</span> is not equivalent to <span class="process-math">\(~3^a+3^b;~\)</span> in fact <span class="process-math">\(~3^{a+b} =3^a \cdot 3^b.\)</span>
</div>
<div class="para">So for this function, <span class="process-math">\(f(a+b) \not= f(a)+f(b)\text{.}\)</span>
</div></article><span class="incontext"><a href="tkchap10.html#li-7433" class="internal">in-context</a></span>
