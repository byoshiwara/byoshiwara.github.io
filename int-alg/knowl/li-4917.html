</h6>
<p>Write the formula for \(f(x)\) with a decimal exponent, and with radical notation.</p>
<p>\(f(x)\) is</p>
<p><ul style="list-style:circle;">
<li id="li-4918"><p id="p-7764">\(x^{-2} \)</p></li>
<li id="li-4919"><p id="p-7765">\(x^{0.5} \)</p></li>
<li id="li-4920"><p id="p-7766">\(x^{-0.5} \)</p></li>
</ul></p>
<p>and also, \(f(x)\) is</p>
<p><ul style="list-style:circle;">
<li id="li-4921"><p id="p-7769">\(\dfrac{1}{\sqrt{x}} \)</p></li>
<li id="li-4922"><p id="p-7770">\(-\sqrt{x/2}\)</p></li>
<li id="li-4923"><p id="p-7771">\(\dfrac{-\sqrt{x}}{2}\)</p></li>
</ul></p></article><span class="incontext"><a href="RootsandRadicals.html#li-4917">in-context</a></span>
