<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The graph of \(~Ax^2 + Cy^2 + Dx + Ey + F = 0~\) is</p>
<ol class="decimal">
<li><p xmlns:svg="http://www.w3.org/2000/svg">a circle if \(A=C\text{.}\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">a parabola if \(A=0\) or \(C=0\) (but not both).</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">an ellipse if \(A\) and \(C\) have the same sign.</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">a hyperbola if \(A\) and \(C\) have opposite signs.</p></li>
</ol>
