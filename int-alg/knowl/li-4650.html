<p xmlns:svg="http://www.w3.org/2000/svg">How do we solve the equation \(~x^6 = 12\text{?}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg"><ul style="list-style:circle;">
<li id="li-4651"><p id="p-7022">Raise each side to the power 6.</p></li>
<li id="li-4652"><p id="p-7023">Raise each side to the power \(\frac{1}{6}\text{.}\)</p></li>
<li id="li-4653"><p id="p-7024">Multiply both sides by 6.</p></li>
<li id="li-4654"><p id="p-7025">Multiply both sides by \(\frac{1}{6} \text{.}\)</p></li>
</ul></p></article><span class="incontext"><a href="RootsandRadicals.html#li-4650">in-context</a></span>
