<p>The method for solving a general \(3 \times 3\) linear system is called <dfn class="terminology">Gaussian reduction</dfn>, after the German mathematician Carl Gauss. We use linear combinations to reduce the system to triangular form, and then use back-substitution to find the solutions.</p>
