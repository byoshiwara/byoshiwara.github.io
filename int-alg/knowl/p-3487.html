<h6 class="heading"><span class="type">Paragraph</span></h6>
<ul class="disc">
<li>The parabola opens upward if \(a \gt 0\)</li>
<li>The parabola opens downward if \(a \lt 0\)</li>
<li>The magnitude of \(a\) determines how wide or narrow the parabola is.</li>
<li>The vertex, the \(x\)-intercepts, and the \(y\)-intercept all coincide at the origin.</li>
</ul>
