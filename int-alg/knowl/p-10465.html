<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Finally, the new fractions are like fractions, and we can add them by combining their numerators.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\dfrac{2}{3}+\dfrac{3}{4} = \dfrac{8}{12}+\dfrac{9}{12} = \dfrac{17}{12}
\end{equation*}
</div>
<p data-braille="continuation">We add or subtract algebraic fractions with the same three steps.</p>
