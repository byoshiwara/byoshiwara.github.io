<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Both equations have the form <span class="process-math">\(y = ax^2\text{.}\)</span> The graph of <span class="process-math">\(y = 2x^2\)</span> opens upward because <span class="process-math">\(a = 2 \gt 0\text{,}\)</span> and the graph of <span class="process-math">\(y = -\dfrac{1}{2}x^2\)</span> opens downward because <span class="process-math">\(a = -\dfrac{1}{2}\lt 0\text{.}\)</span></p>
