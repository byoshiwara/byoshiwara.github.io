<p>How do we evaluate the function \(~f(x)=x^{1/6}\) for \(x=12\text{?}\)</p>
<p><ul style="list-style:circle;">
<li id="li-4501"><p id="p-7343">Raise 12 to the power 6.</p></li>
<li id="li-4502"><p id="p-7344">Raise 12 the power \(\frac{1}{6}\text{.}\)</p></li>
<li id="li-4503"><p id="p-7345">Multiply 12 by 6.</p></li>
<li id="li-4504"><p id="p-7346">Multiply 12 by \(\frac{1}{6} \text{.}\)</p></li>
</ul></p></article><span class="incontext"><a href="RootsandRadicals.html#li-4500">in-context</a></span>
