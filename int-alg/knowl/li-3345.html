<p>Use function notation to state that \(H\) is a function of \(t\text{.}\)</p>
<p><ul style="list-style:circle;">
<li id="li-3346"><p id="p-5563">\(\displaystyle F=H(t) \)</p></li>
<li id="li-3347"><p id="p-5564">\(\displaystyle H=F(t) \)</p></li>
<li id="li-3348"><p id="p-5565">\(\displaystyle t=F(H) \)</p></li>
<li id="li-3349"><p id="p-5566">\(\displaystyle H=t(F) \)</p></li>
</ul></p></article><span class="incontext"><a href="Functions.html#li-3345">in-context</a></span>
