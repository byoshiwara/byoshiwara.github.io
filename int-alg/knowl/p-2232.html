<p>The method for solving a general <span class="process-math">\(3 \times 3\)</span> linear system is called <dfn class="terminology">Gaussian reduction</dfn>, after the German mathematician Carl Gauss. We use linear combinations to reduce the system to triangular form, and then use back-substitution to find the solutions.</p>
