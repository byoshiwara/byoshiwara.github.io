<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Properties of Logarithms.</span></h4>
<p>If <span class="process-math">\(x,~y,\)</span> and <span class="process-math">\(b\gt 0,\)</span> and <span class="process-math">\(b\ne 1\text{,}\)</span> then</p>
<ol class="decimal">
<li><p><span class="process-math">\(\displaystyle \log_b {xy} = \log_b {x} + \log_b {y}\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle \log_b {\dfrac{x}{y}} = \log_b {x} - \log_b {y}\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle \log_b {x^k} = k\log_b {x} \)</span></p></li>
