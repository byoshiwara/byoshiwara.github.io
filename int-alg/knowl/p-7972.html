<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>What about \(n\)th roots such as \(\sqrt{23}\) and \(5^{1/3}\) that cannot be evaluated easily? These are examples of <dfn class="terminology">irrational numbers</dfn>. An irrational number is one that cannot be expressed as a quotient of two integers.</p>
