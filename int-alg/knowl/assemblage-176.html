<p>The natural logarithm is the logarithm base \(e\text{.}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\blert{\ln x = \log_{e}{x}, ~~~~ x\gt 0}
