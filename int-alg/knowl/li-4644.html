</h5>
<p>How do we solve the equation <span class="process-math">\(x^8=32\text{?}\)</span></p>
<p><ul style="list-style:circle;">
<li id="li-4645"><p id="p-7279">Divide both sides of the equation by 8.</p></li>
<li id="li-4646"><p id="p-7280">Add <span class="process-math">\(-8\)</span> to each side of the equation.</p></li>
<li id="li-4647"><p id="p-7281">Multiply both sides by <span class="process-math">\(\frac{1}{8} \text{.}\)</span></p></li>
<li id="li-4648"><p id="p-7282">Raise each side of the equation to the power <span class="process-math">\(\frac{1}{8}\text{.}\)</span></p></li>
</ul></p></article><span class="incontext"><a href="RootsandRadicals.html#li-4644" class="internal">in-context</a></span>
