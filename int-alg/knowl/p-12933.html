<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>The graph of a second-degree equation can also be a point, a line, a pair of lines, or no graph at all, depending on the values of the coefficients <span class="process-math">\(A\)</span> through <span class="process-math">\(F\text{.}\)</span> Such graphs are called <dfn class="terminology">degenerate conics</dfn>.</p>
