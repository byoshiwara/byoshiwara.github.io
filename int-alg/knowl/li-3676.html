</h6>We substitute \(\alert{12.5}\) for \(I\) in the formula and solve for \(R\text{.}\)<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\alert{12.5} \amp =\dfrac{120}{R} \amp \amp \blert{\text{Solve for}~R.}\\
R \amp = \dfrac{120}{12.5} = 9.6
\end{align*}
