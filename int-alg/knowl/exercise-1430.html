<p>Evaluate each polynomial for \(n=10\text{.}\) Try to do the calculations mentally. What do you notice?</p>
<ol class="lower-alpha cols2">
<li>\(\displaystyle 5n^2+6n+7\)</li>
<li>\(\displaystyle 5n^3+n^2+3n+3\)</li>
<li>\(\displaystyle n^3+1\)</li>
<li>\(\displaystyle 8n^4+8n\)</li>
