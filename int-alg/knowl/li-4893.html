<p><ul style="list-style:circle;">

<li id="li-4895"><p id="p-7718">\(\frac{a^m}{a^n}=a^{m-n} \)</p></li>
<li id="li-4896"><p id="p-7719">\(\left(a^m\right)^n=a^{mn} \)</p></li>
<li id="li-4897"><p id="p-7720">\((ab)^n=a^n b^n \)</p></li>
<li id="li-4898"><p id="p-7721">\(\left(\frac{a}{b}\right)^n=\frac{a^n}{b^n} \)</p></li>
