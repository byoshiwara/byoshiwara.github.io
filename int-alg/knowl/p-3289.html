<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para logical"><ol class="lower-alpha">
<li><div class="para">An open interval includes only the numbers between its endpoints.</div></li>
<li><div class="para">Infinite intervals include the number <span class="process-math">\(\infty\text{.}\)</span>
</div></li>
<li><div class="para">The union of two intervals includes all numbers that lie in at least one of the intervals.</div></li>
<li><div class="para">An interval must be either closed or open.</div></li>
</ol></div>
