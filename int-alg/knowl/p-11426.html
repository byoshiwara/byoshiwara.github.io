<p>In Example 3a, note that</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\dfrac{1}{x} - \dfrac{1}{y} \ne \dfrac{1}{x-y}
\end{equation*}
</div>
<p class="continuation">For example, you can check that, for <span class="process-math">\(x=2\)</span> and <span class="process-math">\(y=3\)</span> ,</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\dfrac{1}{2} - \dfrac{1}{3} \ne \dfrac{1}{2-3} = -1
\end{equation*}
</div>
