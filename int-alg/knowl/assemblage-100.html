<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Some Useful Logarithms.</span></h4>
<p>For any base <span class="process-math">\(b \gt 0, b\ne 1\text{,}\)</span></p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\log_b b \amp = 1~~~ \text{ because } ~~~b^1 = b\\
\log_b 1 \amp = 0 ~~~ \text{ because } ~~~b^0 = 1\\
\log_b{b^x} \amp = x~~~ \text{ because } ~~~b^x = b^x
\end{align*}
