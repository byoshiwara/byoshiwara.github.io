</h6>We have four methods for solving quadratic equations:  extraction of roots, factoring, completing the square, and the quadratic formula.  The first two methods are faster, but they do not work on all equations.  The last two methods work on any quadratic equation.</article><span class="incontext"><a href="chap4-summary.html#li-2835">in-context</a></span>
