<p>The function</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
P(t)=P_0 b^t
\end{equation*}
</div>
<p class="continuation">describes <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">exponential growth</dfn>, where \(P_0=P(0)\) is the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">initial value</dfn> of the function and \(b\) is the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">growth factor</dfn>.</p>
