<p xmlns:svg="http://www.w3.org/2000/svg"><dfn class="terminology">Dependent system</dfn>. All the solutions of one equation are also solutions to the second equation, and hence are solutions of the system. The graphs of the two equations are the same line. A dependent system has infinitely many solutions.</p>
