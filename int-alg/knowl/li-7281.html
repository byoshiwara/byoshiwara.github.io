<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Compound Interest.</span></h6>
<p>If a <dfn class="terminology">principal</dfn> of \(P\) dollars is invested in an account that pays an interest rate \(r\) compounded annually, the <dfn class="terminology">balance</dfn> \(B\) after \(t\) years is given by</p>
<div class="displaymath">
\begin{equation*}
B=P(1+r)^t
\end{equation*}
