<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para logical">
<div class="para">When we add like fractions, we add their numerators and keep their denominators the same.  For example,</div>
<div class="displaymath process-math">
\begin{equation*}
\dfrac{10}{3x} +\dfrac{4}{3x} = \dfrac{10+4}{3x} = \dfrac{14}{3x}
\end{equation*}
</div>
<div class="para">The same holds true for all algebraic fractions.</div>
</div>
