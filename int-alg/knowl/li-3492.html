<p>Use function notation to state that \(H\) is a function of \(t\text{.}\)</p>
<p><ul style="list-style:circle;">
<li id="li-3493"><p id="p-5759">\(\displaystyle F=H(t) \)</p></li>
<li id="li-3494"><p id="p-5760">\(\displaystyle H=F(t) \)</p></li>
<li id="li-3495"><p id="p-5761">\(\displaystyle t=F(H) \)</p></li>
<li id="li-3496"><p id="p-5762">\(\displaystyle H=t(F) \)</p></li>
</ul></p></article><span class="incontext"><a href="Functions.html#li-3492">in-context</a></span>
