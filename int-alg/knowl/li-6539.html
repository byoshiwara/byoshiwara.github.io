<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Properties of Logarithms.</span></h6>
<p>If \(x,~y,\) and \(b\gt 0,\) and \(b\ne 1\text{,}\) then</p>
<ol class="decimal">
<li>\(\displaystyle \log_b {xy} = \log_b {x} + \log_b {y}\)</li>
<li>\(\displaystyle \log_b {\dfrac{x}{y}} = \log_b {x} - \log_b {y}\)</li>
<li>\(\displaystyle \log_b {x^k} = k\log_b {x} \)</li>
</ol></article></article><span class="incontext"><a href="chap7-summary.html#li-6539">in-context</a></span>
