<p xmlns:svg="http://www.w3.org/2000/svg">For \(b\gt 0, b\ne 1\text{,}\) the <dfn class="terminology">base \(b\) logarithm of \(x\)</dfn>,  written \(\log_{b} x\text{,}\) is the exponent to which \(b\) must be raised in order to yield \(x\text{.}\)</p>
