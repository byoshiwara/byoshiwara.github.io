<p>The equation of any central ellipse may be written as</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
Ax^2+By^2=C
\end{gather*}
</div>
<p class="continuation">where \(A\text{,}\)\(B\text{,}\) and \(C\) the same sign. The features of the graph are easier to identify if we first convert the equation to standard form.</p>
