<p>If \(x,~y,\) and \(b\gt 0,\) and \(b\ne 1\text{,}\) then</p>
<ol class="decimal">
<li>\(\displaystyle \log_b {xy} = \log_b {x} + \log_b {y}\)</li>
<li>\(\displaystyle \log_b {\dfrac{x}{y}} = \log_b {x} - \log_b {y}\)</li>
<li>\(\displaystyle \log_b {x^k} = k\log_b {x} \)</li>
</ol>
