<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Finding a decimal approximation for a radical is not the same as simplifying the radical. In the <a class="xref" data-knowl="./knowl/example-simplify-cube-root.html" title="Example 6.70">Example</a> above, we can use a calculator to find</p>
<div class="displaymath">
\begin{equation*}
\sqrt[3]{108} \approx 4.762
\end{equation*}
</div>
<p data-braille="continuation">but \(4.762\)  is not the <em class="emphasis">exact</em> value for \(\sqrt[3]{108}\text{.}\)</p>
