<div class="para">The center of the circle is the midpoint of its diameter. We use the midpoint formula to find the center:</div>
<div class="displaymath process-math">
\begin{gather*}
h=\overline{x}=\dfrac{7+1}{2}=4\\
k=\overline{y}=\dfrac{5-1}{2}=2
\end{gather*}
</div>
<div class="para">Thus, the center is the point <span class="process-math">\((h,k)=(4,2)\text{.}\)</span>
</div>
