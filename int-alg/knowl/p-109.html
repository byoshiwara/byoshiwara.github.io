<p>Consider the expression \(C = 5 + 3t\text{.}\) Finding a value of \(C\) when we know \(t\) is called <ul style="list-style:circle;"></ul> the expression. Finding a value of \(t\) when we know \(C\) is called <ul style="list-style:circle;"></ul> the equation.</p>
