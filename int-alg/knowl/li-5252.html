<p>How do we solve the equation \(~\sqrt[6]{x} = 12\text{?}\)</p>
<p><ul style="list-style:circle;">
<li id="li-5253"><p id="p-8154">Raise each side to the power 6.</p></li>
<li id="li-5254"><p id="p-8155">Raise each side to the power \(\frac{1}{6}\text{.}\)</p></li>
<li id="li-5255"><p id="p-8156">Multiply both sides by 6.</p></li>
<li id="li-5256"><p id="p-8157">Multiply both sides by \(\frac{1}{6} \text{.}\)</p></li>
</ul></p></article><span class="incontext"><a href="RootsandRadicals.html#li-5252">in-context</a></span>
