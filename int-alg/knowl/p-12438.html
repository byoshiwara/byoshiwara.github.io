<p>The center of the circle is the midpoint of its diameter.  We use the midpoint formula to find the center:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{gather*}
h=\overline{x}=\dfrac{7+1}{2}=4\\
k=\overline{y}=\dfrac{5-1}{2}=2
\end{gather*}
</div>
<p class="continuation">Thus, the center is the point <span class="process-math">\((h,k)=(4,2)\text{.}\)</span></p>
