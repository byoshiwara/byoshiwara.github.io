</h6>
<p>How do we solve the equation \(x^8=32\text{?}\)</p>
<p><ul style="list-style:circle;">
<li id="li-4925"><p id="p-7746">Divide both sides of the equation by 8.</p></li>
<li id="li-4926"><p id="p-7747">Add \(-8\) to each side of the equation.</p></li>
<li id="li-4927"><p id="p-7748">Multiply both sides by \(\frac{1}{8} \text{.}\)</p></li>
<li id="li-4928"><p id="p-7749">Raise each side of the equation to the power \(\frac{1}{8}\text{.}\)</p></li>
</ul></p></article><span class="incontext"><a href="RootsandRadicals.html#li-4924">in-context</a></span>
