<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Growth by a Constant Percent.</span></h6>
<p>The function</p>
<div class="displaymath">
\begin{equation*}
P(t) =P_0 (1+r)^t
\end{equation*}
</div>
<p data-braille="continuation">describes exponential growth at a constant percent rate of growth, \(r\text{.}\)</p>
<p>The <dfn class="terminology">initial value</dfn> of the function is \(P_0 = P(0)\text{,}\) and \(b=1+r\) is the <dfn class="terminology">growth factor</dfn>.</p></article><span class="incontext"><a href="chap7-summary.html#assemblage-112">in-context</a></span>
