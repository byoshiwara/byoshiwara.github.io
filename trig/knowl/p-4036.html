<p>The inverse sine function, \(\sin^{-1}x\text{,}\) is also called the <dfn class="terminology">arcsine</dfn> function and denoted by <dfn class="terminology">arcsin \(x\)</dfn>. (This terminology reminds us that the output of the inverse sine function is an angle, or the arc on a unit circle determined by that angle, as shown below.)</p>
