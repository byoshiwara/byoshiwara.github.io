<div class="para">Recall that we use the notation <span class="process-math">\(f(x)\)</span> to indicate a <dfn class="terminology">function</dfn> of an input variable, <span class="process-math">\(x\text{.}\)</span> In fact, the sine ratio is a function of the angle, so we use parentheses around the angle input to refer to its sine, like this: <span class="process-math">\(\sin (\theta)\text{.}\)</span>
