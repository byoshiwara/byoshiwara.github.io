<p>We substitute <span class="process-math">\(x=1+i\text{,}\)</span> to find</p>

\begin{align*}
f(1+i) \amp =(1+i)^2 - 2(1+i) +2\\
\amp = 1^2+2i+i^2-2-2i+2\\
\amp = 1+2i+(-1)-2-2i+2
\end{align*}
</div>
<p class="continuation">Thus, <span class="process-math">\(f(1+i)=0\text{,}\)</span> so <span class="process-math">\(1+i\)</span> is a zero of the polynomial.</p>
