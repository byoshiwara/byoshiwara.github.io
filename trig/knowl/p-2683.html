<li>
<p>We factor out the common factor, \(3w\text{.}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
6w^2 - 9w = 3w(2w-3)
\end{equation*}
</div>
</li>
<li>
<p>We factor out the common factor, \(3\sin \theta\text{.}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
6\sin^2 \theta- 9\sin \theta = 3\sin \theta(2\sin \theta-3)
\end{equation*}
</div>
</li>
</ol>
