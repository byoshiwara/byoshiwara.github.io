<p xmlns:svg="http://www.w3.org/2000/svg">Caroline wants to fly directly south from Indianapolis to Cancun, Mexico, a distance of 1290 miles. However, to avoid bad weather, she flies for 400 miles on a heading \(18\degree\) east of south. What is the heading to Cancun from that location, and how far is it?</p></article><span class="incontext"><a href="The-Law-of-Cosines.html#exercise-722">in-context</a></span>
