<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">A common mistake is to think of <span class="process-math">\(\cos (\theta)\)</span> as a product, cos <em class="emphasis">times</em> <span class="process-math">\(\theta\text{,}\)</span> but this makes no sense, because "cos" by itself has no meaning. Remember that <span class="process-math">\(\cos (\theta)\)</span>  represents a single number, namely the output of the cosine function.</div>
