<p>Which of the following equations are identities?</p>
<ol class="lower-alpha">
<li><p>\(\displaystyle (c - s)(c + s) = c^2 - s^2\)</p></li>
<li><p>\(\displaystyle 3t^2 = 1\)</p></li>
