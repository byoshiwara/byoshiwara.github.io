<div class="para">The real and imaginary parts of a complex number cannot be combined. Thus, two complex numbers <span class="process-math">\(z_1\)</span> and <span class="process-math">\(z_2\)</span> are equal if and only if their real parts are equal and their imaginary parts are equal.</div>
