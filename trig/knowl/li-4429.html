<p>To convert from Cartesian coordinates <span class="process-math">\((x,y)\)</span> to polar:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\amp \blert{r = \sqrt{x^2+y^2}}\\
\amp \blert{\tan \theta = \dfrac{y}{x}}
\end{align*}
</div>
<p>where the choice of <span class="process-math">\(\theta\)</span> depends on the quadrant.</p></article><span class="incontext"><a href="Polar-Coordinates.html#li-4429" class="internal">in-context</a></span>
