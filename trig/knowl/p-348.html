<p xmlns:svg="http://www.w3.org/2000/svg">An <dfn class="terminology">irrational number</dfn> is one that <em class="emphasis">cannot</em> be written as a quotient of two integers \(~~\dfrac{a}{b},~~\text{where}~~ b\not=0\text{.}\)  We cannot write down an exact decimal equivalent for an irrational number.</p>
