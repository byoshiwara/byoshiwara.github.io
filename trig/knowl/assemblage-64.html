<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Periodic Function.</span></h6>
<p>The function \(y = f(x)\) is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">periodic</dfn> if there is a smallest value of \(p\) such that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f(x + p) = f(x)
\end{equation*}
</div>
<p data-braille="continuation">for all \(x\text{.}\) The constant \(p\)  is called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">period</dfn> of the function.</p></article><span class="incontext"><a href="Periodic-Functions.html#assemblage-64">in-context</a></span>
