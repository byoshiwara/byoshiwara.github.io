<p>Finally, we compute the magnitude and direction of the resultant. \begin{align*} \|{\bf{w}}\|^2 \amp = (-220.51)^2 + (156.95)^2 = 73,257.96\\ \|{\bf{w}}\| \amp = 270.66\\ \end{align*} So, the ground speed of the airplane is 272.41 miles per hour.</p>
