<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The graphs are so close together that calculator's resolution does not distinguish them, but tracing the graphs reveals that they are not identical.  Because the two graphs differ, the equation \(\cos (x + 1) = \cos x\) is not an identity.</p>
