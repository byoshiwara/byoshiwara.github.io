<div class="para">Note that <span class="process-math">\(f\)</span> is undefined at <span class="process-math">\(x=3\text{,}\)</span> and <span class="process-math">\(f^{-1}\)</span> is undefined at <span class="process-math">\(x=0\text{.}\)</span> Thus, the domain of <span class="process-math">\(f\)</span> is all real numbers except 3, and the domain of <span class="process-math">\(f^{-1}\)</span> is all real numbers except 0.</div>
