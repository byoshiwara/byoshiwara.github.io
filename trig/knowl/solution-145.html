<p xmlns:svg="http://www.w3.org/2000/svg">We use the identity \(\cos 2\theta = 2\cos^2 \theta -1\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\begin{aligned}[t]
\cos 2\beta \amp = 2\cos^2 \beta -1\\
\amp = 2(\dfrac{x}{4})^2 - 1 = \dfrac{2x^2}{16} - 1\\
\amp = \dfrac{2x^2 - 16}{16} = \dfrac{x^2 - 8}{8}\\
\end{aligned}
\end{equation*}
