<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\cos 2\beta \amp = 2\cos^2 \beta -1\\
\amp = 2\left(\dfrac{x}{4}\right)^2 - 1 = \dfrac{2x^2}{16} - 1\\
\amp = \dfrac{2x^2 - 16}{16} = \dfrac{x^2 - 8}{8}
\end{align*}
