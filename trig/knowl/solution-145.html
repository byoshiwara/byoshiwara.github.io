<p>\begin{align*} \cos 2\beta \amp = 2\cos^2 \beta -1\\ \amp = 2(\dfrac{x}{4})^2 - 1 = \dfrac{2x^2}{16} - 1\\ \amp = \dfrac{2x^2 - 16}{16} = \dfrac{x^2 - 8}{8}\\ \end{align*}</p>
