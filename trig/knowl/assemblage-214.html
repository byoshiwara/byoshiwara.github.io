<article class="assemblage-like"><h6 class="heading"><span class="title">Complex Zeros of a Quadratic Polynomial</span></h6>
<p>If \(z=a+bi,~b \not= 0\text{,}\) is a complex zero of a quadratic polynomial \(p(x)\) with real coefficients, then \(\bar{z}=a-bi\) is the other zero, and</p>
<div class="displaymath">
\begin{equation*}
p(x)=(x-z)(x-\bar{z})=x^2 - (z+\bar{z})x+z\bar{z}
\end{equation*}
