<div class="displaymath">
\begin{equation*}
\begin{aligned}[t]
\cos^4 x - \sin^4 x \amp = (\cos^2 x - \sin^2 x)(\cos^2 x + \sin^2 x)\\
\amp  = (\cos^2 x - \sin^2 x)(1) = \cos^2 x - \sin^2 x\\
\end{aligned}
\end{equation*}
