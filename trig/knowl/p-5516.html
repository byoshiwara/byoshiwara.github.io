<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Let <span class="process-math">\(\theta=\sin^{-1}(x)\text{.}\)</span> Then <span class="process-math">\(x=\sin(\theta)= \cos\left(\dfrac{\pi}{2} - \theta \right)  \)</span> and <span class="process-math">\(\cos^{-1}(x)= \dfrac{\pi}{2} - \theta \text{.}\)</span> So <span class="process-math">\(~\sin^{-1}(x)+\cos^{-1}(x) = \theta + \left(\dfrac{\pi}{2} - \theta\right) = \dfrac{\pi}{2} \)</span> .</div>
