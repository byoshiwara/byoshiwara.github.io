<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Product of Complex Numbers.</span></h6>
<p>The product of two complex numbers \(z_1=a+bi\) and \(z_2=c+di\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
z_1z_2=(a+bi)(c+di) = (ac-bd)+(ad+bc)i
\end{equation*}
