<p>For the second equation, start with the Law of Cosines in the form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
b^2 + c^2 - 2bc \cos A = a^2
\end{equation*}
</div>
<p data-braille="continuation">Add \(2bc - b^2 - c^2\) to both sides of the equation, factor the right side, then divide both sides by \(2bc\text{.}\)</p>
