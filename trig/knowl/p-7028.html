<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The sum of two complex numbers \(z_1=a+bi\) and \(z_2=c+di\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\blert{z_1+z_2=(a+bi)+(c+di)=(a+c)+(b+d)i}
\end{equation*}
</div>
<p class="continuation">Their difference is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\blert{z_1-z_2=(a+bi)-(c+di)=(a-c)+(b-d)i}
\end{equation*}
</div>
