<p>Because \(\abs{\sin \theta} \le 1, ~\sin^{-1}t\) is undefined for \(\abs{t} \gt 1\text{.}\) If \(x \not= 0\text{,}\) then either \(\abs{x} \gt 1\) or \(\abs{\dfrac{1}{x}} \gt 1\text{.}\)  If \(x=0\text{,}\) then \(\dfrac{1}{x}\) is undefined.</p></span><span class="incontext"><a href="chap9-summary.html#answer-1162">in-context</a></span>
