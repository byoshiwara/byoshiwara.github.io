</h6>The conjugate of  \(z=7-5i\) is \(\bar{z}=7+5i\text{,}\) so<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(z+\bar{z})=(7-5i)+(7+5i) = 14
\end{equation*}
</div>and<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
z\bar{z} \amp =(7-5i)(7+5i)\\
\amp =49-25i^2 = 49+25=74
\end{align*}
