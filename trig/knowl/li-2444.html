<div class="sbspanel" style="width:65%;justify-content:flex-start;">
<p>The reference angle for \(\dfrac{5\pi}{4}\) is \(\dfrac{5\pi}{4} - \pi = \dfrac{\pi}{4}\text{,}\) and the cosine is negative in the third quadrant, so</p>
<div class="displaymath">
\begin{equation*}
\cos \dfrac{5\pi}{4} = - \cos \dfrac{\pi}{4} = \dfrac{-1}{\sqrt{2}}
\end{equation*}
</div>
<p>See the figure at right.</p>
