<article class="li"><h3 class="heading"><span class="title">parameter</span></h3>
<div class="para">
<dfn class="terminology">n</dfn>, a constant in an equation that varies in other equations of the same form. For example, in the slope-intercept formula <span class="process-math">\(y = b + mx\text{,}\)</span> the constants <span class="process-math">\(b\)</span> and <span class="process-math">\(m\)</span> are parameters.</div></article><span class="incontext"><a href="glossary.html#li-5123" class="internal">in-context</a></span>
