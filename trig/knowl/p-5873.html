<p>If \(k \gt 0\text{,}\) the magnitude of \(k\bf{v}\) is \(k\) times the magnitude of \(\bf{v}\text{.}\) The direction of \(k\bf{v}\) is the same as the direction of \(\bf{v}\text{.}\)</p>
