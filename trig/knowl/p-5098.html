<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>These are the \(x\)-coordinates of the intersection points, and we can find the \(y\)-coordinates by substituting these values into either equation. </p>
<ul class="disc">
<li>For \(x=2,\) we find \(y=2^2=4.\)</li>
<li>For \(x=-1,\) we find \(y=(-1)^2=1.\)</li>
</ul>
