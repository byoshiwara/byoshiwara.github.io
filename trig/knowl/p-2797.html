<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Recall that to calculate a fraction of a revolution in degrees we divide the angle by \(360\degree\text{.}\)  For example, \(90\degree\) is \(\dfrac{1}{4}\) of a revolution because \(\dfrac{90\degree}{360\degree} = \dfrac{1}{4}\text{.}\)</p>
