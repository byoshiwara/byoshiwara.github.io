<p xmlns:svg="http://www.w3.org/2000/svg">In part (b) of the previous exercise, note that the third angle in each triangle must be \(80\degree\text{,}\) because the sum of the angles is \(180\degree\text{.}\)  Thus, we need only show that <em class="emphasis">two</em> pairs of angles are equal to show that two triangles are similar.</p></article><span class="incontext"><a href="SimTri.html#note-2">in-context</a></span>
