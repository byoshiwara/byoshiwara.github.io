<p>\(\sin \theta = S\text{,}\) \(~\cos \theta = \sqrt{1-S^2}\text{,}\) \(~\tan \theta = \dfrac{S}{\sqrt{1-S^2}}\text{,}\) \(~\sec \theta = \dfrac{1}{\sqrt{1-S^2}}\text{,}\) \(~\csc \theta = \dfrac{1}{S}\text{,}\) \(~\cot \theta = \dfrac{\sqrt{1-S^2}}{S}\)</p>
