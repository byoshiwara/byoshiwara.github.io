<div class="para">The figure at right shows a 30-60-90 triangle with hypotenuse of length 2. The opposite side has length 1, and we can calculate the length of the adjacent side.</div>
<div class="displaymath process-math">
\begin{align*}
1^2 + b^2 \amp = 2^2 \\
b^2 \amp = 2^2 - 1^2 = 3\\
b \amp = \sqrt{3}
\end{align*}
