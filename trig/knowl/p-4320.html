<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Because the range of the cosine consists of all \(y\)-values with \(-1 \le y \le 1\text{,}\) the range of the secant includes the reciprocals of those values, namely \(y \ge 1\) and \(y \le -1\text{.}\)</p>
