<p>Let \(\alpha= \cos^{-1}\left(\dfrac{-4}{5}\right),~\beta=\sin^{-1}\left(\dfrac{5}{13}\right)\text{.}\) Find exact values for the following.</p>
<ol class="lower-alpha cols4">
<li>\(\cos (\alpha+\beta)\)</li>
<li>\(\sin (\alpha+\beta)\)</li>
<li>\(\cos (\alpha-\beta)\)</li>
<li>\(\sin (\alpha-\beta)\)</li>
</ol>
