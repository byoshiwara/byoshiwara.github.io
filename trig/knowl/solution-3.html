<p xmlns:svg="http://www.w3.org/2000/svg">The triangle is equilateral, so all of its angles are equal.  Thus</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\begin{aligned}[t]
3x\amp =180 \amp \amp \blert{\text{Divide both sides by 3.}}\\
x\amp =60   \amp \amp  
\end{aligned}
\end{equation*}
</div>
<p xmlns:svg="http://www.w3.org/2000/svg">Each of the angles is \(60\degree\text{.}\)</p>
</div>
