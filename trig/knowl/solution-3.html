</h6>
<p>The triangle is equilateral, so all of its angles are equal.  Thus</p>
<p>\begin{align*} 3x\amp =180 \amp \amp \blert{\text{Divide both sides by 3.}}\\ x\amp =60   \amp \amp \end{align*}</p>
<p>Each of the angles is \(60\degree\text{.}\)</p>
