<span class="type">Definition</span><span class="space"> </span><span class="codenumber">8.32</span><span class="period">.</span><span class="space"> </span><span class="title">The inverse cosine function.</span>
</h6>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\cos^{-1}x=\theta~~~\text{if and only if}~~~~\cos \theta = x~~~\text{and}~~~0 \le \theta \le \pi
\end{equation*}
