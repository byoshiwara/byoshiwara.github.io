</h6>The graph from \(t = 24\) to \(t = 48\) will be exactly the same shape as the graph from \(t = 0\) to \(t = 24\text{.}\) \(f(t + 24) = f(t)\)  says that the ant's \(y\)-coordinate 24 seconds after a time \(t\) is the same as its \(y\)-coordinate at time \(t\text{.}\)</article><span class="incontext"><a href="Periodic-Functions.html#li-1739">in-context</a></span>
