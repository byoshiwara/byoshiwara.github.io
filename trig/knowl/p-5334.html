<p>Let \(L_1\) and \(L_2\) be two lines with slopes \(m_1\) and \(m_2\text{,}\) respectively, and let \(\theta\) be the acute angle formed between the two lines. Use an identity to show that</p>
<div class="displaymath">
\begin{equation*}
\tan \theta = \dfrac{m_2-m_1}{1+m_1m_2}
\end{equation*}
</div>
