<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Now we know the cosine and tangent of \(30\degree\text{.}\)</p>
<div class="displaymath">
\begin{equation*}
\cos 30\degree = \dfrac {\text{adjacent}}{\text{hypotenuse}} = \dfrac{\sqrt{3}}{2} ~~~~~~~~ \tan 30\degree = \dfrac {\text{opposite}}{\text{adjacent}} = \dfrac{1}{\sqrt{3}}
\end{equation*}
</div>
