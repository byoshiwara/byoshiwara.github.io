<p xmlns:svg="http://www.w3.org/2000/svg">The notation \(\sin^{-1} x\)  does <em class="emphasis">not</em> mean \(\dfrac{1}{\sin x}\text{.}\)  It is true that  we use negative exponents to indicate reciprocals of numbers, for example \(a^{-1} = \dfrac{1}{a}\) and \(3^{-1} = \dfrac{1}{3}\text{.}\) But “sin” by itself is not a variable.</p>
