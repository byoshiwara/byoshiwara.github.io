<span class="type">Caution</span><span class="space"> </span><span class="codenumber">5.27</span><span class="period">.</span>
</h4>
<div class="para">Be careful! It is worth repeating that to solve a trigonometric equation, it is not enough to find one solution; we must find <em class="emphasis">all</em> the solutions between <span class="process-math">\(0\degree\)</span> and <span class="process-math">\(360\degree\text{.}\)</span> To find the solutions in other quadrants, we use reference angles.</div></article><span class="incontext"><a href="Solving-Equations.html#warning-18" class="internal">in-context</a></span>
