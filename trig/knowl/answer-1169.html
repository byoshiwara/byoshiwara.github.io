<p xmlns:svg="http://www.w3.org/2000/svg">\(\cos t = \pm \sqrt{1-\sin^2 t}\text{,}\) \(~\tan t = \dfrac{\pm \sin t}{\sqrt{1-\sin^2 t}}\text{,}\) \(~\sec t = \dfrac{\pm 1}{\sqrt{1-\sin^2 t}}\text{,}\) \(~\csc t = \dfrac{1}{\sin t}\text{,}\) \(~ \cot t = \dfrac{\pm \sqrt{1-\sin^2 t}}{\sin t}\)</p>
