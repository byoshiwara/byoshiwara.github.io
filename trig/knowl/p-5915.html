<div class="para">These rotating winds are called the hurricane’s primary circulation.  A hurricane’s primary circulation involves four main forces:</div>
<ul class="disc">
<li><div class="para">the pressure gradient force,</div></li>
<li><div class="para">the Coriolis force,</div></li>
<li><div class="para">the centrifugal force, and</div></li>
<li><div class="para">friction.</div></li>
