<p>Recall the standard form for the equation of a circle of radius \(r\) centered at \((h,k)\text{:}\)</p>
<div class="displaymath">
\begin{equation*}
(x-h)^2+(y-k)^2 = r^2
\end{equation*}
</div>
<p>Use completing the square to write each equation in standard form.</p>
