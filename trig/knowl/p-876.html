<p>When we find tan<span class="process-math">\(^{-1}\)</span> of a number, we are finding an angle whose tangent is that number. Similarly, sin<span class="process-math">\(^{-1}\)</span> and cos<span class="process-math">\(^{-1}\)</span>  are read as “inverse sine” and “inverse cosine.” They find an angle with the given sine or cosine.</p>
