<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Just as each positive number has two real-valued square roots, every negative number has two imaginary square roots. For example, the two square roots of \(9\) are \(3i\) and \(-3i\text{.}\)</p>
