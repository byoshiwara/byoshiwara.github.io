<article class="li"><h3 class="heading"><span class="title">real part</span></h3>
<div class="para">
<dfn class="terminology">n</dfn>, (of a complex number) the term which does not include <span class="process-math">\(i\)</span> when the complex number is written in the form <span class="process-math">\(a + bi\text{,}\)</span> where <span class="process-math">\(a\)</span> and <span class="process-math">\(b\)</span> are real numbers. For example, the real part of <span class="process-math">\(4 - 7i\)</span> is <span class="process-math">\(4\text{.}\)</span>
</div></article><span class="incontext"><a href="glossary.html#li-5179" class="internal">in-context</a></span>
