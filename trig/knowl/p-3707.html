<p>The reference angle for <span class="process-math">\(\dfrac{5\pi}{4}\)</span> is <span class="process-math">\(\dfrac{5\pi}{4} - \pi = \dfrac{\pi}{4}\text{,}\)</span> and the cosine is negative in the third quadrant, so</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\cos \dfrac{5\pi}{4} = - \cos \dfrac{\pi}{4} = \dfrac{-1}{\sqrt{2}}
\end{equation*}
