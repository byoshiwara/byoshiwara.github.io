<p>Now fill in the value of \(\tan 58\degree\text{,}\) and the lengths of the sides.</p>
<div class="displaymath">
\begin{equation*}
1.6003 = \frac{h}{300}
\end{equation*}
</div>
<p>Solving for \(h\) gives</p>
<div class="displaymath">
\begin{equation*}
h = 300(1,6003) = 480.0
\end{equation*}
</div>
<p>so the height of the cliff is about 480 feet.</p>
