<p>In some situations, instead of calculating a vector sum, we would like to find a vector to produce a particular sum.  That is, we know vectors \(\bf{u}\) and \(\bf{w}\text{,}\) and we want to find a vector \(\bf{v}\) so that \({\bf{u}} + {\bf{v}} = \bf{w}\text{.}\)</p>
