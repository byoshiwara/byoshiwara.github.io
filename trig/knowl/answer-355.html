<ol class="lower-alpha">
<li>\(OW\) bisects the central angle at \(O\text{,}\) and the inscribed angle \(\theta\) is half the central angle at \(O\text{.}\)</li>
<li>\(\sin \theta = \dfrac{s}{2r}\)</li>
<li>\(r = \dfrac{s}{2 \sin \theta}\)</li>
<li>\(d = \dfrac{s}{\sin \theta}\)</li>
</ol>
