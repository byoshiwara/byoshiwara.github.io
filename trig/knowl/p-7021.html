<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The real and imaginary parts of a complex number cannot be combined. Thus, two complex numbers \(z_1\) and \(z_2\) are equal if and only if their real parts are equal and their imaginary parts are equal.</p>
