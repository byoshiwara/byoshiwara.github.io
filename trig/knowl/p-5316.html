<p>To plot \(z=2+3i\text{,}\) we move from the origin 2 units to the right and 3 units up. To plot \(\bar{z}=2-3i\) we move from the origin 2 units to the right and 3 units down. The numbers \(2+3i\) and \(2-3i\) are plotted in the figure at right.</p>
