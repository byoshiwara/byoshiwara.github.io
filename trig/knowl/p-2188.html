<p>The cyclist's foot travels around a circle of radius 18 centimeters. If we place the origin at the center of the chain gear, the \(x\)-coordinate of the foot is given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
x = r \cos \theta = 18 \cos \theta
\end{equation*}
