<body><div class="solution solution-like"><p>An angle of \(120\degree\) is \(\dfrac{1}{3}\) of a complete revolution, as we saw in the previous example.  Thus, an angle of \(120\degree\) has a radian measure of\(\dfrac{1}{3}(2\pi)\text{,}\) or  \(\dfrac{2\pi}{3}\text{.}\)</p></div></body>
