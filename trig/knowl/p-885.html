<p>The figure at right shows a 30-60-90 triangle with hypotenuse of length 2. The opposite side has length 1, and we can calculate the length of the adjacent side.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
1^2 + b^2 \amp = 2^2 \\
b^2 \amp = 2^2 - 1^2 = 3\\
b \amp = \sqrt{3}
\end{align*}
</div>
