<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The angle \(\theta\) between two vectors \({\bf{v}}\) and \({\bf{w}}\) is given by</p>
<div class="displaymath">
\begin{equation*}
\cos \theta = \dfrac{{\bf{v}} \cdot {\bf{w}}}{\|{\bf{v}}\| \|{\bf{w}}\|}
\end{equation*}
</div>
