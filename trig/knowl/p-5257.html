<p>Now, we obtain the inverse by interchanging \(x\) and \(y\) in the formula for a function, so the <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">inverse</em> will be a function only if the <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">original</em> function passes the <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">horizontal</em> line test. A function that passes the horizontal line test is called <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">one-to-one</dfn>.</p>
