<p>This new function is one-to-one, and its inverse, \(f^{-1}(x) = \sqrt{x+4}\text{,}\) is also a function. (We could also have used only negative \(x\)-values for the domain, or some smaller interval, just as long as the resulting function is one-to-one.)</p>
