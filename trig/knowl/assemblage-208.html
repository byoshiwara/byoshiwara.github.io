<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Complex Conjugate.</span></h6>
<p>For any complex number \(z=a+bi\text{,}\) the number</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\bar{z} = a-bi
\end{equation*}
</div>
<p data-braille="continuation">is called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">complex conjugate</dfn> of \(z\text{.}\)</p></article><span class="incontext"><a href="Complex-Numbers.html#assemblage-208">in-context</a></span>
