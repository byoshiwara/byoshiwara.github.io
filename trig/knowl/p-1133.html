<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>If we think of the stars as traveling on a dome above the Earth, we create the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">celestial sphere</dfn>. Actually, of course, the Earth itself rotates among the stars, but for calculating the motions of heavenly objects, this model works very well.</p>
