</h6>The sum of two vectors \(\bf{u}\) and \(\bf{v}\) is a new vector, \(\bf{w}\text{,}\) starting at the tail of the first vector and ending at the head of the second vector. The sum is called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">resultant vector</dfn>.</article><span class="incontext"><a href="chap9-summary.html#li-4269">in-context</a></span>
