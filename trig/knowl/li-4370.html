<p>The <dfn class="terminology">components</dfn> of a vector \(\bf{v}\) whose direction is given by the angle \(\theta\) in standard position are the scalar quantities</p>
<div class="displaymath">
\begin{equation*}
v_x = \|{\bf{v}}\| \cos \theta
\end{equation*}
</div>
<div class="displaymath">
\begin{equation*}
v_y = \|{\bf{v}}\| \sin \theta
\end{equation*}
</div></article><span class="incontext"><a href="chap9-summary.html#li-4370">in-context</a></span>
