<p xmlns:svg="http://www.w3.org/2000/svg">\(\begin{aligned}[t]
\dfrac{a}{\sin A} \amp = \dfrac{b}{\sin B} = \dfrac{c}{\sin C}\\
a \cdot\dfrac{1}{\sin A} \amp = b \cdot \dfrac{1}{\sin B} = c \cdot \dfrac{1}{\sin C}\\
a \csc A \amp = b \csc B = c \csc C
\end{aligned}\)</p>
