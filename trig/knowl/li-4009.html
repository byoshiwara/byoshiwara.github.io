</h6>The sum of two vectors \(\bf{u}\) and \(\bf{v}\) is a new vector, \(\bf{w}\text{,}\) starting at the tail of the first vector and ending at the head of the second vector. The sum is called the <dfn class="terminology">resultant vector</dfn>.</article><span class="incontext"><a href="Geometric-Form.html#li-4009">in-context</a></span>
