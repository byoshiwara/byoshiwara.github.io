<body><span class="solution"><p>\begin{align*} \dfrac{a}{\sin A} \amp = \dfrac{b}{\sin B} = \dfrac{c}{\sin C}\\ a \cdot\dfrac{1}{\sin A} \amp = b \cdot \dfrac{1}{\sin B} = c \cdot \dfrac{1}{\sin C}\\ a \csc A \amp = b \csc B = c \csc C\\ \end{align*}</p></span></body>
