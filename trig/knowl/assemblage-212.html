<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Quotient of Complex Numbers.</span></h6>
<p>The quotient of two complex numbers \(z_1=a+bi\) and \(z_2=c+di\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\dfrac{z_1}{z_2} = \dfrac{a+bi}{c+di} = \dfrac{a+bi}{c+di} \cdot \dfrac{c-di}{c-di} = \dfrac{ac+bd}{c^2+d^2} + \dfrac{bc-ad}{c^2+d^2}i
\end{equation*}
</div></article><span class="incontext"><a href="Complex-Numbers.html#assemblage-212">in-context</a></span>
