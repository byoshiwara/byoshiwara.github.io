<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The tide in Malibu is approximated by the function</p>
<div class="displaymath">
\begin{equation*}
h(t) = 2.5 - 2.5\cos(0.5t)
\end{equation*}
</div>
<p>measured in feet above low tide, where \(t\) is the number of hours since the last low tide.</p>
