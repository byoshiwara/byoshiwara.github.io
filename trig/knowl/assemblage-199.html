<p>The sum of two complex numbers <span class="process-math">\(z_1=a+bi\)</span> and <span class="process-math">\(z_2=c+di\)</span> is</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\blert{z_1+z_2=(a+bi)+(c+di)=(a+c)+(b+d)i}
\end{equation*}
</div>
<p class="continuation">Their difference is</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\blert{z_1-z_2=(a+bi)-(c+di)=(a-c)+(b-d)i}
