<p xmlns:svg="http://www.w3.org/2000/svg">The <dfn class="terminology">polar coordinates</dfn> of a point \(P\) in the plane are \((r, \theta)\text{,}\) where</p>
<ul class="disc">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\abs{r}\)  is the <dfn class="terminology">distance</dfn> from  to the pole,</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\theta\)   is the <dfn class="terminology">angle</dfn> measured counterclockwise from the polar axis to the ray through \(P\) from the pole.</p></li>
