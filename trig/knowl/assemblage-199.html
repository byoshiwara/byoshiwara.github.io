<article class="assemblage-like"><h6 class="heading"><span class="title">Polar Coordinates</span></h6>
<p>The <dfn class="terminology">polar coordinates</dfn> of a point \(P\) in the plane are \((r, \theta)\text{,}\) where</p>
<ul class="disc">
<li><p>\(\abs{r}\)  is the <dfn class="terminology">distance</dfn> from  to the pole,</p></li>
<li><p>\(\theta\)   is the <dfn class="terminology">angle</dfn> measured counterclockwise from the polar axis to the ray through \(P\) from the pole.</p></li>
</ul></article><span class="incontext"><a href="Polar-Coordinates.html#assemblage-199">in-context</a></span>
