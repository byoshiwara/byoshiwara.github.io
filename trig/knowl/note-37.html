<div class="para">A polynomial has a zero "of multiplicity <span class="process-math">\(k\)</span>" at <span class="process-math">\(x=a\)</span> if <span class="process-math">\((x-a)\)</span> occurs <span class="process-math">\(k\)</span> times as a factor of the polynomial.  For example, the polynomial <span class="process-math">\(p(x) = (x-5)^2\)</span> has a zero of multiplicity 2 at <span class="process-math">\(x=5\text{.}\)</span>
</div></article><span class="incontext"><a href="Complex-Numbers.html#note-37" class="internal">in-context</a></span>
