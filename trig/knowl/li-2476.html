<p>The reference angle for <span class="process-math">\(\dfrac{2\pi}{3}\)</span> is <span class="process-math">\(\pi - \dfrac{2\pi}{3} = \dfrac{\pi}{3}\text{,}\)</span> and the tangent is negative in the second quadrant. (See the figure at right.)  Thus,</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\tan \dfrac{2\pi}{3} = -\tan \dfrac{\pi}{3} = -\sqrt{3}
\end{equation*}
</div>
