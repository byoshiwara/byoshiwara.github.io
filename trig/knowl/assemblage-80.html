<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Pythagorean Identity.</span></h6>
<p>For any angle \(\theta\text{,}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\cos^2 \theta + \sin^2 \theta = 1
\end{equation*}
</div>
<p data-braille="continuation">Alternate forms:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\cos^2 \theta \amp = 1 - \sin^2 \theta\\
\sin^2 \theta \amp = 1 -  \cos^2 \theta
\end{align*}
</div></article><span class="incontext"><a href="Trigonometric-Identities.html#assemblage-80">in-context</a></span>
