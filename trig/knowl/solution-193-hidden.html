<body><div class="solution solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">The point \(S(2,\pi)\) is also \((-2,\pi)\) or \((-2,0)\text{.}\) The point \(T(3, \dfrac{2\pi}{3})\) can also be designated by \((-3, \dfrac{2\pi}{3}+\pi)\text{,}\) or \((-3, \dfrac{5\pi}{3})\text{.}\)</p></div></body>
