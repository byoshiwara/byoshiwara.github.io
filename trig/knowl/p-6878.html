<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For any complex number \(z=a+bi\text{,}\) the number</p>
<div class="displaymath">
\begin{equation*}
\bar{z} = a-bi
\end{equation*}
</div>
<p>is called the <dfn class="terminology">complex conjugate</dfn> of \(z\text{.}\)</p>
