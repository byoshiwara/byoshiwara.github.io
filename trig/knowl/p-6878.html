<p>For any complex number \(z=a+bi\text{,}\) the number</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\bar{z} = a-bi
\end{equation*}
</div>
<p data-braille="continuation">is called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">complex conjugate</dfn> of \(z\text{.}\)</p>
