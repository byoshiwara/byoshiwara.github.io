<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>To find the other angle, we first find the reference angle for \(t_1\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\text{reference angle} = \pi - t_1 = 0.90
\end{equation*}
</div>
<p data-braille="continuation">The third quadrant angle with the same reference angle is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
t_2 = \pi + 0.90 = 4.04
\end{equation*}
</div>
