<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Astronomers use parallax to determine the distance from earth to stars and other celestial objects. Two observers on Earth at a known distance apart both measure the direction to the star. The difference in angle between those two directions is the parallax.</div>
