<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>The quotient of two complex numbers <span class="process-math">\(z_1=a+bi\)</span> and <span class="process-math">\(z_2=c+di\)</span> is</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\blert{\dfrac{z_1}{z_2} = \dfrac{a+bi}{c+di} = \dfrac{a+bi}{c+di} \cdot \dfrac{c-di}{c-di} = \dfrac{ac+bd}{c^2+d^2} + \dfrac{bc-ad}{c^2+d^2}i}
\end{equation*}
</div>
