<span class="type">Exercise</span> <span class="codenumber">59</span> </h6>
<p>Let \(\alpha= \cos^{-1}(\dfrac{-4}{5}),~\beta=\sin^{-1}(\dfrac{5}{13})\text{.}\) Find exact values for the following.</p>
<ol class="lower-alpha cols4">
<li>\(\cos (\alpha+\beta)\)</li>
<li>\(\sin (\alpha+\beta)\)</li>
<li>\(\cos (\alpha-\beta)\)</li>
<li>\(\sin (\alpha-\beta)\)</li>
</ol></article><span class="incontext"><a href="Inverse-Trigonometric-Functions.html#exercise-2196">in-context</a></span>
