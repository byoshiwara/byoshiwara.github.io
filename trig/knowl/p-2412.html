<div class="para">The function <span class="process-math">\(y = f(x)\)</span> is <dfn class="terminology">periodic</dfn> if there is a smallest value of <span class="process-math">\(p\)</span> such that</div>
<div class="displaymath process-math">
\begin{equation*}
\blert{f(x + p) = f(x)}
\end{equation*}
</div>
<div class="para">for all <span class="process-math">\(x\text{.}\)</span> The constant <span class="process-math">\(p\)</span> is called the <dfn class="terminology">period</dfn> of the function.</div>
</div>
