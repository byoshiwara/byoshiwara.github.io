<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(\alpha= \sin^{-1}\left(\dfrac{-15}{17}\right),~\beta=\tan^{-1}\left(\dfrac{4}{3}\right)\text{.}\) Find exact values for the following.</p>
<ol class="lower-alpha cols4">
<li>\(\cos (\alpha+\beta)\)</li>
<li>\(\sin (\alpha+\beta)\)</li>
<li>\(\cos (\alpha-\beta)\)</li>
<li>\(\sin (\alpha-\beta)\)</li>
</ol>
