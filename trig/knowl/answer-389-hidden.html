<body><div class="answer solution-like"><ol class="lower-alpha">
<li>\(OW\) bisects the central angle at \(O\text{,}\) and the inscribed angle \(\theta\) is half the central angle at \(O\text{.}\)</li>
<li>\(\displaystyle \sin \theta = \dfrac{s}{2r}\)</li>
<li>\(\displaystyle r = \dfrac{s}{2 \sin \theta}\)</li>
<li>\(\displaystyle d = \dfrac{s}{\sin \theta}\)</li>
</ol></div></body>
