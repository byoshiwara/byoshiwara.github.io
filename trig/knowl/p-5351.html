<p>A function passes the <dfn class="terminology">Horizontal Line Test</dfn> if every horizontal line intersects the graph at most once.  In that case, there is only one <span class="process-math">\(x\)</span>-value for each <span class="process-math">\(y\)</span>-value, and the function is called <dfn class="terminology">one-to-one</dfn>.</p>
