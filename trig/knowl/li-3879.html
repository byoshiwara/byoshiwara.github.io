<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Horizontal Line Test.</span></h6>
<p>A function passes the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Horizontal Line Test</dfn> if every horizontal line intersects the graph at most once.  In that case, there is only one \(x\)-value for each \(y\)-value, and the function is called <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">one-to-one</dfn>.</p></article></article><span class="incontext"><a href="chap8-summary.html#li-3879">in-context</a></span>
