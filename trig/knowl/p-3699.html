<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">If two angles are coterminal they have the same trig values, just as they do when measured in degrees. So adding or subtracting a multiple of <span class="process-math">\(2 \pi\)</span> to any angle results in a new angle in the same standard position and with the same trig values.</div>
