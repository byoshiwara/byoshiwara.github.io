<p xmlns:svg="http://www.w3.org/2000/svg">Finally, we notice that the values of \(\cos x\) are decreasing toward \(0\) as \(x\) increases from \(0\) to \(\dfrac{\pi}{2}\text{,}\) so the graph of \(f(x)=\sec x\) increases toward \(\infty\) on the same interval.</p>
