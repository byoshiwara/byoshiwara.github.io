<span class="type">Item</span> <span class="codenumber">b</span>
</h6>Because \(\cos \dfrac{7\pi}{4}\) is positive, the angle \(\cos^{-1}(\cos \dfrac{7\pi}{4})\) is a first quadrant angle whose cosine is the same as \(\cos \dfrac{7\pi}{4}\text{.}\)  This angle is \(\dfrac{\pi}{4}\text{,}\) so \(\cos^{-1}(\cos \dfrac{7\pi}{4})=\dfrac{\pi}{4}\text{.}\)</article><span class="incontext"><a href="Inverse-Trigonometric-Functions.html#li-3663">in-context</a></span>
