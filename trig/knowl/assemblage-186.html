<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Dot Product (Geometric Formula).</span></h6>
<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">dot product</dfn> of two vectors \({\bf{v}}\) and \({\bf{w}}\) is the scalar</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
{\bf{v}} \cdot {\bf{w}} = \|{\bf{v}}\|\|{\bf{w}}\| \cos \theta
\end{equation*}
</div>
<p data-braille="continuation">where \(\theta\) is the angle between the vectors.</p></article><span class="incontext"><a href="The-Dot-Product.html#assemblage-186">in-context</a></span>
