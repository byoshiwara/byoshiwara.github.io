\begin{align*}
\dfrac{1}{\cos \theta} - \dfrac{\sin \theta}{\cos \theta} \cdot \sin \theta \amp = \dfrac{1}{\cos \theta} - \dfrac{\sin^2 \theta}{\cos \theta}\\
\amp = \dfrac{1 - \sin^2 \theta}{\cos \theta} \\
\amp= \dfrac{\cos^2 \theta}{\cos \theta} \\
\amp= \cos \theta
\end{align*}
