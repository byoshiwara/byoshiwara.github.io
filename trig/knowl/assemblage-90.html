<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Arclength Formula.</span></h6>
<p>On a circle of radius \(r\text{,}\) the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">length \(s\) of an arc</dfn> spanned by an angle \(\theta\) in radians is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
s = r\theta
\end{equation*}
