<p xmlns:svg="http://www.w3.org/2000/svg">For example, if \(f(x)=x^3\text{,}\) we have \(f^{-1}(x)=\sqrt[3]{x}\text{,}\) but \(\dfrac{1}{f(x)} = \dfrac{1}{x^3}\text{,}\) and we know that \(\sqrt[3]{x} \not= \dfrac{1}{x^3}\text{.}\)</p>
