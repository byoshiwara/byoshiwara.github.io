<ul class="disc">
<li>\(\sin^{-1} x\)    means  “the angle whose sine is \(x\)”</li>
<li>\(\dfrac{1}{\sin x}\)     means  “the reciprocal of the sine of angle \(x\)”</li>
</ul>
<p>(You may recall that \(f^{-1}(x)\) denotes the inverse function for \(f(x)\text{.}\) We will study trigonometric functions in Chapter 4.)</p>
