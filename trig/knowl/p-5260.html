<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">We say that the two functions <span class="process-math">\(f(x)=x^3\)</span> and <span class="process-math">\(g(x)=\sqrt[3]{x}\)</span> are <dfn class="terminology">inverse functions</dfn>.  Each of the functions undoes the results of the other function.  You can confirm this behavior by consulting the tables of values for the two functions.</div>
