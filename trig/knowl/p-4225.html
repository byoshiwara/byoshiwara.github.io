<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The graph of \(g(x)=\cos \alert{\dfrac{1}{3}}x\) completes one cycle between \(0\) and \(6\pi\text{.}\) Its period is \(\dfrac{2\pi}{\alert{\dfrac{1}{3}}}=6\pi\text{.}\)</p>
