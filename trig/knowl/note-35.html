</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">A polynomial has a zero "of multiplicity \(k\)" at \(x=a\) if \((x-a)\) occurs \(k\) times as a factor of the polynomial.  For example, the polynomial \(p(x) = (x-5)^2\) has a zero of multiplicity 2 at \(x=5\text{.}\)</p></article><span class="incontext"><a href="Complex-Numbers.html#note-35">in-context</a></span>
