<article class="remark-like"><h6 class="heading">
<span class="type">Note</span> <span class="codenumber">10.57</span>
</h6>
<p>A polynomial has a zero "of multiplicity \(k\)" at \(x=a\) if \((x-a)\) occurs \(k\) times as a factor of the polynomial.  For example, the polynomial \(p(x) = (x-5)^2\) has a zero of multiplicity 2 at \(x=5\text{.}\)</p></article><span class="incontext"><a href="Complex-Numbers.html#note-35">in-context</a></span>
