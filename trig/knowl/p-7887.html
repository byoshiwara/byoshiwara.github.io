<div class="para">
<dfn class="terminology">n</dfn>, the average of a set of numbers, computed by adding the numbers and dividing by how many are in the set. For example, the mean of <span class="process-math">\(5\text{,}\)</span> <span class="process-math">\(2\text{,}\)</span> and <span class="process-math">\(11\)</span> is <span class="process-math">\(\frac{5+2+11}{3}= 6\text{.}\)</span>
</div>
