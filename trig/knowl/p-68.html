<p>Non-adjacent angles formed by the intersection of two straight lines are called <dfn class="terminology">vertical angles</dfn>.  In the previous exercise, the angles labeled \(\alpha\) and \(\gamma\) are vertical angles, as are the angles labeled \(\beta\) and \(50\degree\text{.}\)</p>
