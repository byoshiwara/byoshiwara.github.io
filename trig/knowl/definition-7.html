<span class="type">Definition</span><span class="space"> </span><span class="codenumber">8.29</span><span class="period">.</span><span class="space"> </span><span class="title">The inverse sine function.</span>
</h6>
<p>The function \(f(x)=\sin^{-1}x\) is defined as follows:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\blert{\sin^{-1}x=\theta}~~~\text{if and only if}~~~~\blert{\sin \theta = x}~~~\text{and}~~~\blert{\dfrac{-\pi}{2} \le \theta \le \dfrac{\pi}{2}}
\end{equation*}
</div></article><span class="incontext"><a href="Inverse-Trigonometric-Functions.html#definition-7">in-context</a></span>
