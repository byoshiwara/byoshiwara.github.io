<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Angle Between Two Vectors.</span></h6>
<p>The angle \(\theta\) between two vectors \({\bf{v}}\) and \({\bf{w}}\) is given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\cos \theta = \dfrac{{\bf{v}} \cdot {\bf{w}}}{\|{\bf{v}}\| \|{\bf{w}}\|}
\end{equation*}
</div></article></article><span class="incontext"><a href="chap9-summary.html#li-4291">in-context</a></span>
