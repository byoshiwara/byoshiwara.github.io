<article class="assemblage-like"><h6 class="heading"><span class="title">Dot Product (Geometric Formula)</span></h6>
<p>The <dfn class="terminology">dot product</dfn> of two vectors \({\bf{v}}\) and \({\bf{w}}\) is the scalar</p>
<div class="displaymath">
\begin{equation*}
{\bf{v}} \cdot {\bf{w}} = \|{\bf{v}}\|\|{\bf{w}}\| \cos \theta
\end{equation*}
</div>
<p>where \(\theta\) is the angle between the vectors.</p></article></article><span class="incontext"><a href="chap9-summary.html#li-4217">in-context</a></span>
