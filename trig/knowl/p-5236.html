<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The inverse sine function, \(\sin^{-1}x\text{,}\) is also called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">arcsine</dfn>  function and denoted by <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">arcsin \(x\)</dfn>. (This terminology reminds us that the output of the inverse sine function is an angle, or the arc on a unit circle determined by that angle, as shown at right.)</p>
