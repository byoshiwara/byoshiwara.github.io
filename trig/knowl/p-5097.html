<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">We say that the two functions \(f(x)=x^3\) and \(g(x)=\sqrt[3]{x}\) are <dfn class="terminology">inverse functions</dfn>.  Each of the functions undoes the results of the other function.  You can confirm this behavior by consulting the tables of values for the two functions.</p>
