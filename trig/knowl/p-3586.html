<p xmlns:svg="http://www.w3.org/2000/svg">Recall that to calculate a fraction of a revolution in degrees we divide the angle by \(360\degree\text{.}\)  For example, \(90\degree\) is \(\dfrac{1}{4}\) of a revolution because \(\dfrac{90\degree}{360\degree} = \dfrac{1}{4}\text{.}\)</p>
