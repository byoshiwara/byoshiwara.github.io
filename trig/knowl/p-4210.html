<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>It doesn't matter which order we choose to add two vectors. As with the ordinary addition of scalars, the addition of vectors is commutative, so that \(\bf{u} + \bf{v} = \bf{v} + \bf{u}\text{.}\) To see this, first draw \(\bf{u}\) and \(\bf{v}\) starting at the same point.</p>
