<body><span class="solution">\(\cos t = \pm \sqrt{1-\sin^2 t},~\tan t = \dfrac{\pm \sin t}{\sqrt{1-\sin^2 t}},~\sec t = \dfrac{\pm 1}{\sqrt{1-\sin^2 t}},\)\(\csc t = \dfrac{1}{\sin t},~ \cot t = \dfrac{\pm \sqrt{1-\sin^2 t}}{\sin t}\)</span></body>
