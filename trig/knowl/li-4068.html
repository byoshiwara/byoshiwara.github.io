<article class="assemblage-like"><h6 class="heading"><span class="title">Scaling a Vector</span></h6>
<p>A unit vector \({\bf{u}}\) in the direction of \({\bf{v}}\) is given by \({\bf{u}} = \dfrac{1}{\|{\bf{v}}\|} {\bf{v}}.\)</p>
<p>A vector \({\bf{w}}\) of length \(k\) in the direction of \({\bf{v}}\) is given by \({\bf{w}} = \dfrac{k}{\|{\bf{v}}\|} {\bf{v}}.\)</p></article></article><span class="incontext"><a href="Coordinate-Form.html#li-4068">in-context</a></span>
