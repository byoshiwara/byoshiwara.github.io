<p>With the Pythagorean theorem we can find one side of a right triangle if we know the other <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">two</em> sides.  By using what we know about similar triangles, we can find the unknown sides of a right triangle if we know only <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">one</em> side and <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">one</em> of the acute angles.</p>
