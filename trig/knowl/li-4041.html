<article class="assemblage-like"><h6 class="heading"><span class="title">Double Angle Identities</span></h6>
<p>\begin{align*} \cos 2\theta \amp = \cos^2 \theta - \sin^2 \theta \amp\amp \sin 2\theta = 2\sin \theta \cos \theta\\ \amp = 2\cos^2 \theta -1 \amp\amp \tan 2\theta = \dfrac {2\tan \theta}{1-\tan^2 \theta}\\ \amp = 1-2\sin^2 \theta\\ \end{align*}</p></article></article><span class="incontext"><a href="chap8-summary.html#li-4041">in-context</a></span>
