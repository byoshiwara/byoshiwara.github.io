<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We can write the formula for \(g(x)\) in the same easy-to-analyze form by factoring the input for the sine function:</p>
<div class="displaymath">
\begin{equation*}
g(x) = \sin (2x - \dfrac{\pi}{3}) = \sin 2(x - \dfrac{\pi}{6})
\end{equation*}
</div>
