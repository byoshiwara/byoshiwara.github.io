<p>If you are in the bottom carriage of the Ferris wheel at the start of its revolution, your height after \(t\) seconds is given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
h = f(t) = 139 - 125\cos (\dfrac{2t}{3})
\end{equation*}
</div>
<p data-braille="continuation">For how long are you more than 240 feet above the ground?</p>
