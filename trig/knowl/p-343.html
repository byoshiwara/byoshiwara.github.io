<p>Any number that can be written as a quotient of two integers \(~~\dfrac{a}{b},~~\text{where}~~ b\not=0,\) is called a <dfn class="terminology">rational number</dfn>.  The decimal form of a rational number is either a <dfn class="terminology">terminating decimal</dfn> or a <dfn class="terminology">repeating decimal</dfn>.</p>
