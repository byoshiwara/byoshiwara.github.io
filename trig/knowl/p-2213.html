<p>In the second quadrant, the tangent is negative. The reference angle for each angle in the second quadrant is its supplement, so</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\tan \theta =-\tan (180\degree - \theta)
\end{equation*}
