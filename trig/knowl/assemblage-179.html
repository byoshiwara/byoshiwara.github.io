<article class="assemblage-like"><h6 class="heading"><span class="title">Component of a Vector</span></h6>
<p>The component of a vector \({\bf{F}}\) in the direction of vector \({\bf{v}}\) is</p>
<div class="displaymath">
\begin{equation*}
\text{comp}_{\bf{v}}{\bf{F}} = \|{\bf{F}}\| \cos \theta
\end{equation*}
</div>
<p>where \(\theta\) is the angle between \({\bf{F}}\) and \({\bf{v}}\text{.}\)</p></article><span class="incontext"><a href="The-Dot-Product.html#assemblage-179">in-context</a></span>
