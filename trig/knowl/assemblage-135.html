<article class="assemblage-like"><h6 class="heading"><span class="title">Horizontal Line Test</span></h6>
<p>A function passes the <dfn class="terminology">Horizontal Line Test</dfn> if every horizontal line intersects the graph at most once.  In that case, there is only one \(x\)-value for each \(y\)-value, and the function is called <dfn class="terminology">one-to-one</dfn>.</p></article><span class="incontext"><a href="Inverse-Trigonometric-Functions.html#assemblage-135">in-context</a></span>
