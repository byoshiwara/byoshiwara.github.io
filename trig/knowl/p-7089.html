<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>One of the most important results in mathematics is the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">fundamental theorem of algebra</dfn>, which says that if we allow complex numbers as inputs, then every polynomial \(p(x)\) of degree \(n \ge 1\) has exactly \(n\) complex number zeros.</p>
