<p xmlns:svg="http://www.w3.org/2000/svg">b.  The terminal side of \(300\degree\) lies in the fourth quadrant, so \(x \gt 0\) and \(y \lt 0\text{,}\) and \(r \gt 0\text{.}\)  Thus, \(\sin 300\degree\) is negative, \(\cos 300\degree\) is positive, and \(\tan 300\degree\) is negative.</p>
