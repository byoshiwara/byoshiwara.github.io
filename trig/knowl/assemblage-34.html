<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Area of a Triangle.</span></h6>
<p>If a triangle has sides of length \(a\) and \(b\text{,}\) and the angle between those two sides is \(\theta\text{,}\) then the area of the triangle is given by</p>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:10%;">
<div class="sbspanel middle" style="width:55.5555555555556%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A =  \dfrac{1}{2} ab \sin \theta
\end{equation*}
</div></div>
