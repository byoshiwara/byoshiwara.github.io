<li>\(\displaystyle \cos \left(\dfrac{\pi}{2} -\theta\right) = \cos\frac{\pi}{2} \cos\theta + \sin \frac{\pi}{2}\sin\theta = \sin \theta\)</li>
<li>\(\displaystyle \sin \left(\dfrac{\pi}{2} -\theta\right) = \sin\frac{\pi}{2} \cos\theta - \cos \frac{\pi}{2}\sin\theta= \cos \theta\)</li>
