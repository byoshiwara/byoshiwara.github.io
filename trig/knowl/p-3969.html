<p>Now, we obtain the inverse by interchanging \(x\) and \(y\) in the formula for a function, so the <em class="emphasis">inverse</em> will be a function only if the <em class="emphasis">original</em> function passes the <em class="emphasis">horizontal</em> line test. A function that passes the horizontal line test is called <dfn class="terminology">one-to-one</dfn>.</p>
