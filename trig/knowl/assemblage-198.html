<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Equality of Complex Numbers.</span></h6>
<p>Two complex numbers \(z_1 = a + bi\) and \(z_2 = c + di\) are equal if and only if</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a = c ~~ \text{and} ~~ c = d
\end{equation*}
