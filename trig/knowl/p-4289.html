<p>These rotating winds are called the hurricane's primary circulation.  A hurricane's primary circulation involves four main forces:</p>
<ul class="disc">
<li>the pressure gradient force,</li>
<li>the Coriolis force,</li>
<li>the centrifugal force, and</li>
<li>friction.</li>
</ul>
