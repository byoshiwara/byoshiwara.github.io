<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
f(1+i) \amp =(1+i)^2 - 2(1+i) +2\\
\amp = 1^2+2i+i^2-2-2i+2\\
\amp = 1+2i+(-1)-2-2i+2
\end{align*}
</div>
