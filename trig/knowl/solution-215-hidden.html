<p>We substitute \(x=1+i\text{,}\) to find</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\begin{aligned}[t]
f(1+i) \amp =(1+i)^2 - 2(1+i) +2\\
\amp = 1^2+2i+i^2-2-2i+2\\
\amp = 1+2i+(-1)-2-2i+2\\
\amp = 0\\
\end{aligned}
\end{equation*}
</div>
<p data-braille="continuation">Thus, \(f(1+i)=0\text{,}\) so \(1+i\) is a zero of the polynomial.</p>
