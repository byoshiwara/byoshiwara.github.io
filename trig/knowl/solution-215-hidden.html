<p>We substitute \(x=1+i\text{,}\) to find</p>
<div class="displaymath">
\begin{equation*}
\begin{aligned}[t]
f(1+i) \amp =(1+i)^2 - 2(1+i) +2\\
\amp = 1^2+2i+i^2-2-2i+2\\
\amp = 1+2i+(-1)-2-2i+2\\
\amp = 0\\
\end{aligned}
\end{equation*}
</div>
<p>Thus, \(f(1+i)=0\text{,}\) so \(1+i\) is a zero of the polynomial.</p>
