<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Recall that the values of <span class="process-math">\(\sin \theta\)</span> in the second quadrant can be found using reference angles: <span class="process-math">\(\sin (180\degree - \theta) = \sin \theta\text{.}\)</span>  This fact gives us values of <span class="process-math">\(\sin \theta\)</span>  from <span class="process-math">\(90\degree\)</span> to <span class="process-math">\(180\degree\text{.}\)</span>
