<p xmlns:svg="http://www.w3.org/2000/svg">To find some points on the graph, we look at points on the graph of \(y=\cos x\text{.}\) At each \(x\)-value, the \(y\)-coordinate of the point on the graph of \(y=\sec x\) is the reciprocal of \(\cos x\text{.}\)</p>
