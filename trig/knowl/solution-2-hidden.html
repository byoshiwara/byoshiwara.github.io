<p xmlns:svg="http://www.w3.org/2000/svg">The sum of the two smaller angles in a right triangle is \(90\degree\text{.}\) So</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
x+34\amp =90 \amp \amp \blert{\text{Subtract 34 from both sides.}}\\
x\amp =56   \amp \amp
\end{align*}
</div>
<p xmlns:svg="http://www.w3.org/2000/svg">The unknown angle must be \(56\degree\text{.}\)</p>
