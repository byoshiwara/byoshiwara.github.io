<p>Combine like terms.</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
3\tan A + 4\tan A - 2\cos A = 7 \tan A - 2\cos A
\end{equation*}
</div>
<p class="continuation">Note that <span class="process-math">\(\tan A\)</span> and <span class="process-math">\(\cos A\)</span> are not like terms.</p>
