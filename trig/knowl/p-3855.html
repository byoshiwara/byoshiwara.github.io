<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Note that \(f\) is undefined at \(x=3\text{,}\) and \(f^{-1}\) is undefined at \(x=0\text{.}\) Thus, the domain of \(f\) is all real numbers except 3, and the domain of \(f^{-1}\) is all real numbers except 0.</p>
