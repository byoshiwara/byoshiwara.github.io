<p xmlns:svg="http://www.w3.org/2000/svg">One of the most important results in mathematics is the <dfn class="terminology">fundamental theorem of algebra</dfn>, which says that if we allow complex numbers as inputs, then every polynomial \(p(x)\) of degree \(n \ge 1\) has exactly \(n\) complex number zeros.</p>
