<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Angle Between Two Vectors.</span></h4>
<div class="para logical">
<div class="para">The angle <span class="process-math">\(\theta\)</span> between two vectors <span class="process-math">\({\bf{v}}\)</span> and <span class="process-math">\({\bf{w}}\)</span> is given by</div>
<div class="displaymath process-math">
\begin{equation*}
\cos (\theta) = \dfrac{{\bf{v}} \cdot {\bf{w}}}{\|{\bf{v}}\| \|{\bf{w}}\|}
\end{equation*}
</div>
