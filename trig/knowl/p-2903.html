<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<ol class="decimal">
<li>We can't divide by \(x.~~x = 0, \dfrac{5}{3}\)</li>
<li>3 has two square roots. \(~x = \pm\sqrt{3}\)</li>
<li>4 has two square roots. \(~x = \dfrac{-3}{2}, \dfrac{1}{2} \)</li>
<li>One side must be zero to use the zero-factor principle.  No real solutions.</li>
</ol>
