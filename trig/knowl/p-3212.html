<p>Both graphs have the same amplitude (\(1\)) and midline (\(y=0\)), but the graph of \(f\) completes two cycles from \(0\) to \(2\pi\) instead of one. The period of \(f(x)=\cos \alert{2}x\) is \(\dfrac{2\pi}{\alert{2}}=\pi\text{.}\)</p>
