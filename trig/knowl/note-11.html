<p xmlns:svg="http://www.w3.org/2000/svg">Because there can be more than one solution for a triangle in which we know two sides and an angle opposite one of them, this situation is called the <dfn class="terminology">ambiguous case</dfn> for the Law of Sines. (See Homework Problems 33-42 for more about the ambiguous case.)</p></article><span class="incontext"><a href="The-Law-of-Sines.html#note-11">in-context</a></span>
