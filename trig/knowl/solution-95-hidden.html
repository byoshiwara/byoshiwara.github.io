<body><div class="solution"><p>Because the identity \(\cos^2 \theta + \sin^2 \theta = 1\) is true for any value of \(\theta\text{,}\) it is true in particular for \(\theta = 27\degree\text{.}\)  So \(\cos^2 (27\degree) + \sin^2 (27\degree) = 1\text{.}\)</p></div></body>
