<p>If \(\theta\) is an angle in standard position, and \((x,y)\) is a point on its terminal side, with  \(r = \sqrt{x^2 + y^2}\text{,}\)  then</p>
<div class="displaymath">
\begin{equation*}
\sin \theta = \dfrac{y}{r}~~~~~~~~~ \cos \theta = \dfrac{x}{r}~~~~~~~~~ \tan \theta = \dfrac{y}{x}
\end{equation*}
</div>
