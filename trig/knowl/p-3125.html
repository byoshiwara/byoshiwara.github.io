<div class="para">The graphs are so close together that calculator's resolution does not distinguish them, but tracing the graphs reveals that they are not identical.  Because the two graphs differ, the equation <span class="process-math">\(\cos (x + 1) = \cos (x)\)</span> is not an identity.</div>
