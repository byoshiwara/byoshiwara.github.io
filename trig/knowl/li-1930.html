<p>Combine like terms.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
2 - \sin B + 2\sin B = 2 + \sin B
\end{equation*}
</div>
<p class="continuation">Note that \(-\sin B\) means \(-1\cdot \sin B\text{.}\)</p></article><span class="incontext"><a href="Algebra-with-Trigonometric-Ratios.html#li-1930">in-context</a></span>
