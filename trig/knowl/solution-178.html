<p>From its base to its tip, the vector extends 4 units in the negative \({\bf{i}}\) direction and 6 units in the \({\bf{j}}\) direction. Thus, \({\bf{v}} = -4{\bf{i}} + 6{\bf{j}}\text{.}\)</p>
