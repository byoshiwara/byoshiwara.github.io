<div class="para">The notation <span class="process-math">\(\sin^{-1} (x)\)</span>  does <em class="emphasis">not</em> mean <span class="process-math">\(\dfrac{1}{\sin (x)}\text{.}\)</span>  It is true that  we use negative exponents to indicate reciprocals of numbers, for example <span class="process-math">\(a^{-1} = \dfrac{1}{a}\)</span> and <span class="process-math">\(3^{-1} = \dfrac{1}{3}\text{.}\)</span> But “sin” by itself is not a variable.</div>
