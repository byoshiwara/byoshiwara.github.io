<p>On a unit circle, \(r = 1\text{,}\) so the arclength formula becomes \(s = \theta\text{.}\) Thus, <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">on a unit circle, the measure of a (positive) angle in radians is equal to the length of the arc it spans.</em></p>
