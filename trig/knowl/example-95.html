<p xmlns:svg="http://www.w3.org/2000/svg">Which of the following equations are identities?</p>
<ol class="lower-alpha">
<li>\(\displaystyle 3\sin \theta + 7\sin \theta = 10\sin \theta\)</li>
<li>\(\displaystyle 5\cos \theta(\cos \theta - 2\sin \theta) = 5\cos \theta^2 - 10c\sin \theta\)</li>
<li>\(\displaystyle 2\tan \theta - 1 = 3\)</li>
</ol>
