<div class="para">The reference angle for <span class="process-math">\(\dfrac{5\pi}{4}\)</span> is <span class="process-math">\(\dfrac{5\pi}{4} - \pi = \dfrac{\pi}{4}\text{,}\)</span> and the cosine is negative in the third quadrant, so</div>
<div class="displaymath process-math">
\begin{equation*}
\cos \left(\dfrac{5\pi}{4}\right) = - \cos \left(\dfrac{\pi}{4}\right) = \dfrac{-1}{\sqrt{2}}
\end{equation*}
