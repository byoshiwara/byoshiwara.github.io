<p>We can write the formula for \(g(x)\) in the same easy-to-analyze form by factoring the input for the sine function:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
g(x) = \sin \left(2x - \dfrac{\pi}{3}\right) = \sin 2\left(x - \dfrac{\pi}{6}\right)
\end{equation*}
