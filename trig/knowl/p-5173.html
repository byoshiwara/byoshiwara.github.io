<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A complex number \(z=r(\cos \alpha + i\sin \alpha)\) in polar form has \(n\) complex \(n\)th roots, given by</p>
<div class="displaymath">
\begin{equation*}
z_k = r^{1/n}(\cos \dfrac{\alpha + 2\pi k}{n} + i\sin \dfrac{\alpha + 2\pi k}{n}
\end{equation*}
</div>
<p>for \(k = 0,~1,~2, \cdots,~ n-1\text{.}\)</p>
