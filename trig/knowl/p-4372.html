<p>If we divide a non-zero vector \({\bf{v}}\) by its own length, we create a unit vector that points in the same direction as \({\bf{v}}\text{.}\)  (Dividing a vector by a scalar \(k\) is the same as multiplying the vector by \(\dfrac{1}{k}\text{.}\))</p>
