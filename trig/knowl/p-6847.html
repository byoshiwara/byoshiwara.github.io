<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>An imaginary number can be positive or negative. Just as each positive number has two real-valued square roots, every negative number has two imaginary square roots. For example, the two square roots of \(9\) are \(3i\) and \(-3i\text{.}\)</p>
