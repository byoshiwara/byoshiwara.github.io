<p>The area \(A\) of a regular polygon with \(n\) sides having perimeter \(L\) satisfies</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A = \dfrac{L^2}{4n}\cot\dfrac{\pi}{n} 
\end{equation*}
</div>
<p class="continuation">Refer to the figure at right showing \(n=6\) to prove this formula in the following steps.</p>
