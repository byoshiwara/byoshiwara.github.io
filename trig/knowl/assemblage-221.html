<article class="assemblage-like"><h6 class="heading"><span class="title">Quotient in Polar Form</span></h6>
<p>If \(z_1=r(\cos \alpha+i\sin \alpha)\) and \(z_2=R(\cos \beta+i\sin \beta)\text{,}\) then</p>
<div class="displaymath">
\begin{equation*}
\dfrac{z_1}{z_2}=\dfrac{r}{R}(\cos (\alpha - \beta) + i \sin (\alpha - \beta))
\end{equation*}
