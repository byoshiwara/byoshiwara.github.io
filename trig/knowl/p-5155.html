<p>Although it is true that a negative exponent denotes a reciprocal, so that, for instance, \(a^{-2} = \dfrac{1}{a^2}\text{,}\) the \(-1\) in \(f^{-1}(x)\) is <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">not</em> an exponent; this is an entirely new use for the same symbol.</p>
