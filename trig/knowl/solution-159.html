<p xmlns:svg="http://www.w3.org/2000/svg">The cosecant is undefined when its denominator, \(\sin \theta\text{,}\) equals zero, and \(\sin \theta = 0\) when \(\theta\) is a multiple of \(180\degree\text{.}\) In radians, \(\csc \theta\) is undefined if \(\theta\) is a multiple of \(\pi\text{.}\)</p>
