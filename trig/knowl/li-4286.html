<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Dot Product (Coordinate Formula).</span></h6>
<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">dot product</dfn> of two vectors \({\bf{v}} = v_1{\bf{i}} + v_2 {\bf{j}}\) and \({\bf{w}} = w_1{\bf{i}} + w_2 {\bf{j}}\) is the scalar</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
{\bf{v}} \cdot {\bf{w}} = v_1v_2+w_1w_2
\end{equation*}
