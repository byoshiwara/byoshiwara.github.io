<p>Make a table of values and sketch a graph for each of the functions. How does each differ from the graph of \(y = \sin \theta\) ?</p>
<ol class="lower-alpha cols3">
<li><p>\(\displaystyle y = 3\sin \theta\)</p></li>
<li><p>\(\displaystyle y = 3 + \sin \theta\)</p></li>
<li><p>\(\displaystyle y = \sin 3\theta\)</p></li>
</ol>
