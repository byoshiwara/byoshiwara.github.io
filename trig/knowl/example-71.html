<p xmlns:svg="http://www.w3.org/2000/svg">Make a table of values and sketch a graph for each of the functions. How does each differ from the graph of \(y = \sin \theta\) ?</p>

<li>\(\displaystyle y = 3 + \sin \theta\)</li>
<li>\(\displaystyle y = \sin 3\theta\)</li>
</ol>
