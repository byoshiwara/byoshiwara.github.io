<body class="ignore-math"><div class="solution solution-like"><div class="para">As an angle increases from <span class="process-math">\(0\degree\)</span> to <span class="process-math">\(90\degree\text{,}\)</span> its cosine decreases. Now, <span class="process-math">\(\cos 30\degree = \dfrac{\sqrt{3}}{2}\text{,}\)</span> so if <span class="process-math">\(\cos \alpha \gt \dfrac{\sqrt{3}}{2}\text{,}\)</span> then <span class="process-math">\(\alpha\)</span> must be less than <span class="process-math">\(30\degree\text{.}\)</span>
</div></div></body>
