<body><div class="solution solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">As an angle increases from \(0\degree\) to \(90\degree\text{,}\) its cosine decreases. Now, \(\cos 30\degree = \dfrac{\sqrt{3}}{2}\text{,}\) so if \(\cos \alpha \gt \dfrac{\sqrt{3}}{2}\text{,}\) then \(\alpha\) must be less than \(30\degree\text{.}\)</p></div></body>
