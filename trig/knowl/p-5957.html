<p>The components of \(\bf{w}\) are given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
w_x = \|{\bf{w}}\| \cos \theta = 4\cos 29\degree = 3.50
\end{equation*}
</div>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
w_y = \|{\bf{w}}\| \sin \theta = 4\sin 29\degree = 1.94
\end{equation*}
</div>
