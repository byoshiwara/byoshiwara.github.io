<p>Prove that the product of two complex numbers \(z_1=a+bi\) and \(z_2=c+di\) is</p>
<div class="displaymath">
\begin{equation*}
z_1z_2=(a+bi)(c+di) = (ac-bd)+(ad+bc)i
\end{equation*}
