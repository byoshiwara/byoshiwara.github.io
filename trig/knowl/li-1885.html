</h6>An algebraic <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">expression</dfn> is any meaningful collection of numbers, variables, and operation symbols.  For example, the height of a golf ball is given in feet by the expression \(-16t^2 + 64t\text{,}\) where \(t\) is the number of seconds after the ball is hit.</article><span class="incontext"><a href="Algebra-with-Trigonometric-Ratios.html#li-1885">in-context</a></span>
