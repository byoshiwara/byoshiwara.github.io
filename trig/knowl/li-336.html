</h6>An <dfn class="terminology">irrational number</dfn> is one that cannot be written as a quotient of two integers \(\dfrac{a}{b},~~ b\not=0,~~\text{.}\)  We cannot write down an exact decimal equivalent for an irrational number.</article><span class="incontext"><a href="chap1-summary.html#li-336">in-context</a></span>
