<ol class="lower-roman">
<li>\(\displaystyle a \sin A = b \sin B\)</li>
<li>\(\displaystyle \dfrac{a}{\sin A} = \dfrac{b}{\sin B}\)</li>
<li>\(\displaystyle \dfrac{a}{\sin B} = \dfrac{b}{\sin A}\)</li>
