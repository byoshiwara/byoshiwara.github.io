<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>In Chapter 4 we saw that the amplitude, period, and midline of a sinusoidal graph are determined by the coefficients in its formula.  The <dfn class="terminology">circular functions</dfn> (sine and cosine of real numbers) behave the same way.</p>
