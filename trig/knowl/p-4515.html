<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>We can write the formula for <span class="process-math">\(g(x)\)</span> in the same easy-to-analyze form by factoring the input for the sine function:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
g(x) = \sin \left(2x - \dfrac{\pi}{3}\right) = \sin 2\left(x - \dfrac{\pi}{6}\right)
\end{equation*}
</div>
