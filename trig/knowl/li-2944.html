<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>The <dfn class="terminology">pitch</dfn> of the note is determined by its frequency, the number of times its basic pattern is repeated each second. For example, a note with pitch 440 hertz repeats its pattern 440 times per second. Humans can hear frequencies that range roughly from 20 to 18,000 hertz.</article><span class="incontext"><a href="chap7.html#li-2944">in-context</a></span>
