<p xmlns:svg="http://www.w3.org/2000/svg">\(\begin{aligned}[t]\dfrac{\csc x}{\cot x} \amp=\dfrac{\dfrac{1}{\sin x}}{\dfrac{\cos x}{\sin x}}\\ \amp= \dfrac{1}{\sin x}\div \dfrac{\cos x}{\sin x} \\ \amp= \dfrac{1}{\sin x}\cdot \dfrac{\sin x}{\cos x} \\ \amp= \dfrac{1}{\cos x} \\ \amp= \sec x\end{aligned}\)</p>
