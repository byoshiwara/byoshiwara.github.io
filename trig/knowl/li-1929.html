<p>Combine like terms.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
3\tan A + 4\tan A - 2\cos A = 7 \tan A - 2\cos A
\end{equation*}
</div>
<p class="continuation">Note that \(\tan A\) and \(\cos A\) are not like terms.</p></article><span class="incontext"><a href="Algebra-with-Trigonometric-Ratios.html#li-1929">in-context</a></span>
