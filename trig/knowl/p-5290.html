<p>The function \(f(x)=\tan^{-1}x\) is defined as follows:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\blert{\tan^{-1}x=\theta}~~~\text{if and only if}~~~~\blert{\tan \theta = x}~~~\text{and}~~~\blert{\dfrac{-\pi}{2} \lt \theta \lt \dfrac{\pi}{2}}
\end{equation*}
