<div class="para">Just as each positive number has two real-valued square roots, every negative number has two imaginary square roots. For example, the two square roots of <span class="process-math">\(9\)</span> are <span class="process-math">\(3i\)</span> and <span class="process-math">\(-3i\text{.}\)</span>
