<p>To find the product of two imaginary numbers, we use the fact that <span class="process-math">\(i^2=-1\text{.}\)</span> For example,</p>
<div class="displaymath process-math" data-contains-math-knowls="">

(3i)(4i)\amp= 3 \cdot 4i^2\\
\amp=12(-1)=-12
\end{align*}
