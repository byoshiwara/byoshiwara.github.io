<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Tangent Identity.</span></h6>
<p>For any angle not coterminal with \(90\degree\) or \(270\degree\text{,}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\tan \theta = \dfrac{\sin \theta}{\cos \theta}
\end{equation*}
