<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>An algebraic <dfn class="terminology">expression</dfn> is any meaningful collection of numbers, variables, and operation symbols.  For example, the height of a golf ball is given in feet by the expression \(-16t^2 + 64t\text{,}\) where \(t\) is the number of seconds after the ball is hit.</article><span class="incontext"><a href="Algebra-with-Trigonometric-Ratios.html#li-1882">in-context</a></span>
