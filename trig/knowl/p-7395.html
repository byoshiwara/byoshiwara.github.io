<p>If \(n\) is a positive integer, define</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\omega_k = \cos \dfrac{2\pi k}{n} + i\sin \dfrac{2\pi k}{n}
\end{equation*}
</div>
<p class="continuation">for \(k = 0,~1,~2,~ \cdots,~ n-1.\)  Show that \((\omega_k)^n = 1\text{.}\) (We call \(\omega_k\) an <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">\(n^{th}\) root of unity</dfn>.)</p>
