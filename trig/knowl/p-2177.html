<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The slope of the line is \(\frac{3}{4}\text{.}\) Therefore,</p>
<div class="displaymath">
\begin{equation*}
\begin{aligned}[t]
\tan \alpha \amp = \dfrac{3}{4}\\
\alpha \amp = \tan^{-1} (\dfrac{3}{4}) = 36.9\degree\\              
\end{aligned}
\end{equation*}
</div>
<p>The angle of inclination is \(36.9\degree\text{.}\)</p>
