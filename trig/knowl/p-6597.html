<p>In the previous Example, the angle \(\theta\) is not given by \(\tan^{-1}(\sqrt{3}) = \dfrac{\pi}{3}\text{,}\) because the given point lies in the third quadrant. Remember that there are always two angles between \(0\) and \(2\pi\) with a given tangent.</p>
