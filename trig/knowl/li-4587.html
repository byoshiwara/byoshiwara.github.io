<article class="assemblage-like"><h6 class="heading"><span class="title">De Moivre's Theorem</span></h6>
<p>If \(z=r(\cos\alpha+i\sin \alpha)\) is a complex number in polar form, and \(n\) is a positive integer, then</p>
<div class="displaymath">
\begin{equation*}
z^n= r^n(\cos n\alpha+i\sin n\alpha)
\end{equation*}
