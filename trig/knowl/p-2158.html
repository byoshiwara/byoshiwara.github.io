<p>We would like the <span class="process-math">\(y\)</span>-coordinate of Francine's position, so we calculate <span class="process-math">\(y = r \sin 205\degree\text{.}\)</span></p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
y \amp = r \sin 205\degree\\
\amp = 60(-0.4226) = -25.36
\end{align*}
</div>
<p class="continuation">Francine is about 25.4 miles south of the airport.</p>
