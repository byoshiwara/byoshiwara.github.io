<body><div class="solution"><p>The distance from \((0,0)\) to \((3,3)\) is \(3\sqrt{2}\text{,}\) and the distance from \((3,3)\) to \((6,0)\) is also \(3\sqrt{2}\text{,}\) so the triangle is isosceles.  The distance from \((0,0)\) to \((6,0)\) is 6, and \((3\sqrt{2})^2 + (3\sqrt{2})^2 = 6^2\) so the triangle is a right triangle.</p></div></body>
