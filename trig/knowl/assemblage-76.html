<article class="assemblage-like"><h6 class="heading"><span class="title">Periodic Function</span></h6>
<p>The function \(y = f(x)\) is <dfn class="terminology">periodic</dfn> if there is a smallest value of \(p\) such that</p>
<div class="displaymath">
\begin{equation*}
f(x + p) = f(x)
\end{equation*}
</div>
<p>for all \(x\text{.}\) The constant \(p\)  is called the <dfn class="terminology">period</dfn> of the function.</p></article><span class="incontext"><a href="chap4-summary.html#assemblage-76">in-context</a></span>
