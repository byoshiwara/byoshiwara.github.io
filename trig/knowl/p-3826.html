<p>The formula</p>
<div class="displaymath">
\begin{equation*}
D(t) = 12.25 - 5.25\cos \left(\dfrac{\pi}{6}t\right)
\end{equation*}
</div>
<p>gives the number of hours of daylight in Glasgow, Scotland, as a function of time, in months after January 1.</p>
