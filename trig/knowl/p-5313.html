<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Similarly, the inverse cosine function is sometimes denoted by <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">arccos \(x\)</dfn>, and the inverse tangent function by  <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">arctan \(x\)</dfn>.  Some computer programs use the notation <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">asin \(x\)</dfn>, <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">accos \(x\)</dfn>, and <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">atan \(x\)</dfn>.</p>
