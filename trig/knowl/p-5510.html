<p>If \(z=r(\cos\alpha+i\sin \alpha)\) is a complex number in polar form, and \(n\) is a positive integer, then</p>
<div class="displaymath">
\begin{equation*}
z^n= r^n(\cos n\alpha+i\sin n\alpha)
\end{equation*}
</div>
