<h6 class="heading">
<span class="type">Solution</span> <span class="codenumber">6.3.1</span>
</h6>
<p>An angle of \(120\degree\) is \(\dfrac{1}{3}\) of a complete revolution, as we saw in the previous example.  Thus, an angle of \(120\degree\) has a radian measure of\(\dfrac{1}{3}(2\pi)\text{,}\) or  \(\dfrac{2\pi}{3}\text{.}\)</p>
