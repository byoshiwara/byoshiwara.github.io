<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Pythagorean Identity.</span></h4>
<div class="para logical">
<div class="para">For any angle <span class="process-math">\(\theta\text{,}\)</span>
</div>
<div class="displaymath process-math">
\begin{equation*}
\cos^2 (\theta) + \sin^2 (\theta) = 1
\end{equation*}
</div>
<div class="para">Alternate forms:</div>
<div class="displaymath process-math">
\begin{align*}
\cos^2 (\theta) \amp = 1 - \sin^2 (\theta)\\
\sin^2 (\theta) \amp = 1 -  \cos^2 (\theta) 
\end{align*}
</div>
