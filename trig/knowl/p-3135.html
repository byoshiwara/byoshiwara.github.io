<div class="para">Because the identity <span class="process-math">\(\cos^2 (\theta) + \sin^2 (\theta) = 1\)</span> is true for any value of <span class="process-math">\(\theta\text{,}\)</span> it is true in particular for <span class="process-math">\(\theta = 27\degree\text{.}\)</span>  So <span class="process-math">\(\cos^2 (27\degree) + \sin^2 (27\degree) = 1\text{.}\)</span>
