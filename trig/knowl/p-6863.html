<p>To find the product of two imaginary numbers, we use the fact that \(i^2=-1\text{.}\) For example,</p>
<div class="displaymath">
\begin{equation*}
\begin{aligned}[t]
(3i)(4i)\amp= 3 \cdot 4i^2\\
\amp=12(-1)=-12\\
\end{aligned}
\end{equation*}
</div>
