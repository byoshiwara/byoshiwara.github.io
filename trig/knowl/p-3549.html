<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>To convert the angle measure to degrees, we multiply by \(\dfrac{180\degree}{\pi}\) to get</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
0.1263\left(\dfrac{180\degree}{\pi}\right) = 7.23\degree
\end{equation*}
</div>
<p class="continuation">Your latitude has changed by about \(7.23\degree\text{.}\)</p>
