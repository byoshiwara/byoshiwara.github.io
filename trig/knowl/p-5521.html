<p>When a plane is tilted by an angle \(\theta\) from the horizontal, the time required for a ball starting from rest to roll a horizontal distance of \(l\) feet on the plane is</p>
<div class="displaymath">
\begin{equation*}
t=\sqrt{\dfrac{l}{8}\csc(2\theta)}~~ \text{seconds}
\end{equation*}
</div>
