<div class="para">Recall that to calculate a fraction of a revolution in degrees we divide the angle by <span class="process-math">\(360\degree\text{.}\)</span>  For example, <span class="process-math">\(90\degree\)</span> is <span class="process-math">\(\dfrac{1}{4}\)</span> of a revolution because <span class="process-math">\(\dfrac{90\degree}{360\degree} = \dfrac{1}{4}\text{.}\)</span>
