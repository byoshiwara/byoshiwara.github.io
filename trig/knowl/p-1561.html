<p>For the second equation, start with the Law of Cosines in the form</p>
<div class="displaymath">
\begin{equation*}
b^2 + c^2 - 2bc \cos A = a^2
\end{equation*}
</div>
<p>Add \(2bc - b^2 - c^2\) to both sides of the equation, factor the right side, then divide both sides by \(2bc\text{.}\)</p>
