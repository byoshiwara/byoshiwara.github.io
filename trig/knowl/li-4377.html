<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">components</dfn> of a vector \(\bf{v}\) whose direction is given by the angle \(\theta\) in standard position are the scalar quantities</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
v_x = \|{\bf{v}}\| \cos \theta
\end{equation*}
</div>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
v_y = \|{\bf{v}}\| \sin \theta
\end{equation*}
