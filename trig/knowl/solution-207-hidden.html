<body><div class="solution"><p>Because \(\sqrt{-4} = \sqrt{-1}\sqrt{4} = 2i,\) we have \(\dfrac{2 \pm \sqrt{-4}}{2} = \dfrac{2 \pm 2i}{2}\text{,}\) or \(1 \pm i\text{.}\) The solutions are \(1+i\) and \(1-i\text{.}\)</p></div></body>
