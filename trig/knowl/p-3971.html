<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">domain</dfn> of a function is the set of all possible input values. For many familiar functions, the domain is the set of all real numbers. In particular, the domain of any linear or quadratic function is the set of all real numbers.</p>
