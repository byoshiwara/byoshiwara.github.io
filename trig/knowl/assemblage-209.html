<article class="assemblage-like"><h6 class="heading"><span class="title">Sum and Difference of Complex Numbers</span></h6>
<p>The sum of two complex numbers \(z_1=a+bi\) and \(z_2=c+di\) is</p>
<div class="displaymath">
\begin{equation*}
z_1+z_2=(a+bi)+(c+di)=(a+c)+(b+d)i
\end{equation*}
</div>
<p>Their difference is</p>
<div class="displaymath">
\begin{equation*}
z_1-z_2=(a+bi)-(c+di)=(a-c)+(b-d)i
\end{equation*}
</div></article><span class="incontext"><a href="Complex-Numbers.html#assemblage-209">in-context</a></span>
