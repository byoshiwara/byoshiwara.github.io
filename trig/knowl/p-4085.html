<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Similarly, the inverse cosine function is sometimes denoted by <dfn class="terminology">arccos \(x\)</dfn>, and the inverse tangent function by  <dfn class="terminology">arctan \(x\)</dfn>.  Some computer programs use the notation <dfn class="terminology">asin \(x\)</dfn>, <dfn class="terminology">accos \(x\)</dfn>, and <dfn class="terminology">atan \(x\)</dfn>.</p>
