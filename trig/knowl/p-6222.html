<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The component of a vector \({\bf{F}}\) in the direction of vector \({\bf{v}}\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\blert{\text{comp}_{\bf{v}}{\bf{F}} = \|{\bf{F}}\| \cos \theta}
\end{equation*}
</div>
<p class="continuation">where \(\theta\) is the angle between \({\bf{F}}\) and \({\bf{v}}\text{.}\)</p>
