<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Now fill in the value of \(\tan 58\degree\text{,}\) and the lengths of the sides.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
1.6003 = \frac{h}{300}
\end{equation*}
</div>
<p data-braille="continuation">Solving for \(h\) gives</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
h = 300(1,6003) = 480.0
\end{equation*}
</div>
<p data-braille="continuation">so the height of the cliff is about 480 feet.</p>
