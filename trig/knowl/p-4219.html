<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>To find some points on the graph, we look at points on the graph of \(y=\cos x\text{.}\) At each \(x\)-value, the \(y\)-coordinate of the point on the graph of \(y=\sec x\) is the reciprocal of \(\cos x\text{.}\)</p>
