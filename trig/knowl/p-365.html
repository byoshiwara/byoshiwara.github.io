<p>An <dfn class="terminology">irrational number</dfn> is one that <em class="emphasis">cannot</em> be written as a quotient of two integers <span class="process-math">\(~~\dfrac{a}{b},~~\text{where}~~ b\not=0\text{.}\)</span>  We cannot write down an exact decimal equivalent for an irrational number.</p>
