<body><div class="solution"><p>First the Law of Cosines: \(x^2 = 47^2 + 29^2 - 2 \cdot 47 \cdot 29 \cos 81\degree\text{,}\) then either the Law of Sines: \(\dfrac{\sin \theta}{47} = \dfrac{\sin 81\degree}{x}\) or the Law of Cosines: \(47^2 = x^2 + 29^2 - 2 \cdot x \cdot 29\cos \theta\)</p></div></body>
