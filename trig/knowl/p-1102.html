<p xmlns:svg="http://www.w3.org/2000/svg">To find angles and distances on this imaginary sphere, astronomers invented techniques that are now part of <dfn class="terminology">spherical trigonometry</dfn>. The laws of sines and cosines were first stated in this context, in a slightly different form than the laws for plane trigonometry.</p>
