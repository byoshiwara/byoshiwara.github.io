<p>Suppose that \(\cot \theta = 5\) and \(\theta\) lies in the third quadrant.</p>
<ol class="lower-alpha">
<li>Use the Pythagorean identity to find the value of \(\csc \theta\text{.}\)</li>
<li>Use identities to find the values of the other four trig functions of \(\theta\text{.}\)</li>
</ol></article><span class="incontext"><a href="The-Reciprocal-Functions.html#exercise-2321">in-context</a></span>
