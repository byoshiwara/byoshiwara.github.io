<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The tide in Yorktown is approximated by the function</p>
<div class="displaymath">
\begin{equation*}
h(t)=1.4-1.4\cos(0.51t),
\end{equation*}
</div>
<p>measured in feet above low tide, where \(t\) is the number of hours since the last low tide.</p>
