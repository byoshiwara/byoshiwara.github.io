<p>The <dfn class="terminology">dot product</dfn> of two vectors \({\bf{v}} = v_1{\bf{i}} + v_2 {\bf{j}}\) and \({\bf{w}} = w_1{\bf{i}} + w_2 {\bf{j}}\) is the scalar</p>
<div class="displaymath">
\begin{equation*}
{\bf{v}} \cdot {\bf{w}} = v_1v_2+w_1w_2
\end{equation*}
