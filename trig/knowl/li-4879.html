<article class="li"><h3 class="heading"><span class="title">associative law of addition</span></h3>
<div class="para">
<dfn class="terminology">n</dfn>, the property that when adding three or more terms, the grouping of terms does not affect the sum. We express this formally by saying that if <span class="process-math">\(a\text{,}\)</span> <span class="process-math">\(b\text{,}\)</span> and <span class="process-math">\(c\)</span> are any numbers, then <span class="process-math">\((a + b) + c = a + (b + c)\text{.}\)</span>
