<p>The point \(S(2,\pi)\) is also \((-2,\pi)\) or \((-2,0)\text{.}\) The point \(T\left(3, \dfrac{2\pi}{3}\right)\) can also be designated by \(\left(-3, \dfrac{2\pi}{3}+\pi\right)\text{,}\) or \(\left(-3, \dfrac{5\pi}{3}\right)\text{.}\)</p>
