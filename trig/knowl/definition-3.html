<p>An <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">irrational number</dfn> is one that <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">cannot</em> be written as a quotient of two integers \(\dfrac{a}{b}\text{,}\)where \(b\not=0\text{.}\)</p></article><span class="incontext"><a href="circles.html#definition-3">in-context</a></span>
