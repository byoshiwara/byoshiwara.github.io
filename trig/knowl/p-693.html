<p xmlns:svg="http://www.w3.org/2000/svg">There are two more trigonometric ratios used for calculating the sides of right triangles, depending on which of the three sides is known and which are unknown.  These ratios are called the <dfn class="terminology">cosine</dfn> and the <dfn class="terminology">tangent</dfn>.</p>
