<p>Next we fill in the value of <span class="process-math">\(\tan 58\degree\text{,}\)</span> and the lengths of the sides.</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
1.6003 = \frac{h}{300}
\end{equation*}
</div>
<p class="continuation">Solving for <span class="process-math">\(h\)</span> gives</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
h = 300(1,6003) = 480.0
\end{equation*}
</div>
<p class="continuation">so the height of the cliff is about 480 feet.</p>
