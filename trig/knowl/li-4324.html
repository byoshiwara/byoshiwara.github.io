<article class="assemblage assemblage-like"><h5 class="heading"><span class="title">Angle Between Two Vectors.</span></h5>
<p>The angle <span class="process-math">\(\theta\)</span> between two vectors <span class="process-math">\({\bf{v}}\)</span> and <span class="process-math">\({\bf{w}}\)</span> is given by</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\cos \theta = \dfrac{{\bf{v}} \cdot {\bf{w}}}{\|{\bf{v}}\| \|{\bf{w}}\|}
\end{equation*}
