<p>The point \(S(2,\pi)\) is also \((-2,\pi)\) or \((-2,0)\text{.}\) The point \(T(3, \dfrac{2\pi}{3})\) can also be designated by \((-3, \dfrac{2\pi}{3}+\pi)\text{,}\) or \((-3, \dfrac{5\pi}{3})\text{.}\)</p></span><span class="incontext"><a href="Polar-Coordinates.html#solution-193">in-context</a></span>
