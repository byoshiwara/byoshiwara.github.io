<p>We define the logarithmic function, \(g(x) = \log_b x\text{,}\) which takes the log base \(b\) of its input values. The log function \(g(x) = \log_b x\) is the inverse of the exponential function \(f (x) = b^x\text{.}\)</p></article><span class="incontext"><a href="chap5-summary.html#li-6300">in-context</a></span>
