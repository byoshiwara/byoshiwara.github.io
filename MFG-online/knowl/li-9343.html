<article class="listitem"><h5 class="heading"><span class="type">Item</span></h5>The \(x\)-coordinate of \(P_3\) is the same as the \(x\)-coordinate of \(P_2\text{,}\) and the \(y\)-coordinate of \(P_3\) is the same as the \(y\)-coordinate of \(P_1\text{.}\) Thus, the coordinates of \(P_3\) are \((x_2, y_1)\text{.}\)</article><span class="incontext"><a href="appendix-a.html#li-9343">in-context</a></span>
