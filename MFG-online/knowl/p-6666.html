<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The cost, \(C\text{,}\) of driving a rental car is given by the function</p>
\begin{equation*}
C = f (t, g) = 29.95t + 2.80g
\end{equation*}
<p>where \(t\) is the number of days you rent the car and \(g\) is the number of gallons of gas you buy.</p>
