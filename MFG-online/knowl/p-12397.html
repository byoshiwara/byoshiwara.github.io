<p>A fireworks rocket is fired from ground level. Its height in feet \(t\) seconds after launch is given by</p>
\begin{equation*}
h = 320t - 16t^2\text{.}
\end{equation*}
<p>During what time interval is the rocket higher than \(1024\) feet?</p>
