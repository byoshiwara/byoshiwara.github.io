</h5>A graph is increasing if the \(y\)-values get larger as we read from left to right. The graph of \(g\) is increasing for \(t\)-values between \(-4\) and \(1\text{,}\) and between \(3\) and \(5\text{.}\) Thus, \(g\) is increasing on the intervals \((-4, 1)\) and \((3, 5)\text{.}\)</article><span class="incontext"><a href="graphs-of-functions.html#li-616">in-context</a></span>
