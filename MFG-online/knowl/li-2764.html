<article class="listitem"><h5 class="heading"><span class="type">Item</span></h5>
<p>If the solutions of the equation \(\abs{ax + b} = c\) are \(r\) and \(s\text{,}\) with \(r\lt s\text{,}\) then the solutions of \(\abs{ax + b}\gt c\) are  \(x\lt r\) or \(x\gt s\text{.}\)</p></article><span class="incontext"><a href="chap2-summary.html#li-2764">in-context</a></span>
