<p>\begin{align*} \frac{\left(5^{1/2}y^2\right)^2}{\left(5^{2/3} y\right)^3}  \amp= \frac{5y^4}{5^2 y^3} \amp\amp \text{Apply the fourth law of exponents.}\\ \amp = \frac{y^{4-3}}{5^{2-1}}=\frac{y}{5} \amp\amp \text{Apply the second law of exponents.}\\ \end{align*}</p></article><span class="incontext"><a href="Rational-Exponents.html#li-3698">in-context</a></span>
