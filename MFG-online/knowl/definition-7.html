<span class="type">Definition</span><span class="codenumber">4.1</span><span class="title">Exponential Growth</span>
</h5>
<p></p>
<p>
    The function
    \begin{equation*}P(t) = P_0 b^t\end{equation*}
    models exponential growth.
</p>
<p>
    \(P_0 = P(0)\) is the <em class="terminology">initial value</em> of \(P\);
</p>
<p>
    \(b\) is the <em class="terminology">growth factor</em>.
</p></article><span class="incontext"><a href="Exponential-Growth-and-Decay.html#definition-7">in-context</a></span>
