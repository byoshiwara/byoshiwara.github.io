<article class="listitem"><h5 class="heading">
<span class="type">Item</span><span class="title">cube</span>
</h5>
<p><em class="terminology">v</em>, to raise an expression to the power \(3\text{.}\) For example, to cube \(2\) means to form the product of three \(2\)s: \(2^3 = 2 \times 2 \times 2 = 8\text{.}\)</p></article><span class="incontext"><a href="glossary.html#li-9341">in-context</a></span>
