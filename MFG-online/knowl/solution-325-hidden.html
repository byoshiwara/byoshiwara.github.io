<ol style="list-style-type: lower-alpha;">
<li>
<p>Apply the commutative law of addition.</p>
\begin{align*}
24 + 18 + 6 \amp = (24 + 6) + 18\\
\amp = 30 + 18 = 48
\end{align*}
</li>
<li>
<p>Apply the commutative law of multiplication.</p>
\begin{align*}
4 \cdot 27\cdot 25 \amp = (4\cdot 25)\cdot 27\\
\amp = 100 \cdot 27 = 2700
\end{align*}
</li>
