<p>The pressure at \(15,000\) feet is approximately \(17.4\) inches of mercury, and at \(25,000\) feet it is \(12\) inches. This represents a decrease in pressure of \(17.4 - 12\text{,}\) or \(5.4\text{,}\) inches of mercury.</p></article><span class="incontext"><a href="appendix-a.html#li-8972">in-context</a></span>
