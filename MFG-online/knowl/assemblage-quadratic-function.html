<article class="assemblage-like"><h5 class="heading"><span class="title">Quadratic Function</span></h5>
<p>A <em class="terminology">quadratic function</em> is one that can be written in the form</p>
\begin{equation*}
f(x) = ax^2 + bx + c
\end{equation*}
<p>where \(a\text{,}\) \(b\text{,}\) and \(c\) are constants, and \(a\) is not equal to zero.</p></article><span class="incontext"><a href="Factors-and-x-Intercepts.html#assemblage-quadratic-function">in-context</a></span>
