<p>In <a knowl="./knowl/example-negative-exponents-complex-fractions.html" knowl-id="xref-example-negative-exponents-complex-fractions" alt="Example A.92 " title="Example A.92 ">ExampleÂ A.92</a>a, note that</p>
\begin{equation*}
\frac{1}{x}-\frac{1}{y}\ne\frac{1}{x-y} 
\end{equation*}
<p>For example, you can check that for \(x=2\) and \(y=3\text{,}\)</p>
\begin{equation*}
\frac{1}{2}-\frac{1}{3}\ne\frac{1}{2-3}=-1 
\end{equation*}
