<article class="assemblage-like"><h5 class="heading"><span class="title">Roots of Powers</span></h5>
<p></p>
<ol style="list-style-type: decimal;">
<li><p>If \(n\) is odd, \(\hphantom{blankblank}\sqrt[n]{a^n}=a \)</p></li>
<li>
<p>If \(n\) is even, \(\hphantom{blankblank}\sqrt[n]{a^n}=\abs{a} \)</p>
<p>In particular, \(\hphantom{blankblank}\sqrt{a^2}=\abs{a} \)</p>
</li>
</ol></article><span class="incontext"><a href="appendix-a.html#assemblage-158">in-context</a></span>
