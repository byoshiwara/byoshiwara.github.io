<article class="listitem"><h5 class="heading"><span class="type">Item</span></h5>We do not allow \(b\) to be negative, because if \(b \lt 0\text{,}\) then \(b^x\) is not a real number for some values of \(x\text{.}\) For example, if \(b = -4\) and \(f (x) = (-4)^x\text{,}\) then \(f (1/2) = (-4)^{1/2}\) is an imaginary number.</article><span class="incontext"><a href="Exponential-Functions.html#li-4539">in-context</a></span>
