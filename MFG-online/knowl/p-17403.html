<h5 class="heading"><span class="type">Paragraph</span></h5>
<p><em class="terminology">n</em>, the result of dividing \(1\) by the given number. For example, the reciprocal of \(2\) is \(\frac{1}{2} \text{.}\) Two numbers are reciprocals of each other when their product is \(1\text{.}\)</p>
