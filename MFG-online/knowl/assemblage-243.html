<article class="assemblage-like"><h5 class="heading"><span class="title">Fourth Law of Exponents: Power of a Product</span></h5>
<p>A power of a product is equal to the product of the powers of each of its factors.</p>
\begin{equation*}
(ab)^n = a^n b^n
\end{equation*}
