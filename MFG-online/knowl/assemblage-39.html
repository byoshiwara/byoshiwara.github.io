<article class="assemblage-like"><h5 class="heading"><span class="title">Domain and Range</span></h5>
<p>The <em class="terminology">domain</em> of a function is the set of permissible values for the input variable. The <em class="terminology">range</em> is the set of function values (that is, values of the output variable) that correspond to the domain values.</p></article><span class="incontext"><a href="Domain-Range.html#assemblage-39">in-context</a></span>
