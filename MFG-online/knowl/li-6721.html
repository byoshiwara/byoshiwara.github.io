<article class="listitem"><h5 class="heading"><span class="type">Item</span></h5>
<p>The graph of</p>
\begin{equation*}
y = x^2 - 4x + 4
\end{equation*}
<p>has only one \(x\)-intercept, because the equation</p>
\begin{equation*}
x^2 - 4x + 4 = 0
\end{equation*}
<p>has only one (repeated) real-valued solution, \(x = 2\text{.}\)</p></article><span class="incontext"><a href="Graphing-Parabolas.html#li-6721">in-context</a></span>
