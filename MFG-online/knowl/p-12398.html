<p>In <a href="linear-regression.html" alt="Section 1.6 Linear Regression" title="Section 1.6 Linear Regression">Section 1.6</a>, we used linear regression to fit a line to a collection of data points. If the data points do not cluster around a line, it does not make sense to describe them by a linear function. Compare the scatterplots in <a knowl="./knowl/fig-nonlinear-regression.html" knowl-id="xref-fig-nonlinear-regression" alt="Figure 6.109 " title="Figure 6.109 ">Figure 6.109</a>. <figure class="figure-like"><object type="image/svg+xml" style="width:50%; margin:auto; display:block;" data="images/fig-nonlinear-regression.svg" alt="scatterplot that is linear and another that falls on a parabola"><p style="margin:auto">&lt;&lt;SVG image is unavailable, or your browser cannot render it&gt;&gt;</p></object><figcaption><span class="heading">Figure</span><span class="codenumber">6.109</span></figcaption></figure></p>
