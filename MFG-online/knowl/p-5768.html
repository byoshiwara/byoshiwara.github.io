\begin{align*}
a^{-2}a^{-3} \amp= \frac{1}{a^2}\cdot\frac{1}{a^3}=\frac{1}{a^2\cdot a^3} \\
\amp= \frac{1}{a^{2+3}} \amp\amp \text{By the first law of exponents.} \\
\amp= \frac{1}{a^5}=a^{-5} 
\end{align*}
