<article class="assemblage-like"><h5 class="heading"><span class="title">Intercepts of a Graph</span></h5>
<p>The points where a graph crosses the axes are called the <em class="terminology">intercepts of the graph</em>. </p>
<ol style="list-style-type: decimal;">
<li><p>To find the \(y\)-intercept, set \(x=0\) and solve for \(y\text{.}\)</p></li>
<li><p>To find the \(x\)-intercept, set \(y=0\) and solve for \(x\)</p></li>
