<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">5.3</span><span class="title">Inverse Functions</span>
</h5>
<p></p>
<p>
		Suppose \(g\) is the <em class="terminology">inverse function</em> for \(f\). Then
		\begin{equation*}g(b) = a \text{ if and only if }f(a) = b\end{equation*}
	</p></article><span class="incontext"><a href="Inverse-Functions.html#definition-11">in-context</a></span>
