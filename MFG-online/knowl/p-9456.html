<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Suppose \(g\) is the <em class="terminology">inverse function</em> for \(f\text{.}\) Then</p>
\begin{equation*}
g(b) = a \text{ if and only if }f(a) = b
\end{equation*}
