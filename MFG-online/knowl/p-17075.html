<h5 class="heading"><span class="type">Paragraph</span></h5>
<p><em class="terminology">n</em>, (i) the distance above the ground or above sea level; (ii) the vertical distance between the base and the opposite vertex of a triangle, pyramid, or cone; (iii) the distance between parallel sides of a parallelogram, trapezoid, or rectangle. Also called <em class="terminology">height</em>.</p>
