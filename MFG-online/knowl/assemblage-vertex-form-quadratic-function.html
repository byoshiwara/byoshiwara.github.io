<article class="assemblage-like"><h5 class="heading"><span class="title">Vertex Form for a Quadratic Function</span></h5>
<p>A quadratic function \(y = ax^2 + bx + c\text{,}\) \(a \ne 0\text{,}\) can be written in the vertex form</p>
\begin{equation*}
y = a(x - x_v)^2 + y_v
\end{equation*}
<p>where the vertex of the graph is \((x_v, y_v)\text{.}\)</p></article><span class="incontext"><a href="Problem-Solving.html#assemblage-vertex-form-quadratic-function">in-context</a></span>
