<article class="assemblage-like"><h5 class="heading"><span class="title">Inverse Functions</span></h5>
<p>Suppose \(g\) is the <em class="terminology">inverse function</em> for \(f\text{.}\) Then</p>
\begin{equation*}
g(b) = a \text{ if and only if }f(a) = b
\end{equation*}
