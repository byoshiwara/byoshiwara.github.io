\begin{align*}
\sqrt[3]{24x^6y^8} \amp = \sqrt[3]{8x^6 y^6 \cdot 3 y^2}\amp\amp\text{Apply Property (1).}\\
\amp = \sqrt[3]{8x^6 y^6} \sqrt[3]{3 y^2}\amp\amp\text{Take cube roots.}\\
\amp = 2x^2 y^2\sqrt[3]{3y^2}
\end{align*}
