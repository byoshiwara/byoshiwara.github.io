<article class="assemblage-like"><h5 class="heading"><span class="title">The Quadratic Formula</span></h5>
<p>The solutions of the equation \(ax^2 + bx + c = 0\text{, }~~~ a \ne 0\text{,}\) are</p>
\begin{equation*}
x=\frac{-b \pm \sqrt{b^2 - 4ac}}{2a}
\end{equation*}
