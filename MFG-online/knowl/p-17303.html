<h5 class="heading"><span class="type">Paragraph</span></h5>
<p><em class="terminology">n</em>, a function that can be written in the form \(f (x) = a_nx^n + a_{n-1}x^{n-1} + a_{n-2}x^{n-2} +\cdots + a_2x_2 + a_1x + a_0\) where \(a_0, a_1, a_2, \ldots a_n\) are constants.</p>
