<p>Compute the coordinates of the vertex:</p>
\begin{equation*}
\begin{aligned}
x_v\amp=\frac{-b}{2a}=\frac{-3}{2(1)}= -1.5\\
y_v\amp=  (-1.5)2 + 3(-1.5) + 1 = -1.25
\end{aligned}
\end{equation*}
<p>The vertex is the point \((-1.5,-1.25)\text{.}\)</p></article><span class="incontext"><a href="Graphing-Parabolas.html#li-6693">in-context</a></span>
