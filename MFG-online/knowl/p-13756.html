<p>Because each zero corresponds to a factor of the polynomial, the factored form of \(x^4 + 4\) is</p>
\begin{equation*}
x^4 + 4 = \left[x - (1 + i )\right]\left[x - (-1 + i )\right]\left[x - (-1 - i )\right]\left[x - (1 - i )\right]
\end{equation*}
