<p>The population of Maple Rapids was \(4800\) in 1990 and had grown to \(6780\) by 2005. Assume that the population increases at a constant rate. Express the population, \(P\text{,}\) of Maple Rapids in terms of the number of years, \(t\text{,}\) since 1990.</p>
