<span class="type">Definition</span><span class="codenumber">3.50</span><span class="title">Exponential Notation for Radicals</span>

<p></p>
<p>
    For any integer \(n \ge 2\) and for \(a \ge 0\),
    \begin{equation*}a^{1/n} = \sqrt[n]{a}\end{equation*}
