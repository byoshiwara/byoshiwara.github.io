<article class="assemblage-like"><h5 class="heading"><span class="title">Degree of a Product</span></h5>
<p>The degree of a product of nonzero polynomials is the sum of the degrees of the factors. That is,</p>
<p>If \(P(x)\) has degree \(m\) and \(Q(x)\) has degree \(n\text{,}\) then their product \(P(x)Q(x)\) has degree \(n + m\text{.}\)</p></article><span class="incontext"><a href="Polynomial-Functions.html#assemblage-132">in-context</a></span>
