<article class="theorem-like"><h5 class="heading">
<span class="type">Key Idea</span><span class="codenumber">5.79</span><span class="title">The Natural log and \(e^x\)</span>
</h5>
<p>
		\begin{equation*}
			\ln{e^x} = x\text{, for all }x ~~\text{ and }~~e^{\ln x} = x\text{, for }x \gt 0
		\end{equation*}
