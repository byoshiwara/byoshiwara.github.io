<span class="type">Item</span><span class="title">\(n\)th root</span>
</h5>
<p><em class="terminology">n</em>, a number which when raised to the power \(n\) gives a desired value. When \(b^n = a\text{,}\) then \(b\) is an \(n\)th root of \(a\text{.}\)</p></article><span class="incontext"><a href="glossary.html#li-9506">in-context</a></span>
