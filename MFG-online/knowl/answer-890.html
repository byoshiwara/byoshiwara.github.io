<ol class="cols2" style="list-style-type: lower-alpha;">
<li style="width:49%; float:left;"><p>\(x=b^m \text{,}\) \(y=b^n\)</p></li>
<li style="width:49%; float:left;"><p>\(\log_b(b^m\cdot b^n)\)</p></li>
<li style="width:49%; float:left;"><p>\(\log_b(b^m\cdot b^n)=\log_b b^{m+n} \)</p></li>
<li style="width:49%; float:left;"><p>\(\log_b b^{m+n}=m+n \)</p></li>
<li style="width:49%; float:left;"><p>\(\log_b b^{m+n}=(\log_b x)+(\log_b y) \)</p></li>
