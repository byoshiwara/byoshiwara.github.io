<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>If a quantity is multiplied by a constant factor, \(b\text{,}\) in each time period, we say that it undergoes <em class="terminology">exponential growth</em> or <em class="terminology">decay</em> . The constant \(b\) is called the <em class="terminology">growth factor</em> if \(b\gt 1\) and the <em class="terminology">decay factor</em> if \(0 \lt b \lt 1\text{.}\)</p>
