<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The <em class="terminology">ZInteger</em> (Zoom Integer) window shows nice \(x\)-values in increments of \(1\) unit. Access the <em class="terminology">ZInteger</em> window as follows: Press <tt class="code-inline tex2jax_ignore">ZOOM</tt> \(8\text{,}\) move the bug with the arrow keys to the center of your new window, and press <tt class="code-inline tex2jax_ignore">ENTER</tt>.</p>
