<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>You can see that for higher average speeds, the travel time is shorter. In other words, the time needed for a \(600\)-mile journey is a decreasing function of average speed. In fact, a formula for the function is</p>
\begin{equation*}
T = f (R) = \frac{600}{R}
\end{equation*}
