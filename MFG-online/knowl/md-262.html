\begin{align*}
\left(\frac{x}{3}\right)^4 \amp = \frac{x}{3}\cdot \frac{x}{3}\cdot \frac{x}{3}\cdot \frac{x}{3}
= \frac{x\cdot x\cdot x\cdot x}{3\cdot 3\cdot 3\cdot 3}\\
\amp = \frac{x^4}{3^4}=\frac{x^4}{81}
\end{align*}
