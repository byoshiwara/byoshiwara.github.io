<h5 class="heading"><span class="type">Paragraph</span></h5>
<p><em class="terminology">n</em>, a constant in an equation that varies in other equations of the same form. For example, in the slope-intercept formula \(y = b + mx\text{,}\) the constants \(b\) and \(m\) are parameters.</p>
