<p>For the graph of \(y = ax^2 + bx + c\text{,}\) the \(x\)-coordinate of the vertex is \(x_v = \dfrac{-b}{2a}\text{.}\)</p>
<p>To find the \(y\)-coordinate of the vertex, we substitute \(x_v\) into the formula for the parabola.</p></article><span class="incontext"><a href="chap6-summary.html#li-7430">in-context</a></span>
