<p>Count the number of places you moved the decimal point: This determines the power of \(10\text{.}\) </p>
<ol style="list-style-type: lower-alpha;">
<li><p>If the original number is greater than \(10\text{,}\) the exponent is positive.</p></li>
<li><p>If the original number is less than \(1\text{,}\) the exponent is negative.</p></li>
</ol>
