<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The graph of a quadratic function \(f (x) = ax^2 + bx + c\) is called a <em class="terminology">parabola</em>. The values of the constants \(a\text{,}\) \(b\text{,}\) and \(c\) determine the location and orientation of the parabola.</p>
