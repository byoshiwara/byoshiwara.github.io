</h5>
<p>We have four methods for solving quadratic equations: extracting roots, factoring, completing the square, and using the quadratic formula. The first two methods are faster, but they do not work on all equations. The last two methods work on any quadratic equation.</p></article><span class="incontext"><a href="chap6-summary.html#li-7351">in-context</a></span>
