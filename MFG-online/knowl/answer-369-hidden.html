<li><p>Vertically stretched by a factor of \(3\text{:}\) \(y = 3 f (x)\)</p></li>
<li><p>Reflected about the \(x\)-axis: \(y = -f (x)\)</p></li>
<li><p>Translated \(1\) unit right: \(y = f (x - 1)\)</p></li>
<li><p>Translated \(4\) units up: \(y = f (x) + 4\)</p></li>
