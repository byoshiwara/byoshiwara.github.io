<article class="assemblage-like"><h5 class="heading"><span class="title">The Natural Logarithm</span></h5>
<p>The natural logarithm is the logarithm base \(e\text{.}\)</p>
\begin{equation*}
\ln x = \log_{e}{x}, ~~~~ x\gt 0
\end{equation*}
