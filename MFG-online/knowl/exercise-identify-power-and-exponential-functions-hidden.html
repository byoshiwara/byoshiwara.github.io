<body><article class="exercise-like">Which of the following functions are exponential functions, and which are power functions? <ol style="list-style-type: lower-alpha;">
<li>\(F(x) = 1.5^x\)</li>
<li>\(G(x) = 3x^{1.5}\)</li>

<li>\(K(x) = (3x)^{1.5}\)</li>
</ol></article></body>
