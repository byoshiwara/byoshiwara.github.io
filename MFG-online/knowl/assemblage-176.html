<article class="assemblage-like"><h5 class="heading"><span class="title">Third Law of Exponents: Power of a Power</span></h5>
<p>To raise a power to a power, keep the same base and multiply the exponents.</p>
\begin{equation*}
\left(a^m\right)^n = a^{mn}
\end{equation*}
