<p><article class="assemblage-like"><h5 class="heading"><span class="title">Properties of Logarithms</span></h5>
<p>If \(x\text{,}\) \(y\text{,}\) \(b\gt 0\text{,}\) and \(b\ne 1\text{,}\) then </p>
<ol style="list-style-type: decimal;">
<li><p>\(\log_b(xy)=\log_b x + \log_b y \)</p></li>
<li><p>\(\log_b\dfrac{x}{y}=\log_b x - \log_b y \)</p></li>
<li><p>\(\log_b x^k= k\log_b x \)</p></li>
</ol></article></p>
