<p><article class="assemblage-like"><h5 class="heading"><span class="title">Compound Interest</span></h5>
<p>The amount \(A(t)\) accumulated (principal plus interest) in an account bearing interest compounded annually is</p>
\begin{equation*}
A(t) = P(1 + r)^t
\end{equation*}

<tr>
<td class="l m b0 r0 l0 t0 lines">\(P\)</td>
<td class="l m b0 r0 l0 t0 lines">\(\)</td>

</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\(r\)</td>
<td class="l m b0 r0 l0 t0 lines">\(\)</td>
<td class="l m b0 r0 l0 t0 lines">is the interest rate,</td>
</tr>
