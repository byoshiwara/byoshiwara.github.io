<article class="assemblage-like"><h5 class="heading">The Discriminant</h5>
<p>
		The <em class="terminology">discriminant</em> of a quadratic equation is \(D = b^2 âˆ’ 4ac\).
		<ol style="list-style-type: decimal;">
<li id="li-3689">
				If \(D \gt 0\), there are two unequal real solutions.
			</li>
<li id="li-3690">
