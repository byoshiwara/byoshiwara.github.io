<h5 class="heading"><span class="type">Paragraph</span></h5>
<p><em class="terminology">n</em>, (of a matrix) the numbers of rows and columns respectively of the matrix, also called the <em class="terminology">dimension</em> of the matrix. For example, a matrix with order \(2\) by \(3\) (or \(2 \times 3\)) has two rows and three columns.</p>
