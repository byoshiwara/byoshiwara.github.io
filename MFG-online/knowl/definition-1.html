<span class="type">Definition</span><span class="codenumber">1.1</span><span class="title">Rational Function</span>
</h5>
<p>
	A <em class="terminology">rational function</em> is one of the form
	\begin{equation*}
		f (x) =\frac{P(x)}{Q(x)}
	\end{equation*}
	where \(P(x)\) and \(Q(x)\) are polynomials and \(Q(x)\) is not the zero polynomial..
</p></article><span class="incontext"><a href="Rational-Functions.html#definition-1">in-context</a></span>
