<article class="assemblage-like"><h5 class="heading">Rational Function</h5>
<p>
	A <em class="terminology">rational function</em> is one of the form
	\begin{equation*}
		f (x) =\frac{P(x)}{Q(x)}
	\end{equation*}
	where \(P(x)\) and \(Q(x)\) are polynomials and \(Q(x)\) is not the zero polynomial.
</p></article><span class="incontext"><a href="Graphing-Rational-Functions.html#assemblage-127">in-context</a></span>
