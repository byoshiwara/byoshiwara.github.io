<article class="theorem-like"><h5 class="heading">
<span class="type">Key Idea</span><span class="codenumber">5.90</span><span class="title">Exponential Growth and Decay</span>
</h5>
<p>
		The function
		\begin{equation*}P(t) = P_0 e^{kt}\end{equation*}
		describes exponential growth if \(k \gt 0\),
	</p>
<p>
		and exponential decay if \(k \lt 0\).
	</p></article><span class="incontext"><a href="The-Natural-Base.html#theorem-11">in-context</a></span>
