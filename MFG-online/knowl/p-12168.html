<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Consider the graph of \(y = x^2 - 4\text{.}\) Find the solutions of the following equations and inequalities. </p>
<ol style="list-style-type: lower-alpha;">
<li>\(x^2 - 4 = 0\)</li>
<li>\(x^2 - 4 \lt 0\)</li>
<li>\(x^2 - 4 \gt 0\)</li>
</ol>
