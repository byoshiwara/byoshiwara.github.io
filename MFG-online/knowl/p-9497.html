<p>Because \(f\) is undefined at \(x = -3\text{,}\) the domain of \(f\) is all real numbers except \(-3\text{.}\) The graph has a horizontal asymptote at \(y = 0\text{,}\) so the range is all real numbers except \(0\text{.}\)</p>
