<span class="type">Item</span><span class="title">factored form</span>
</h5>
<p><em class="terminology">n</em>, (i) (of a polynomial or algebraic expression) an expression written as a product of two or more factors, where the algebraic factors cannot be further factored; (ii) (of an equation of a parabola) the form \(y = a(x - r_1)(x - r_2)\text{.}\)</p></article><span class="incontext"><a href="glossary.html#li-9397">in-context</a></span>
