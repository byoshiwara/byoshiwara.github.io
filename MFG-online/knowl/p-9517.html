<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Consider the function \(f(x) = x^3 + 2\) and its inverse, \(f^{-1}(y) = \sqrt[3]{y - 2}\text{.}\) </p>
<ol style="list-style-type: lower-alpha;">
<li>Show that the inverse function undoes the effect of \(f\) on \(x = 2\text{.}\)</li>
<li>Show that \(f\) undoes the effect of the inverse function on \(y = -25\text{.}\)</li>
</ol>
