\begin{align*}
\frac{\sqrt[3]{16y^5}}{\sqrt[3]{y^2}}\amp =\sqrt[3]{\frac{16y^5}{y^2}}\amp\amp\text{Reduce.} \\
\amp = \sqrt[3]{16y^3}\amp\amp\text{Simplify: factor out perfect cubes.}\\
\amp = \sqrt[3]{8y^3}\sqrt[3]{2}\\
\amp = 2y \sqrt[3]{2}
\end{align*}
