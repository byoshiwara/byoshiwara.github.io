<p>The <em class="terminology">absolute value</em> of \(x\) is defined by</p>
\begin{equation*}
\abs{x} =
\begin{cases}
x \amp \text{if } x\ge 0\\
-x  \amp \text{if } x\lt 0
\end{cases}
\end{equation*}
