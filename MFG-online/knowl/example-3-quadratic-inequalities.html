<p>
		Consider the graph of \(y = x^2 − 4\). Find the solutions of the following equations and inequalities.
		<ol style="list-style-type: lower-alpha;">
<li id="li-3">\(x^2 − 4 = 0\)</li>
<li id="li-4">\(x^2 − 4 \lt 0\)</li>
<li id="li-5">\(x^2 − 4 \gt 0\)</li>
</ol>
