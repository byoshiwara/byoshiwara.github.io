<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>A revised form of Kleiber's rule states that the basal metabolic rate for many groups of animals is given by</p>
\begin{equation*}
B(m) = 70m^{0.75}
\end{equation*}
<p>where \(m\) is the mass of the animal in kilograms and the BMR is measured in kilocalories per day.</p>
