\begin{align*}
(7 - 4i )(-2 - i ) \amp= -14 - 7i + 8i + 4i^2\amp\amp\text{Replace }i^2 \text{ by }-1.\\
\amp = -14 - 7i + 8i - 4\amp\amp\text{Combine real parts and imaginary}\\
\amp= -18 + i\amp\amp\text{parts.}
