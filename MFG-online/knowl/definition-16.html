<span class="type">Definition</span><span class="codenumber">6.2</span><span class="title">Quadratic Function</span>
</h5>
<p>
	A <em class="terminology">quadratic function</em>s is one that can be written in the form
	\begin{equation*}f(x) = ax^2 + bx + c\end{equation*}
	where \(a\), \(b\), and \(c\) are constants, and \(a\) is not equal to zero.
