<p>The loudness of a sound is measured in decibels, \(D\text{,}\) by</p>
\begin{equation*}
D=10 \log_{10}\left(\frac{I}{10^{-12}}\right)
\end{equation*}
<p>where \(I\) is the intensity of its sound waves (in watts per square meter).</p></article><span class="incontext"><a href="chap5-summary.html#li-6329">in-context</a></span>
