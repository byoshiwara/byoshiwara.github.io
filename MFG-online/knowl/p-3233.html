<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>A function may be defined by different formulas on different portions of the \(x\)-axis. Such a function is said to be defined <em class="terminology">piecewise</em>. To graph a function defined piecewise, we consider each piece of the \(x\)-axis separately.</p>
