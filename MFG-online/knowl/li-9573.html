<span class="type">Item</span><span class="title">rational exponent</span>
</h5>
<p><em class="terminology">n</em>, an exponent that is a rational number. For example, the expression \(x^{1/3}\) has a rational exponent of \(1/3\text{,}\) and \(x^{1/3} = \sqrt[3]{x}\text{.}\)</p></article><span class="incontext"><a href="glossary.html#li-9573">in-context</a></span>
