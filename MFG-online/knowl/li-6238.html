<p>The Richter magnitude, \(M\text{,}\) of an earthquake is given by</p>
\begin{equation*}
M=\log_{10}\left(\frac{A}{A_0} \right)
\end{equation*}
<p>where \(A\) is the amplitude of its seismographic trace and \(A_0\) is the amplitude of the smallest detectable earthquake.</p></article><span class="incontext"><a href="Logarithm-Scales.html#li-6238">in-context</a></span>
