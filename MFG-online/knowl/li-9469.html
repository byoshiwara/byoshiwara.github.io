<span class="type">Item</span><span class="title">compound inequality</span>
</h5>
<p><em class="terminology">n</em>, a mathtermatical statterment involving two order symbols. For example, the compound inequality \(1\lt x\lt 2\) says that "\(1\) is less than \(x\text{,}\) and \(x\) is less than \(2\text{.}\)"</p></article><span class="incontext"><a href="glossary.html#li-9469">in-context</a></span>
