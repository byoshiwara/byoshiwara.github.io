<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The conjugate of \(z = 7 - 5i\) is \(\overline{z} = 7 + 5i\text{,}\) so</p>
\begin{align*}
z\overline{z} \amp= (7 - 5i )(7 + 5i )\\
\amp= 49 - 25i^2  \\
\amp= 49 + 25  \\
\amp=  74 
\end{align*}
