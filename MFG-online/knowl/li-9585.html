<article class="listitem"><h5 class="heading">
<span class="type">Item</span><span class="title">reduced row echelon form</span>
</h5>
<p><em class="terminology">n</em>, (of a matrix) a row echelon form matrix that also satisfies (1) the leading entry in each nonzero row is a \(1\text{,}\) (2) each leading \(1\) is the only nonzero entry in its column.</p></article><span class="incontext"><a href="glossary.html#li-9585">in-context</a></span>
