<p>The <em class="terminology">midpoint</em> of the line segment joining the points \(P_1(x_1, y_1)\) and \(P_2(x_2, y_2)\) is the point \(M(\overline{x}, \overline{y})\text{,}\) where</p>
\begin{equation*}
\overline{x} = \frac{x_1 + x_2}{2} ~~~\text{ and }~~~
\overline{y} = \frac{y_1 + y_2}{2}
\end{equation*}
