<h5 class="heading"><span class="type">Paragraph</span></h5>
<p><em class="terminology">n</em>, (i) a way to compare two quantities by division, (ii) a fraction. For example, "the ratio of \(1\) to \(2\)" can be written as \(\frac{1}{2} \text{.}\)</p>
