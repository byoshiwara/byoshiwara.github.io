<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The parabola is symmetric about a vertical line, called the <em class="terminology">axis of symmetry</em>, that runs through the vertex. The \(y\)-intercept is the point where the parabola intersects the \(y\)-axis. The graph of a quadratic function always has exactly one \(y\)-<em class="terminology">intercept</em>.</p>
