<article class="assemblage-like"><h5 class="heading"><span class="title">Fifth Law of Exponents: Power of a Quotient</span></h5>
<p>To raise a quotient to a power, raise both the numerator and denominator to the power.</p>
\begin{equation*}
\left(\frac{a}{b}\right)^n=\frac{a^n}{b^n}
\end{equation*}
