<span class="type">Item</span><span class="title">decimal place</span>
</h5>
<p><em class="terminology">n</em>, the position of a digit relative to the decimal point. For example, in the number \(3.14159\text{,}\) the digit \(4\) is in the second decimal place, or hundredths place.</p></article><span class="incontext"><a href="glossary.html#li-9347">in-context</a></span>
