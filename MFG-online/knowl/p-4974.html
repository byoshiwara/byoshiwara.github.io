<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Although the moon is spherical, what we can see from Earth looks like a (sometimes only partly visible) disk. The percentage of the moon's disk that is visible varies between \(0\) (at new moon) to \(100\) (at full moon).</p>
