<p>Recall that \(\text{time} = \dfrac{\text{distance}}{\text{rate}}\text{.}\) If we let \(r\) represent the speed of the plane in still air, then the time required for a one-way trip is</p>
\begin{equation*}
f(r)=\frac{800}{r}
\end{equation*}
