<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The graph of</p>
\begin{equation*}
y = x^2 - 4x + 6
\end{equation*}
<p>has no \(x\)-intercepts, because the equation</p>
\begin{equation*}
x^2 - 4x + 6 = 0
\end{equation*}
<p>has no real-valued solutions.</p>
