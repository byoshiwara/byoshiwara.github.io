<article class="assemblage-like"><h5 class="heading"><span class="title">First Law of Exponents: Product of Powers</span></h5>
<p>To multiply two powers with the same base, add the exponents and leave the base unchanged.</p>
\begin{equation*}
a^m \cdot a^n = a^{m+n}
\end{equation*}
