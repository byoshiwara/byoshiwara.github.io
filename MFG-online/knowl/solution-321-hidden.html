<body><span class="solution"><p>Substitute \((2, -1)\) for \((x_1, y_1)\) and substitute \((4, 3)\) for \((x_2, y_2)\) in the distance formula to obtain</p>
\begin{align*}
d\amp =\sqrt{(x_2 - x_1)^2 + (y_2 - y_1)^2}\\
\amp =\sqrt{(4 - 2)^2 + \left[3 - (-1)\right]^2} \\
\amp = \sqrt{4+16}=\sqrt{20}\approx 4.47
\end{align*}
