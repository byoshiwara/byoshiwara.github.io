<article class="assemblage-like"><h5 class="heading"><span class="title">Inverse Variation with a power</span></h5>
<p>\(y\) <em class="terminology">varies inversely</em> with \(x^n\) if</p>
\begin{equation*}
y = \frac{k}{x^n}\text{, }x \ne 0
\end{equation*}
<p>where \(k\) and \(n\) are positive constants.</p></article><span class="incontext"><a href="Variation.html#assemblage-49">in-context</a></span>
