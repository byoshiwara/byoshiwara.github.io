<article class="assemblage-like"><h5 class="heading"><span class="title">Inverse Functions</span></h5>
<p>If the inverse of a function \(f\) is also a function, then the inverse is denoted by the symbol \(f^{-1}\text{,}\) and</p>
\begin{equation*}
f^{-1} (b) = a~~ \text{ if and only if } ~~f(a) = b
\end{equation*}
