<article class="definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="codenumber">5.72</span><span class="title">The Natural Logarithm</span>
</h5>
<p>
		The natural logarithm is the logarithm base \(e\).
		\begin{equation*}\ln x = \log_{e}{x} ~~~~ x\gt 0\end{equation*}
	</p></article><span class="incontext"><a href="The-Natural-Base.html#definition-15">in-context</a></span>
