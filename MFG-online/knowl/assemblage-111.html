<article class="assemblage-like"><h5 class="heading"><span class="title">Inverse Functions</span></h5>
<p>Suppose the inverse of \(f\) is a function, denoted by \(f^{-1}\text{.}\) Then</p>
\begin{equation*}
f^{-1}(y) = x \text{ if and only if }f(x) = y
\end{equation*}
