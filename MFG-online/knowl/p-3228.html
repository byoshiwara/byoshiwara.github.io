<p>We choose positive values for \(a\) and \(b\text{,}\) say \(a = 3\) and \(b = 5\text{.}\) Then</p>
\begin{equation*}
\abs{3 + 5} = \abs{8} = 8 ~\text{ and } ~ \abs{3}+\abs{5}= 3 + 5 = 8
\end{equation*}
<p>so \(\abs{3 + 5} = \abs{3} + \abs{5}\text{.}\)</p>
