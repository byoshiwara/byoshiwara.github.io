<p>Even without an equation, we can check whether a table of data describes direct variation or merely an increasing function. If \(y\) varies directly with \(x^n\) , then \(y = kx^n\) , or, equivalently, \(\dfrac{y}{x^n} = k\text{.}\)</p>
