<article class="remark-like"><h5 class="heading">
<span class="type">Caution</span><span class="codenumber">3.54</span>
</h5>
<p>Note that</p>
\begin{equation*}
25^{1/2} \ne \frac{1}{2}(25) ~~ \text{ and } ~~ 125^{1/3} \ne \frac{1}{3}(125)
\end{equation*}
<p>An exponent of \(\dfrac{1}{2}\) denotes the square root of its base, and an exponent of \(\dfrac{1}{3}\) denotes the cube root of its base.</p></article><span class="incontext"><a href="Roots-and-Radicals.html#warning-10">in-context</a></span>
