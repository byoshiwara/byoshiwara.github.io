<article class="assemblage-like"><h5 class="heading"><span class="title">Rational Function</span></h5>
<p>A <em class="terminology">rational function</em> is one of the form</p>
\begin{equation*}
f (x) =\frac{P(x)}{Q(x)}
\end{equation*}
<p>where \(P(x)\) and \(Q(x)\) are polynomials and \(Q(x)\) is not the zero polynomial.</p></article><span class="incontext"><a href="Graphing-Rational-Functions.html#assemblage-rational-function">in-context</a></span>
