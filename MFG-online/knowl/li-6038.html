<p><em class="terminology">Continuous compounding</em>: The amount accumulated in an account after \(t\) years at interest rate \(r\) compounded continuously is given by</p>
\begin{equation*}
A(t) = Pe^{rt}
\end{equation*}
<p>where \(P\) is the principal invested.</p></article><span class="incontext"><a href="The-Natural-Base.html#li-6038">in-context</a></span>
