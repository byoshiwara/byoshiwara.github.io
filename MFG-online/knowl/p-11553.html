<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>For the graph of \(y = ax^2 + bx + c\text{,}\) the \(x\)-coordinate of the <em class="terminology">vertex</em> is \(x_v = \frac{-b}{2a}\text{.}\) To find the \(y\)-coordinate of the vertex, we substitute \(x_v\) into the formula for the parabola.</p>
