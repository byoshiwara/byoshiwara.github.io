<p>Property (3): \begin{align*} \log_{2}{64} \amp=\log_{2}{(4)^3} \amp\amp=3\log_2 4  \amp \text{ because }\left(2^{\alert{2}}\right)^\alert{3}  \amp= 2^\alert{6}  \\ \alert{6} 		\amp\amp\amp = \alert{3}\cdot \alert{2}		\amp (4)^\alert{3} 					\amp = 64 \end{align*}</p>
