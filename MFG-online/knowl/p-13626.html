<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>If \(f(x) \) and \(g(x)\) are nonconstant polynomials with real coefficients, then there exist unique polynomials \(q(x)\) and \(r (x)\) such that</p>
\begin{equation*}
f (x) = g(x)q(x) + r(x),
\end{equation*}
<p>where \(\text{deg } r(x) \lt \text{deg }g(x)\text{.}\)</p>
