<article class="assemblage-like"><h5 class="heading">Fifth Law of Exponents: Power of a Quotient</h5>
<p>
    To raise a quotient to a power, raise both the numerator and denominator to the power.
    \begin{equation*}\left(\frac{a}{b}\right)^n=\frac{a^n}{b^n}\end{equation*}
</p></article><span class="incontext"><a href="appendix-a.html#assemblage-156">in-context</a></span>
