<p>Each television ad costs $150, so \(x\) ads will cost \(\$150x\text{.}\)  Similarly, \(y\) radio ads will cost \(\$50y\text{.}\)  The manager has $3000 to spend, so the sum of the costs must be $3000.  Thus,</p>
\begin{equation*}
150x+50y=3000
\end{equation*}
