<dfn class="terminology">Volume</dfn> is the amount of space contained within a three-dimensional object. It is measured in cubic units, such as cubic feet or cubic centimeters.</li>
<li>
<dfn class="terminology">Surface area</dfn> is the sum of the areas of all the faces or surfaces that contain a solid. It is measured in square units.</li>
