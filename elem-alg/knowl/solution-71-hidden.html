<p>We multiply each term inside parentheses by \(-2\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\blert{-2}(3x-1) \amp = \blert{-2}(3x)\blert{-2}(-1)\\
\amp = -6x+2
\end{align*}
