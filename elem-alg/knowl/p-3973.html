<p>Find a value of \(n\) that makes the expressions equivalent.</p>
<ol class="lower-alpha cols3">
<li>\(\displaystyle y^3 \cdot y^n=y^8\)</li>
<li>\(\displaystyle a^n \cdot a^4 = a^8\)</li>
<li>\(\displaystyle 3\cdot 3^n=3^3\)</li>
</ol>
