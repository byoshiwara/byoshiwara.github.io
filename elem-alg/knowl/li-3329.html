</h6>An algebraic expression with only one term is called a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">monomial</dfn>.  An expression with two terms is called a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">binomial</dfn>, and an expression with three terms is a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">trinomial</dfn>. The expression \(ax^2+bx+c\) is thus called a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">quadratic trinomial</dfn>.</article><span class="incontext"><a href="Ch5-Summary-and-Review.html#li-3329">in-context</a></span>
