<p>When we square a power, we double the exponent, so \(t^8\) is the square of \(t^4\text{.}\) Because 36 is the square of 6, the monomial we want is \(6t^4\text{.}\) To check our result, we square \(6t^4\) to see that \((6t^4)^2=36t^8\text{.}\)</p>
