<p>The second way <dfn class="terminology">distributes</dfn> the multiplication to each term inside parentheses; that is, we multiply each term inside the parentheses by 10.</p>
<div class="displaymath">
\begin{equation*}
\blert{10}(12+8)= \blert{10}(12) + \blert{10}(8)
\end{equation*}
