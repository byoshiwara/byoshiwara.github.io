<article class="assemblage-like"><h6 class="heading"><span class="title">Associative Laws.</span></h6>
<ul class="circle">
<li>Addition:  If \(a, b\) and \(c\) are any numbers, then<div class="displaymath">
\begin{equation*}
(a+b)+c = a+(b+c)
\end{equation*}
</div>
</li>
<li>Multiplication:  If \(a, b\) and \(c\) are any numbers, then<div class="displaymath">
\begin{equation*}
(a \cdot b) \cdot c = a \cdot (b \cdot c)
\end{equation*}
</div>
</li>
