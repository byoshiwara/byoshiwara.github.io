<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We cannot square a binomial by squaring each term separately! For example, it is NOT true that</p>
<div class="displaymath">
\begin{equation*}
(2x+3)^2 = 4x^2+9~~~~~~\alert{\text{Incorrect!}}
\end{equation*}
</div>
<p>We must use the distributive law to multiply the binomial times itself.</p>
