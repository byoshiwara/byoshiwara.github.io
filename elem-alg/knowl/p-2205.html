<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The two expressions are not equivalent, as you can see by evaluating each for, say, \(x=\alert{5}\text{.}\)</p>
<div class="displaymath">
\begin{equation*}
\begin{aligned}
2x^3 \amp =2(\alert{5}^3) = 2(125) = 250\\
(2x)^3\amp =(2 \cdot \alert{5})^3 = 10^3 = 1000           
\end{aligned}
\end{equation*}
</div>
