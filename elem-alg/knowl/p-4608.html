<p>If we want to multiply a fraction by a whole number, we can write the whole number with a denominator of 1. For example,</p>
<div class="displaymath">
\begin{equation*}
\dfrac{2x}{3} \cdot \blert{4} = \dfrac{2x}{3} \cdot \blert{\dfrac{4}{1}} = \dfrac{8x}{3}
\end{equation*}
</div>
