<p>Step 1  To find the LCD, we first factor each denominator completely.</p>
<div class="displaymath">
\begin{gather*}
x^2-2x = x(x-2)\\
x^2-4 = (x-2)(x+2)
\end{gather*}
</div>
<p>The LCD is \(x(x-2)(x+2)\text{.}\)</p>
