<p xmlns:svg="http://www.w3.org/2000/svg">If an object is thrown downwards with initial speed \(v\text{,}\) then after \(t\) seconds it will fall a distance given in feet by \(t(16t+v)\text{.}\) How far will a penny fall in 2 seconds if it is thrown at a speed of 10 feet per second?</p></article><span class="incontext"><a href="Ch1-Summary-and-Review.html#exercise-358">in-context</a></span>
