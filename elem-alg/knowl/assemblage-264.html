<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Real Numbers.</span></h6>
<p>Each point on a number line corresponds either to a rational number or an irrational number, and these numbers fill up the number line completely. The rational and irrational numbers together make up the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">real numbers</dfn>, and the number line is sometimes called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">real line</dfn>.</p></article><span class="incontext"><a href="Square-Roots-and-Cube-Roots.html#assemblage-264">in-context</a></span>
