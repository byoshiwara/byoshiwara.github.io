<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>When we evaluate algebraic expressions that involve radicals, we must follow the order of operations as usual.  Square roots occupy the same position as exponents in the order of operations: They are computed after parentheses but before multiplication.</p>
