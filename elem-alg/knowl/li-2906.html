<article class="listitem"><h6 class="heading">
<span class="type">Item</span>.</h6>
<p>Multiplying a number by a positive power of 10 has the effect of moving the decimal point \(k\) places to the right, where \(k\) is the exponent on 10. For example,</p>
<div class="displaymath">
\begin{equation*}
2.358 \times 10^2 = 235.8~~~~~~\text{and}~~~~~~17 \times 10^4 = 170,000
\end{equation*}
</div></article><span class="incontext"><a href="Negative-Exponents-and-Scientific-Notation.html#li-2906">in-context</a></span>
