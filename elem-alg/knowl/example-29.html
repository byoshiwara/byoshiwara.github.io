<p>The correct way to simplify the expression \(4+6 \cdot 2\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
4 \amp + \blert{6 \cdot 2} \amp \amp \blert{\text{Multiply first.}}\\
\amp = 4 + 12 \amp	\amp \blert{\text{Then add.}}\\
\amp = 16
\end{align*}
