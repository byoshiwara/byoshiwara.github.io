<article class="assemblage-like"><h6 class="heading"><span class="title">Fifth Law of Exponents.</span></h6>
<p>To raise a quotient to a power, raise both the numerator and the denominator to the power. In symbols,</p>
<div class="displaymath">
\begin{equation*}
\blert{\left(\dfrac{a}{b}\right)^n = \dfrac{a^n}{b^n}}
\end{equation*}
