<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<ul class="disc">
<li>The expression \(2x^3\) is a monomial (it has only one term).</li>
<li>The expression \(x^2-16\) is a binomial (it has two terms).</li>
<li>The expression \(ax^2+bx+c\) is called a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">quadratic trinomial</dfn>.</li>
</ul>
