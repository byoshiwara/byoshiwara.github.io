<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Graph of an Equation.</span></h6>
<p>A graph has two <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">axes</dfn>, horizontal and vertical, and the values for the variables are displayed along the axes. The first, or <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">input</dfn>, variable is displayed on the horizontal axis.  The second, or <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">output</dfn>, variable is displayed on the vertical axis.</p></article><span class="incontext"><a href="Equations-and-Graphs.html#assemblage-25">in-context</a></span>
