<li><p>\(\sqrt{4} + \sqrt{9} = 2+3 = 5\text{,}\) but \(\sqrt{13} \not= 5\text{,}\) so the first statement is false.</p></li>
<li><p>\(\sqrt{4}\sqrt{9} = 2(3) = 6\text{,}\) and \(\sqrt{36} = 6\text{,}\) so the second statement is true.</p></li>
