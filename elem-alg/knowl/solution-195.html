<li>
<p>Apply the third law:  multiply the exponents.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\left(2^{-3}\right)^{-3} = x^{5-8} = 2^{-3(-3)}=2^9
\end{equation*}
</div>
</li>
<li>
<p>Apply the fourth law:  raise each factor to the power.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(ab)^{-3} = a^{-3}b^{-3} 
\end{equation*}
</div>
</li>
