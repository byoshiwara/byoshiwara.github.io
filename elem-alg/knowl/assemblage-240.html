<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Point-Slope Formula.</span></h6>
<p>To find an equation for the line of slope \(m\) passing through the point \((x_1,y_1)\text{,}\) we use the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">point-slope formula</dfn></p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\blert{\dfrac{y-y_1}{x-x_1} = m}
\end{equation*}
</div>
<p class="continuation">or</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\blert{y-y_1 = m(x-x_1)}
\end{equation*}
</div></article><span class="incontext"><a href="Ch4-Summary-and-Review.html#assemblage-240">in-context</a></span>
