<p>We can use the product rule for radicals to write \(\sqrt{12} = \sqrt{4}\sqrt{3}\text{.}\) Now, \(\sqrt{4}=2\text{,}\)  so we can simplify \(\sqrt{12}\) as</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\sqrt{12} = \sqrt{4}\sqrt{3} = 2\sqrt{3}
\end{equation*}
</div>
