<p>The sum of two squares, \(a^2+b^2\text{,}\) cannot be factored!  For example,</p>
<div class="displaymath">
\begin{equation*}
x^2+16,~~~~~~9x^2+4y^2,~~~~~~\text{and}~~~~~~25y^4+w^4
\end{equation*}
</div>
<p>cannot be factored. You can check, for instance, that \(x^2+16 \not= (x+4)(x+4)\text{.}\)</p>
