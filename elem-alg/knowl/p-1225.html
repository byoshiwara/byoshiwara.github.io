<p>Which of the following are equivalent to \(-\dfrac{4}{9}x\text{?}\)</p>
<ol class="lower-alpha cols3">
<li>\(\displaystyle \dfrac{4}{9}(-x)\)</li>
<li>\(\displaystyle \dfrac{-4x}{-9}\)</li>
<li>\(\displaystyle \dfrac{-4}{9x}\)</li>
<li>\(\displaystyle \dfrac{-4x}{9}\)</li>
<li>\(\displaystyle \dfrac{-4}{9}(-x)\)</li>
</ol>
