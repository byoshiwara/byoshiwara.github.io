<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The operation of division is not commutative. The order of the numbers in a quotient makes a difference. For example, \(12 \div 3 = 4\) but \(3 \div 12 = \dfrac{1}{4}\text{.}\)</p>
