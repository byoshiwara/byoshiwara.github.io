<p>\((3a)(2a)\) is the product of two monomials, and we use the commutative property to simplify it:</p>
<div class="displaymath">
\begin{equation*}
(3a)(2a)= 3 \cdot a \cdot 2 \cdot a =3 \cdot 2 \cdot a \cdot a = 6a^2
\end{equation*}
