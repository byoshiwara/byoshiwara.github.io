<p>The graph of the equation</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
y=x^2+2x-5
\end{equation*}
</div>
<p class="continuation">is shown at right. By reading the graph, we estimate the \(x\)-intercepts at approximately 1.5 and 3.5. To find their exact values, we must solve the equation</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
x^2+2x-5=0
\end{equation*}
</div>
