<p>We square both sides of the equation to produce an equation without radicals.</p>
<div class="displaymath">
\begin{align*}
(\sqrt{x-3})^2 \amp = 4^2\\
x-3 \amp = 16\\
x \amp = 19
\end{align*}
</div>
<p>You can check that \(x=19\) satisfies the original equation.</p>
