<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We solve the equation</p>
<div class="displaymath">
\begin{align*}
x^2-6x+9 \amp = 0  \amp \amp \blert{\text{Solve by factoring.}}\\
(x-3)(x-3) \amp = 0\\
x-3=0~~~~x-3 \amp = 0\\
x=3~~~~x \amp = 3
\end{align*}
</div>
<p>This parabola has one \(x\)-intercept, \((3,0)\text{.}\)</p>
