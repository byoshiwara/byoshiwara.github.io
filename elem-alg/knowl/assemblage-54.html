<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Associative Law for Multiplication.</span></h6>
<p>If \(a, b\) and \(c\) are any numbers, then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\blert{(a \cdot b) \cdot c = a \cdot (b \cdot c)}
\end{equation*}
