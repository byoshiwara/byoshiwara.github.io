<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>To recover \(38,400\) from \(3.84\text{,}\) we must move the decimal point four places to the right, so we multiply by \(10^4\text{.}\) Thus,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
38,400 = 3.84 \times 10^4
\end{equation*}
</div>
