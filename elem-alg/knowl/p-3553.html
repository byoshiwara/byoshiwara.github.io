<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Look again at the graph of \(y=4x-x^2\) from Example 1, shown at right. Notice that the graph is symmetric about a vertical line (called the <dfn class="terminology">axis of symmetry</dfn>) that passes through the vertex. All the parabolas we'll study have a vertical axis of symmetry.</p>
