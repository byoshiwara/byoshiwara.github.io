</h6>
<p>The new fractions, \(\dfrac{8}{12}\) and \(\dfrac{9}{12}\text{,}\) are like fractions, so we add them by combining their numerators.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\dfrac{2}{3} + \dfrac{3}{4} = \dfrac{8}{12} + \dfrac{9}{12} = \dfrac{8+9}{12} = \dfrac{17}{12}
\end{equation*}
</div></article><span class="incontext"><a href="Lowest-Common-Denominator.html#li-4414">in-context</a></span>
