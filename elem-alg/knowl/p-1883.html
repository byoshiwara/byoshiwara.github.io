<p>To eliminate the \(y\)-terms, we multiply the first equation by 2 and add:</p>
<div class="displaymath">
\begin{equation*}
\begin{aligned}[t]
6x-2y \amp = 4 \\
\underline{-6x+2y}\amp\underline{{}= 3\vphantom{y}}\\
0x+0y \amp = 7      
\end{aligned}
\end{equation*}
