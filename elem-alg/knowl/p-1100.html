<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>When we add signed numbers, we can remove parentheses that follow an addition symbol. For instance,</p>
<div class="displaymath">
\begin{equation*}
5+(-3)=5-3=2
\end{equation*}
</div>
<p>We can also remove parentheses when we add like terms. Thus,</p>
<div class="displaymath">
\begin{equation*}
5x+(-3x)=5x-3x=2x
\end{equation*}
</div>
