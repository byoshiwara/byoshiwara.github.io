<p xmlns:svg="http://www.w3.org/2000/svg">In the previous Example, \(10z = 10 \cdot z = z \cdot 10\text{,}\) because two numbers can be multiplied in either order to give the same answer. This is the <dfn class="terminology">commutative law</dfn> for multiplication.</p>
