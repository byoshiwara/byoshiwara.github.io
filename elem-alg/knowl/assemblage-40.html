<article class="assemblage-like"><h6 class="heading"><span class="title">Associative Law for Addition.</span></h6>
<p>If \(a, b\) and \(c\) are any numbers, then</p>
<div class="displaymath">
\begin{equation*}
(a+b)+c = a+(b+c)
