<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Of course, even though many radicals are irrational numbers, some radicals, such as \(\sqrt{16}=4\) and \(\sqrt{\dfrac{9}{25}}\text{,}\) represent integers or fractions. Integers such as 9 and 25, whose square roots are whole numbers, are called <dfn class="terminology">perfect squares</dfn>.</p>
