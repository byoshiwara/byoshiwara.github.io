<p>We use the quotient rule to write the expression as a single radical. Then we simplify the fraction inside the radical.</p>
<div class="displaymath">
\begin{align*}
\dfrac{2\sqrt{30a}}{\sqrt{6a}} \amp = 2\sqrt{\dfrac{30a}{6a}}~~~~~~~~\blert{\text{Reduce the fraction.}}\\
\amp = 2\sqrt{5}
\end{align*}
