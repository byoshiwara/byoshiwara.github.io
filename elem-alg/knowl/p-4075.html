<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>So far, we can factor quadratic trinomials of the form \(x^2+bx+c=0\text{,}\) where \(a=1\text{.}\) Recall that the factored form of \(x^2+bx+c=0\) looks like</p>
<div class="displaymath">
\begin{equation*}
(x+p)(x+q)~~~~~~ \text{where}~~~pq=c ~~~ \text{and} ~~~p+q=b
\end{equation*}
</div>
