<body><div class="solution solution-like">
<p>\(\sqrt{45}\) is a number whose square is 45. We can square \(3\sqrt{5}\) as follows:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
(3\sqrt{5})^2 \amp = 3^2(\sqrt{5})^2\\
\amp = 9(5)=45
\end{align*}
</div>
<p data-braille="continuation">Because the square of \(3\sqrt{5}\) is equal to 45, it is the case that \(3\sqrt{5}=\sqrt{45}\text{.}\)</p>
