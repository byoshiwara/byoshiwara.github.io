<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Because there are 3 thirds in each whole unit, we find 63, or 18 thirds in six units. The answer is 18. Now, 3 is the reciprocal of \(\dfrac{1}{3}\text{,}\) so by using the reciprocal rule, we also find</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
6 \div \dfrac{1}{3} = 6 \times 3 = 18
\end{equation*}
</div>
