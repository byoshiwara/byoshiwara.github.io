<article class="remark-like"><h6 class="heading">
<span class="type">Caution</span> <span class="codenumber">9.37</span>.</h6>
<p>Note the difference between the products</p>
<div class="displaymath">
\begin{equation*}
\sqrt{5} \cdot 3 = 3\sqrt{5} ~~~~~\text{and}~~~~~ \sqrt{5} \cdot \sqrt{3} = \sqrt{15}
\end{equation*}
</div>
<p>The rule \(\sqrt{a}\sqrt{b} = \sqrt{ab}\) applies to the second product, but not the first.</p></article><span class="incontext"><a href="Operations-on-Radicals.html#warning-62">in-context</a></span>
