<p xmlns:svg="http://www.w3.org/2000/svg">To the right of zero we mark the numbers 1, 2, 3, 4, ... at evenly spaced intervals. These numbers are called the <dfn class="terminology">natural</dfn> or <dfn class="terminology">counting numbers</dfn>. The <dfn class="terminology">whole numbers</dfn> include the natural numbers and zero:  0, 1, 2, 3, ... .</p>
