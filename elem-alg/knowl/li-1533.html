<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Products and Quotients of Signed Numbers.</span></h6>
<ol class="decimal">
<li>The product or quotient of two numbers with opposite signs is a negative number.</li>
<li>The product or quotient of two numbers with the same sign is a positive number.</li>
