<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Note that \(3^4\) does not mean 3 times 4 or 12; we already have a way to write \(3(4)\text{.}\) Remember that an exponent or power indicates repeated multiplication of the base.</p>
