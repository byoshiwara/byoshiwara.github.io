<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A <dfn class="terminology">square</dfn> is a rectangle whose length and width are equal. If we use \(s\text{,}\) for side, to stand for both the length and width of the square, its area is given by</p>
<div class="displaymath">
\begin{equation*}
A=s \cdot s
\end{equation*}
</div>
