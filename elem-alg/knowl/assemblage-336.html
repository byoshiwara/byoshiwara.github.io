<article class="assemblage-like"><p>First Law of Exponents</p>
<div class="displaymath">
\begin{equation*}
\blert{a^m \cdot a^n = a^{m+n}}
\end{equation*}
</div>
<p>Second Law of Exponents</p>
<div class="displaymath">
\begin{gather*}
\blert{\dfrac{a^m}{a^n} = a^{m-n}~~~~(n \lt m)}\\
\blert{\dfrac{a^m}{a^n} = \dfrac{1}{a^{n-m}}~~~~(n \gt m)}
\end{gather*}
</div></article><span class="incontext"><a href="Laws-of-Exponents.html#assemblage-336">in-context</a></span>
