<p>Step 3	Because the fractions are now like fractions, we can combine their numerators.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\dfrac{x-4}{x^2-2x} + \dfrac{4}{x^2-4} \amp = \dfrac{x^2-2x-8}{x(x-2)(x+2)} + \dfrac{4x}{x(x-2)(x+2)}\\
\amp = \dfrac{x^2+2x-8}{x(x-2)(x+2)}
\end{align*}
