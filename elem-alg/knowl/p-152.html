<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>When we divide \(a\) by \(b\) the result is called the <dfn class="terminology">quotient</dfn> of \(a\) and \(b\text{.}\)  We call \(a\) the <dfn class="terminology">dividend</dfn> and \(b\) the <dfn class="terminology">divisor</dfn>.  In algebra we indicate division by using the division symbol, \(\div\text{,}\) or a fraction bar.</p>
