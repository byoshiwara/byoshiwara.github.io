<p>In Example 1, be careful to subtract each term of the numerator in the second fraction.</p>
<div class="displaymath">
\begin{equation*}
\dfrac{5x+10}{30} - \dfrac{2x-2}{30} = \dfrac{3x\alert{+12}}{30}
\end{equation*}
</div>
<p>because  \(~~(5x+10) - (2x-2) = 5x+10 -2x \alert{+2} = 3x+12\)</p>
