<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Rules for Solving Inequalities.</span></h6>
<ol class="decimal">
<li>We can add or subtract the same quantity on both sides.</li>
<li>We can multiply or divide both sides by the same positive number.</li>
<li>If we multiply or divide both sides by a negative number, we must reverse the direction of the inequality.</li>
