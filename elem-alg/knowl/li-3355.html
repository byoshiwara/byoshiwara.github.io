<p>To compute a negative power of a fraction, we compute the corresponding positive power of its reciprocal. (This is because of the fifth law of exponents.)</p>
<div class="displaymath">
\begin{equation*}
(\dfrac{1}{4})^{-3} = 4^3 = 64
\end{equation*}
