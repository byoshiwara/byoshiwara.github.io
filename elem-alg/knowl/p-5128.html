<p>Finally, factor \(5\) from the bottom row, and write it on the left. The correct factorization is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
2x^2-11x+15=(2x-5)(x-3)
\end{equation*}
