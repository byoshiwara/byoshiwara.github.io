<p>We often use a decimal approximation for a rational number.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\dfrac{2}{3}~~~~  \amp \text{indicates the exact value of 2 divided by 3}\\
0.666667~~~~  \amp \text{is an approximation for}~\dfrac{2}{3}
\end{align*}
