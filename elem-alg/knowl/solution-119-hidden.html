<body><div class="solution"><p>The expression is equal to zero if either of its factors equals zero. The factor \(3x\) equals zero if \(x=0\text{,}\) and \(x-5\) equals zero if \(x=5\text{.}\) So \(3x(x-5)\) equals zero if \(x=0\) or \(x=5\text{.}\)</p></div></body>
