<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Expopnent.</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">An <dfn class="terminology">exponent</dfn> is a number that appears above and to the right of a particular factor. It tells us how many times that factor occurs in the expression.</p>
<p xmlns:svg="http://www.w3.org/2000/svg">The factor to which the exponent applies is called the <dfn class="terminology">base</dfn>, and the product is called a <dfn class="terminology">power</dfn> of the base.</p></article><span class="incontext"><a href="Exponents.html#assemblage-242">in-context</a></span>
