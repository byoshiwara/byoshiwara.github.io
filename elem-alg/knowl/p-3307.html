<p>In the second expression, \(3x^2\) and \(5x^2\) are like terms.Thus,</p>
<div class="displaymath">
\begin{equation*}
3x^2+5x^2=8x^2
\end{equation*}
</div>
<p>Note that we do not change the exponent on \(x\) in the sum; it is still 2.</p>
