<p>Next, we multiply our approximation by \(-2\) to find</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
-2\sqrt{7} \approx -5.2905026
\end{equation*}
</div>
<p data-braille="continuation">Finally,we add 8 to get</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
8-2\sqrt{7} \approx 2.7084974
\end{equation*}
</div>
<p data-braille="continuation">Rounding to three decimal places gives 2.708</p>
<span class="incontext"><a href="Square-Roots-and-Cube-Roots.html#p-3514">in-context</a></span>
