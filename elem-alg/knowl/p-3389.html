<p>Thus, to factor \(x^2+7x+12\text{,}\) we look for two integers \(p\) and \(q\) whose sum is 7 and whose product is 12.  With a little trial and error, we discover that the two integers are 3 and 4. So the factored form is</p>
<div class="displaymath">
\begin{equation*}
x^2+7x+12=(x+3)(x+4)
\end{equation*}
</div>
