<p xmlns:svg="http://www.w3.org/2000/svg">The easiest case occurs when neither denominator can be factored. In that case, their LCD is just the product of the two expressions. For example, the LCD for the fractions \(\dfrac{6}{x}\) and \(\dfrac{x}{x-2}\) is \(x(x-2)\text{.}\)</p>
