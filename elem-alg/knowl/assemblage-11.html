<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Look Closer.</span></h6>
<p>In the previous Example, \(10z = 10 \cdot z = z \cdot 10\text{,}\) because two numbers can be multiplied in either order to give the same answer. This is the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">commutative law</dfn> for multiplication.</p></article><span class="incontext"><a href="Algebraic-Expressions.html#assemblage-11">in-context</a></span>
