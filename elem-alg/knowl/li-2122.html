<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Two-Point Formula for Slope.</span></h6>
<p>The slope of the line joining points \(P_1(x_1,y_1)\) and \(P_2(x_2,y_2)\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\blert{m=\dfrac{y_2-y_1}{x_2-x_1}}~~~~~~\text{if}~~~~x_2 \not= x_1
\end{equation*}
