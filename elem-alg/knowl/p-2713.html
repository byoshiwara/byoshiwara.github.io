<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The faster a car moves, the more difficult it is to stop. The distance, \(d\text{,}\) in meters, required to stop a car traveling at velocity \(v\text{,}\) in kilometers per hour, is given by \(d=0.005v^2\text{.}\)</p>
