<p xmlns:svg="http://www.w3.org/2000/svg">Did you find that the ratio \(\dfrac{\text{total price}}{\text{number of quarts}}\text{,}\) or price per quart, is the same for each row of the table? This agrees with common sense: The price per quart of grape juice is the same no matter how many quarts you buy.</p>
