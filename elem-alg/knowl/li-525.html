</h6>Similarly, a product of three factors can be multiplied in any order. Thus<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
(\blert{3} \amp \blert{\cdot 2}) \cdot 4 \amp \text{and}~~~~~~~~~~3 \cdot \amp + (\blert{2 \cdot 4})\\
\amp = \blert{6}\cdot 4=24 \amp		\amp = 3 \cdot \blert{8}=24
\end{align*}
