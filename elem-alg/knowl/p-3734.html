<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Now consider the product</p>
<div class="displaymath">
\begin{equation*}
(a+b)(a-b) = a^2 - ab + ab - b^2
\end{equation*}
</div>
<p>In this product, the two middle terms cancel each other, and we are left with a difference of two squares.</p>
