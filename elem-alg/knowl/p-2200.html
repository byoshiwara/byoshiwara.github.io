<p>An <dfn class="terminology">exponent</dfn> indicates repeated multiplication.</p>
<div class="displaymath">
\begin{equation*}
a^n = a \cdot a \cdot a \cdot \cdots \cdot a ~~~~~~~~ (n ~ \text{factors of}~ a)
\end{equation*}
</div>
<p>where \(n\) is a positive integer.</p>
