<p>If the larger exponent occurs in the denominator, we put the power in the denominator.</p>
<div class="displaymath">
\begin{equation*}
\dfrac{2^3}{2^5} = \dfrac{1}{2^2}~~~~~~~~\blert{\text{Larger exponent is in the denominator.}}
\end{equation*}
