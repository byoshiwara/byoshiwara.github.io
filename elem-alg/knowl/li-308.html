</h6>Similarly, a product of three factors can be multiplied in any order. Thus \begin{align*} (\blert{3} \amp \blert{\cdot 2}) \cdot 4 \amp \text{and}~~~~~~~~~~3 \cdot \amp + (\blert{2 \cdot 4})\\ \amp = \blert{6}\cdot 4=24 \amp		\amp = 3 \cdot \blert{8}=24 \end{align*}</article><span class="incontext"><a href="Order-of-Operations.html#li-308">in-context</a></span>
