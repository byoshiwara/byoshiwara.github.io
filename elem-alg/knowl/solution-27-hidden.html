<li>Negative altitudes correspond to feet below sea level, and 94 feet is farther below sea level than 81 feet.  Therefore, \(-91\) feet is the lower altitude.</li>
<li><p>\(-94 \lt -81\text{,}\) or \(-81 \gt -94\)</p></li>
