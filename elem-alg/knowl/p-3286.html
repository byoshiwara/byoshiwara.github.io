<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Recall that:  An algebraic expression with only one term is called a <dfn class="terminology">monomial</dfn>. An expression with two terms is called a <dfn class="terminology">binomial</dfn>, and an expression with three terms is a <dfn class="terminology">trinomial</dfn>.</p>
