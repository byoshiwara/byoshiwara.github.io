<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A triangle in which one of the angles is a right angle, or \(90 \degree\text{,}\) is called a <dfn class="terminology">right triangle</dfn>.  The side opposite the right angle is the longest side of the triangle, and is called the <dfn class="terminology">hypotenuse</dfn>. The other two sides of the triangle are called the <dfn class="terminology">legs</dfn>.</p>
