<p>If \(x\) is a nonnegative number,</p>
<div class="displaymath">
\begin{equation*}
\sqrt{x^{10}} = x^5~~~~~\text{because}~~~~~~(x^5)^2 = x^{10}
\end{equation*}
</div>
<p>Similarly, if \(a\) is not negative,</p>
<div class="displaymath">
\begin{equation*}
\sqrt{a^6} = a^3~~~~~\text{because}~~~~~~(a^3)^2 = a^6
\end{equation*}
</div>
