<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>When we add signed numbers, we can remove parentheses that follow an addition symbol. For instance,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
5+(-3)=5-3=2
\end{equation*}
</div>
<p data-braille="continuation">We can also remove parentheses when we add like terms. Thus,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
5x+(-3x)=5x-3x=2x
\end{equation*}
</div>
