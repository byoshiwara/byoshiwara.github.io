<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Choose any two points on the line, say \(G(2,100)\) and \(H(4,200)\) shown in the figure. As we move from \(G\) to \(H\) we find</p>
<div class="displaymath">
\begin{equation*}
m = \dfrac{\Delta D}{\Delta t} = \dfrac{100}{2} = 50
\end{equation*}
</div>
<p>The slope of the line is 50.</p>
