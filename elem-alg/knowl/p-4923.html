<p>We use the quotient rule to simplify square roots of fractions by writing \(\sqrt{\dfrac{a}{b}} = \dfrac{\sqrt{a}}{\sqrt{b}}\text{.}\) We can also use the quotient rule to simplify quotients of square roots.</p>
