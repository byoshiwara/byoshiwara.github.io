<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A graph has two <dfn class="terminology">axes</dfn>, horizontal and vertical, and the values for the variables are displayed along the axes. The first, or <dfn class="terminology">input</dfn>, variable is displayed on the horizontal axis. The second, or <dfn class="terminology">output</dfn>, variable is displayed on the vertical axis.</p>
