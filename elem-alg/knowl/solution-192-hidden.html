<li>
<p>Apply the first law:  add the exponents.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
x^5 \cdot x^{-8} = x^{5-8} = x^{-3}
\end{equation*}

</li>
<li>
<p>Apply the second law:  subtract the exponents.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\dfrac{5^2}{5^{-6}} = 5^{2-(-6)} = 5^8
\end{equation*}
