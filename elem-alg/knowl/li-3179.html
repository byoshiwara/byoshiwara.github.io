<p>To cube an expression means to multiply three copies of the expression together:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(2x)^3 = (2x)(2x)(2x) = 2 \cdot 2 \cdot 2 \cdot x \cdot x \cdot x = 8x^3
\end{equation*}
