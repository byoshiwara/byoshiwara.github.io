<p>We solve the equation</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
x^2-6x+9 \amp = 0  \amp \amp \blert{\text{Solve by factoring.}}\\
(x-3)(x-3) \amp = 0\\
x-3=0~~~~x-3 \amp = 0\\
x=3~~~~x \amp = 3
\end{align*}
</div>
<p data-braille="continuation">This parabola has one \(x\)-intercept, \((3,0)\text{.}\)</p></article><span class="incontext"><a href="The-Quadratic-Formula.html#li-3887">in-context</a></span>
