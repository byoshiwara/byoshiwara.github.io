<p>The laws of exponents apply to negative exponents. In particular, if we allow negative exponents, we can write the second law as a single rule.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\dfrac{a^m}{a^n} = a^{m-n},~~~~a \not=0
\end{equation*}
