<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(T_m\) stand for the sum of the squares of the first \(m\) integers. For example,</p>
<div class="displaymath">
\begin{align*}
T_1 \amp = 1^2=1\\
T_2 \amp = 1^2+2^2=5\\
T_2 \amp = 1^2+2^3+3^2=14
\end{align*}
</div>
<p>and so on.</p>
