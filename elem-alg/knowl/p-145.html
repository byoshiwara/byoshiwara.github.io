<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>When we multiply two numbers \(a\) and \(b\text{,}\) the result is called the <dfn class="terminology">product</dfn> of \(a\) and \(b\text{.}\)  The numbers \(a\) and \(b\) are the <dfn class="terminology">factors</dfn> of the product.</p>
