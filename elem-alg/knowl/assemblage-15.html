<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Distance.</span></h6>
<p>To find the distance traveled by an object moving at a constant speed or rate for a specified time, we multiply the rate by the time.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\blert{\text{distance} = \text{rate} \times \text{time}~~~~~~~~~~~~~d = rt}
