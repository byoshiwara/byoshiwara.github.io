<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>As a ratio, Sarah's rate of fuel consumption was \(\dfrac{390~ \text{miles}}{15~ \text{gallons}}\text{.}\) We simplify by dividing the denominator into the numerator, to get \(\dfrac{26~ \text{miles}}{1~ \text{gallon}}\text{,}\) or 26 miles per gallon.</p>
