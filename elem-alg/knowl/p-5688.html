<p>In <a class="xref" data-knowl="./knowl/Example-8-3-1.html" title="Example 8.22">ExampleÂ 8.22</a>, be careful to subtract each term of the numerator in the second fraction.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\dfrac{5x+10}{30} - \dfrac{2x-2}{30} = \dfrac{3x\alert{+12}}{30}
\end{equation*}
</div>
<p data-braille="continuation">because  \(~~(5x+10) - (2x-2) = 5x+10 -2x \alert{+2} = 3x+12\)</p>
