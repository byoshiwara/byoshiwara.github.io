<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Slope-Intercept Form.</span></h6>
<p>A linear equation written in the form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\blert{y=mx+b}
\end{equation*}
</div>
<p class="continuation">is said to be in <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">slope-intercept form</dfn>. The coefficient \(m\) is the slope of the graph, and \(b\) is the \(y\)-intercept.</p></article><span class="incontext"><a href="Slope-Intercept-Form.html#assemblage-179">in-context</a></span>
