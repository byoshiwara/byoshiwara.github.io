<p>The final rectangle is shown at right, and the factors of \(3x^2+10x+8\) appear as the length and width of the rectangle. Our factorization is thus</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
3x^2+10x+8=(x+2)(3x+4)
\end{equation*}
</div>
