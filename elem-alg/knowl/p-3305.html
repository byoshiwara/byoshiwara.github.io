<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>A <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">square</dfn> is a rectangle whose length and width are equal. If we use \(s\text{,}\) for side, to stand for both the length and width of the square, its area is given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A=s \cdot s
\end{equation*}
</div>
