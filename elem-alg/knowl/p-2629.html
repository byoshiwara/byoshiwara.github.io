<p>Method 1: Think of the rooms as one large rectangle, with width 10 feet and length \(12+8\) feet. The area is then given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\text{Area} \amp = \text{width} \times \text{length}\\
\amp = \blert{10(12+8)} = 10(20) = 200~\text{square feet}
\end{align*}
</div>
