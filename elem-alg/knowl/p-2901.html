<p>To eliminate the \(x\)-terms, we multiply the first equation by \(-2\) and add:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
-2x+4y \amp = -6\\
\underline{2x-4y}\amp \underline{{}= \hphantom{-}6\vphantom{y}}\\
0x+0y \amp = 0
\end{align*}
</div>
