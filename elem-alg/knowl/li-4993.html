<p>As in part (b), we compute the corresponding positive power of the reciprocal of \(\dfrac{3}{5}\text{.}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(\dfrac{3}{5})^{-2}=(\dfrac{5}{3})^2 = \dfrac{25}{9}
\end{equation*}
