<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>To divide one fraction by another, we multiply the first fraction by the reciprocal of the second fraction.  For example,</p>
<div class="displaymath">
\begin{equation*}
\dfrac{m}{2} \blert{\div \dfrac{2p}{3}} = \dfrac{m}{2} \blert{\cdot \dfrac{3}{2p}} = \dfrac{3m}{4p}
\end{equation*}
</div>
