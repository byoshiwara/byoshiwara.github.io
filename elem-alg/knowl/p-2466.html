<p>\(3a(2+a)\) is the product of a monomial and a binomial, and we use the distributive law to simplify it:</p>
<div class="displaymath">
\begin{equation*}
3a(2+a)=3a(2)+3a(a)=6a+3a^2
\end{equation*}
</div>
