<article class="assemblage-like"><h6 class="heading"><span class="title">Look Closer.</span></h6>
<p>In the example above, the denominators of the fractions tell us what kind of quantity we are adding (namely, fifths). We can add only quantities of the same kind. Note that we added the numerators, \(3+4\text{,}\) but kept the same denominator, \(5\text{.}\)</p></article><span class="incontext"><a href="Operations-on--Fractions.html#assemblage-303">in-context</a></span>
