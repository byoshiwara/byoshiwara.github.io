<p>Finally, factor \(x-3\) from the bottom row, and write the result, \(-5\text{,}\) on the left. The correct factorization is</p>
<div class="displaymath">
\begin{equation*}
2x^2-11x+15=(2x-5)(x-3)
\end{equation*}
