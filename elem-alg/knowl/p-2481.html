<p>In Example 3 we computed the product \((x-4)(x+6)\text{.}\) The top row of the rectangle corresponds to</p>
<div class="displaymath">
\begin{equation*}
x(x+6)=x^2+6x
\end{equation*}
</div>
<p>and the bottom row corresponds to</p>
<div class="displaymath">
\begin{equation*}
-4(x+6)=-4x-24
\end{equation*}
