<p>To recover \(0.0057\) from \(5.7\text{,}\) we must move the decimal point three places to the left, so we multiply by \(10^{-3}\text{.}\) Thus,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
0.0057 = 5.7 \times 10^{-3}
\end{equation*}
