<span class="type">Example</span><span class="space"> </span><span class="codenumber">9.28</span><span class="period">.</span>
</h6>
<p>If \(x\) is a nonnegative number,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\sqrt{x^{10}} = x^5~~~~~\text{because}~~~~~~(x^5)^2 = x^{10}
\end{equation*}
</div>
<p class="continuation">Similarly, if \(a\) is not negative,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\sqrt{a^6} = a^3~~~~~\text{because}~~~~~~(a^3)^2 = a^6
\end{equation*}
</div></article><span class="incontext"><a href="Properties-of-Radicals.html#example-235">in-context</a></span>
