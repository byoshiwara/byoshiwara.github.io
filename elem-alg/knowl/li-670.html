<p>Addition:  If \(a\) and \(b\) are numbers, then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\blert{a+b = b+a}
\end{equation*}
</div>
<p>Multiplication:  If \(a\) and \(b\) are numbers, then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\blert{a \cdot b = b \cdot a}
\end{equation*}
