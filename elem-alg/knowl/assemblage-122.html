<article class="assemblage-like"><h6 class="heading"><span class="title">Proportional Variables.</span></h6>
<p>If two variables are proportional, they are related by the equation</p>
<div class="displaymath">
\begin{equation*}
y=kx
\end{equation*}
</div>
<p>where \(k\) is the <dfn class="terminology">constant of proportionality</dfn>.</p></article><span class="incontext"><a href="Ratio-and-Proportion.html#assemblage-122">in-context</a></span>
