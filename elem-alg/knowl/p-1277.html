<p>A ratio can be expressed as a decimal instead of a common fraction. Because \(\dfrac{17}{8}\) is equal to 2.125, we can write the ratio in Example 1 as 2.125 to 1.  We usually express a ratio as a decimal fraction if the numbers being compared are decimal numbers.</p>
