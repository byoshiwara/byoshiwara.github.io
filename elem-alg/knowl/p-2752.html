<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Each point on a number line corresponds either to a rational number or an irrational number, and these numbers fill up the number line completely. The rational and irrational numbers together make up the <dfn class="terminology">real numbers</dfn>, and the number line is sometimes called the <dfn class="terminology">real line</dfn>.</p>
