<p>A <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">quadratic equation</dfn> can be written in the standard form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
ax^2+bx+c=0
\end{equation*}
</div>
<p data-braille="continuation">where \(a,~b,\) and \(c\) are constants, and \(a\) is not zero.</p></article><span class="incontext"><a href="Extracting-Roots.html#assemblage-289">in-context</a></span>
