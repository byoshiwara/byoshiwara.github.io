<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Equation for Proportional Variables.</span></h6>
<p>If two variables are proportional, they are related by the equation</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
y=kx
\end{equation*}
</div>
<p data-braille="continuation">where \(k\) is the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">constant of proportionality</dfn>.</p></article><span class="incontext"><a href="Ratio-and-Proportion.html#assemblage-162">in-context</a></span>
