<p>Note that \(\sqrt{a^{16}}\) is not equal to \(a^4\text{.}\) Compare the two radicals:</p>
<div class="displaymath">
\begin{equation*}
\sqrt{16} = 4 ~~~~~~\text{but}~~~~~~    \sqrt{a^{16}} = a^8
\end{equation*}
