<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>When we add two numbers \(a\) and \(b\text{,}\) the result is called the <dfn class="terminology">sum</dfn> of \(a\) and \(b\text{.}\) We call the numbers \(a\) and \(b\) the <dfn class="terminology">terms</dfn> of the sum.</p>
