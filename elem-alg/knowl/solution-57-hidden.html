<p>As a ratio, Sarah's rate of fuel consumption was \(\dfrac{390~ \text{miles}}{15~ \text{gallons}}\text{.}\)</p>
<p>We simplify by dividing the denominator into the numerator, to get \(\dfrac{26~ \text{miles}}{1~ \text{gallon}}\text{,}\) or 26 miles per gallon.</p>
