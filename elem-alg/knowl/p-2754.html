<p>Next, we multiply our approximation by \(-2\) to find</p>
<div class="displaymath">
\begin{equation*}
-2\sqrt{7} \approx -5.2905026
\end{equation*}
</div>
<p>Finally,we add 8 to get</p>
<div class="displaymath">
\begin{equation*}
8-2\sqrt{7} \approx 2.7084974
\end{equation*}
</div>
<p>Rounding to three decimal places gives 2.708</p>
