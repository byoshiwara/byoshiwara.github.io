<p>We combine all the \(a\)-terms, and all the constant terms, like this:</p>
<div class="displaymath">
\begin{equation*}
-4a+8a+5a=9a ~~~~~~~~\text{and}~~~~~~~~2-5=-3
\end{equation*}
</div>
<p>so</p>
<div class="displaymath">
\begin{equation*}
-4a+2-5+8a+5a=9a-3
\end{equation*}
</div>
