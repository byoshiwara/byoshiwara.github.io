<div class="displaymath">
\begin{align*}
\dfrac{6}{x} + \dfrac{x}{x-2} =~ \amp \dfrac{6x-12}{x(x-2)} + \dfrac{x^2}{x(x-2)}\\
\amp \blert{\text{Combine the numerators; keep the same denominator.}}\\
=~ \amp \dfrac{x^2+6x+12}{x(x-2)}
\end{align*}
