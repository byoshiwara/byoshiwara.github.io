<p>Because \(25=5^2\)  and \(10=2\cdot 5\text{,}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
y^2 - 10y + 25 \amp = y^2 - 2 \cdot 5y + 5^2\\
\amp = (y-5)^2
\end{align*}
