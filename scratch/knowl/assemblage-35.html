<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Distance Formula.</span></h6>
<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">distance</dfn> \(d\) between points \(P_1(x_1, y_1)\) and \(P_2(x_2, y_2)\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
d=\sqrt{(x_2 - x_1)^2 + (y_2 - y_1)^2} 
\end{equation*}
