<p>To find the LCD, factor each denominator:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
a\amp =a\\
a^2 + a\amp = a (a + 1)
\end{align*}
</div>
<p data-braille="continuation">The LCD is \(a(a + 1)\text{.}\)</p>
