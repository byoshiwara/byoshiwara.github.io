<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle \dfrac{2a+4}{4} \)</p></li>

<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle \dfrac{4a^2-2a}{2a} \)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle \dfrac{a+3}{2a^2+6a} \)</p></li>
</ol>
