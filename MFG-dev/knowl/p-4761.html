<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For each function, decide whether \(f (kx) = k f (x)\) for all \(x\ne 0\text{,}\) where \(k\ne 0\) is a constant.</p>
<ol class="lower-alpha cols2">
<li><p>\(\displaystyle f(x)=x^2 \)</p></li>
<li><p>\(\displaystyle f(x)=\dfrac{1}{x} \)</p></li>
<li><p>\(\displaystyle f(x)=\sqrt{x} \)</p></li>
<li><p>\(\displaystyle f(x)=\abs{x} \)</p></li>
</ol>
