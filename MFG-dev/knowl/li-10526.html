<article class="listitem"><h6 class="heading"><span class="title">\(n\)th root</span></h6>
<p><dfn class="terminology">n</dfn>, a number which when raised to the power \(n\) gives a desired value. When \(b^n = a\text{,}\) then \(b\) is an \(n\)th root of \(a\text{.}\)</p></article><span class="incontext"><a href="glossary.html#li-10526">in-context</a></span>
