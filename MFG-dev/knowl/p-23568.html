<h4 class="heading"><span class="type">Paragraph</span></h4>
<p><dfn class="terminology">n</dfn>, the property that when adding terms, the order of the terms does not affect the sum. We express this formally by saying that if <span class="process-math">\(a\)</span> and <span class="process-math">\(b\)</span> are any numbers, then <span class="process-math">\(a + b = b + a\text{.}\)</span></p>
