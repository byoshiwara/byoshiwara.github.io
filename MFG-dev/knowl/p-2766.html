<p>The formula for compound interest also applies to the effects of inflation. For instance, if there is a steady inflation rate of 4% per year, in two years an item that now costs $100 will cost \begin{align} A \amp= P(1 + r)^2\\ \amp = 100(1 + 0.04)2 = $108.16 \end{align}</p>
