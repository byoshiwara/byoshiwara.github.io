<p><article class="assemblage-like"><h5 class="heading"><span class="title">Compound Interest</span></h5>
<p>If interest is compounded annually for \(n\) years, the amount, \(A\text{,}\) of money in an account is given by</p>
\begin{equation*}
A = P(1 + r)^n
\end{equation*}
<p>where \(P\) is the principal and \(r\) is the interest rate, expressed as a decimal fraction.</p></article></p></article><span class="incontext"><a href="nonlinear-models.html#li-1795">in-context</a></span>
