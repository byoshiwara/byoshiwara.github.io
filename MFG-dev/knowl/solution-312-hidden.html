<body><span class="solution"><p>Multiply numerator and denominator by the conjugate of the denominator, \(\sqrt{2}-\sqrt{x} \text{.}\)</p>
\begin{equation*}
\frac{x (\alert{\sqrt{2}-\sqrt{x}}) }{(\sqrt{2}+\sqrt{x})(\alert{\sqrt{2}-\sqrt{x}} )}
=\frac{x(\sqrt{2}-\sqrt{x})}{2-x}
\end{equation*}
