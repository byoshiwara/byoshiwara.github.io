<li id="li-9805"><p id="p-17932">Both equations have slope-intercept form \(y=3x-4\text{.}\)</p></li>
<li id="li-9806"><p id="p-17933">Both equations have slope-intercept form \(y=-4x+3\text{.}\)</p></li>
<li id="li-9807"><p id="p-17934">The two equations must be graphed to determine if the system is inconsistent.</p></li>
