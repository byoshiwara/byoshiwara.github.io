<p>Combine the numerators over the LCD.</p>
\begin{align*}
1 + \frac{2}{a}-\frac{a^2 + 2}{a^2 + a} \amp = \frac{a^2+a} {a (a + 1)} + \frac{2a+2}{a(a+1)}- \frac{a^2 + 2}{a(a+1)}\\
\amp = \frac{a^2+a +(2a+2)-(a^2+2) } {a (a + 1)}\\
\amp = \frac{3a} {a (a + 1)}
\end{align*}
