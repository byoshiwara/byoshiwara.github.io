<li><div class="para"><span class="process-math">\(\displaystyle (xy)^n=x^ny^n\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle x^n x^m=x^{n+m}\)</span></div></li>
</ul></div>
