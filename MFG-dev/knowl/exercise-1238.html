<div class="problem-contents">
<p>Which law of exponents do we use when solving <span class="process-math">\(24d^{\frac{1}{2}} = 80\text{?}\)</span></p>
<p><ul style="list-style:circle;">
<li id="li-4039"><p id="p-7088"><span class="process-math">\(\displaystyle (x+y)^n=x^n+y^n\)</span></p></li>
<li id="li-4040"><p id="p-7089"><span class="process-math">\(\displaystyle (x^n)^m=x^{nm}\)</span></p></li>
<li id="li-4041"><p id="p-7090"><span class="process-math">\(\displaystyle (xy)^n=x^ny^n\)</span></p></li>
<li id="li-4042"><p id="p-7091"><span class="process-math">\(\displaystyle x^n x^m=x^{n+m}\)</span></p></li>
</ul></p>
