<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>You can see that for higher average speeds, the travel time is shorter. In other words, the time needed for a <span class="process-math">\(600\)</span>-mile journey is a decreasing function of average speed. In fact, a formula for the function is</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
T = f (R) = \frac{600}{R}
\end{equation*}
</div>
