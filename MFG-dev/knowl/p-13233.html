<p><ul style="list-style:circle;">
<li id="li-7071"><p id="p-13234">The log of a number is never negative.</p></li>
<li id="li-7072"><p id="p-13235">We cannot take the log of a negative number.</p></li>
<li id="li-7073"><p id="p-13236">The log of a fraction is called a common log.</p></li>
<li id="li-7074"><p id="p-13237">The log of 0 is 1.</p></li>
