<li id="li-5751"><p id="p-10093">\(\displaystyle \log (8+y)=\log 8+\log y\)</p></li>
<li id="li-5752"><p id="p-10094">\(\displaystyle \log (8y)=\log 8+\log y\)</p></li>
<li id="li-5753"><p id="p-10095">\(\displaystyle \log (8y)=\log 8 \cdot \log y\)</p></li>
<li id="li-5754"><p id="p-10096">\(\displaystyle \log \left(\dfrac{8}{y}\right)=\dfrac{\log 8}{\log y}\)</p></li>
