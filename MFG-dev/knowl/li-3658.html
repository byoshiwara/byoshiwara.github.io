<p>\begin{align*} \sqrt{\sqrt{x}}\amp =\left(x^{1/2} \right)^{1/2} \amp\amp\text{By definition of fractional exponents.}\\ \amp=x^{1/4}  \amp\amp\text{By the third law of exponents.}\\ \amp=\sqrt[4]{x}  \amp\amp\text{By definition of fractional exponents.} \end{align*}</p></article><span class="incontext"><a href="Roots-and-Radicals.html#li-3658">in-context</a></span>
