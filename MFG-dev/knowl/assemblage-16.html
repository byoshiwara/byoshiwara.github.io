<article class="assemblage-like"><h6 class="heading"><span class="title">Slope-Intercept Form</span></h6>
<p>If we write the equation of a linear function in the form,</p>
\begin{equation*}
f (x) = b + mx
\end{equation*}
<p>then \(m\) is the <b class="terminology">slope</b> of the line, and \(b\) is the <b class="terminology">\(y\)-intercept</b>.</p></article><span class="incontext"><a href="linear-functions.html#assemblage-16">in-context</a></span>
