<article class="li"><h6 class="heading"><span class="title">Step 2</span></h6>
<p>Because the right angle is the largest angle, the sum of the smallest and medium-sized angles must be the remaining \(90\degree\text{.}\) Thus,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
x + (2x - 15) = 90
