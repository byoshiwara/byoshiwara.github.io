<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">The formula for the volume of a right circular cylinder is \(V = \pi r^2h\text{.}\) If the height of the cylinder is \(6\) inches, then \(V = \pi r^2 (6)\text{,}\) or \(V = 6\pi r^2\text{.}\)</p>
