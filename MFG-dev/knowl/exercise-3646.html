<p>The Lucas sequence is defined recursively by</p>
<div class="displaymath">
\begin{equation*}
L_1=2,~~L_2=1,~~L_{n+2}=L_n + L_{n+1}
\end{equation*}
</div>
<ol class="lower-alpha">
<li>Find the first 10 terms of the Lucas sequence.</li>
<li>Calculate  \((L_n)^2-L_n(L_{n+2})\) for \(n=1\) to \(n=8\text{.}\) What do you notice?</li>
