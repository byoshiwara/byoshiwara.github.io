<p>The amount of fat in the mixture must come from adding the amounts of fat in the two ingredients. This gives us an equation,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
0.15(50) + 0.05p = 0.08(50 + p)
\end{equation*}
</div>
<p data-braille="continuation">This equation is an example of the formula for weighted averages.</p>
