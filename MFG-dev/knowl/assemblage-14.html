<article class="assemblage-like"><h6 class="heading"><span class="title">Subscripts</span></h6>
<p>We will use <dfn class="terminology">subscripts</dfn> to distinguish the two points:</p>
<p>\(P_1\) means <em class="emphasis">first point</em> and \(P_2\) means <em class="emphasis">second point</em>.</p>
<p>We denote the coordinates of \(P_1\) by \((x_1, y_1)\) and the coordinates of \(P_2\) by \((x_2, y_2)\text{.}\)</p></article><span class="incontext"><a href="slope-and-rate-of-change.html#assemblage-14">in-context</a></span>
