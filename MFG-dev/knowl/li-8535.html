<p>The graph of a quadratic function <span class="process-math">\(f (x) = ax^2 + bx + c\)</span> is called a <dfn class="terminology">parabola</dfn>. The values of the constants <span class="process-math">\(a\text{,}\)</span> <span class="process-math">\(b\text{,}\)</span> and <span class="process-math">\(c\)</span> determine the location and orientation of the parabola.</p></article><span class="incontext"><a href="chap6-summary.html#li-8535" class="internal">in-context</a></span>
