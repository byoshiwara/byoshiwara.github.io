</h6>Each year, 0.05(8000) or $400 interest is added to the account balance. Thus, the annual balances, \(b_n\text{,}\) form an arithmetic sequence whose first term is 8400 and whose common difference is 400. Hence,<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
b_n = 8400 + (n-1)400
\end{equation*}
