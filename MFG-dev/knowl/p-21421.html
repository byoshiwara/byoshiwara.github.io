<p>We have formulated the original problem into an objective function</p>
<div class="displaymath">
\begin{equation*}
P = 8x + 10y
\end{equation*}
</div>
<p data-braille="continuation">and a system of inequalities called the constraints.</p>
<div class="displaymath">
\begin{align*}
3x + 6y \amp\le 2400\\
2x + y \amp\le 1000\\
x \ge 0, ~~\amp y \ge 0
\end{align*}
</div>
