<p>The degree of <span class="process-math">\(P\)</span> is <span class="process-math">\(4\text{,}\)</span> and the degree of <span class="process-math">\(Q\)</span> is <span class="process-math">\(3\text{,}\)</span> so the degree of their product is <span class="process-math">\(4 + 3 = 7\text{.}\)</span> The only degree <span class="process-math">\(7\)</span> term of the product is <span class="process-math">\((5x^4)(3x^3) = 15x^7\text{,}\)</span> which has coefficient <span class="process-math">\(15\text{.}\)</span></p>
