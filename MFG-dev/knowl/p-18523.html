<li id="li-9660"><p id="p-18524">A complex number has a real part and an imaginary part.</p></li>
<li id="li-9661"><p id="p-18525">We can perform all four arithmetic operations on complex numbers.</p></li>
<li id="li-9662"><p id="p-18526">Every quadratic equation has solutions in the complex numbers.</p></li>
<li id="li-9663"><p id="p-18527">Complex numbers cannot be combined with real numbers.</p></li>
