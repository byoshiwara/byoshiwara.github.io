\begin{align*}
\left(\frac{2x}{z^2}\right)^3 \amp = \frac{(2x)^3}{\left(z^2\right)^2}\amp\amp
\text{Apply the fourth law to the numerator and the third law to the denominator.}\\
\amp = \frac{2^3x^3}{z^6}=\frac{8x^3}{z^6}
\end{align*}
