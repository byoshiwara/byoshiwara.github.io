<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A <dfn class="terminology">rational function</dfn> is one of the form</p>
<div class="displaymath">
\begin{equation*}
f (x) =\frac{P(x)}{Q(x)}
\end{equation*}
</div>
<p>where \(P(x)\) and \(Q(x)\) are polynomials and \(Q(x)\) is not the zero polynomial.</p>
