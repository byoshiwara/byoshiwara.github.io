<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Consider a product of two powers with the same base.</p>
<div class="displaymath">
\begin{equation*}
(a^3) (a^2) = a a a \cdot a a = a^5
\end{equation*}
</div>
<p>because \(a\) occurs as a factor five times. The number of \(a\)'s in the product is the \(sum\) of the number of  \(a\)'s in each factor.</p>
