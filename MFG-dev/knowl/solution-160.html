</h6>
<p>A difference of \(1.6\) on a log scale corresponds to a factor of \(10^{1.6}\) in the actual weights. Thus, the heavier animal is \(10^{1.6}\text{,}\) or \(39.8\) times as heavy as the lighter animal.</p></span><span class="incontext"><a href="Logarithm-Scales.html#solution-160">in-context</a></span>
