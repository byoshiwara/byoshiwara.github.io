<p>Let \(f(x) = 3^x\) and \(g(x) = \log_3 x\text{.}\)</p>
<ol class="lower-alpha">
<li><p xmlns:svg="http://www.w3.org/2000/svg">Compute \(f (4)\text{.}\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">Compute \(g[ f (4)]\text{.}\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">Explain why \(\log_3 3^x = x\) for any \(x\text{.}\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">Compute \(\log_3 3^{1.8}\text{.}\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">Simplify \(\log_3 3^a\text{.}\)</p></li>
</ol></article><span class="incontext"><a href="Logarithmic-Functions.html#exercise-2059">in-context</a></span>
