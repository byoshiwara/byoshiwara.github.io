<div class="problem-contents">
<p>The long-term behavior of a polynomial of degree <span class="process-math">\(n\)</span></p>
<p><ul style="list-style:circle;">
<li id="li-8943"><p id="p-16126">depends on the number of its zeros.</p></li>
<li id="li-8944"><p id="p-16127">is the same as the behavior of <span class="process-math">\(y=kx^n\text{.}\)</span></p></li>
<li id="li-8945"><p id="p-16128">may have a horizontal asymptote.</p></li>
<li id="li-8946"><p id="p-16129">cannot be determined without a graph.</p></li>
</ul></p>
