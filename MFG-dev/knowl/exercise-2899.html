<div class="para">The long-term behavior of a polynomial of degree <span class="process-math">\(n\)</span>
</div> <div class="para logical"><ul class="circle">
<li><div class="para">depends on the number of its zeros.</div></li>
<li><div class="para">is the same as the behavior of <span class="process-math">\(y=kx^n\text{.}\)</span>
</div></li>
<li><div class="para">may have a horizontal asymptote.</div></li>
<li><div class="para">cannot be determined without a graph.</div></li>
</ul></div>
