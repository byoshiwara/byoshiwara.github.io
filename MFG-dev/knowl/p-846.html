<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>In general, it is not true that <span class="process-math">\(f(a + b) = f(a) + f(b)\text{.}\)</span> Remember that the parentheses in the expression <span class="process-math">\(f(x)\)</span> do not indicate multiplication, so the distributive law does not apply to the expression <span class="process-math">\(f(a + b)\text{.}\)</span></p>
