<span class="type">Item</span><span class="title">cube root</span>
</h6>
<p><b class="terminology">n</b>, a number that when raised to the power \(3\) gives a desired value. For example, \(2\) is the cube root of \(8\) because \(2^3 = 8\text{.}\)</p></article><span class="incontext"><a href="glossary.html#li-10159">in-context</a></span>
