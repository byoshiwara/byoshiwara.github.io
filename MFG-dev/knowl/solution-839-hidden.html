<body class="ignore-math"><div class="solution solution-like"><div class="para">The LCD is a polynomial that has as factors both <span class="process-math">\(x + 2\)</span> and <span class="process-math">\(x-3\text{.}\)</span> The simplest such polynomial is <span class="process-math">\((x + 2) (x - 3)\text{,}\)</span> or <span class="process-math">\(x^2 - x - 6\text{.}\)</span> For our purposes, it will be more convenient to leave the LCD in factored form, so the LCD is <span class="process-math">\((x + 2) (x - 3)\text{.}\)</span>
