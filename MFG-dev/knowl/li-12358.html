<article class="li"><h3 class="heading"><span class="title">net change</span></h3>
<p><dfn class="terminology">n</dfn>, the final value of a variable minus the initial value. For example, if an object's weight decreases from <span class="process-math">\(15\)</span> pounds to <span class="process-math">\(13\)</span> pounds, the net change in weight is <span class="process-math">\(-2\)</span> pounds.</p></article><span class="incontext"><a href="glossary.html#li-12358" class="internal">in-context</a></span>
