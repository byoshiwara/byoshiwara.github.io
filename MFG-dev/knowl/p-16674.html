<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>To multiply polynomials, we use a generalized form of the distributive property:</p>
<div class="displaymath">
\begin{equation*}
a(b + c + d + \cdots) = ab + ac + ad + \cdots
\end{equation*}
</div>
<p>To multiply a polynomial by a monomial, we multiply each term of the polynomial by the monomial.</p>
