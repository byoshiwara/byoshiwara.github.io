<h6 class="heading"><span class="type">Paragraph</span></h6>
<ol class="lower-alpha cols2">
<li><p>\(x=b^m \text{,}\) \(y=b^n\)</p></li>
<li><p>\(\displaystyle \log_b(b^m\cdot b^n)\)</p></li>
<li><p>\(\displaystyle \log_b(b^m\cdot b^n)=\log_b b^{m+n} \)</p></li>
<li><p>\(\displaystyle \log_b b^{m+n}=m+n \)</p></li>
<li><p>\(\displaystyle \log_b b^{m+n}=(\log_b x)+(\log_b y) \)</p></li>
</ol>
