<p>In a polynomial containing only one variable, the greatest exponent that appears on the variable is called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">degree</dfn> of the polynomial. If there is no variable at all, then the polynomial is called a constant, and the degree of a constant is zero.</p>
