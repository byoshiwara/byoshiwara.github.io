<p>Because \(t=0\) corresponds to 1990, we have the two points (1,64.6) and (11,28.7) to compute the slope \(m=-3.59\text{.}\) Using the point-slope formula with either point and then simplifying, we find that \(y = {68.19-3.59t}\)</p>
