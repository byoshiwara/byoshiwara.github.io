<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The natural log is the log base \(e\text{,}\) and hence the inverse of \(e^x\text{.}\) Therefore,</p>
\begin{equation*}
\ln {e^{0.3x}} = 0.3x
\end{equation*}
