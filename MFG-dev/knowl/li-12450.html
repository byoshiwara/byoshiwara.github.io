<article class="li"><h3 class="heading"><span class="title">row echelon form</span></h3>
<p><dfn class="terminology">n</dfn>, (of a matrix) a matrix in which (1) only zeros occur below each nonzero leading entry, (2) the leading entry in any row is to the right of any leading entry above it, and (3) any row consisting entirely of zeros is below all rows with any nonzero entry.</p></article><span class="incontext"><a href="glossary.html#li-12450" class="internal">in-context</a></span>
