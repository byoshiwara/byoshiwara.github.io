<li><p xmlns:svg="http://www.w3.org/2000/svg">\(N =\dfrac{k}{d^2E^3}\text{,}\) where \(N\) is number of people, \(d\) is distance in miles from the road, \(E\) is the elevation gain, and \(k\) is the constant of variation.</p></li>
