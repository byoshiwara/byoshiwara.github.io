<div class="para">Next, we find the <span class="process-math">\(x\)</span>-coordinate of the vertex by taking the average of the two <span class="process-math">\(x\)</span>-intercepts found above:</div>
<div class="displaymath process-math">
\begin{equation*}
x=\frac{1}{2}\left[0+\left(\frac{-b}{a}\right)\right]=\frac{-b}{2a}
\end{equation*}
</div>
<div class="para">This gives us a formula for the <span class="process-math">\(x\)</span>-coordinate of the vertex.</div>
