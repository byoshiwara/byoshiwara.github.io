<h6 class="heading"><span class="type">Paragraph</span></h6>
<p><dfn class="terminology">n</dfn>, the line segment separating the numerator and denominator of a fraction. In the fraction \(\frac{1}{2} \text{,}\) the fraction bar is the short segment between the \(1\) and the \(2\text{.}\)</p>
