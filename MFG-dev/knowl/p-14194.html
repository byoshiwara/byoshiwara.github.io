<p><ul style="list-style:circle;">
<li id="li-7589"><p id="p-14195">We use log scales to graph a variable that has a wide range of values.</p></li>
<li id="li-7590"><p id="p-14196">On a log scale, we actually plot exponents.</p></li>
<li id="li-7591"><p id="p-14197">Values less than one appear as negative numbers on a log scale.</p></li>
<li id="li-7592"><p id="p-14198">Equal increments on a log scale correspond to equal differences in value.</p></li>
</ul></p>
