<p>Next, find the \(x\)-coordinate of the vertex by taking the average of the two \(x\)-intercepts found above:</p>
\begin{equation*}
x=\frac{1}{2}\left[0+\left(\frac{-b}{a}\right)\right]=\frac{-b}{2a}
\end{equation*}
<p>This gives us a formula for the \(x\)-coordinate of the vertex.</p>
