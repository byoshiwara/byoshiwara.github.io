<p>The notation <span class="process-math">\(|x-3|=5\)</span> means</p>
<p><ul style="list-style:circle;">
<li id="li-2885"><p id="p-4983"><span class="process-math">\(x\)</span> is 3 units bigger than 5.</p></li>
<li id="li-2886"><p id="p-4984">the distance between <span class="process-math">\(x\)</span> and 5 is 3 units.</p></li>
<li id="li-2887"><p id="p-4985">5 and 3 are <span class="process-math">\(x\)</span> units apart.</p></li>
<li id="li-2888"><p id="p-4986">the distance between <span class="process-math">\(x\)</span> and 3 is 5 units.</p></li>
</ul></p>
