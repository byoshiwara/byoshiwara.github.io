<p><ul style="list-style:circle;">
<li id="li-10633"><p id="p-19884">A) The order of the terms in a series is important, but not in a sequence.</p></li>
<li id="li-10634"><p id="p-19885">B) A sequence is a list of numbers, and a series is a single number.</p></li>
<li id="li-10635"><p id="p-19886">C) A series can be used in applications.</p></li>
<li id="li-10636"><p id="p-19887">D) There is no difference; they are the same.</p></li>
</ul></p>
