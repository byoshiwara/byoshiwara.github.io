<span class="type">Exercise</span> <span class="codenumber">24</span> </h6>
<p>Which of the following fractions are equivalent to \(-1\) (where they are defined)?</p>
<ol class="lower-alpha cols4">
<li><p>\(\dfrac{2a-b}{b-2a} \)</p></li>
<li><p>\(\dfrac{-b^2-2}{b^2+2} \)</p></li>
<li><p>\(\dfrac{3b^2-1}{3b^2+1} \)</p></li>
<li><p>\(\dfrac{b-1}{b} \)</p></li>
