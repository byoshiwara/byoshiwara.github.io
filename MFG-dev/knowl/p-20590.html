<p xmlns:svg="http://www.w3.org/2000/svg">The binomial coefficient \(~_nC_k~\) also gives the number of different ways you can choose \(k\) distinct items from a set of \(n\) items. Finding these numbers is important in determining the probability that certain events will occur.</p>
