<p>Because \(16\) is equal to \(4^2\) and \(8\) is equal to \(2\cdot 4\text{,}\)</p>
<div class="displaymath">
\begin{align*}
x^2 + 8x + 16 \amp = x^2 - 2 \cdot 4x + 4^2\\
\amp = (x + 4)^2
\end{align*}
