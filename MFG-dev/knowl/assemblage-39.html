<article class="assemblage-like"><h6 class="heading"><span class="title">Domain and Range</span></h6>
<p>The <b class="terminology">domain</b> of a function is the set of permissible values for the input variable. The <b class="terminology">range</b> is the set of function values (that is, values of the output variable) that correspond to the domain values.</p></article><span class="incontext"><a href="Domain-Range.html#assemblage-39">in-context</a></span>
