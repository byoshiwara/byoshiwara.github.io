<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Kleiber modeled his data by the power function</p>
\begin{equation*}
P(m) = 73.3m^{0.74}
\end{equation*}
<p>where \(P\) is the metabolic rate and \(m\) is the mass of the animal.  Kleiber's rule initiated the use of <b class="terminology">allometric equations</b>, or power functions of mass, in physiology.</p>
