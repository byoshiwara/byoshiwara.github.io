</h6>
<p>Write the formula for \(f (x)\) with a decimal exponent, and with radical notation.</p>
<p>\(f(x)\) is</p>
<p><ul style="list-style:circle;">
<li id="li-4281"><p id="p-7963">\(x^{-2} \)</p></li>
<li id="li-4282"><p id="p-7964">\(x^{0.5} \)</p></li>
<li id="li-4283"><p id="p-7965">\(x^{-0.5} \)</p></li>
</ul></p>
<p>and also, \(f(x)\) is</p>
<p><ul style="list-style:circle;">
<li id="li-4284"><p id="p-7968">\(\dfrac{1}{\sqrt{x}} \)</p></li>
<li id="li-4285"><p id="p-7969">\(-\sqrt{x/2}\)</p></li>
<li id="li-4286"><p id="p-7970">\(\dfrac{-\sqrt{x}}{2}\)</p></li>
</ul></p></article><span class="incontext"><a href="Roots-and-Radicals.html#li-4280">in-context</a></span>
