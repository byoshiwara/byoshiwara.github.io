<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Just as for functions of a single variable, we can use tables to describe functions of two variables, \(z = f (x, y)\text{.}\) The row and column headings show the values of the two input variables, and the table entries show the values of the output variable.</p>
