<p><dfn class="terminology">Continuous compounding</dfn>: The amount accumulated in an account after \(t\) years at interest rate \(r\) compounded continuously is given by</p>
<div class="displaymath">
\begin{equation*}
A(t) = Pe^{rt}
\end{equation*}
</div>
<p>where \(P\) is the principal invested.</p></article><span class="incontext"><a href="chap5-summary.html#li-6364">in-context</a></span>
