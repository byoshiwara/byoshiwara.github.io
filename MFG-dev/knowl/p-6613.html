<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The graphs of power functions \(y = x^{m/n}\text{,}\) where \(m/n\) is positive are all increasing for \(x\ge 0\text{.}\) If \(m/n\gt 1\text{,}\) the graph is concave up. If \(0\lt m/n \lt 1\text{,}\) the graph is concave down.</p>
