<p>Francine throws a wrench into the air from the bottom of a trench \(12\) feet deep. Its height \(t\) seconds later is given, in feet, by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
h = -12 + 32t - 16t^2
\end{equation*}
</div>
<p data-braille="continuation">When will the wrench reach its greatest height, and what will that height be?</p></article><span class="incontext"><a href="Problem-Solving.html#exercise-2560">in-context</a></span>
