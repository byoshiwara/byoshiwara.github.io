<p>To find <span class="process-math">\(\log_5 31\)</span> means to find an exponent <span class="process-math">\(x\)</span> that satisfies the equation</p>
<p><ul style="list-style:circle;">
<li id="li-5592"><p id="p-9737"><span class="process-math">\(\displaystyle x^5=31\)</span></p></li>
<li id="li-5593"><p id="p-9738"><span class="process-math">\(\displaystyle \sqrt[5]{31}=x\)</span></p></li>
<li id="li-5594"><p id="p-9739"><span class="process-math">\(\displaystyle \sqrt[5]{x}=31\)</span></p></li>
<li id="li-5595"><p id="p-9740"><span class="process-math">\(\displaystyle 5^x=31\)</span></p></li>
</ul></p>
