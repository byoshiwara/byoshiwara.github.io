<p xmlns:svg="http://www.w3.org/2000/svg"><dfn class="terminology">n</dfn>, (of a complex number) the coefficient of \(i\) when the complex number is written in the form \(a + bi\text{,}\) where \(a\) and \(b\) are real numbers. For example, the imaginary part of \(4 - 7i\) is \(- 7\text{.}\)</p>
