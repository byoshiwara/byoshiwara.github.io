<p>(Transitive property) For real numbers \(a\text{,}\) \(b\text{,}\) and \(c\text{,}\)</p>
<div class="displaymath">
\begin{equation*}
\text{if } a \lt b ~\text{ and }~ b \lt c, ~\text{ then }~ a \lt c
\end{equation*}
