<div class="para">The loudness of a sound is measured in decibels, <span class="process-math">\(D\text{,}\)</span> by</div>
<div class="displaymath process-math">
\begin{equation*}
D=10 \log_{10}\left(\frac{I}{10^{-12}}\right)
\end{equation*}
</div>
<div class="para">where <span class="process-math">\(I\)</span> is the intensity of its sound waves (in watts per square meter).</div>
