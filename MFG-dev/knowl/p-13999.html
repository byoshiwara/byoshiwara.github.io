<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">discriminant</dfn> of a quadratic equation is \(D = b^2 - 4ac\text{.}\)</p>
<ol class="decimal">
<li><p>If \(D \gt 0\text{,}\) there are two unequal real solutions.</p></li>
<li><p>If \(D = 0\text{,}\) there is one real solution of multiplicity two.</p></li>
<li><p>If \(D \lt 0\text{,}\) there are two complex solutions.</p></li>
</ol>
