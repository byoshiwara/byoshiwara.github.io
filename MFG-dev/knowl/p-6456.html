<p>If the solutions of the equation \(\abs{ax + b} = c\) are \(r\) and \(s\text{,}\) with \(r\lt s\text{,}\) then the solutions of \(\abs{ax + b}\lt c\) are \(r\lt x\lt s\text{.}\)</p>
