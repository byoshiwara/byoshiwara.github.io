<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">absolute value</dfn> of \(x\) is defined by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\abs{x} =
\begin{cases}
x \amp \text{if } x\ge 0\\
-x  \amp \text{if } x\lt 0
\end{cases}
\end{equation*}
