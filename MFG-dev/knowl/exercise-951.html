<p>The height of a golfball, in feet, \(t\) seconds after being hit is given by the function \(h = f(t)=-16(t-2)^2 + 64\text{.}\)</p>
<ol class="lower-alpha">
<li><p>Graph the function.</p></li>
<li><p>State the domain and range of the function and explain what they tell us about the golfball.</p></li>
