<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
f(x) = ax^2 + bx + c
\end{equation*}
</div>
<p class="continuation">where <span class="process-math">\(a\text{,}\)</span> <span class="process-math">\(b\text{,}\)</span> and <span class="process-math">\(c\)</span> are constants, and <span class="process-math">\(a\)</span> is not equal to zero.</p></article><span class="incontext"><a href="Factors-and-x-Intercepts.html#assemblage-150" class="internal">in-context</a></span>
