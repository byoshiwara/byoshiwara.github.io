<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>To insert a new character <em class="emphasis">before</em> a symbol, position the cursor over that symbol and press <kbd class="kbdkey">2nd</kbd> <kbd class="kbdkey">DEL</kbd> to get the <dfn class="terminology">INS</dfn> (insert) command.</p>
