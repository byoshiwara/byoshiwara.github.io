<div class="para">Because these are like fractions, we add their numerators and keep the same denominator.</div>
<div class="displaymath process-math">
\begin{equation*}
\frac{2x}{9z^2}+\frac{5x}{9z^2}=\frac{2x+5x}{9z^2}=\frac{7x}{9z^2}
\end{equation*}
