<article class="li"><h6 class="heading"><span class="title">real part</span></h6>
<p><dfn class="terminology">n</dfn>, (of a complex number) the term which does not include \(i\) when the complex number is written in the form \(a + bi\text{,}\) where \(a\) and \(b\) are real numbers. For example, the real part of \(4 - 7i\) is \(4\text{.}\)</p></article><span class="incontext"><a href="glossary.html#li-12559">in-context</a></span>
