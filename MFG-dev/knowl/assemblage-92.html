<article class="assemblage-like"><h6 class="heading"><span class="title">Properties of Logarithms</span></h6>
<p>If \(x\text{,}\) \(y\text{,}\) \(b \gt 0\text{,}\) and \(b\ne 1\text{,}\) then</p>
<ol class="lower-alpha">
<li><p>\(\log_{b}{(xy)} = \log_{b}{x} + \log_{b}{y}\)</p></li>
<li><p>\(\log_{b}\dfrac{x}{y} = \log_b x - \log_b y\)</p></li>
<li><p>\(\log_b {x^k} = k \log_b x \)</p></li>
</ol></article><span class="incontext"><a href="Properties-of-Logarithms.html#assemblage-92">in-context</a></span>
