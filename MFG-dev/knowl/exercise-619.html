<div class="problem-contents">
<p>If <span class="process-math">\(\left| x \right| =-x \text{,}\)</span> what can you say about <span class="process-math">\(x \text{?}\)</span></p>
<p><ul style="list-style:circle;">
<li id="li-2224"><p id="p-3855"><span class="process-math">\(x \)</span> must be zero.</p></li>
<li id="li-2225"><p id="p-3856"><span class="process-math">\(x \)</span> must be negative.</p></li>
<li id="li-2226"><p id="p-3857"><span class="process-math">\(x \)</span> must be zero or negative.</p></li>
<li id="li-2227"><p id="p-3858">This cannot happen for any value of <span class="process-math">\(x \text{.}\)</span></p></li>
</ul></p>
