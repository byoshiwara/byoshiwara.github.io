<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We often want to use the result from a previous calculation in a new calculation, without having to type in the number. We use the <b class="terminology">ANS</b> key, <tt class="code-inline tex2jax_ignore">2nd</tt> <tt class="code-inline tex2jax_ignore">(-)</tt>, to recall the answer to the last calculation.</p>
