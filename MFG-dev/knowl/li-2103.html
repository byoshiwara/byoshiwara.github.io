<p xmlns:svg="http://www.w3.org/2000/svg"><article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Compound Interest.</span></h6>
<p>If interest is compounded annually for \(n\) years, the amount, \(A\text{,}\) of money in an account is given by</p>
<div class="displaymath">
\begin{equation*}
A = P(1 + r)^n
\end{equation*}
</div>
<p data-braille="continuation">where \(P\) is the principal and \(r\) is the interest rate, expressed as a decimal fraction.</p></article></p></article><span class="incontext"><a href="nonlinear-models.html#li-2103">in-context</a></span>
