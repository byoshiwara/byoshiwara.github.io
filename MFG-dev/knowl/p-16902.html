<p>The denominator, \(x+1\text{,}\) equals zero when \(x = -1\text{.}\) Because the numerator does not equal zero when \(x = -1\text{,}\) there is a vertical asymptote at \(x = -1\text{.}\) The asymptote separates the graph into two pieces.</p>
