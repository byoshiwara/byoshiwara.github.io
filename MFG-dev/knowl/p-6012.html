<p>Kleiber modeled his data by the power function</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
P(m) = 73.3m^{0.74}
\end{equation*}
</div>
<p class="continuation">where <span class="process-math">\(P\)</span> is the metabolic rate and <span class="process-math">\(m\)</span> is the mass of the animal.  Kleiber's rule initiated the use of <dfn class="terminology">allometric equations</dfn>, or power functions of mass, in physiology.</p>
