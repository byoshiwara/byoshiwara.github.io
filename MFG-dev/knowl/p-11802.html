<div class="para">We define the <dfn class="terminology">logarithmic function</dfn>, <span class="process-math">\(g(x) = \log_b x\text{,}\)</span> which takes the log base <span class="process-math">\(b\)</span> of its input values. The log function <span class="process-math">\(g(x) = \log_b x\)</span> is the inverse of the exponential function <span class="process-math">\(f (x) = b^x\text{.}\)</span>
</div>
