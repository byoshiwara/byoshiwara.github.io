<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Show that the rate of food consumption is given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
y=\dfrac{abx}{b+ax}=\frac{bx}{b/a+x} 
\end{equation*}
</div>
<p class="continuation"><em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">Hint</em>: \(y=\dfrac{N}{T} \text{,}\) where \(N\) is the number of prey consumed in the interval \(T\text{,}\) where \(T=T_c+T_h\text{.}\)</p>
