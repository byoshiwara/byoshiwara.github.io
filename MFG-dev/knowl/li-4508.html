<p>The length, \(L\text{,}\) of the channel is related to the area, \(A\text{,}\) of its drainage basin according to the formula</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
L = 1.05A^{0.58}
\end{equation*}
</div>
