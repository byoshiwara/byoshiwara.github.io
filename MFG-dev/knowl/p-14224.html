<p><ul style="list-style:circle;">
<li id="li-7612"><p id="p-14225">We use log scales to graph a variable that has a wide range of values.</p></li>
<li id="li-7613"><p id="p-14226">On a log scale, we actually plot exponents.</p></li>
<li id="li-7614"><p id="p-14227">Values less than one appear as negative numbers on a log scale.</p></li>
<li id="li-7615"><p id="p-14228">Equal increments on a log scale correspond to equal differences in value.</p></li>
</ul></p>
