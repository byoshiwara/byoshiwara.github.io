<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>In general, we can solve equations of the form <span class="process-math">\(ax^2 + c = 0\)</span> by isolating <span class="process-math">\(x^2\)</span> on one side of the equation and then taking the square root of each side. This method for solving equations is called <dfn class="terminology">extraction of roots</dfn>.</p>
