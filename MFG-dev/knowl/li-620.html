</h6>To find \(g(-2)\text{,}\) we look for the point with \(t\)-coordinate \(-2\text{.}\) The point \((-2, 0)\) lies on the graph of \(g\text{,}\) so \(g(-2) = 0\text{.}\) Similarly, the point \((5, 1)\) lies on the graph, so \(g(5) = 1\text{.}\)</article><span class="incontext"><a href="graphs-of-functions.html#li-620">in-context</a></span>
