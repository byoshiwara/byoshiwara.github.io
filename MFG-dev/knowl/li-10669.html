<p>Multiplying a linear equation by a (nonzero) constant does not change its solutions. That is, any solution of the equation</p>
<div class="displaymath">
\begin{equation*}
ax + by = c
\end{equation*}
</div>
<p data-braille="continuation">is also a solution of the equation</p>
<div class="displaymath">
\begin{equation*}
kax + kby = kc
\end{equation*}
</div></article><span class="incontext"><a href="Solving-Linear-Systems-Using-Matrices.html#li-10669">in-context</a></span>
