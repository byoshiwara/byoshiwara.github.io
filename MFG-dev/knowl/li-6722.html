<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>
<p>The graph of</p>
\begin{equation*}
y = x^2 - 4x + 6
\end{equation*}
<p>has no \(x\)-intercepts, because the equation</p>
\begin{equation*}
x^2 - 4x + 6 = 0
\end{equation*}
<p>has no real-valued solutions.</p></article><span class="incontext"><a href="Graphing-Parabolas.html#li-6722">in-context</a></span>
