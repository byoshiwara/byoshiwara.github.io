<article class="exercise exercise-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Exercise</span><span class="space"> </span><span class="codenumber">8<span class="period">.</span></span>
</h6>
<p>Match each function with its graph. In each equation, \(b\gt 0\text{.}\)</p>
<ol class="lower-alpha cols3">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle y = -bx\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle y = -bx^2\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle y = b-x^2\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle y = x-b\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle y = b-x\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle y = x^2-bx\)</p></li>
</ol>
