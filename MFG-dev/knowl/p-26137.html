<h6 class="heading"><span class="type">Paragraph</span></h6>
<dl class="description-list">
<dt>Addition:</dt>
<dd><p>If \(a\text{,}\) \(b\text{,}\) and \(c\) are any numbers, then \((a + b) + c = a + (b + c)\text{.}\)</p></dd>
<dt>Multiplication</dt>
<dd><p>If \(a\text{,}\) \(b\text{,}\) and \(c\) are any numbers, then \((a\cdot b)\cdot c = a\cdot (b\cdot c)\text{.}\)</p></dd>
</dl>
