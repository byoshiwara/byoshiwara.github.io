<li id="li-9119"><p id="p-16470">A) A complex number has a real part and an imaginary part.</p></li>
<li id="li-9120"><p id="p-16471">B) We can perform all four arithmetic operations on complex numbers.</p></li>
<li id="li-9121"><p id="p-16472">C) Every quadratic equation has solutions in the complex numbers.</p></li>
<li id="li-9122"><p id="p-16473">D) Complex numbers cannot be combined with real numbers.</p></li>
