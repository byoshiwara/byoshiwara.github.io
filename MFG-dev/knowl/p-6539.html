<p>We substitute \(m = 20\) and \(d = 250\) to obtain</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\begin{aligned}[t]
20 \amp = k(250)^{-2}\amp\amp \blert{\text{Multiply both sides by }250^2.}\\
1,250,000 \amp = k
\end{aligned}
\end{equation*}
</div>
<p class="continuation">Thus, \(m = 1,250,000 d^{-2}\text{.}\)</p>
