(ab)^{-3} \amp= \frac{1}{(ab)^3}= \frac{1}{a^3b^3} \amp\amp\text{By the fourth law of exponents.}\\
\amp= \frac{1}{a^3}\cdot\frac{1}{b^3}=a^{-3}b^{-3} 
\end{align*}
