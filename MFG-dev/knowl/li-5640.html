<p xmlns:svg="http://www.w3.org/2000/svg">Do you think that the function \(P(t)\) will continue to model the percentage of American homes with computers? Why or why not?</p>
<p xmlns:svg="http://www.w3.org/2000/svg"><ul style="list-style:circle;">
<li id="li-5641"><p id="p-9868">Yes: The percentage will continue increasing, faster and faster.</p></li>
<li id="li-5642"><p id="p-9869">No: the percent of homes with computers cannot exceed 100%.</p></li>
