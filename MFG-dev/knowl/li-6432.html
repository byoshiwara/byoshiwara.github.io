<article class="assemblage-like"><h6 class="heading"><span class="title">Quadratic Function</span></h6>
<p>A <b class="terminology">quadratic function</b> is one that can be written in the form</p>
\begin{equation*}
f(x) = ax^2 + bx + c
\end{equation*}
<p>where \(a\text{,}\) \(b\text{,}\) and \(c\) are constants, and \(a\) is not equal to zero.</p></article></article><span class="incontext"><a href="Factors-and-x-Intercepts.html#li-6432">in-context</a></span>
