<p>We choose positive values for \(a\) and \(b\text{,}\) say \(a = 3\) and \(b = 5\text{.}\) Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\abs{3 + 5} = \abs{8} = 8 ~\text{ and } ~ \abs{3}+\abs{5}= 3 + 5 = 8
\end{equation*}
</div>
<p class="continuation">so \(\abs{3 + 5} = \abs{3} + \abs{5}\text{.}\)</p>
