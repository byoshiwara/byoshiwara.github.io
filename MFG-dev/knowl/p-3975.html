<p>The <dfn class="terminology">error tolerance</dfn> \(e\) in a measurement \(M\) can be expressed as \(\abs{x - M}\lt e\text{,}\) or as \(x = M \pm e\text{.}\) Both indicate that \(M - e\lt x\lt M + e\text{.}\)</p>
