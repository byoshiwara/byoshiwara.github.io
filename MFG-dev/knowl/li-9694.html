<p>If \(A\) and \(C\) are positive and \(B\) is negative, both signs in the factored form are negative. Thus as a first step in factoring \(6x^2 - 11x + 4\text{,}\) we could write</p>
\begin{equation*}
(\hphantom{000} - \hphantom{000} ) (\hphantom{000}  - \hphantom{000} )
\end{equation*}
