<p><ul style="list-style:circle;">
<li id="li-7592"><p id="p-14218">We use log scales to graph a variable that has a wide range of values.</p></li>
<li id="li-7593"><p id="p-14219">On a log scale, we actually plot exponents.</p></li>
<li id="li-7594"><p id="p-14220">Values less than one appear as negative numbers on a log scale.</p></li>
<li id="li-7595"><p id="p-14221">Equal increments on a log scale correspond to equal differences in value.</p></li>
</ul></p>
