</h6>Each year, the account balance is multiplied by 1.05. Thus, the annual balances \(c_n\) form a geometric sequence whose first term is 8400 and whose common ratio is 1.05. Hence,<div class="displaymath">
\begin{equation*}
c_n = 8400(1.05)^{n-1}
\end{equation*}
