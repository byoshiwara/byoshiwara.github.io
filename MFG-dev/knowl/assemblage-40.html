<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Domain and Range.</span></h6>
<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">domain</dfn> of a function is the set of permissible values for the input variable. The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">range</dfn> is the set of function values (that is, values of the output variable) that correspond to the domain values.</p></article><span class="incontext"><a href="Domain-Range.html#assemblage-40">in-context</a></span>
