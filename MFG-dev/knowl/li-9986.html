<p>The set \(\mathbb{N} \) of <b class="terminology">natural</b>, or <b class="terminology">counting numbers</b>, as its name suggests, consists of the numbers \(1, 2, 3, 4 , \ldots ,\) where "\(\ldots\)" indicates that the list continues without end.</p></article><span class="incontext"><a href="appendix-The-Real-Number-System.html#li-9986">in-context</a></span>
