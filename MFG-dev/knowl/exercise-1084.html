<p>Is the function <span class="process-math">\(f(x)=0.3x+5\)</span> an example of direct variation?</p>
<p><ul style="list-style:circle;">
<li id="li-3446"><p id="p-6082">(A) Yes, it is linear.</p></li>
<li id="li-3447"><p id="p-6083">(B) Yes, the scale factor is 0.3.</p></li>
<li id="li-3448"><p id="p-6084">(C) No, the graph does not pass through the origin.</p></li>
<li id="li-3449"><p id="p-6085">(D) No, its slope is less than 1.</p></li>
</ul></p>
