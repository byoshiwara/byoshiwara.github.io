<p>The figure shows a graph of \(w(t) = -10(t+1)^3+10 \text{.}\) Solve the following:</p>

<li><p>\(\displaystyle -10(t+1)^3+10=100\)</p></li>
<li><p>\(\displaystyle -10(t+1)^3+10=-140\)</p></li>
<li><p>\(\displaystyle -10(t+1)^3+10\gt -50\)</p></li>
<li><p>\(\displaystyle -20\lt -10(t+1)^3+10\lt 40\)</p></li>
</ol>
