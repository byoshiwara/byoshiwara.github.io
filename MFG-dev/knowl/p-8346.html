<ul class="disc">
<li>
<p>We say that \(z\) <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">varies jointly</dfn> with \(x\) and \(y\) if</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
z = kxy,~~~ k\ne 0
\end{equation*}
</div>
</li>
<li>
<p>We say that \(z\) varies directly with \(x\) and inversely with \(y\) if</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
z = k\dfrac{x}{y},~~~ k\ne 0, ~~ y\ne 0
\end{equation*}
</div>
</li>
</ul>
