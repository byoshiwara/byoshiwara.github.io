<p xmlns:svg="http://www.w3.org/2000/svg">The sum \(S_n\) of the first \(n\) terms of a geometric series is</p>
<p xmlns:svg="http://www.w3.org/2000/svg"><ul style="list-style:circle;">
<li id="li-10644"><p id="p-19951">\(\displaystyle S_n = \dfrac{a_{n+1} - a_1}{r-1}\)</p></li>
<li id="li-10645"><p id="p-19952">\(\displaystyle S_n = \dfrac{n}{2}(a_{1} + a_n)\)</p></li>
<li id="li-10646"><p id="p-19953">\(\displaystyle S_n = a_1 r^n \)</p></li>
<li id="li-10647"><p id="p-19954">\(\displaystyle S_n = a + (n-1)r \)</p></li>
</ul></p></article><span class="incontext"><a href="Series.html#li-10643">in-context</a></span>
