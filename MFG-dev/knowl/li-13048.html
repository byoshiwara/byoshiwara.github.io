<article class="li"><h6 class="heading"><span class="title">mean</span></h6>
<p><dfn class="terminology">n</dfn>, the average of a set of numbers, computed by adding the numbers and dividing by how many are in the set. For example, the mean of \(5\text{,}\) \(2\text{,}\) and \(11\) is \(\frac{5+2+11}{3}= 6\text{.}\)</p></article><span class="incontext"><a href="glossary.html#li-13048">in-context</a></span>
