<p xmlns:svg="http://www.w3.org/2000/svg">Verify that both equations have the same graph.</p>
<p xmlns:svg="http://www.w3.org/2000/svg"><ul style="list-style:circle;">
<li id="li-10418"><p id="p-20198">Both equations have slope-intercept form \(y=3x-4\text{.}\)</p></li>
<li id="li-10419"><p id="p-20199">Both equations have slope-intercept form \(y=-4x+3\text{.}\)</p></li>
<li id="li-10420"><p id="p-20200">The two equations must be graphed to determine if the system is inconsistent.</p></li>
</ul></p></article><span class="incontext"><a href="Systems-of-Linear-Equations-in-Two-Variables.html#li-10417">in-context</a></span>
