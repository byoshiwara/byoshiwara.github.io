<p>The pH value of a substance is defined by the formula</p>
<div class="displaymath">
\begin{equation*}
\text{pH}=-\log_{10}[H^+]
\end{equation*}
</div>
<p>where \([H^+]\) denotes the concentration of hydrogen ions in the substance.</p>
