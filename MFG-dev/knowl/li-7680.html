<span class="type">Item</span><span class="period">.</span>
</h6>However, the graph may cross the \(x\)-axis at one point, at two points, or not at all. Points where the parabola intersects the \(x\)-axis are called the \(x\)-<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">intercepts</dfn>. If there are two \(x\)-intercepts, they are equidistant from the axis of symmetry.</article><span class="incontext"><a href="Graphing-Parabolas.html#li-7680">in-context</a></span>
