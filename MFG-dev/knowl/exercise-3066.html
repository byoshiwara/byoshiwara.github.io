<p>Which of the following is not a rational function?</p>
<p><ul style="list-style:circle;">
<li id="li-9228"><p id="p-16784"><span class="process-math">\(\displaystyle y=\dfrac{1}{x+2}\)</span></p></li>
<li id="li-9229"><p id="p-16785"><span class="process-math">\(\displaystyle y=3x+5\)</span></p></li>
<li id="li-9230"><p id="p-16786"><span class="process-math">\(\displaystyle y=\dfrac{\sqrt{x^2-4}}{x^2+4}\)</span></p></li>
<li id="li-9231"><p id="p-16787"><span class="process-math">\(\displaystyle y=\dfrac{2x^3+3x-7}{x^4-x^2}\)</span></p></li>
</ul></p>
