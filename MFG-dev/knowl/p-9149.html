<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Suppose \(f^{-1}\) is the inverse function for \(f\text{.}\) Then</p>
\begin{equation*}
f^{-1}\left(f(x)\right) = x\text{ and }f\left(f^{-1}( y)\right) = y
\end{equation*}
<p>as long as \(x\) is in the domain of \(f\text{,}\) and \(y\) is in the domain of \(f^{-1}\text{.}\)</p>
