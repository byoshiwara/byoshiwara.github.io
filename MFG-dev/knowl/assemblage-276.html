<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:5%;">

<p>In a right triangle, if \(c\) stands for the length of the hypotenuse and \(a\) and \(b\) stand for the lengths of the two sides, then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a^2 + b^2 = c^2
\end{equation*}
</div>
