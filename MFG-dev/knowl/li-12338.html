<p>The expression \(x^2 - 81\) is the difference of two squares, \(x^2 - 9^2\text{,}\) and thus can be factored according to Special Factorization (III) above.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
x^2-81 \amp = x^2-9^2\\
\amp = (x+9)(x-9)
\end{align*}
