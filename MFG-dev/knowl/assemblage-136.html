<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Properties of Natural Logarithms.</span></h6>
<p>If \(x, y \gt 0\text{,}\) then</p>
<ol class="decimal">
<li>\(\displaystyle \ln{(xy)} = \ln{x} + \ln{y}\)</li>
<li>\(\displaystyle \ln\dfrac{x}{y} = \ln x - \ln y\)</li>
<li>\(\displaystyle \ln{x^k} = k \ln x \)</li>
</ol></article><span class="incontext"><a href="The-Natural-Base.html#assemblage-136">in-context</a></span>
