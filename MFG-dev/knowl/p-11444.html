<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Suppose <span class="process-math">\(f^{-1}\)</span> is the inverse function for <span class="process-math">\(f\text{.}\)</span> Then</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
f^{-1}\left(f(x)\right) = x~\text{ and }~f\left(f^{-1}( y)\right) = y
\end{equation*}
</div>
<p class="continuation">as long as <span class="process-math">\(x\)</span> is in the domain of <span class="process-math">\(f\text{,}\)</span> and <span class="process-math">\(y\)</span> is in the domain of <span class="process-math">\(f^{-1}\text{.}\)</span></p>
<span class="incontext"><a href="Inverse-Functions.html#p-11444" class="internal">in-context</a></span>
