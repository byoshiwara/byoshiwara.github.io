</h6>
<p>Observe that the natural log of a number greater than \(1\) is positive, while the logs of fractions between \(0\) and \(1\) are negative. In addition, <em class="emphasis">the natural logs of negative numbers and zero are undefined</em>.</p></article><span class="incontext"><a href="The-Natural-Base.html#warning-21">in-context</a></span>
