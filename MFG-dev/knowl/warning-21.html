<span class="type">Caution</span><span class="space"> </span><span class="codenumber">5.60</span><span class="period">.</span>
</h4>
<div class="para">Observe that the natural log of a number greater than <span class="process-math">\(1\)</span> is positive, while the logs of fractions between <span class="process-math">\(0\)</span> and <span class="process-math">\(1\)</span> are negative. In addition, <em class="emphasis">the natural logs of negative numbers and zero are undefined</em>.</div></article><span class="incontext"><a href="The-Natural-Base.html#warning-21" class="internal">in-context</a></span>
