<p>To find the velocity of the car, we evaluate the function for \(d = \alert{80}\text{.}\) \begin{align*} v\amp= (24 \cdot \alert{80})^{1/2} \\ \amp = (1920)^{1/2} \\ \amp \approx 43.8178046 \end{align*} The car was traveling at approximately \(44\) miles per hour.</p></article><span class="incontext"><a href="Roots-and-Radicals.html#li-3419">in-context</a></span>
