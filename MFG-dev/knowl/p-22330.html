<p><ul style="list-style:circle;">
<li id="li-11340"><p id="p-22331">The order of the terms in a series is important, but not in a sequence.</p></li>
<li id="li-11341"><p id="p-22332">A sequence is a list of numbers, and a series is a single number.</p></li>
<li id="li-11342"><p id="p-22333">A series can be used in applications.</p></li>
<li id="li-11343"><p id="p-22334">There is no difference; they are the same.</p></li>
</ul></p>
