<p>Predator-prey (sustained): Species A becomes a predator population that grows when its prey, Species B, is abundant, but declines when the prey population is small. The prey population grows when predators are scarce but shrinks when predators are abundant.</p></article><span class="incontext"><a href="MathModels.html#li-2871" class="internal">in-context</a></span>
