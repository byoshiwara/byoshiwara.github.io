<div class="problem-contents">
<p>The graph of <span class="process-math">\(y=g(x)\)</span> has a vertical asymptote at <span class="process-math">\(x=-4\text{.}\)</span> What happens to the asymptote under a vertical translation?</p>
<p><ul style="list-style:circle;">
<li id="li-2466"><p id="p-4265">Nothing.</p></li>
<li id="li-2467"><p id="p-4266">It is compressed vertically.</p></li>
<li id="li-2468"><p id="p-4267">It is translated vertically.</p></li>
<li id="li-2469"><p id="p-4268">It is eliminated.</p></li>
</ul></p>
