<ol class="decimal">
<li><p>If \(n\) is odd, \(\hphantom{blankblank}\sqrt[n]{a^n}=a \)</p></li>
<li>
<p>If \(n\) is even, \(\hphantom{blankblank}\sqrt[n]{a^n}=\abs{a} \)</p>
<p>In particular, \(\hphantom{blankblank}\sqrt{a^2}=\abs{a} \)</p>
</li>
</ol>
