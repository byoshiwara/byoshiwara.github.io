<p><ul style="list-style:circle;">
<li id="li-9118"><p id="p-16471">A) A complex number has a real part and an imaginary part.</p></li>
<li id="li-9119"><p id="p-16472">B) We can perform all four arithmetic operations on complex numbers.</p></li>
<li id="li-9120"><p id="p-16473">C) Every quadratic equation has solutions in the complex numbers.</p></li>
<li id="li-9121"><p id="p-16474">D) Complex numbers cannot be combined with real numbers.</p></li>
