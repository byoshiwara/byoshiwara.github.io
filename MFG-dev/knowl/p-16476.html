<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Plot the following numbers as points on the complex plane.</p>
<ul class="disc">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle z = 1 + i\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle i z = i + i^2\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle i^2z = i^2 + i^3\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle i^ 3z = i^3 + i^4\)</p></li>
</ul>
