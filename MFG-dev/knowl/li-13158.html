<article class="li"><h6 class="heading"><span class="title">round</span></h6>
<p><dfn class="terminology">v</dfn>, to give an approximate value of a number by choosing the nearest number of a specified form. For example, to round \(3.14159\) to two decimal places, we use \(3.14\text{.}\)</p></article><span class="incontext"><a href="glossary.html#li-13158">in-context</a></span>
