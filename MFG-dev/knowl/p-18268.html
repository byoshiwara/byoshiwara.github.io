<h6 class="heading"><span class="type">Paragraph</span></h6>
<p><dfn class="terminology">n</dfn>, the property that when multiplying factors, the order of the factors does not affect the product. We express this formally by saying that if \(a\) and \(b\) are any numbers, then \(a\cdot b = b\cdot a\text{.}\)</p>
