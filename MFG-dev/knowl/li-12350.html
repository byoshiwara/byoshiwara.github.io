<article class="li"><h6 class="heading"><span class="title">net change</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg"><dfn class="terminology">n</dfn>, the final value of a variable minus the initial value. For example, if an object's weight decreases from \(15\) pounds to \(13\) pounds, the net change in weight is \(-2\) pounds.</p></article><span class="incontext"><a href="glossary.html#li-12350">in-context</a></span>
