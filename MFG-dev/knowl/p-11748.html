<p>We start by making a table of values for the function \(f(x)=10^x\text{.}\) We can make a table of values for the inverse function, \(g(x) = \log_{10}{x}\text{,}\) by interchanging the components of each ordered pair in the table for \(f\text{.}\)</p>
