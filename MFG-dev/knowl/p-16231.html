<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We can graph \(f(x)\) by applying transformations to the basic parabola, \(y = x^2\text{.}\) To identify the transformations, think of evaluating the function for a specific value of \(x\text{.}\) What operations would we perform on \(x\text{,}\) besides squaring?</p>
