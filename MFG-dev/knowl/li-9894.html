<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Rational Function.</span></h6>
<p>A <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">rational function</dfn> is one of the form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f (x) =\frac{P(x)}{Q(x)}
\end{equation*}
</div>
<p data-braille="continuation">where \(P(x)\) and \(Q(x)\) are polynomials and \(Q(x)\) is not the zero polynomial.</p></article></article><span class="incontext"><a href="Graphing-Rational-Functions.html#li-9894">in-context</a></span>
