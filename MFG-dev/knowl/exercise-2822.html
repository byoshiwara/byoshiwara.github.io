<p>The degree of a product of polynomials is the same as</p>
<p><ul style="list-style:circle;">
<li id="li-8707"><p id="p-15672">A) the product of the degrees of the factors.</p></li>

<li id="li-8709"><p id="p-15674">C) the sum of the degrees of the factors.</p></li>
