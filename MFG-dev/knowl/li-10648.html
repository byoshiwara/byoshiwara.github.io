<p>We can write \(a_{n+1}\) as</p>
<p><ul xmlns:svg="http://www.w3.org/2000/svg" style="list-style:circle;">
<li id="li-10649"><p id="p-19957">\(\displaystyle a_{n+1} = a_{1} + nr \)</p></li>
<li id="li-10650"><p id="p-19958">\(\displaystyle a_{n+1} = a_{1} + (n-1)r \)</p></li>
<li id="li-10651"><p id="p-19959">\(\displaystyle a_{n+1} = a_1 r^n \)</p></li>
<li id="li-10652"><p id="p-19960">\(\displaystyle a_{n+1} = a_1 r^{n-1} \)</p></li>
</ul></p></article><span class="incontext"><a href="Series.html#li-10648">in-context</a></span>
