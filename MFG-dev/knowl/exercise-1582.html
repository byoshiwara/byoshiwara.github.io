<p>Which function translates the graph of <span class="process-math">\(y=8^x\)</span> two units to the right?</p>
<p><ul style="list-style:circle;">
<li id="li-5286"><p id="p-9195"><span class="process-math">\(\displaystyle f(x)=8^{x-2}\)</span></p></li>
<li id="li-5287"><p id="p-9196"><span class="process-math">\(\displaystyle f(x)=8^{2x}\)</span></p></li>
<li id="li-5288"><p id="p-9197"><span class="process-math">\(\displaystyle f(x)=2+(8)^x\)</span></p></li>
<li id="li-5289"><p id="p-9198"><span class="process-math">\(\displaystyle f(x)=8^x-2\)</span></p></li>
</ul></p>
