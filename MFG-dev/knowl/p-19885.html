<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg"><ul style="list-style:circle;">
<li id="li-10625"><p id="p-19886">A) The order of the terms in a series is important, but not in a sequence.</p></li>
<li id="li-10626"><p id="p-19887">B) A sequence is a list of numbers, and a series is a single number.</p></li>
<li id="li-10627"><p id="p-19888">C) A series can be used in applications.</p></li>
<li id="li-10628"><p id="p-19889">D) There is no difference; they are the same.</p></li>
</ul></p>
