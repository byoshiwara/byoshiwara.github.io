<p xmlns:svg="http://www.w3.org/2000/svg">The graphs of power functions \(y = x^{m/n}\text{,}\) where \(m/n\) is positive are all increasing for \(x\ge 0\text{.}\) If \(m/n\gt 1\text{,}\) the graph is concave up. If \(0\lt m/n \lt 1\text{,}\) the graph is concave down.</p>
