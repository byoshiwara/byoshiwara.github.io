<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg"><ul style="list-style:circle;">
<li id="li-10552"><p id="p-19686">A) The order of the terms in a series is important, but not in a sequence.</p></li>
<li id="li-10553"><p id="p-19687">B) A sequence is a list of numbers, and a series is a single number.</p></li>
<li id="li-10554"><p id="p-19688">C) A series can be used in applications.</p></li>
<li id="li-10555"><p id="p-19689">D) There is no difference; they are the same.</p></li>
</ul></p>
