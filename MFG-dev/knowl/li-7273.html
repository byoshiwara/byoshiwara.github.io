<p>The pH value of a substance is defined by the formula</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\text{pH}=-\log_{10}[H^+]
\end{equation*}
</div>
<p class="continuation">where \([H^+]\) denotes the concentration of hydrogen ions in the substance.</p></article><span class="incontext"><a href="chap5-summary.html#li-7273">in-context</a></span>
