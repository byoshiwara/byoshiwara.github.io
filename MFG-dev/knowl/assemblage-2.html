<ol class="decimal">
<li><p>To find the <span class="process-math">\(y\)</span>-intercept, set <span class="process-math">\(x=0\)</span> and solve for <span class="process-math">\(y\text{.}\)</span></p></li>
<li><p>To find the <span class="process-math">\(x\)</span>-intercept, set <span class="process-math">\(y=0\)</span> and solve for <span class="process-math">\(x\)</span></p></li>
