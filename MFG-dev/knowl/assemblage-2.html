<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Intercepts of a Graph.</span></h6>
<p>The points where a graph crosses the axes are called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">intercepts of the graph</dfn>.</p>
<ol class="decimal">
<li><p>To find the \(y\)-intercept, set \(x=0\) and solve for \(y\text{.}\)</p></li>
<li><p>To find the \(x\)-intercept, set \(y=0\) and solve for \(x\)</p></li>
</ol></article><span class="incontext"><a href="LinMod.html#assemblage-2">in-context</a></span>
