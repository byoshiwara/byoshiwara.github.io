<p>The fluid level in a tank is a function of the number of days since the year began. The level was initially at <span class="process-math">\(60\)</span> inches and rose an inch a day for <span class="process-math">\(10\)</span> days, remained constant for the next <span class="process-math">\(20\)</span> days, then dropped a half-inch each day for <span class="process-math">\(30\)</span> days.</p>
