<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>However, the graph may cross the \(x\)-axis at one point, at two points, or not at all. Points where the parabola intersects the \(x\)-axis are called the \(x\)-<em class="terminology">intercepts</em>. If there are two \(x\)-intercepts, they are equidistant from the axis of symmetry.</p>
