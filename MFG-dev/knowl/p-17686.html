<p><ul style="list-style:circle;">
<li id="li-9253"><p id="p-17687">A cubic polynomial \(y=ax^3+bx^2+cx+d\) describes \(y\) as a function of \(x\text{.}\)</p></li>
<li id="li-9254"><p id="p-17688">We cannot factor the sum of two cubes.</p></li>
<li id="li-9255"><p id="p-17689">\((2x+3y)^3=8x^3+27y^3\)</p></li>
<li id="li-9256"><p id="p-17690">A cubic polynomial must have 4 terms.</p></li>
</ul></p>
