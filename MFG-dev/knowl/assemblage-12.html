<p>The <dfn class="terminology">slope</dfn> of a line is given by</p>
<div class="displaymath">
\begin{equation*}
\frac{\Delta y}{\Delta x}=\frac{\text{change in }y\text{-coordinate}}{\text{change in }x\text{-coordinate}}\text{, }~\Delta x\ne 0
\end{equation*}
