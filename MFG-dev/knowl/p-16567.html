<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Real numbers can be plotted on a number line, but to graph a complex number we use a plane, called the complex plane. In the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">complex plane</dfn>, the real numbers lie on the horizontal or <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">real axis</dfn>, and pure imaginary numbers lie on the vertical or <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">imaginary axis</dfn>.</p>
