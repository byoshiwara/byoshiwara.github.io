<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>A function may be defined by different formulas on different portions of the <span class="process-math">\(x\)</span>-axis. Such a function is said to be defined <dfn class="terminology">piecewise</dfn>. To graph a function defined piecewise, we consider each piece of the <span class="process-math">\(x\)</span>-axis separately.</p>
