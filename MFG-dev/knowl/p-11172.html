<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose \(g\) is the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">inverse function</dfn> for \(f\text{.}\) Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
g(b) = a~~~~~ \text{ if and only if }~~~~~f(a) = b
\end{equation*}
</div>
