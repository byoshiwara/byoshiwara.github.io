<p><ul style="list-style:circle;">
<li id="li-9280"><p id="p-17724">A cubic polynomial \(y=ax^3+bx^2+cx+d\) describes \(y\) as a function of \(x\text{.}\)</p></li>
<li id="li-9281"><p id="p-17725">We cannot factor the sum of two cubes.</p></li>
<li id="li-9282"><p id="p-17726">\(\displaystyle (2x+3y)^3=8x^3+27y^3\)</p></li>
<li id="li-9283"><p id="p-17727">A cubic polynomial must have 4 terms.</p></li>
</ul></p>
