<p><b class="terminology">n</b>, (i) (in a sum) a quantity that is added to another. For example, in the expression \(x + y - 4\text{,}\) \(x\text{,}\) \(y\text{,}\) and \(-4\) are the terms; (ii) an algebraic expression that is not a sum or difference, for example, 4x is one term.</p>
