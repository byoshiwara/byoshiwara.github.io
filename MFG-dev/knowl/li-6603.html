\begin{equation*}
x^2 - 12x \alert{{}+{}36}=(x - 6)^2~~~~~~~  \blert{\underset{p^2 = (-6)^2 = 36}{\stackrel {p = \frac{1}{2}(-12) = -6}{}}}
\end{equation*}
