<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>By definition of a factor, if \(x-a\) is a factor of \(P(x) \text{,}\) then \(P(x) = (x - a)q(x)\text{,}\) so \(P(x) =(x - a)q(x) + 0\text{.}\) The uniqueness guaranteed in the remainder theorem tells us that \(P(a) = 0\text{.}\)</p>
