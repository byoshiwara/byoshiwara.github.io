<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Laws of Exponents.</span></h6>
<ol class="upper-roman cols2">
<li><p>\(\displaystyle a^m\cdot a^n=a^{m+n}\)</p></li>
<li><p>\(\displaystyle \dfrac{a^m}{a^n}=a^{m-n}\)</p></li>
<li><p>\(\displaystyle \left(a^m\right)^n=a^{mn}\)</p></li>
<li><p>\(\displaystyle \left(ab\right)^n=a^n b^n\)</p></li>
<li><p>\(\displaystyle \left(\dfrac{a}{b}\right)^n=\dfrac{a^n}{b^n} \)</p></li>
</ol></article><span class="incontext"><a href="chap3-summary.html#assemblage-68">in-context</a></span>
