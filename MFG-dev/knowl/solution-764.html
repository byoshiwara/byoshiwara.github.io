</h6>
<p>The general term of the sequence is \(k^2-2\text{,}\) and the first term is \(-1\text{,}\) which we find by letting \(k=1\) in the formula for the general term.  Thus,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\sum_{k=1}^{20} (k^2-2)
\end{equation*}
