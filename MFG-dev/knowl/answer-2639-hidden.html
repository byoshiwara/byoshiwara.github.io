<body class="ignore-math"><div class="answer solution-like"><p><span class="process-math">\(1,~11,~121,~1331,~14641.~~\)</span> The digits of the terms in the sequence correspond to the numbers in the first five rows of Pascal's triangle.  If <span class="process-math">\(11^n = (10+1)^n\)</span> is expanded as a binomial, each term is the product of a number from Pascal's triangle times a power of 10 times a power of 1.</p></div></body>
