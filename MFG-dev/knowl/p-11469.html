<p>The inverse function <span class="process-math">\(f^{-1}(x) = \dfrac{1}{x}- 3\)</span> is undefined at <span class="process-math">\(x = 0\text{,}\)</span> so its domain is all real numbers except <span class="process-math">\(0\text{.}\)</span> The graph of <span class="process-math">\(f^{-1}\)</span> has a horizontal asymptote at <span class="process-math">\(y = -3\text{,}\)</span> so its range is all real numbers except <span class="process-math">\(-3\text{.}\)</span></p>
