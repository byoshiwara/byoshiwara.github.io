<div class="problem-contents">
<p>What does it mean if you obtain an equation of the form <span class="process-math">\(0x+0y+0z=k\text{,}\)</span> <span class="process-math">\(k \not= 0\text{?}\)</span></p>
<p><ul style="list-style:circle;">
<li id="li-9973"><p id="p-18261">The system has no solution.</p></li>
<li id="li-9974"><p id="p-18262">The system is dependent.</p></li>
<li id="li-9975"><p id="p-18263">The solution is <span class="process-math">\((0,0,0)\text{.}\)</span></p></li>
<li id="li-9976"><p id="p-18264">The system is triangular.</p></li>
</ul></p>
