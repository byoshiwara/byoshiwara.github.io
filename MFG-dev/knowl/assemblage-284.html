<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Special Points on a Graph.</span></h4>
<div class="para">GeoGebra automatically highlights "Special Points" with  heavy dots on the graph of an equation. GeoGebra will show a label and the coordinates of any Special Point when we clicking on it.</div>
