<p><ul style="list-style:circle;">
<li id="li-9656"><p id="p-18513">A complex number has a real part and an imaginary part.</p></li>
<li id="li-9657"><p id="p-18514">We can perform all four arithmetic operations on complex numbers.</p></li>
<li id="li-9658"><p id="p-18515">Every quadratic equation has solutions in the complex numbers.</p></li>
<li id="li-9659"><p id="p-18516">Complex numbers cannot be combined with real numbers.</p></li>
</ul></p>
