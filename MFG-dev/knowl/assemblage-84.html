<article class="assemblage-like"><h6 class="heading"><span class="title">Some Useful Logarithms</span></h6>
<div class="displaymath">
\begin{equation*}
\begin{aligned}[t]
\log_b b \amp = 1~~~ \text{ because } ~~~b^1 = b \\
\log_b 1 \amp = 0 ~~~ \text{ because } ~~~b^0 = 1 \\
\log_b{b^x} \amp = x~~~ \text{ because } ~~~b^x = b^x
\end{aligned}
\end{equation*}
