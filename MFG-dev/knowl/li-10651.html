</h5>
<p>The sum <span class="process-math">\(S_n\)</span> of the first <span class="process-math">\(n\)</span> terms of a geometric series is</p>
<p><ul style="list-style:circle;">
<li id="li-10652"><p id="p-19948"><span class="process-math">\(\displaystyle S_n = \dfrac{a_{n+1} - a_1}{r-1}\)</span></p></li>
<li id="li-10653"><p id="p-19949"><span class="process-math">\(\displaystyle S_n = \dfrac{n}{2}(a_{1} + a_n)\)</span></p></li>
<li id="li-10654"><p id="p-19950"><span class="process-math">\(\displaystyle S_n = a_1 r^n \)</span></p></li>
<li id="li-10655"><p id="p-19951"><span class="process-math">\(\displaystyle S_n = a + (n-1)r \)</span></p></li>
</ul></p></article><span class="incontext"><a href="Series.html#li-10651" class="internal">in-context</a></span>
