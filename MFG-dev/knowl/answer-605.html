\begin{align*}
\frac{a^{-2}}{a^{-6}} \amp= a^{-2}\div a^{-6} = \frac{1}{a^2}\div\frac{1}{a^6} \\
\amp= \frac{1}{a^{2}}\cdot\frac{a^6}{1} = \frac{a^6}{a^2}  \\
\amp= a^{6-2}\amp\amp \text{By the second law of exponents.} \\
\amp= a^4
\end{align*}
