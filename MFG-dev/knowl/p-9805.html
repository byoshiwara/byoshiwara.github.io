<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>To evaluate a base <span class="process-math">\(10\)</span> logarithm, we use the <kbd class="kbdkey">LOG</kbd> key on a calculator. Many logarithms are irrational numbers, and the calculator gives as many digits as its display allows. We can then round off to the desired accuracy.</p>
