<div class="problem-contents">
<p>What happens to the <span class="process-math">\(x\)</span>-intercepts when you multiply the right side of <span class="process-math">\(y=ax^2+bx+c\)</span> by 3?</p>
<p><ul style="list-style:circle;">
<li id="li-7367"><p id="p-13091">They are tripled.</p></li>
<li id="li-7368"><p id="p-13092">They are divided by 3.</p></li>
<li id="li-7369"><p id="p-13093">They move 3 units to the right.</p></li>
<li id="li-7370"><p id="p-13094">They are unchanged.</p></li>
</ul></p>
