<p xmlns:svg="http://www.w3.org/2000/svg">\(\begin{aligned}[t]
(x + y)^3 \amp = (x + y)(x + y)^2\\
\amp = (x + y)(x^2 + 2xy + y^2) \\
\amp = x^3 + 2x^2 y + xy^2 + x^2 y + 2xy^2 + y^3\\
\amp = x^3 + 3x^2 y + 3xy^2 + y^3
