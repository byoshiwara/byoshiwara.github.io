<p>Which of the following functions are exponential functions, and which are power functions?</p>
<ol class="lower-alpha cols2">
<li>\(\displaystyle F(x) = 1.5^x\)</li>
<li>\(\displaystyle G(x) = 3x^{1.5}\)</li>
<li>\(\displaystyle H(x) = 3^{1.5x}\)</li>
<li>\(\displaystyle K(x) = (3x)^{1.5}\)</li>
</ol>
