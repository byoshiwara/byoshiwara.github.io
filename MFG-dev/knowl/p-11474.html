<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A quadratic function \(y = ax^2 + bx + c\text{,}\) \(a \ne 0\text{,}\) can be written in the vertex form</p>
<div class="displaymath">
\begin{equation*}
y = a(x - x_v)^2 + y_v
\end{equation*}
</div>
<p>where the vertex of the graph is \((x_v, y_v)\text{.}\)</p>
