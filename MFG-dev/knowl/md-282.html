\begin{align*}
\frac{3x}{x+2}-\frac{2x}{x-3}\amp =\frac{3x^2-9x}{x^2-x-6}-\frac{2x^2+4x}{x^2-x-6}
\amp\amp\text{Subtract the numerators.}\\
\amp = \frac{(3x^2-9x)-(2x^2+4x)}{x^2-x-6}\\
\amp = \frac{x^2-13x}{x^2-x-6}
\end{align*}
