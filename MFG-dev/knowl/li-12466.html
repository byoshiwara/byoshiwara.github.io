<article class="li"><h6 class="heading"><span class="title">square root</span></h6>
<p><dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">n</dfn>, a number that when squared gives a desired value. For example, \(7\) is a square root of \(49\) because \(7^2 = 49\text{.}\)</p></article><span class="incontext"><a href="glossary.html#li-12466">in-context</a></span>
