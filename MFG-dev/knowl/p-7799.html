<ol class="lower-alpha">
<li><p>\(V = L^3\text{,}\) \(A = 6L^2\)</p></li>
<li><p>\(L=V^{1/3}\text{,}\) \(L=\left(\dfrac{A}{6} \right)^{1/2}\)</p></li>
<li><p>\(\displaystyle A=6V^{2/3}\)</p></li>
<li><p>\(\dfrac{A}{V}=\frac{6}{L} \text{.}\) As \(L\) increases, the surface-to-volume ratio decreases.</p></li>
</ol>
