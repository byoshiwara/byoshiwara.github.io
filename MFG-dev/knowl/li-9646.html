</h6>
<p>By definition of a factor, if \(x-a\) is a factor of \(P(x) \text{,}\) then \(P(x) = (x - a)q(x)\text{,}\) so \(P(x) =(x - a)q(x) + 0\text{.}\) The uniqueness guaranteed in the remainder theorem tells us that \(P(a) = 0\text{.}\)</p></article><span class="incontext"><a href="Graphing-Polynomial-Functions.html#li-9646">in-context</a></span>
