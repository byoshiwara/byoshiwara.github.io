<div class="para logical"><ul class="circle">
<li><div class="para">A) A complex number has a real part and an imaginary part.</div></li>
<li><div class="para">B) We can perform all four arithmetic operations on complex numbers.</div></li>
<li><div class="para">C) Every quadratic equation has solutions in the complex numbers.</div></li>
<li><div class="para">D) Complex numbers cannot be combined with real numbers.</div></li>
