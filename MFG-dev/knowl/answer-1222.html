<ol class="lower-alpha cols2">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(x=b^m \text{,}\) \(y=b^n\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle \log_b(b^m\cdot b^n)\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle \log_b(b^m\cdot b^n)=\log_b b^{m+n} \)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle \log_b b^{m+n}=m+n \)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle \log_b b^{m+n}=(\log_b x)+(\log_b y) \)</p></li>
</ol>
