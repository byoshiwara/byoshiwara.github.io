<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The total weight of the package is \(8.3 + w\) pounds. We use parentheses around this expression to show that it should be computed first, and the sum should be multiplied by the shipping charge of $\(2.80\) per pound. Thus,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
C = 2.80(8.3 + w)
\end{equation*}
</div>
