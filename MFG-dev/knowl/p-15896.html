<p>The algebraic expression \(6h\) represents the amount of money Loren earns <em class="emphasis">in terms of</em> the number of hours she works. If we substitute a specific value for the variable in an expression, we find a numerical value for the expression. This is called <b class="terminology">evaluating</b> the expression.</p>
