<span class="type">Item</span><span class="title">imaginary part</span>
</h6>
<p><dfn class="terminology">n</dfn>, (of a complex number) the coefficient of \(i\) when the complex number is written in the form \(a + bi\text{,}\) where \(a\) and \(b\) are real numbers. For example, the imaginary part of \(4 - 7i\) is \(- 7\text{.}\)</p></article><span class="incontext"><a href="glossary.html#li-10245">in-context</a></span>
