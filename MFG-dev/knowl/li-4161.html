<p>The graphs of power functions \(y = x^{m/n}\text{,}\) where \(m/n\) is positive are all increasing for \(x\ge 0\text{.}\) If \(m/n\gt 1\text{,}\) the graph is concave up. If \(0\lt m/n \lt 1\text{,}\) the graph is concave down.</p></article><span class="incontext"><a href="chap3-summary.html#li-4161">in-context</a></span>
