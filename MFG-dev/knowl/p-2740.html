<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>In general, we can solve equations of the form \(ax^2 + c = 0\) by isolating \(x^2\) on one side of the equation and then taking the square root of each side. This method for solving equations is called <em class="terminology">extraction of roots</em>.</p>
