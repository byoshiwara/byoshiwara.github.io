<li id="li-9683"><p id="p-18550">A complex number has a real part and an imaginary part.</p></li>
<li id="li-9684"><p id="p-18551">We can perform all four arithmetic operations on complex numbers.</p></li>
<li id="li-9685"><p id="p-18552">Every quadratic equation has solutions in the complex numbers.</p></li>
<li id="li-9686"><p id="p-18553">Complex numbers cannot be combined with real numbers.</p></li>
