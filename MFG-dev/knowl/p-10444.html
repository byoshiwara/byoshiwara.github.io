<p>Many exponential equations can be solved by writing both sides of the equation as powers with the same base. To solve the equation above, we write</p>
<div class="displaymath">
\begin{equation*}
3^x = 3^4
\end{equation*}
</div>
<p data-braille="continuation">which is true if and only if \(x = 4\text{.}\)</p>
