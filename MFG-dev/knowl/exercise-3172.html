<p xmlns:svg="http://www.w3.org/2000/svg">Distances on a map vary directly with actual distances. The scale on a map of Michigan uses \(\frac{3}{8} \) inch to represent \(10\) miles. If Isle Royale is \(1\frac{11}{16} \) inches long on the map, what is the actual length of the island?</p></article><span class="incontext"><a href="Equations-That-Include-Algebraic-Fractions.html#exercise-3172">in-context</a></span>
