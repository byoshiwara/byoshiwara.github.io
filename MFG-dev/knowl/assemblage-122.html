<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Conversion Formulas for Logarithms.</span></h6>
<p>For any base \(b \gt 0, b\ne 1\text{,}\)</p>
<div class="displaymath">
\begin{equation*}
\blert{y = \log_{b}{x}} ~~~~\text{ if and only if }~~~~ \blert{x = b^y}
\end{equation*}
