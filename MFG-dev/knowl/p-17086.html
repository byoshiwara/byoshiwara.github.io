<p>Note that in <a knowl="./knowl/example-reduce-fraction.html" knowl-id="xref-example-reduce-fraction" alt="Example A.79 " title="Example A.79 ">Example A.79</a>a above,</p>

\end{equation*}

\end{equation*}
