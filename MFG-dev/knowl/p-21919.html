<div class="para">The expression <span class="process-math">\(x^2 - 81\)</span> is the difference of two squares, <span class="process-math">\(x^2 - 9^2\text{,}\)</span> and thus can be factored according to Special Factorization (III) above.</div>
<div class="displaymath process-math">
\begin{align*}
x^2-81 \amp = x^2-9^2\\
\amp = (x+9)(x-9)
\end{align*}
