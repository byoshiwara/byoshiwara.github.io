<p>The four solutions to <span class="process-math">\(x^4 + 4 = 0\)</span> form two complex conjugate pairs, namely <span class="process-math">\(1\pm i\)</span> and <span class="process-math">\(-1\pm i\text{.}\)</span> In fact, for every polynomial with real coefficients, the nonreal zeros always occur in complex conjugate pairs.</p></article><span class="incontext"><a href="Complex-Numbers.html#note-43" class="internal">in-context</a></span>
