</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">The four solutions to \(x^4 + 4 = 0\) form two complex conjugate pairs, namely \(1\pm i\) and \(-1\pm i\text{.}\) In fact, for every polynomial with real coefficients, the nonreal zeros always occur in complex conjugate pairs.</p></article><span class="incontext"><a href="Complex-Numbers.html#note-43">in-context</a></span>
