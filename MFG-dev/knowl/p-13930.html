<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>The <dfn class="terminology">discriminant</dfn> of a quadratic equation is <span class="process-math">\(D = b^2 - 4ac\text{.}\)</span></p>
<ol class="decimal">
<li><p>If <span class="process-math">\(D \gt 0\text{,}\)</span> there are two unequal real solutions.</p></li>
<li><p>If <span class="process-math">\(D = 0\text{,}\)</span> there is one real solution of multiplicity two.</p></li>
<li><p>If <span class="process-math">\(D \lt 0\text{,}\)</span> there are two complex solutions.</p></li>
</ol>
