<li id="li-6683"><p id="p-11789">A) The log of a number is never negative.</p></li>
<li id="li-6684"><p id="p-11790">B) We cannot take the log of a negative number.</p></li>
<li id="li-6685"><p id="p-11791">C) The log of a fraction is called a common log.</p></li>
<li id="li-6686"><p id="p-11792">D) The log of 0 is 1.</p></li>
