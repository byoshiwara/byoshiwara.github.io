<p>Because \(25m^2n^2=(5mn)^2\text{,}\) \(4=2^2\text{,}\)  and \(20mn=2(5mn)(2)\text{,}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
25m^2n^2 + 20mn + 4 \amp = (5mn)^2 + 2(5mn)(2) + 2^2\\
\amp = (5mn+2)^2
\end{align*}
