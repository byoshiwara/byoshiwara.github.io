</h6>
<p>Write the formula for \(f (x)\) with a decimal exponent, and with radical notation.</p>
<p>\(f(x)\) is</p>
<p><ul style="list-style:circle;">
<li id="li-4257"><p id="p-7944">\(x^{-2} \)</p></li>
<li id="li-4258"><p id="p-7945">\(x^{0.5} \)</p></li>
<li id="li-4259"><p id="p-7946">\(x^{-0.5} \)</p></li>
</ul></p>
<p>and also, \(f(x)\) is</p>
<p><ul style="list-style:circle;">
<li id="li-4260"><p id="p-7949">\(\dfrac{1}{\sqrt{x}} \)</p></li>
<li id="li-4261"><p id="p-7950">\(-\sqrt{x/2}\)</p></li>
<li id="li-4262"><p id="p-7951">\(\dfrac{-\sqrt{x}}{2}\)</p></li>
</ul></p></article><span class="incontext"><a href="Roots-and-Radicals.html#li-4256">in-context</a></span>
