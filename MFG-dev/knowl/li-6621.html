<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Properties of Logarithms.</span></h6>
<p>If \(x\text{,}\) \(y\text{,}\) \(b\gt 0\text{,}\) and \(b\ne 1\text{,}\) then</p>
<ol class="decimal">
<li><p>\(\displaystyle \log_b(xy)=\log_b x + \log_b y \)</p></li>
<li><p>\(\displaystyle \log_b\dfrac{x}{y}=\log_b x - \log_b y \)</p></li>
<li><p>\(\displaystyle \log_b x^k= k\log_b x \)</p></li>
</ol></article></article><span class="incontext"><a href="chap4-summary.html#li-6621">in-context</a></span>
