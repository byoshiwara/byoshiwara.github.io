<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The <dfn class="terminology">discriminant</dfn> of a quadratic equation is \(D = b^2 - 4ac\text{.}\) </p>
<ol class="decimal">
<li>If \(D \gt 0\text{,}\) there are two unequal real solutions.</li>
<li>If \(D = 0\text{,}\) there is one real solution of multiplicity two.</li>
<li>If \(D \lt 0\text{,}\) there are two complex solutions.</li>
</ol>
