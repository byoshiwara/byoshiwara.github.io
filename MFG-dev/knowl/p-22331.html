<p><ul style="list-style:circle;">
<li id="li-11349"><p id="p-22332">The order of the terms in a series is important, but not in a sequence.</p></li>
<li id="li-11350"><p id="p-22333">A sequence is a list of numbers, and a series is a single number.</p></li>
<li id="li-11351"><p id="p-22334">A series can be used in applications.</p></li>
<li id="li-11352"><p id="p-22335">There is no difference; they are the same.</p></li>
</ul></p>
