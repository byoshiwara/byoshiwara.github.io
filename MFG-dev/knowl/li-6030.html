<p>We use the formula \(P(t) = P_0 \cdot e^{kt}\text{,}\) where \(e^k = 1.064\text{.}\) Solving for \(k\text{,}\) we find</p>
\begin{equation*}
k = \ln 1.064 = 0.062
\end{equation*}
<p>so \(P(t) = 768,000 e^{0.062t}\text{.}\)</p></article><span class="incontext"><a href="The-Natural-Base.html#li-6030">in-context</a></span>
