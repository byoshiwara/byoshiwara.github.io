<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The graph of \((x - 2)^2 + (y + 3)^2 = 16\) is a circle with radius \(4\) and center at \((2, -3)\text{.}\) To sketch the graph, first locate the center of the circle. (The center is not part of the graph of the circle.)</p>
