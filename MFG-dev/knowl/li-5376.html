<p>If a quantity is multiplied by a constant factor, \(b\text{,}\) in each time period, we say that it undergoes <b class="terminology">exponential growth</b> or <b class="terminology">decay</b> . The constant \(b\) is called the <b class="terminology">growth factor</b> if \(b\gt 1\) and the <b class="terminology">decay factor</b> if \(0 \lt b \lt 1\text{.}\)</p></article><span class="incontext"><a href="chap4-summary.html#li-5376">in-context</a></span>
