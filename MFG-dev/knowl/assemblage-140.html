<article class="assemblage-like"><h5 class="heading"><span class="title">Properties of Natural Logarithms</span></h5>
<p>If \(x, y \gt 0\text{,}\) then </p>
<ol style="list-style-type: decimal;">
<li>\(\ln{(xy)} = \ln{x} + \ln{y}\)</li>
<li>\(\ln\dfrac{x}{y} = \ln x - \ln y\)</li>
<li>\(\ln{x^k} = k \ln x \)</li>
</ol>
<p>also</p>
\begin{equation*}
\ln e^x = x\text{,  for all }x\text{ and  }e^{\ln x}=x\text{, for  }x \gt 0
\end{equation*}
