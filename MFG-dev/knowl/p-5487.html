<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We use the symbol \(\sqrt[n]{b}\) to denote the \(n\)th root of \(b\text{.}\) An expression of the form \(\sqrt[n]{b}\) is called a <b class="terminology">radical</b>, \(b\) is called the <b class="terminology">radicand</b>, and \(n\) is called the <b class="terminology">index of the radical</b>.</p>
