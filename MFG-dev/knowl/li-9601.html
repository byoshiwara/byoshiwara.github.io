<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Rational Function.</span></h4>
<p>A <dfn class="terminology">rational function</dfn> is one of the form</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
f (x) =\frac{P(x)}{Q(x)}
\end{equation*}
</div>
<p class="continuation">where <span class="process-math">\(P(x)\)</span> and <span class="process-math">\(Q(x)\)</span> are polynomials and <span class="process-math">\(Q(x)\)</span> is not the zero polynomial.</p></article></article><span class="incontext"><a href="chap7-summary.html#li-9601" class="internal">in-context</a></span>
