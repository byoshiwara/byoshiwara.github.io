<h6 class="heading"><span class="type">Paragraph</span></h6>
<p><b class="terminology">n</b>, (i) the distance above the ground or above sea level; (ii) the vertical distance between the base and the opposite vertex of a triangle, pyramid, or cone; (iii) the distance between parallel sides of a parallelogram, trapezoid, or rectangle. Also called <b class="terminology">height</b>.</p>
