<p xmlns:svg="http://www.w3.org/2000/svg">We can read the \(y\)-intercept from the graph, so \(b = 80\text{.}\) Another point is \((20,30)\text{,}\) and from those two points we can compute the slope  \(m =\dfrac{-5}{2}\text{.}\) So the slope-intercept form for the equation of the line is  \(y = 80 - \dfrac{5}{2}x\)</p>
