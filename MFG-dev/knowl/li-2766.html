<p>The <b class="terminology">domain</b> of a function is the set of permissible values for the input variable. The <b class="terminology">range</b> is the set of function values (that is, values of the output variable) that correspond to the domain values.</p></article><span class="incontext"><a href="chap2-summary.html#li-2766">in-context</a></span>
