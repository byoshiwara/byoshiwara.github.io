<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>If \(x\text{,}\) \(y\text{,}\) \(b \gt 0\text{,}\) and \(b\ne 1\text{,}\) then </p>
<ol style="list-style-type: decimal;">
<li><p>\(\log_{b}{(xy)} = \log_{b}{x} + \log_{b}{y}\)</p></li>
<li><p>\(\log_{b}\dfrac{x}{y} = \log_b x - \log_b y\)</p></li>
<li><p>\(\log_b {x^k} = k \log_b x \)</p></li>
</ol>
