<p>Because \(4x^2 - 9y^2\) can be written as \((2x)^2 -(3y)^2\text{,}\)</p>
\begin{align*}
4x^2 - 9y^2 \amp =(2x^2)-(3y)^2 \\
\amp =(2x+3y)(2x-3y) 
\end{align*}
