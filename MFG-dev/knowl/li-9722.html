<p>The expression \(x^2 + 81\text{,}\) or \(x^2 + 0x + 81\text{,}\) is <em class="emphasis">not</em> factorable, because no two real numbers have a product of \(81\) and a sum of \(0\text{.}\)</p></article><span class="incontext"><a href="appendix-Factoring-Quadratic-Trinomials.html#li-9722">in-context</a></span>
