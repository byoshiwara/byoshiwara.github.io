<article class="assemblage-like"><h6 class="heading"><span class="title">Fundamental Principle of Fractions</span></h6>
<p>If \(a\) is any number, and \(b\) and \(c\) are nonzero numbers, then \(\displaystyle{\frac{a\cdot c}{b\cdot c}= \frac{a}{b}}\text{.}\)</p></article><span class="incontext"><a href="glossary.html#assemblage-268">in-context</a></span>
