<article class="assemblage-like"><h6 class="heading"><span class="title">Inverse Functions</span></h6>
<p>If the inverse of a function \(f\) is also a function, then the inverse is denoted by the symbol \(f^{-1}\text{,}\) and</p>
<div class="displaymath">
\begin{equation*}
f^{-1} (b) = a~~ \text{ if and only if } ~~f(a) = b
\end{equation*}
</div></article><span class="incontext"><a href="chap5-summary.html#assemblage-135">in-context</a></span>
