<section class="paragraphs"><h5 class="heading"><span class="title">Troubleshooting.</span></h5>
<ol class="decimal">
<li><p>If the table shows <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">ERROR</dfn> for a \(y\)-value, the expression you entered is undefined at the corresponding \(x\)-value.</p></li>
<li><p>If the table shows only \(x\)-values, no equation is activated. Press <kbd xmlns:svg="http://www.w3.org/2000/svg" class="kbdkey">Y=</kbd> to enter or activate an equation.</p></li>
