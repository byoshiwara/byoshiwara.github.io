<article class="paragraphs"><h5 class="heading"><span class="title">Troubleshooting.</span></h5>
<ol class="decimal">
<li><p>If the table shows <dfn class="terminology">ERROR</dfn> for a \(y\)-value, the expression you entered is undefined at the corresponding \(x\)-value.</p></li>
<li><p>If the table shows only \(x\)-values, no equation is activated. Press <kbd class="kbdkey">Y=</kbd> to enter or activate an equation.</p></li>
