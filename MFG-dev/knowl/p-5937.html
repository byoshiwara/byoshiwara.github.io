<p>The graphs of power functions \(y = x^{m/n}\text{,}\) where \(m/n\) is positive, are all increasing for \(x\ge 0\text{.}\) If \(m/n \gt 1\text{,}\) the graph is concave up. If \(0 \lt m/n \lt 1\text{,}\) the graph is concave down. Some examples are shown in <a knowl="./knowl/fig-power-functions.html" knowl-id="xref-fig-power-functions" alt="Figure 3.78 " title="Figure 3.78 ">FigureÂ 3.78</a>.</p>
