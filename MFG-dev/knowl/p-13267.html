<p><ul style="list-style:circle;">
<li id="li-7078"><p id="p-13268">The log of a number is never negative.</p></li>
<li id="li-7079"><p id="p-13269">We cannot take the log of a negative number.</p></li>
<li id="li-7080"><p id="p-13270">The log of a fraction is called a common log.</p></li>
<li id="li-7081"><p id="p-13271">The log of 0 is 1.</p></li>
