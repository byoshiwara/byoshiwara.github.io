<div class="para logical">
<div class="para">The general term is the number 5. Because the index <span class="process-math">\(p\)</span> runs from 1 to 800, we are adding 800 terms, each of which is 5. Thus</div>
<div class="displaymath process-math">
\begin{equation*}
\begin{aligned}[t]
\displaystyle{\sum_{p=1}^{800} 5}\amp = 5+5+5+\cdots+5+5\\
\amp = 800(5) = 4000\\                
\end{aligned}
\end{equation*}
</div>
