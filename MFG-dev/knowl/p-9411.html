<p>We isolate the logarithm, then rewrite the equation in exponential form: \begin{align*} 2(\log_3 x) \amp = 5\amp\amp \blert{\text{Divide both sides by 5.}}\\ \log_3 x \amp = \frac{5}{2}\amp\amp \blert{\text{Convert to exponential form.}}\\ x \amp = 3^{5/2} \end{align*}</p>
