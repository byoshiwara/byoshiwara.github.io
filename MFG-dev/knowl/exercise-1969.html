<p>Which of these is the inverse of the function <span class="process-math">\(h=3m-2\)</span> ?</p>
<p><ul style="list-style:circle;">
<li id="li-6367"><p id="p-11245"><span class="process-math">\(\displaystyle m=\dfrac{h+2}{3}\)</span></p></li>
<li id="li-6368"><p id="p-11246"><span class="process-math">\(\displaystyle m=2h-3\)</span></p></li>
<li id="li-6369"><p id="p-11247"><span class="process-math">\(\displaystyle m=\dfrac{h-3}{2}\)</span></p></li>
<li id="li-6370"><p id="p-11248"><span class="process-math">\(\displaystyle m=\dfrac{1}{3h-2}\)</span></p></li>
</ul></p>
