<p>The equation for a <dfn class="terminology">circle</dfn> of <dfn class="terminology">radius</dfn> \(r\) centered at the point \((h, k)\) is</p>
<div class="displaymath">
\begin{equation*}
(x - h)^2 + (y - k)^2 = r^2
\end{equation*}
