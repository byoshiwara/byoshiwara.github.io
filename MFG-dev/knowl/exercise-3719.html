<article class="exercise-like"><h5 class="heading">
<span class="type">Exercise</span><span class="codenumber">21</span>
</h5>
<p>Which of the following fractions are equivalent to \(2a\) (on their common domain)?</p>
<ol class="cols4" style="list-style-type: lower-alpha;">
<li style="width:24.5%; float:left;"><p>\(\dfrac{2a+4}{4} \)</p></li>
<li style="width:24.5%; float:left;"><p>\(\dfrac{4a^2-2a}{2a-1} \)</p></li>
<li style="width:24.5%; float:left;"><p>\(\dfrac{4a^2-2a}{2a} \)</p></li>
<li style="width:24.5%; float:left;"><p>\(\dfrac{a+3}{2a^2+6a} \)</p></li>
</ol></article><span class="incontext"><a href="appendix-Working-with-Algebraic-Fractions.html#exercise-3719">in-context</a></span>
