<p>If \(x\text{,}\) \(y\text{,}\) \(b\gt 0\text{,}\) and \(b\ne 1\text{,}\) then</p>
<ol class="decimal">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle \log_b(xy)=\log_b x + \log_b y \)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle \log_b\dfrac{x}{y}=\log_b x - \log_b y \)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle \log_b x^k= k\log_b x \)</p></li>
</ol>
