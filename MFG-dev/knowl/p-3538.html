<p>If interest is compounded annually for \(n\) years, the amount, \(A\text{,}\) of money in an account is given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A = P(1 + r)^n
\end{equation*}
</div>
<p data-braille="continuation">where \(P\) is the principal and \(r\) is the interest rate, expressed as a decimal fraction.</p>
