<p>From the graph we see that the pressure has dropped to <span class="process-math">\(18\)</span> inches of mercury at about <span class="process-math">\(14,000\)</span> feet, and that it continues to decrease as the altitude increases. Therefore, the pressure is less than <span class="process-math">\(18\)</span> inches of mercury for altitudes greater than <span class="process-math">\(14,000\)</span> feet.</p>
