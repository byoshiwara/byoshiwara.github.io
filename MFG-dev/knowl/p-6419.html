<h6 class="heading"><span class="type">Paragraph</span></h6>
<ul style="list-style-type: disc;">
<li>
<p>We say that \(\) <b class="terminology">varies jointly</b> with \(x\) and \(y\) if</p>
\begin{equation*}
z = kxy,~~~ k\ne 0
\end{equation*}
</li>
<li>
<p>We say that \(\) varies directly with \(x\) and inversely with \(y\) if</p>
\begin{equation*}
z = k\dfrac{x}{y},~~~ k\ne 0, ~~ y\ne 0
\end{equation*}
</li>
</ul>
