<p>Because \(4a^2=(2a)^2\text{,}\) \(9b^2=(3b)^2\text{,}\)  and \(2ab=2(2a)(3b)\text{,}\)</p>
\begin{align*}
4a^2 - 12ab + 9b^2 \amp = (2a)^2 - 2(2a)(3b) + (3b)^2\\
\amp = (2a-3b)^2
\end{align*}
