<p xmlns:svg="http://www.w3.org/2000/svg"><ul style="list-style:circle;">
<li id="li-8720"><p id="p-15702">A cubic polynomial \(y=ax^3+bx^2+cx+d\) describes \(y\) as a function of \(x\text{.}\)</p></li>
<li id="li-8721"><p id="p-15703">We cannot factor the sum of two cubes.</p></li>
<li id="li-8722"><p id="p-15704">\(\displaystyle (2x+3y)^3=8x^3+27y^3\)</p></li>
<li id="li-8723"><p id="p-15705">A cubic polynomial must have 4 terms.</p></li>
</ul></p>
