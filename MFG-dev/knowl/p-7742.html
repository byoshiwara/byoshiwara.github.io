<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We use the symbol \(\sqrt[n]{b}\) to denote the \(n\)th root of \(b\text{.}\) An expression of the form \(\sqrt[n]{b}\) is called a <dfn class="terminology">radical</dfn>, \(b\) is called the <dfn class="terminology">radicand</dfn>, and \(n\) is called the <dfn class="terminology">index of the radical</dfn>.</p>
