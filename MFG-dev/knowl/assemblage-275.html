<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Roots of Powers.</span></h6>
<ol class="decimal">
<li><p>If \(n\) is odd, \(\hphantom{blankblank}\sqrt[n]{a^n}=a \)</p></li>
<li>
<p>If \(n\) is even, \(\hphantom{blankblank}\sqrt[n]{a^n}=\abs{a} \)</p>
<p>In particular, \(\hphantom{blankblank}\sqrt{a^2}=\abs{a} \)</p>
</li>
</ol></article><span class="incontext"><a href="appendix-Working-with-Radicals.html#assemblage-275">in-context</a></span>
