<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Standard Form for a Circle.</span></h6>
<p>The equation for a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">circle</dfn> of <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">radius</dfn> \(r\) centered at the point \((h, k)\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(x - h)^2 + (y - k)^2 = r^2
\end{equation*}
