<p><ul style="list-style:circle;">
<li id="li-7098"><p id="p-13275">The log of a number is never negative.</p></li>
<li id="li-7099"><p id="p-13276">We cannot take the log of a negative number.</p></li>
<li id="li-7100"><p id="p-13277">The log of a fraction is called a common log.</p></li>
<li id="li-7101"><p id="p-13278">The log of 0 is 1.</p></li>
</ul></p>
