<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>To evaluate a base \(10\) logarithm, we use the <code class="code-inline tex2jax_ignore">LOG</code> key on a calculator. Many logarithms are irrational numbers, and the calculator gives as many digits as its display allows. We can then round off to the desired accuracy.</p>
