<ol class="lower-alpha cols2">
<li><p>\(\displaystyle x=b^m \)</p></li>
<li><p>\(\displaystyle \log_b(b^m)^k\)</p></li>
<li><p>\(\displaystyle \log_b(b^m)^k=\log_b b^{mk} \)</p></li>
<li><p>\(\displaystyle \log_b b^{mk}=mk \)</p></li>
<li><p>\(\displaystyle \log_b b^{mk}=(\log_b x)\cdot k \)</p></li>
</ol>
