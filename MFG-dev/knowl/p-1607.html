<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The graph of an equation in two variables is just a picture of its solutions. When we read the coordinates of a point on the graph, we are reading a pair of \(x\)- and \(y\)-values that make the equation true.</p>
