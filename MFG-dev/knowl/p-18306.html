<h6 class="heading"><span class="type">Paragraph</span></h6>
<p><b class="terminology">n</b>, one of the three following operations: (1) an exchange of two rows, (2) multiplying all entries of a row by a nonzero constant, (3) adding a multiple of any row to another row.</p>
