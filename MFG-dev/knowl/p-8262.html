<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The water gushing out of a fire hose exerts a backward force that the firefighter must control. This force, called the nozzle reaction, <span class="process-math">\(R\text{,}\)</span> is a function of the diameter, <span class="process-math">\(d\text{,}\)</span> of the nozzle and the water pressure, <span class="process-math">\(P\text{,}\)</span> at the nozzle.</p>
