<article class="assemblage-like"><h6 class="heading"><span class="title">Fourth Law of Exponents: Power of a Product</span></h6>
<p>A power of a product is equal to the product of the powers of each of its factors.</p>
<div class="displaymath">
\begin{equation*}
(ab)^n = a^n b^n
\end{equation*}
