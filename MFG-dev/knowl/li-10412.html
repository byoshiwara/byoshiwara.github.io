<article class="listitem"><h6 class="heading">
<span class="type">Item</span><span class="title">row echelon form</span>
</h6>
<p><b class="terminology">n</b>, (of a matrix) a matrix in which (1) only zeros occur below each nonzero leading entry, (2) the leading entry in any row is to the right of any leading entry above it, and (3) any row consisting entirely of zeros is below all rows with any nonzero entry.</p></article><span class="incontext"><a href="glossary.html#li-10412">in-context</a></span>
