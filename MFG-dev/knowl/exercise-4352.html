<p>Which of the following fractions are equivalent to \(2a\) (on their common domain)?</p>
<ol class="lower-alpha cols4">
<li><p>\(\displaystyle \dfrac{2a+4}{4} \)</p></li>
<li><p>\(\displaystyle \dfrac{4a^2-2a}{2a-1} \)</p></li>
<li><p>\(\displaystyle \dfrac{4a^2-2a}{2a} \)</p></li>
<li><p>\(\displaystyle \dfrac{a+3}{2a^2+6a} \)</p></li>
