<p>How can we solve <span class="process-math">\(4^x=60\text{?}\)</span></p>

<li id="li-5786"><p id="p-10179">A) Divide both sides by 4.</p></li>

<li id="li-5788"><p id="p-10181">C) Take the fourth root of 60.</p></li>
<li id="li-5789"><p id="p-10182">D) This equation has no solution.</p></li>
</ul></p>
