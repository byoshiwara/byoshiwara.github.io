<div class="para">By definition of a factor, if <span class="process-math">\(x-a\)</span> is a factor of <span class="process-math">\(P(x) \text{,}\)</span> then <span class="process-math">\(P(x) = (x - a)q(x)\text{,}\)</span> so <span class="process-math">\(P(x) =(x - a)q(x) + 0\text{.}\)</span> The uniqueness guaranteed in the remainder theorem tells us that <span class="process-math">\(P(a) = 0\text{.}\)</span>
