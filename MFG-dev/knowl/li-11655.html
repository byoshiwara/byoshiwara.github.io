</h6>Because the common difference is \(d\text{,}\) when we add \(d\) to a term we get the next term. The first term is \(F\text{,}\) so the second term is \(F+d\text{,}\) and the third term is \(F+2d\text{.}\)  How can you express the third term?  How can you express the ninth term?</article><span class="incontext"><a href="chap9-rev-projects.html#li-11655">in-context</a></span>
