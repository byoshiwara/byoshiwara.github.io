<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\log\left(\dfrac{x}{4} \right) ~~~~~ \dfrac{\log x}{\log 4} ~~~~~~~ \log(x-4) ~~~ \log x - \log 4
