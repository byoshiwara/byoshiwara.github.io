<div class="problem-contents">
<p>The graph of <span class="process-math">\(y=F(x)\)</span> is symmetric about the <span class="process-math">\(y\)</span>-axis. Which of the following graphs is also symmetric about the <span class="process-math">\(y\)</span>-axis??</p>
<p><ul style="list-style:circle;">
<li id="li-2518"><p id="p-4370">(a) <span class="process-math">\(y=-3F(x)\)</span></p></li>
<li id="li-2519"><p id="p-4371">(b) <span class="process-math">\(y=F(x)-3\)</span></p></li>
<li id="li-2520"><p id="p-4372">(c) <span class="process-math">\(y=F(x-3)\)</span></p></li>
<li id="li-2521"><p id="p-4373">Both (a) and (b)</p></li>
</ul></p>
