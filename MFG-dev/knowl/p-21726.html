<p>To multiply polynomials, we use a generalized form of the distributive property:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a(b + c + d + \cdots) = ab + ac + ad + \cdots
\end{equation*}
</div>
<p data-braille="continuation">To multiply a polynomial by a monomial, we multiply each term of the polynomial by the monomial.</p>
