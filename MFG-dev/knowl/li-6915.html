</h5>The domain of the natural log function is the same as the range of <span class="process-math">\(y = e^x\text{,}\)</span> or all positive numbers. The range of <span class="process-math">\(y = \ln x\)</span> is the same as the domain of <span class="process-math">\(y = e^x\text{,}\)</span> or all real numbers. These results are confirmed by the graph of <span class="process-math">\(y = \ln x\text{.}\)</span></article><span class="incontext"><a href="The-Natural-Base.html#li-6915" class="internal">in-context</a></span>
