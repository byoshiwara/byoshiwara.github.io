<article class="listitem"><h5 class="heading"><span class="type">Item</span></h5>
<p>The graph of</p>
\begin{equation*}
y = x^2 - 4x + 3
\end{equation*}
<p>has two \(x\)-intercepts, because the equation</p>
\begin{equation*}
x^2 - 4x + 3 = 0
\end{equation*}
<p>has two real-valued solutions, \(x = 1\) and \(x = 3\text{.}\)</p></article><span class="incontext"><a href="Graphing-Parabolas.html#li-6720">in-context</a></span>
