</h5>Using the fact that \(9 = 3^2\text{,}\) we write each side of the equation as a power of \(3\text{:}\) \begin{align*} 3^{x-2} \amp = \left(3^2\right)^3 \\ 3^{x-2} \amp = 3^6 \end{align*} Now we equate the exponents to obtain \begin{align*} x - 2 \amp = 6 \\ x  \amp = 8 \end{align*}</article><span class="incontext"><a href="Exponential-Functions.html#li-4562">in-context</a></span>
