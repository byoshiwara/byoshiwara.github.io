<body><div class="answer solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">Slope \(\overline{PQ}=-4,~\)  slope \(\overline{QR}=\dfrac{-7}{2},~\) slope \(\overline{RS}=4,~\) slope \(\overline{SP}=\dfrac{-7}{2}.~\)  Hence \(~\overline{PQ} \parallel \overline{RS}~\) and \(~\overline{QR} \parallel \overline{SP}~\text{,}\)  so the points are the vertices of a parallelogram.</p></div></body>
