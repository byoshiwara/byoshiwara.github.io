<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>If we want to choose specific \(x\)-values for the table, we proceed as above but choose <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Ask</dfn> instead of <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Auto</dfn> for the Independent variable. Press <kbd xmlns:svg="http://www.w3.org/2000/svg" class="kbdkey">2nd</kbd> <kbd xmlns:svg="http://www.w3.org/2000/svg" class="kbdkey">GRAPH</kbd> to see the table, then enter the \(x\)-values, pressing <kbd xmlns:svg="http://www.w3.org/2000/svg" class="kbdkey">ENTER</kbd> after each one.</p>
