<h4 class="heading"><span class="type">Paragraph</span></h4>
<p><dfn class="terminology">n</dfn>, (of a matrix) the numbers of rows and columns respectively of the matrix, also called the <dfn class="terminology">dimension</dfn> of the matrix. For example, a matrix with order <span class="process-math">\(2\)</span> by <span class="process-math">\(3\)</span> (or <span class="process-math">\(2 \times 3\)</span>) has two rows and three columns.</p>
