<p>A baseball thrown vertically reaches a height, \(h\text{,}\) in feet given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
h = 56t - 16t^2
\end{equation*}
</div>
<p class="continuation">where \(t\) is measured in seconds. During what time intervals is the ball between \(40\) and \(48\) feet high?</p></article><span class="incontext"><a href="Quadratic-Inequalities.html#exercise-2671">in-context</a></span>
