<article class="li"><h6 class="heading"><span class="title">absolute value</span></h6>
<p><dfn class="terminology">n</dfn>, the distance on the number line from a number to \(0\text{.}\) For example, the absolute value of \(-7\) is \(7\text{.}\) This fact is expressed by the equation \(\abs{-7} = 7\text{.}\)</p></article><span class="incontext"><a href="glossary.html#li-12827">in-context</a></span>
