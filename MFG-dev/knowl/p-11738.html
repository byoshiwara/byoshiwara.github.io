<p xmlns:svg="http://www.w3.org/2000/svg">The same procedure works for graphing log functions with any base:  If we want to find values for the function \(y=\log_b x\text{,}\) we can find the values for the exponential function \(y=b^x\text{,}\) and then interchange the \(x\) and \(y\) values in each ordered pair.</p>
