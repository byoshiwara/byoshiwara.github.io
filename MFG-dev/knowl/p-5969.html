<p>Although the moon is spherical, what we can see from Earth looks like a (sometimes only partly visible) disk. The percentage of the moon's disk that is visible varies between <span class="process-math">\(0\)</span> (at new moon) to <span class="process-math">\(100\)</span> (at full moon).</p>
