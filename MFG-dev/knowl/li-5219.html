</h5>We write \(2^{t/115.87}\) in the form \(\left(2^{1/115.87}\right)^t\) to see that the growth factor is \(b = 2^{1/115.87}\text{,}\) or \(1.006\text{.}\) For exponential growth, \(b = 1 + r\text{,}\) so \(r = 0.006\text{,}\) or \(0.6\)%.</article><span class="incontext"><a href="Exponential-Models.html#li-5219">in-context</a></span>
