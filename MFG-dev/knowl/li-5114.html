<p>In linear growth, a constant amount is <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">added</em> to the output for each unit increase in the input. In exponential growth, the output is <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">multiplied</em> by a constant factor for each unit increase in the input.</p></article><span class="incontext"><a href="Exponential-Growth-and-Decay.html#li-5114">in-context</a></span>
