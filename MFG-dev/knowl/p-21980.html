<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>During the first year the account will earn 5% of $8000, or \(0.05 (8000) = 400\) dollars. Thus, at the end of the first year the account will contain the original $8000 plus the $400 interest for a total of $8400.</p>
