<li id="li-8719"><p id="p-15703">A cubic polynomial <span class="process-math">\(y=ax^3+bx^2+cx+d\)</span> describes <span class="process-math">\(y\)</span> as a function of <span class="process-math">\(x\text{.}\)</span></p></li>
