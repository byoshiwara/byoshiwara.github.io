<article class="li"><h6 class="heading"><span class="title">cube root</span></h6>
<p><dfn class="terminology">n</dfn>, a number that when raised to the power \(3\) gives a desired value. For example, \(2\) is the cube root of \(8\) because \(2^3 = 8\text{.}\)</p></article><span class="incontext"><a href="glossary.html#li-12906">in-context</a></span>
