<p xmlns:svg="http://www.w3.org/2000/svg">In the right-hand region (\(x \gt 1\)), we graph the horizontal line \(y = 3\text{.}\) The value \(x = 1\) is not included in the second region, so the point \((1, 3)\) is not part of the graph. We indicate this with an open circle at the point \((1, 3)\text{.}\)</p>
