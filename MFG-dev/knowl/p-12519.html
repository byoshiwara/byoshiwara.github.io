<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The degree of \(P\) is \(4\text{,}\) and the degree of \(Q\) is \(3\text{,}\) so the degree of their product is \(4 + 3 = 7\text{.}\) The only degree \(7\) term of the product is \((5x^4)(3x^3) = 15x^7\text{,}\) which has coefficient \(15\text{.}\)</p>
