<p>The amount \(A(t)\) accumulated (principal plus interest) in an account bearing interest compounded \(n\) times annually is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A(t)=P\left(1+ \frac{r}{n}\right)^{nt}
\end{equation*}
