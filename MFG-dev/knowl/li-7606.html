<p xmlns:svg="http://www.w3.org/2000/svg">We have four methods for solving quadratic equations: extracting of roots, factoring, completing the square, and using the quadratic formula. The first two methods are faster, but they don't work on all equations. The last two methods work on any quadratic equation.</p></article><span class="incontext"><a href="Solving-Quadratic-Equations.html#li-7606">in-context</a></span>
