<li id="li-5778"><p id="p-10134">\(\displaystyle \log (8+y)=\log 8+\log y\)</p></li>
<li id="li-5779"><p id="p-10135">\(\displaystyle \log (8y)=\log 8+\log y\)</p></li>
<li id="li-5780"><p id="p-10136">\(\displaystyle \log (8y)=\log 8 \cdot \log y\)</p></li>
<li id="li-5781"><p id="p-10137">\(\displaystyle \log \left(\dfrac{8}{y}\right)=\dfrac{\log 8}{\log y}\)</p></li>
</ul></p>
