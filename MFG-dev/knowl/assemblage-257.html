<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Third Law of Exponents: Power of a Power.</span></h6>
<p>To raise a power to a power, keep the same base and multiply the exponents.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\left(a^m\right)^n = a^{mn}
\end{equation*}
