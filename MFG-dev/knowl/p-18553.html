<p xmlns:svg="http://www.w3.org/2000/svg"><ul style="list-style:circle;">
<li id="li-9683"><p id="p-18554">A complex number has a real part and an imaginary part.</p></li>
<li id="li-9684"><p id="p-18555">We can perform all four arithmetic operations on complex numbers.</p></li>
<li id="li-9685"><p id="p-18556">Every quadratic equation has solutions in the complex numbers.</p></li>
<li id="li-9686"><p id="p-18557">Complex numbers cannot be combined with real numbers.</p></li>
</ul></p>
