<span class="type">Item</span><span class="title">mode</span>
</h6>
<p><b class="terminology">n</b>, the number that occurs most frequently in a set of numbers. For example, the mode of \(1\text{,}\) \(1\text{,}\) \(2\text{,}\) and \(3\) is \(1\text{.}\)</p></article><span class="incontext"><a href="glossary.html#li-10307">in-context</a></span>
