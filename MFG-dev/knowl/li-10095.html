<article class="listitem"><h5 class="heading">
<span class="type">Item</span><span class="title">associative law of addition</span>
</h5>
<p><em class="terminology">n</em>, the property that when adding three or more terms, the grouping of terms does not affect the sum. We express this formally by saying that if \(a\text{,}\) \(b\text{,}\) and \(c\) are any numbers, then \((a + b) + c = a + (b + c)\text{.}\)</p></article><span class="incontext"><a href="glossary.html#li-10095">in-context</a></span>
