</h6>
<p>Consider the graph of \(y = x^2 - 4\text{.}\) Find the solutions of the following equations and inequalities.</p>
<ol class="lower-alpha cols3">
<li>\(\displaystyle x^2 - 4 = 0\)</li>
<li>\(\displaystyle x^2 - 4 \lt 0\)</li>
<li>\(\displaystyle x^2 - 4 \gt 0\)</li>
</ol>
