<li><p>\(x=b^m \)</p></li>
<li><p>\(\log_b(b^m)^k\)</p></li>
<li><p>\(\log_b(b^m)^k=\log_b b^{mk} \)</p></li>

<li><p>\(\log_b b^{mk}=(\log_b x)\cdot k \)</p></li>
