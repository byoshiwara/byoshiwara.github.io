<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose \(g\) is the <b class="terminology">inverse function</b> for \(f\text{.}\) Then</p>
\begin{equation*}
g(b) = a \text{ if and only if }f(a) = b
\end{equation*}
