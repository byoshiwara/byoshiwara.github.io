</h6>We let \(Q(t)\) denote the amount of cobalt-60 left after \(t\) years, and let \(Q_0\) denote the initial amount. Every \(5.27\) years, \(Q(t)\) is reduced by a factor of \(0.5\text{,}\) so<div class="displaymath">
\begin{equation*}
Q(t) = Q_0 (0.5)^{t/5.27}
\end{equation*}
