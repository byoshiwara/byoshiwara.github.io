<p xmlns:svg="http://www.w3.org/2000/svg">Use function notation to state that \(H\) is a function of \(t\text{.}\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg"><ul style="list-style:circle;">
<li id="li-451"><p id="p-874">\(\displaystyle F=H(t) \)</p></li>
<li id="li-452"><p id="p-875">\(\displaystyle H=F(t) \)</p></li>
<li id="li-453"><p id="p-876">\(\displaystyle t=F(H) \)</p></li>
<li id="li-454"><p id="p-877">\(\displaystyle H=t(F) \)</p></li>
</ul></p></article><span class="incontext"><a href="functions.html#li-450">in-context</a></span>
