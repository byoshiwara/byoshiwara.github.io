<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>To compute \(a^{m/n}\text{,}\) we can compute the \(n\)th root first, or the \(m\)th power, whichever is easier. For example,</p>
<div class="displaymath">
\begin{equation*}
8^{2/3} = \left(8^2\right)^{1/3} = 64^{1/3} = 4
\end{equation*}
</div>
