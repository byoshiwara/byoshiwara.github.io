<article class="assemblage-like"><h6 class="heading"><span class="title">Properties of Natural Logarithms</span></h6>
<p>If \(x, y \gt 0\text{,}\) then</p>
<ol class="decimal">
<li>\(\ln{(xy)} = \ln{x} + \ln{y}\)</li>
<li>\(\ln\dfrac{x}{y} = \ln x - \ln y\)</li>
<li>\(\ln{x^k} = k \ln x \)</li>
</ol></article></article><span class="incontext"><a href="The-Natural-Base.html#li-6096">in-context</a></span>
