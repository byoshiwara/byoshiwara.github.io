<p>\(D = b^2 - 4ac = (-2)^2 - 4(1)(-3) = 16 \gt 0\text{.}\)</p>
<p>The equation has two real, unequal solutions. Because \(16 = 4^2\text{,}\) the solutions are rational numbers and can be found by factoring.</p></article><span class="incontext"><a href="Graphing-Parabolas.html#li-7756">in-context</a></span>
