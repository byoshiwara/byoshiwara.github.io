<p>Multiplying a linear equation by a (nonzero) constant does not change its solutions. That is, any solution of the equation</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
ax + by = c
\end{equation*}
</div>
<p data-braille="continuation">is also a solution of the equation</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
kax + kby = kc
\end{equation*}
</div></article><span class="incontext"><a href="appendix-Linear-Systems-in-Two-Variables.html#li-11271">in-context</a></span>
