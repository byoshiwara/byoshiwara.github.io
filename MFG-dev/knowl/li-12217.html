<article class="li"><h6 class="heading"><span class="title">elementary row operation</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg"><dfn class="terminology">n</dfn>, one of the three following operations: (1) an exchange of two rows, (2) multiplying all entries of a row by a nonzero constant, (3) adding a multiple of any row to another row.</p></article><span class="incontext"><a href="glossary.html#li-12217">in-context</a></span>
