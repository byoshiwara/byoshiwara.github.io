<p>The cost, in dollars, of producing \(x\) cashmere sweaters is given by the function</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
C = x^2 + 4x + 90
\end{equation*}
</div>
<p data-braille="continuation">How many sweaters can be produced if the total cost must be kept under $\(1850\text{?}\)</p>
