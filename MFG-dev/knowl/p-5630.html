<p><ul style="list-style:circle;">
<li id="li-3059"><p id="p-5631">The graph of \(y=|2x-8|\) has no negative inputs.</p></li>
<li id="li-3060"><p id="p-5632">The equation \(|2x-8|=-4\) has two solutions.</p></li>
<li id="li-3061"><p id="p-5633">Depending on \(x,~|2x-8|\) can equal \(2x-8\) or \(8-2x\text{.}\)</p></li>
<li id="li-3062"><p id="p-5634">The graph of \(y=|2x-8|\) is a straight line.</p></li>
