<div class="para">If the larger exponent occurs in the denominator, put the power in the denominator.</div>
<div class="displaymath process-math">
\begin{equation*}
\text{If }m\lt n,~\text{ then }~ \frac{a^m}{a^n}=\frac{1}{a^{n-m}} \hphantom{blank}(a \ne 0)
\end{equation*}
