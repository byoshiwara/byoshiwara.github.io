<p>In this problem we will find a formula for the sum of a geometric series</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
ar^M+ar^{M+1}+ar^{M+2}+\cdots+ar^{N-1}+ar^N
\end{equation*}
</div>
<p data-braille="continuation">where \(a\) and \(r\) are arbitrary constants. \(M\) and \(N\) are positive integers with \(M \lt N\text{.}\)</p>
