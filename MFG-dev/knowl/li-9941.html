<p>The formula for the volume of a right circular cylinder is \(V = \pi r^2h\text{.}\) If the height of the cylinder is \(6\) inches, then \(V = \pi r^2 (6)\text{,}\) or \(V = 6\pi r^2\text{.}\) (See <a knowl="./knowl/fig-cylinder.html" knowl-id="xref-fig-cylinder" alt="Figure A.126 " title="Figure A.126 ">FigureÂ A.126</a>.)</p>
