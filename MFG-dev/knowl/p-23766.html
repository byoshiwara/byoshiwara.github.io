<p><dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">n</dfn>, the average of a set of numbers, computed by adding the numbers and dividing by how many are in the set. For example, the mean of \(5\text{,}\) \(2\text{,}\) and \(11\) is \(\frac{5+2+11}{3}= 6\text{.}\)</p>
