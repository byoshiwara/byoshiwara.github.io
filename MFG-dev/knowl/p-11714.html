<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In <a knowl="./knowl/example-2-quadratic-inequalities.html" title="Example 6.91">Example 6.91</a>, the solution of the inequality \(x^2 - 4 \gt 0\) is the set</p>
<div class="displaymath">
\begin{equation*}
x \lt -2 ~~~\text{ or }~~~x \gt 2.
\end{equation*}
</div>
<p>This set is another type of compound inequality, and its graph consists of two pieces, as shown in <a knowl="./knowl/fig-numline-infinite-subintervals.html" title="Figure 6.94">Figure 6.94</a>.</p>
