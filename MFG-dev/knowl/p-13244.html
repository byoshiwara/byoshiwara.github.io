<p><ul style="list-style:circle;">
<li id="li-7075"><p id="p-13245">The log of a number is never negative.</p></li>
<li id="li-7076"><p id="p-13246">We cannot take the log of a negative number.</p></li>
<li id="li-7077"><p id="p-13247">The log of a fraction is called a common log.</p></li>
<li id="li-7078"><p id="p-13248">The log of 0 is 1.</p></li>
