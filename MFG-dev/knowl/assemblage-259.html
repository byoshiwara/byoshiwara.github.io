<article class="assemblage-like"><h6 class="heading"><span class="title">Pythagorean Theorem</span></h6>
<p>In a right triangle, if \(c\) stands for the length of the hypotenuse and \(a\) and \(b\) stand for the lengths of the two sides, then</p>
<div class="displaymath">
\begin{equation*}
a^2 + b^2 = c^2
\end{equation*}
