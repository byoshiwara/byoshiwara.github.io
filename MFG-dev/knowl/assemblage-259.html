<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Fifth Law of Exponents: Power of a Quotient.</span></h4>
<p>To raise a quotient to a power, raise both the numerator and denominator to the power.</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\left(\frac{a}{b}\right)^n=\frac{a^n}{b^n}
\end{equation*}
