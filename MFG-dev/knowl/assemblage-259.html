<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Fifth Law of Exponents: Power of a Quotient.</span></h6>
<p>To raise a quotient to a power, raise both the numerator and denominator to the power.</p>
<div class="displaymath">
\begin{equation*}
\left(\frac{a}{b}\right)^n=\frac{a^n}{b^n}
\end{equation*}
</div></article><span class="incontext"><a href="appendix-Laws-of-Exponents.html#assemblage-259">in-context</a></span>
