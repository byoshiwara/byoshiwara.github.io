\begin{equation*}
P(t) = P_0 b^t
\end{equation*}
<p>models exponential growth.</p>
<p>\(P_0 = P(0)\) is the <em class="terminology">initial value</em> of \(P\text{;}\)</p>
<p>\(b\) is the <em class="terminology">growth factor</em>.</p></article><span class="incontext"><a href="Exponential-Growth-and-Decay.html#assemblage-70">in-context</a></span>
