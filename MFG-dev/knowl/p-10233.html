<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The loudness of a sound is measured in decibels, \(D\text{,}\) by</p>
<div class="displaymath">
\begin{equation*}
D=10 \log_{10}\left(\frac{I}{10^{-12}}\right)
\end{equation*}
</div>
<p>where \(I\) is the intensity of its sound waves (in watts per square meter).</p>
