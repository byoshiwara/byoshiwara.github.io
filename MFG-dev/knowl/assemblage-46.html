<article class="assemblage-like"><h6 class="heading"><span class="title">Direct Variation with a Power</span></h6>
<p></p>
<p>\(y\) <b class="terminology">varies directly</b> with a power of \(x\) if</p>
\begin{equation*}
y = kx^n
\end{equation*}
<p>where \(k\) and \(n\) are positive constants.</p></article><span class="incontext"><a href="Variation.html#assemblage-46">in-context</a></span>
