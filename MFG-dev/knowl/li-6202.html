<p xmlns:svg="http://www.w3.org/2000/svg">If a quantity is multiplied by a constant factor, \(b\text{,}\) in each time period, we say that it undergoes <dfn class="terminology">exponential growth</dfn> or <dfn class="terminology">decay</dfn> . The constant \(b\) is called the <dfn class="terminology">growth factor</dfn> if \(b\gt 1\) and the <dfn class="terminology">decay factor</dfn> if \(0 \lt b \lt 1\text{.}\)</p></article><span class="incontext"><a href="chap4-summary.html#li-6202">in-context</a></span>
