<p>The star nearest to the Sun is Proxima Centauri, at a distance of 4.3 light-hears. How long would it take <dfn class="terminology">Pioneer 10</dfn> (the first space vehicle to achieve escape velocity from the solar system), traveling at 32,114 miles per hour, to reach Proxima Centauri?</p></article><span class="incontext"><a href="Numbers-and-Operations.html#li-11754">in-context</a></span>
