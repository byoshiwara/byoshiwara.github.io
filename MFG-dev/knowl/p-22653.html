<p>\(_5C_2\) is the coefficient of the term containing \(b^2\) in the expansion of \((a+b)^5\text{.}\) Referring to Step 6 in the Investigation, we see that the coefficient of the term \(10a^3b^2\) is 10.  Thus, \(_5C_2 = 10\text{.}\)</p>
