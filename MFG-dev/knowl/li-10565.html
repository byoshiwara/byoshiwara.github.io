<div class="para">The sum <span class="process-math">\(S_n\)</span> of the first <span class="process-math">\(n\)</span> terms of a geometric series is</div>
<div class="para logical"><ul class="circle">
<li><div class="para"><span class="process-math">\(\displaystyle S_n = \dfrac{a_{n+1} - a_1}{r-1}\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle S_n = \dfrac{n}{2}(a_{1} + a_n)\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle S_n = a_1 r^n \)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle S_n = a + (n-1)r \)</span></div></li>
</ul></div></article><span class="incontext"><a href="Series.html#li-10565" class="internal">in-context</a></span>
