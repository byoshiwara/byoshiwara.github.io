<article class="li"><h3 class="heading"><span class="title">commutative law of multiplication</span></h3>
<p><dfn class="terminology">n</dfn>, the property that when multiplying factors, the order of the factors does not affect the product. We express this formally by saying that if <span class="process-math">\(a\)</span> and <span class="process-math">\(b\)</span> are any numbers, then <span class="process-math">\(a\cdot b = b\cdot a\text{.}\)</span></p></article><span class="incontext"><a href="glossary.html#li-12159" class="internal">in-context</a></span>
