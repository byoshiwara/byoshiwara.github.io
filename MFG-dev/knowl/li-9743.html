<p>The numerator of the fraction is a difference of two cubes, and the denominator is a difference of two squares. Factor each to obtain</p>
\begin{equation*}
\frac{\Ccancel[blue]{(3x-1)}(9x^2+3x+1)}{\Ccancel[blue]{(3x-1)}(3x+1)}=\frac{9x^2+3x+1}{3x+1} 
\end{equation*}
