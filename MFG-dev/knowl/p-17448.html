<p>Multiplying numerator and denominator by the conjugate of the denominator also works on fractions of the form</p>
\begin{equation*}
\frac{a}{\sqrt{b}+c} ~~~\text{ and }~~~\frac{a}{\sqrt{b}+\sqrt{c}} 
\end{equation*}
<p>We leave the verification of these cases as exercises.</p>
