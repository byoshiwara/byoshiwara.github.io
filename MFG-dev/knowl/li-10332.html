<article class="listitem"><h6 class="heading">
<span class="type">Item</span><span class="title">order</span>
</h6>
<p><b class="terminology">n</b>, (of a matrix) the numbers of rows and columns respectively of the matrix, also called the <b class="terminology">dimension</b> of the matrix. For example, a matrix with order \(2\) by \(3\) (or \(2 \times 3\)) has two rows and three columns.</p></article><span class="incontext"><a href="glossary.html#li-10332">in-context</a></span>
