<ol class="lower-alpha">
<li><p xmlns:svg="http://www.w3.org/2000/svg">What is the slope of the line \(y = 2 + \dfrac{3}{2}(x - 4)\text{?}\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">Find the point on the line whose \(x\)-coordinate is \(4\text{.}\) Can there be more than one such point?</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">Use your answers from parts (a) and (b) to find another point on the line.</p></li>
