<p>Define the function <span class="process-math">\(f(x)=x^2\text{.}\)</span> Which of these is equal to <span class="process-math">\(f(x+y)\text{?}\)</span></p>
<p><ul style="list-style:circle;">
<li id="li-458"><p id="p-849"><span class="process-math">\(\displaystyle f(x)+f(y)\)</span></p></li>
<li id="li-459"><p id="p-850"><span class="process-math">\(\displaystyle f(x+y)^2\)</span></p></li>
<li id="li-460"><p id="p-851"><span class="process-math">\(\displaystyle x^2+y^2\)</span></p></li>
<li id="li-461"><p id="p-852"><span class="process-math">\(\displaystyle (x+y)^2\)</span></p></li>
</ul></p>
