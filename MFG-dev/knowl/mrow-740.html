\sqrt[3]{x^{11}} \amp = \sqrt[3]{x^9 \cdot x^2}\amp\amp\blert{\text{Apply Property (1).}}\\
\amp = \sqrt[3]{x^9}\cdot\sqrt[3]{x^2} \amp\amp\blert{\text{Simplify }\sqrt[3] {x^9}=x^{9/3}.} \\
\amp = x^3 \sqrt[3]{x^2}
\end{align*}
