<p>To multiply polynomials, we use a generalized form of the distributive property:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
a(b + c + d + \cdots) = ab + ac + ad + \cdots
\end{equation*}
</div>
<p class="continuation">To multiply a polynomial by a monomial, we multiply each term of the polynomial by the monomial.</p>
