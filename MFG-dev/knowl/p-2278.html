<p xmlns:svg="http://www.w3.org/2000/svg">It will also be useful to write the slope formula with function notation. Recall that \(f (x)\) is another symbol for \(y\text{,}\) and, in particular, that \(y_1 = f (x_1)\) and \(y_2 = f (x_2)\text{.}\) Thus, if \(x_2 \ne x_1\text{,}\) we have this formula.</p>
