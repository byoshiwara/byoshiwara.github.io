<article class="li"><h6 class="heading"><span class="title">exponent</span></h6>
<p><dfn class="terminology">n</dfn>, the expression that indicates how many times the base is used as a factor. For example, when we write \(3^5\text{,}\) the exponent is \(5\text{,}\) and \(3^5 = 3\times 3\times 3\times 3\times 3\text{.}\)</p></article><span class="incontext"><a href="glossary.html#li-12949">in-context</a></span>
