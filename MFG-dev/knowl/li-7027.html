</h6>In this expression, we start with \(1000\text{,}\) take the logarithm base \(10\text{,}\) and then apply the exponential function base \(10\) to the result. We return to the original input, so<div class="displaymath">
\begin{equation*}
10^{\log_{10}{1000}} = 1000
\end{equation*}
