<p><article class="assemblage assemblage-like"><h5 class="heading"><span class="title">Compound Interest.</span></h5>

<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
A = P(1 + r)^n
\end{equation*}
</div>
<p class="continuation">where <span class="process-math">\(P\)</span> is the principal and <span class="process-math">\(r\)</span> is the interest rate, expressed as a decimal fraction.</p></article></p></article><span class="incontext"><a href="nonlinear-models.html#li-2109" class="internal">in-context</a></span>
