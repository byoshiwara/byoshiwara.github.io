<h6 class="heading"><span class="type">Paragraph</span></h6>
<p><dfn class="terminology">n</dfn>, the property that when multiplying three or more factors, the grouping of factors does not affect the product. We express this formally by saying that if \(a\text{,}\) \(b\text{,}\) and \(c\) are any numbers, then \((a \cdot b) \cdot c = a \cdot (b \cdot c)\text{.}\)</p>
