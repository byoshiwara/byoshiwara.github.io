<div class="displaymath">
\begin{equation*}
\text{pH}=-\log_{10}[H^+]
\end{equation*}
</div>
<p data-braille="continuation">where \([H^+]\) denotes the concentration of hydrogen ions in the substance.</p></article><span class="incontext"><a href="Logarithm-Scales.html#li-7644">in-context</a></span>
