<p>First, we simplify the exponent using the third property of logs to get</p>
<div class="displaymath">
\begin{equation*}
2 \ln(x + 3) = \ln(x + 3)^2
\end{equation*}
</div>
<p>Then \(e^{2 \ln(x+3)} = e^{\ln(x+3)^2} = (x + 3)^2\text{.}\)</p></article><span class="incontext"><a href="The-Natural-Base.html#li-6013">in-context</a></span>
