<p>Kleiber modeled his data by the power function</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
P(m) = 73.3m^{0.74}
\end{equation*}
</div>
<p data-braille="continuation">where \(P\) is the metabolic rate and \(m\) is the mass of the animal.  Kleiber's rule initiated the use of <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">allometric equations</dfn>, or power functions of mass, in physiology.</p>
