<article class="assemblage-like"><h5 class="heading"><span class="title">Cube Roots</span></h5>
<p></p>
\begin{equation*}
b ~~\text{ is a cube root of }~~~ n ~~~\text{ if }~~~ b ~\text{ cubed equals }~~n.
\end{equation*}
<p>In symbols, we write</p>
\begin{equation*}
b=\sqrt[3]{n} ~~\text{ if } ~~ b^3=n
\end{equation*}
