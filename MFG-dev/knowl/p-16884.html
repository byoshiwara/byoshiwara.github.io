<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A baseball thrown vertically reaches a height, \(h\text{,}\) in feet given by</p>
<div class="displaymath">
\begin{equation*}
h = 56t - 16t^2
\end{equation*}
</div>
<p data-braille="continuation">where \(t\) is measured in seconds. During what time intervals is the ball between \(40\) and \(48\) feet high?</p>
