<p>A linear system with infinitely many solutions is called <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">dependent</dfn>. A \(2\times 2\) system is dependent when the two equations actually describe the same line. This situation occurs when the two lines have the same slope <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">and</em> the same \(y\)-intercept.</p>
