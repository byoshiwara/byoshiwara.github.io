<p>Is <span class="process-math">\(5 \cdot 4^t\)</span> equivalent to <span class="process-math">\(20^t\text{?}\)</span></p>
<p><ul style="list-style:circle;">
<li id="li-5014"><p id="p-8683">Yes, we can simplify the product.</p></li>
<li id="li-5015"><p id="p-8684">Yes, it is exponential growth.</p></li>
<li id="li-5016"><p id="p-8685">No, powers are performed before products.</p></li>
<li id="li-5017"><p id="p-8686">No, it should be <span class="process-math">\(9^t\text{.}\)</span></p></li>
</ul></p>
