<p>In <a knowl="./knowl/example-graph-square-root.html" knowl-id="xref-example-graph-square-root" alt="Example 1.65 " title="Example 1.65 ">Example 1.65</a> of <a href="graphs-of-functions.html" class="xref" alt="Section 1.3 Graphs of Functions" title="Section 1.3 Graphs of Functions">Section 1.3</a>, we graphed the function \(f (x) =\sqrt{x + 4}\) and observed that \(f (x)\) is undefined for \(x\)-values less than \(-4\text{.}\) For this function, we must choose \(x\)-values in the interval \([-4, \infty)\text{.}\)</p>
