<article class="listitem"><h6 class="heading"><span class="title">commutative law of addition</span></h6>
<p><dfn class="terminology">n</dfn>, the property that when adding terms, the order of the terms does not affect the sum. We express this formally by saying that if \(a\) and \(b\) are any numbers, then \(a + b = b + a\text{.}\)</p></article><span class="incontext"><a href="glossary.html#li-10172">in-context</a></span>
