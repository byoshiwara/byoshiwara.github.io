<p>In <a class="xref" data-knowl="./knowl/example-solve-exp-equation.html" title="Example 4.81">ExampleÂ 4.81</a>, do not try to simplify</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
80 \cdot 6^{0.03x} \rightarrow 480^{0.03x}~~ \blert{\text{ Incorrect!}}
