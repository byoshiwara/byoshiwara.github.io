<h6 class="heading"><span class="type">Paragraph</span></h6>
<p><dfn class="terminology">n</dfn>, (i) a line segment joining one vertex of a quadrilateral to the opposite vertex; (ii) a line segment joining opposite corners of a box; (iii) the entries of a matrix whose row number match the column number, that is, the \((1, 1), (2, 2), \ldots , (n, n)\) entries</p>
