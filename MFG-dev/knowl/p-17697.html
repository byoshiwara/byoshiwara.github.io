<p><ul style="list-style:circle;">
<li id="li-9257"><p id="p-17698">A cubic polynomial \(y=ax^3+bx^2+cx+d\) describes \(y\) as a function of \(x\text{.}\)</p></li>
<li id="li-9258"><p id="p-17699">We cannot factor the sum of two cubes.</p></li>
<li id="li-9259"><p id="p-17700">\((2x+3y)^3=8x^3+27y^3\)</p></li>
<li id="li-9260"><p id="p-17701">A cubic polynomial must have 4 terms.</p></li>
</ul></p>
