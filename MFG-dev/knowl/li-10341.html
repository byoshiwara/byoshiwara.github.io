<span class="type">Item</span><span class="title">parameter</span>
</h6>
<p><b class="terminology">n</b>, a constant in an equation that varies in other equations of the same form. For example, in the slope-intercept formula \(y = b + mx\text{,}\) the constants \(b\) and \(m\) are parameters.</p></article><span class="incontext"><a href="glossary.html#li-10341">in-context</a></span>
