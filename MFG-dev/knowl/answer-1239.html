<li><div class="para"><span class="process-math">\(\displaystyle x=b^m \)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle \log_b(b^m)^k\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle \log_b(b^m)^k=\log_b b^{mk} \)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle \log_b b^{mk}=mk \)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle \log_b b^{mk}=(\log_b x)\cdot k \)</span></div></li>
</ol></div>
