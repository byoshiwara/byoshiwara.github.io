<p><b class="terminology">Continuous compounding</b>: The amount accumulated in an account after \(t\) years at interest rate \(r\) compounded continuously is given by</p>
\begin{equation*}
A(t) = Pe^{rt}
\end{equation*}
<p>where \(P\) is the principal invested.</p></article><span class="incontext"><a href="chap5-summary.html#li-6325">in-context</a></span>
