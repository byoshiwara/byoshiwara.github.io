<p>The points in <a knowl="./knowl/fig-nonlinear-regression.html" knowl-id="xref-fig-nonlinear-regression" alt="Figure 6.109 " title="Figure 6.109 ">Figure 6.109</a>a are roughly linear in appearance, but the points in <a knowl="./knowl/fig-nonlinear-regression.html" knowl-id="xref-fig-nonlinear-regression" alt="Figure 6.109 " title="Figure 6.109 ">Figure 6.109</a>b are not. However, we can visualize a parabola that would approximate the data we will. In this section, we will see how to fit a quadratic function to a collection of data points.</p>
