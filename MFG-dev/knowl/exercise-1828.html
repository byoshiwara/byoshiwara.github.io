<div class="para">The formula <span class="process-math">\(P(t)=P_0 2^{t/D}\)</span> tells us that:</div> <div class="para logical"><ul class="circle">
<li><div class="para">
<span class="process-math">\(P(t)\)</span> is twice the initial value.</div></li>
<li><div class="para">After 2 years, <span class="process-math">\(P(t)=D\text{.}\)</span>
</div></li>
<li><div class="para">After <span class="process-math">\(D\)</span> years, <span class="process-math">\(P(t)=2P_0\text{.}\)</span>
</div></li>
<li><div class="para">
<span class="process-math">\(P(t)\)</span> grows by a factor of <span class="process-math">\(D\text{.}\)</span>
</div></li>
</ul></div>
