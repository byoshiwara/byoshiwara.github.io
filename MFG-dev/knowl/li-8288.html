<p xmlns:svg="http://www.w3.org/2000/svg">The graph of a quadratic function \(f (x) = ax^2 + bx + c\) is called a <dfn class="terminology">parabola</dfn>. The values of the constants \(a\text{,}\) \(b\text{,}\) and \(c\) determine the location and orientation of the parabola.</p></article><span class="incontext"><a href="Graphing-Parabolas.html#li-8288">in-context</a></span>
