<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>One of the most important results in mathematics is the <em class="terminology">fundamental theorem of algebra</em>, which says that if we allow complex numbers as inputs, then every polynomial \(p(x)\) of degree \(n\ge 1\) has exactly \(n\) complex number zeros.</p>
