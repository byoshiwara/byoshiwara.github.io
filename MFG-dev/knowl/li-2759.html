<p>A nonlinear graph may be <dfn class="terminology">concave up</dfn> or <dfn class="terminology">concave down</dfn>. If a graph is concave up, its slope is increasing. If it is concave down, its slope is decreasing.</p></article><span class="incontext"><a href="chap2-summary.html#li-2759">in-context</a></span>
