<article class="li"><h6 class="heading"><span class="title">rational exponent</span></h6>
<p><dfn class="terminology">n</dfn>, an exponent that is a rational number. For example, the expression \(x^{1/3}\) has a rational exponent of \(1/3\text{,}\) and \(x^{1/3} = \sqrt[3]{x}\text{.}\)</p></article><span class="incontext"><a href="glossary.html#li-13137">in-context</a></span>
