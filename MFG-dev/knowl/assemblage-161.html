<article class="assemblage assemblage-like"><h5 class="heading"><span class="title">The Discriminant.</span></h5>
<div class="para logical">
<div class="para">The <dfn class="terminology">discriminant</dfn> of a quadratic equation is <span class="process-math">\(D = b^2 - 4ac\text{.}\)</span>
</div>
<ol class="decimal">
<li><div class="para">If <span class="process-math">\(D \gt 0\text{,}\)</span> there are two unequal real solutions.</div></li>
<li><div class="para">If <span class="process-math">\(D = 0\text{,}\)</span> there is one real solution of multiplicity two.</div></li>
<li><div class="para">If <span class="process-math">\(D \lt 0\text{,}\)</span> there are two complex solutions.</div></li>
</ol>
