<p>The Richter magnitude, \(M\text{,}\) of an earthquake is given by</p>
<div class="displaymath">
\begin{equation*}
M=\log_{10}\left(\frac{A}{A_0} \right)
\end{equation*}
</div>
<p>where \(A\) is the amplitude of its seismographic trace and \(A_0\) is the amplitude of the smallest detectable earthquake.</p></article><span class="incontext"><a href="chap5-summary.html#li-6369">in-context</a></span>
