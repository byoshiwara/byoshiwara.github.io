<p>On a scientific or a graphing calculator, we can enter the expression from <a class="xref" data-knowl="./knowl/example-April.html" title="Example A.19">Example A.19</a> just as it is written:</p>
<p>\(\qquad\qquad 200\)  <kbd xmlns:svg="http://www.w3.org/2000/svg" class="kbdkey">+</kbd> \(0.09\)  <kbd xmlns:svg="http://www.w3.org/2000/svg" class="kbdkey">×</kbd> \(350\) <kbd xmlns:svg="http://www.w3.org/2000/svg" class="kbdkey">ENTER</kbd> The calculator will perform the operations in the correct order—multiplication first.</p></article><span class="incontext"><a href="appendix-Algebraic-Expressions-and-Problem-Solving.html#remark-1">in-context</a></span>
