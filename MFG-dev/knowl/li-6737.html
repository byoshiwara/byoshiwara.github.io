<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>However, the graph may cross the \(x\)-axis at one point, at two points, or not at all. Points where the parabola intersects the \(x\)-axis are called the \(x\)-<dfn class="terminology">intercepts</dfn>. If there are two \(x\)-intercepts, they are equidistant from the axis of symmetry.</article><span class="incontext"><a href="Graphing-Parabolas.html#li-6737">in-context</a></span>
