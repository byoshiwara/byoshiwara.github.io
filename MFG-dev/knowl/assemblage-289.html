<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Fundamental Principle of Fractions.</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">If \(a\) is any number, and \(b\) and \(c\) are nonzero numbers, then \(\displaystyle{\frac{a\cdot c}{b\cdot c}= \frac{a}{b}}\text{.}\)</p></article><span class="incontext"><a href="appendix-properties-of-numbers.html#assemblage-289">in-context</a></span>
