<p>The line \(3x + 5y = 45\) includes all points for which \(C=45\text{.}\) This line does not intersect the set of feasible solutions, as we see in the figure. Thus, there are no feasible solutions that result in an objective value of \(45\text{.}\)</p></article><span class="incontext"><a href="Linear-Programming.html#li-10906">in-context</a></span>
