<div class="para">Which of the following is not one of the laws of exponents?</div> <div class="para logical"><ul class="circle">
<li><div class="para"><span class="process-math">\(\displaystyle (x+y)^n=x^n+y^n\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle \left(\dfrac{x}{y}\right)^n=\dfrac{x^n}{y^n}\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle (xy)^n=x^ny^n\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle x^n x^m=x^{n+m}\)</span></div></li>
</ul></div>
