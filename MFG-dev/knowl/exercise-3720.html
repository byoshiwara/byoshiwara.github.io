<span class="type">Exercise</span><span class="codenumber">22</span>
</h5>
<p>Which of the following fractions are equivalent to \(3b\) (on their common domain)?</p>
<ol class="cols4" style="list-style-type: lower-alpha;">
<li style="width:24.5%; float:left;"><p>\(\dfrac{9b^2-3b}{3b} \)</p></li>
<li style="width:24.5%; float:left;"><p>\(\dfrac{b+2}{3b^2+6b} \)</p></li>
<li style="width:24.5%; float:left;"><p>\(\dfrac{3b-9}{9} \)</p></li>
<li style="width:24.5%; float:left;"><p>\(\dfrac{9b^2-3b}{3b-1} \)</p></li>
</ol></article><span class="incontext"><a href="appendix-Working-with-Algebraic-Fractions.html#exercise-3720">in-context</a></span>
