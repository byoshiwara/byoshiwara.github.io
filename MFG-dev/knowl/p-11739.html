<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>The same procedure works for graphing log functions with any base:  If we want to find values for the function <span class="process-math">\(y=\log_b x\text{,}\)</span> we can find the values for the exponential function <span class="process-math">\(y=b^x\text{,}\)</span> and then interchange the <span class="process-math">\(x\)</span> and <span class="process-math">\(y\)</span> values in each ordered pair.</p>
