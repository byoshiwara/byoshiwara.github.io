<p>This is an infinite geometric series with \(a=30\) and \(r=0.8\text{.}\) The series has a sum because \(\abs{r} \lt 1\text{.}\)  Thus,</p>
<div class="displaymath">
\begin{equation*}
S_{\infty}=\dfrac{a}{1-r} = \dfrac{30}{1-0.8} = 150
\end{equation*}
