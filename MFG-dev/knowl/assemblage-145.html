<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Quadratic Function.</span></h6>
<p>A <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">quadratic function</dfn> is one that can be written in the form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f(x) = ax^2 + bx + c
\end{equation*}
</div>
<p data-braille="continuation">where \(a\text{,}\) \(b\text{,}\) and \(c\) are constants, and \(a\) is not equal to zero.</p></article><span class="incontext"><a href="Factors-and-x-Intercepts.html#assemblage-145">in-context</a></span>
