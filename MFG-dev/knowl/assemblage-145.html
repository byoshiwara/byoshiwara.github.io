<article class="assemblage-like"><h6 class="heading"><span class="title">Forms for Quadratic Equations</span></h6>
<p></p>
<ol style="list-style-type: decimal;">
<li>A quadratic equation written
\begin{equation*}
ax^2 + bx + c = 0
\end{equation*}
is in <b class="terminology">standard form</b>.</li>
<li>A quadratic equation written
\begin{equation*}
a(x - r_1)(x - r_2) = 0
\end{equation*}
is in <b class="terminology">factored form</b>.</li>
</ol></article><span class="incontext"><a href="Factors-and-x-Intercepts.html#assemblage-145">in-context</a></span>
