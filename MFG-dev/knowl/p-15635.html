<p xmlns:svg="http://www.w3.org/2000/svg"><ul style="list-style:circle;">
<li id="li-8671"><p id="p-15636">A cubic polynomial \(y=ax^3+bx^2+cx+d\) describes \(y\) as a function of \(x\text{.}\)</p></li>
<li id="li-8672"><p id="p-15637">We cannot factor the sum of two cubes.</p></li>
<li id="li-8673"><p id="p-15638">\(\displaystyle (2x+3y)^3=8x^3+27y^3\)</p></li>
<li id="li-8674"><p id="p-15639">A cubic polynomial must have 4 terms.</p></li>
</ul></p>
