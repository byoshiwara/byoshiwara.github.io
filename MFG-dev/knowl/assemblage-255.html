<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">First Law of Exponents: Product of Powers.</span></h4>
<p>To multiply two powers with the same base, add the exponents and leave the base unchanged.</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
a^m \cdot a^n = a^{m+n}
\end{equation*}
