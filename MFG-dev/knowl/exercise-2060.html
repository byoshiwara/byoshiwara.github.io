<p>Let \(f(x) = 2^x\) and \(g(x) = \log_2 x\text{.}\)</p>
<ol class="lower-alpha">
<li><p>Compute \(f (32)\text{.}\)</p></li>
<li><p>Compute \(g[ f (32)]\text{.}\)</p></li>
<li><p>Explain why \(2^{\log_2 x} = x\) for any \(x\gt 0\text{.}\)</p></li>
<li><p>Compute \(2^{\log_2 6} \text{.}\)</p></li>
<li><p>Simplify \(2^{\log_2 Q}\text{.}\)</p></li>
