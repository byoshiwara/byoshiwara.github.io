<p>If a quantity is multiplied by a constant factor, <span class="process-math">\(b\text{,}\)</span> in each time period, we say that it undergoes <dfn class="terminology">exponential growth</dfn> or <dfn class="terminology">decay</dfn>. The constant <span class="process-math">\(b\)</span> is called the <dfn class="terminology">growth factor</dfn> if <span class="process-math">\(b\gt 1\)</span> and the <dfn class="terminology">decay factor</dfn> if <span class="process-math">\(0 \lt b \lt 1\text{.}\)</span></p></article><span class="incontext"><a href="Exponential-Growth-and-Decay.html#li-5107" class="internal">in-context</a></span>
