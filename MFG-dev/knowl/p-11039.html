<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The parabola is symmetric about a vertical line, called the <dfn class="terminology">axis of symmetry</dfn>, that runs through the vertex. The \(y\)-intercept is the point where the parabola intersects the \(y\)-axis. The graph of a quadratic function always has exactly one \(y\)-<dfn class="terminology">intercept</dfn>.</p>
