<p xmlns:svg="http://www.w3.org/2000/svg"><ul style="list-style:circle;">
<li id="li-9046"><p id="p-16374">A) A complex number has a real part and an imaginary part.</p></li>
<li id="li-9047"><p id="p-16375">B) We can perform all four arithmetic operations on complex numbers.</p></li>
<li id="li-9048"><p id="p-16376">C) Every quadratic equation has solutions in the complex numbers.</p></li>
<li id="li-9049"><p id="p-16377">D) Complex numbers cannot be combined with real numbers.</p></li>
</ul></p>
