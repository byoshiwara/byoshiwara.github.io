<p>The conjugate of \(z = 7 - 5i\) is \(\overline{z} = 7 + 5i\text{,}\) so</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
z\overline{z} \amp= (7 - 5i )(7 + 5i )\\
\amp= 49 - 25i^2  \\
\amp= 49 + 25  \\
\amp=  74 
\end{align*}
</div></article><span class="incontext"><a href="Complex-Numbers.html#li-9056">in-context</a></span>
