<article class="assemblage-like"><h6 class="heading"><span class="title">Definition of Slope</span></h6>
<p>The <b class="terminology">slope</b> of a line is the ratio</p>
\begin{equation*}
\frac{\text{change in }y\text{-coordinate}}{\text{change in }x\text{-coordinate}}
\end{equation*}
<p>as we move from one point to another on the line.</p></article><span class="incontext"><a href="slope-and-rate-of-change.html#assemblage-11">in-context</a></span>
