<p xmlns:svg="http://www.w3.org/2000/svg">We look in the row for \(s = 10\) until we find the windchill factor of \(W = -15\text{.}\) The column heading for that entry is \(5\text{,}\) so \(t = 5\text{.}\) When the wind speed is \(10\) mph and the windchill factor is \(-15\text{,}\) the temperature is \(5\degree\)F.</p>
