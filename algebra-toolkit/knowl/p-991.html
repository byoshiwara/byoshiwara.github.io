<p>We substitute \(3h^2\) for \(a\) and \(4k^3\) for \(b\) into the identity.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
(3h^2+4k^3)^2 \amp =(3h^2)^2 +2(3h^2)(4k^3) +(4k^3)^2\\
\amp = 9h^4+24h^2k^3+16k^6
\end{align*}
