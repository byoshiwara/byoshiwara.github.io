<p>We substitute \(5t^4\) for \(a\) to find</p>
<div class="displaymath">
\begin{align*}
a^3 \amp =(\blert{5t^4})^3 = 5^3(t^4)^3 = 125t^{12} \amp \amp \blert{\text{Apply the third law of exponents.}}\\
3a^2 \amp = 3(\blert{5t^4})^2 = 3 \cdot 5^2(t^4)^2 = 75t^8
\end{align*}
</div>
