<div class="displaymath">
\begin{equation*}
\dfrac{1}{2}(\dfrac{5}{2}-\dfrac{3}{4}) = \dfrac{1}{2}(\dfrac{10}{4}-\dfrac{3}{4}) = \dfrac{1}{2}(\dfrac{10}{4}) = \dfrac{7}{8}
\end{equation*}
