<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>When we say "Express \(y\) in terms of \(x\text{,}\)"  we mean to write an equation that looks like</p>
<div class="displaymath">
\begin{equation*}
y = \text{algebraic expression in}~ x
\end{equation*}
</div>
<p data-braille="continuation">We say that \(x\) is the input variable, and \(y\) is the output variable.</p>
