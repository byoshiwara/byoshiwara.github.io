<body><div class="solution solution-like"><ol class="lower-alpha">
<li><p>We factor out  a common factor of \(4x\) to get \(4x(x-1)\text{.}\)</p></li>
<li><p>This is a difference of two squares that factors as \((2x-1)(2x+1)\text{.}\)</p></li>
<li><p>This is the square of a binomial, \((2x-1)^2\text{.}\)</p></li>
</ol></div></body>
