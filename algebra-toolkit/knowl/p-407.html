<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(a\) and \(b\) are the lengths of the legs of a right triangle and \(c\) is the length of the hypotenuse, then</p>
<div class="displaymath">
\begin{equation*}
a^2 + b^2 = c^2
\end{equation*}
</div>
<p data-braille="continuation">Note that the theorem is true only for right triangles -- ones that have a 90\(\degree\) angle.</p>
