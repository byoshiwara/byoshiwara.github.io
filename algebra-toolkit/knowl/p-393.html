<p>We divide out common factors before multiplying.</p>
<div class="displaymath">
\begin{equation*}
\dfrac{ab}{6} \cdot \dfrac{3a}{2b} = \dfrac{a \cancel{b}}{2 \cdot \cancel{3}} \cdot \dfrac{\cancel{3}a}{2 \cancel{b}} = \dfrac{a^2}{4}
\end{equation*}
