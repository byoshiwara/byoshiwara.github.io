<p xmlns:svg="http://www.w3.org/2000/svg">Using a calculator, divide 5 by 11:</p>
<p xmlns:svg="http://www.w3.org/2000/svg">\(\qquad\qquad 5\) <kbd class="kbdkey">รท</kbd> \(11= 0.45454545 ... \)</p>
<p>This is a nonterminating decimal, which we indicate by a repeater bar:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\dfrac{5}{11}= 0.45454545 ... =  0.\overline{45}
\end{equation*}
</div>
