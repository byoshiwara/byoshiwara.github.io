<p>Here are some MISTAKES to avoid.</p>
<ol class="lower-alpha">
<li>\(\displaystyle x^3 \cdot x^5 \not= x^{15}\)</li>
<li>\(\displaystyle (2x^3) \not= 2x^3\)</li>
<li>\(\displaystyle (x+2)^3 \not= x^3+8\)</li>
<li>\(\displaystyle 2 \cdot 5^3 \not= 10^3\)</li>
