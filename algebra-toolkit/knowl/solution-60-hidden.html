<body><div class="solution solution-like">
<p>First, multiply the binomial factors together.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(3x-4)(3x-5) = 9x^2-27x+20
\end{equation*}
</div>
<p data-braille="continuation">Then use the distributive law to multiply the result by the monomial factor, \(-2\text{.}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\alert{-2}(9x^2-27x+20) = -18x^2+54x-40
\end{equation*}
</div>
</div></body>
