<p>The average of two numbers lies half-way between them on a number line.  To find their average, we take one-half of their sum. That is, the average of \(p\) and \(q\) is</p>
<div class="displaymath">
\begin{equation*}
\dfrac{1}{2}(p+q)~~~~\text{or}~~~~\dfrac{p+q}{2}
\end{equation*}
</div>
