<p>The coefficient of \(x\) is \(2p=-5\) and the constant terms is \(p^2=\dfrac{25}{4}\text{,}\) so \(p=\alert{\dfrac{-5}{2}}\text{,}\) and</p>

\begin{equation*}
x^2-5x+\dfrac{25}{4} = \left(x-\alert{\dfrac{5}{2}}\right)^2
