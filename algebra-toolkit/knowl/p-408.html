<p>In the formula above, note that the coefficient of \(x\) is \(2p\) and the constant term is \(p^2\text{.}\) In this example, \(2p=6\) and \(p^2=9\text{,}\) so \(p=\alert{3}\text{,}\) and</p>
<div class="displaymath">
\begin{equation*}
x^2+6x+9 = (x+\alert{3})^2
\end{equation*}
