<p xmlns:svg="http://www.w3.org/2000/svg">First we write the decay law in the form \(~N(t)=N_0 b^t,~\) where \(~b=e^k.~\)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">In this case, \(~k=-0.016,~\) so \(~b=e^{-0.016} = 0.9841.~\)  Now, \(~b=1-r,~\) and solving for \(r\) we find \(~r=-0.0159.~\) The rate of decay is approximately 16% per hour.</p>
