<p>We cannot add or subtract powers with different exponents.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
3x^{-4}-2x^{-3} = \dfrac{3}{x^4} - \dfrac{2}{x^3}
\end{equation*}
