<p>This is a power equation. We divide both sides by 9 to isolate the variable, then raise both sides to the reciprocal of the exponent.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
(x^{3/5})^{5/3} \amp = 4^{5/3}\\
x \amp = 10.08
\end{align*}
