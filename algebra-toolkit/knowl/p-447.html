<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Because \(\left(\dfrac{x}{3}\right)^2 = \dfrac{x}{3} \cdot \dfrac{x}{3} = \dfrac{x^2}{3^2} = \dfrac{x^2}{9}\text{,}\) it is also true that \(\sqrt{\dfrac{x^2}{9}} = \dfrac{x}{3}\text{.}\) Yes, the expressions are equivalent.</p>
