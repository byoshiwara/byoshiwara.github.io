<p>By the definition of square root, \(\sqrt{a}\) is a number whose square is \(a\text{.}\)</p>
<ol class="lower-alpha">
<li>\(\displaystyle \left(\sqrt{7}\right)\left(\sqrt{7}\right)=7\)</li>
<li>\(\displaystyle \sqrt{n}(\sqrt{n})=n\)</li>
</ol>
