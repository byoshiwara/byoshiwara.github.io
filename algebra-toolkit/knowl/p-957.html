<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<ol class="lower-alpha">
<li><p xmlns:svg="http://www.w3.org/2000/svg">We factor out  a common factor of \(4x\) to get \(4x(x-1)\text{.}\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">This is a difference of two squares that factors as \((2x-1)(2x+1)\text{.}\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">This is the square of a binomial, \((2x-1)^2\text{.}\)</p></li>
</ol>
