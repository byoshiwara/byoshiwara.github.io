<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A solution of an equation in two variables \(x\) and \(y\) is written as an <dfn class="terminology">ordered pair</dfn>, \((x,y)\text{.}\)  For example, the solution \((-2,5)\) means that \(x=-2\) and \(y=5\text{.}\)</p>
