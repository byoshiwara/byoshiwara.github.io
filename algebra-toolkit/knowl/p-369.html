<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We use extraction of roots.  We first divide by 3 to isolate the squared expression.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
x^2 \amp = 16  \amp \amp \blert{\text{Take square roots.}}\\
x \amp = \pm 4
\end{align*}
</div>
<p data-braille="continuation">The solutions are \(x=4\) and \(x=-4\text{.}\)</p>
