<p>Set \(y=0\) and solve for \(x\text{.}\)  Factor the right side.</p>
<div class="displaymath">
\begin{align*}
0 \amp = -4x^2-12x \\
0 \amp = -4x(x+3) \amp \amp \blert{\text{Set each factor equal to 0.}}\\
4x\amp = 0~~~~~~x+3 = 0 \\
x \amp = 0~~~~~~x=-3
\end{align*}
