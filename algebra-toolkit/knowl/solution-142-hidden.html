<body><div class="solution solution-like"><ol class="lower-alpha">
<li>We mentally divide \(60x^9\) by \(3x^3\) to find \(\dfrac{60x^9}{3x^3} = 20x^6\text{.}\) The missing factor is \(20x^6\text{.}\)</li>
<li>We mentally divide each term by \(3x^3\) to find \(\dfrac{9x^3}{3x^3} = 3\) and \(\dfrac{3x^9}{3x^3}=x^6\text{.}\)  The missing factor is \(3-x^6\text{.}\)</li>
</ol></div></body>
