<p>Show that substituting \(-3\) for \(x\) does not make the equation true.</p>
<div class="displaymath">
\begin{equation*}
\begin{aligned}[t]
\sqrt{2x+10}-3x \amp = \sqrt{2(\alert{-3})+10}-3(\alert{-3})\\
\amp = \sqrt{4}+9=2+9=11 \not= 8
\end{aligned}
\end{equation*}
</div>
