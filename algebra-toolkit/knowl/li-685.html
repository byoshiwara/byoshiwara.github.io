<p>We write the equation in standard form and factor the left side.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
2x^2-x-3 \amp = 0\\
(2x-3)(x+1) \amp = 0\\
2x-3=0~~~~x+1 \amp = 0\\
x = \dfrac{3}{2}~~~~x  \amp = -1
\end{align*}
