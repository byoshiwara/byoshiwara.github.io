<p>We let \(v\) stand for the speed of the plane, and \(w\) stand for the speed of the wind. We use the formula \(RT=D\text{.}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
(v+w)5 \amp = 750\\
(v-w)5 \amp = 600
\end{align*}
