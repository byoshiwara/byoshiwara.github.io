<p>These are like fractions, so we need only combine their numerators. Be careful to subtract both terms of the second numerator.</p>
<div class="displaymath">
\begin{equation*}
\dfrac{3}{a} - \dfrac{a+2}{a} = \dfrac{3-(a+2)}{a} = \dfrac{1-a}{a}
\end{equation*}
