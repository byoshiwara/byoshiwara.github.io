<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Here are some examples of the correct use of the laws of exponents.</p>
<ol class="lower-alpha">
<li>\(\displaystyle x^3 \cdot x^5 = x^8\)</li>
<li>\(\displaystyle (x^3)^5 = x^{15}\)</li>
<li>\(\displaystyle \dfrac{x^3}{x^5} = \dfrac{1}{x^2}\)</li>
<li>\(\displaystyle (xy)^3 = x^3y^3\)</li>
</ol>
