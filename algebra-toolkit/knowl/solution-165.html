<span class="type">Solution</span><span class="space"> </span><span class="codenumber">6.72.1</span><span class="period">.</span>
</h6>
<p>We remove any perfect squares from the radical. The largest perfect square that is a factor of 45 is 9.</p>
<div class="displaymath">
\begin{equation*}
\sqrt{45} = \sqrt{9 \cdot 5}= \sqrt{9} \sqrt{5} = 3\sqrt{5}
\end{equation*}
</div>
