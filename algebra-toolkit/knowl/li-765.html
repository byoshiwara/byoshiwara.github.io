<p>The general term is the number 5. Because the index \(p\) runs from 1 to 800, we are adding 800 terms, each of which is 5. Thus</p>
<div class="displaymath">
\begin{equation*}
\begin{aligned}[t]
\displaystyle{\sum_{p=1}^{800} 5}\amp = 5+5+5+\cdots+5+5\\
\amp = 800(5) = 4000\\                
\end{aligned}
\end{equation*}
