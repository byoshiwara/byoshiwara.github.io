<p>The new denominator factors as \(t(t+1)\text{,}\) so the building factor is \(t\text{.}\)  We multiply top and bottom of the old fraction by \(t\) to obtain:</p>
<div class="displaymath">
\begin{equation*}
\dfrac{2}{t+1} \cdot \blert{\dfrac{t}{t}} = \dfrac{2t}{t^2+t}
\end{equation*}
