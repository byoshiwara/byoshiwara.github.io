<p>Multiply each term of the first factor by each term of the second factor.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
(2t^3-5)(3t^3-2) \amp = 6t^6-4t^3-15t^3+10 \amp \amp \blert{\text{Combine like terms.}}\\
\amp = 6t^6-19t^3+10
\end{align*}
