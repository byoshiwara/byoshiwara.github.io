<p>By the definition of cube root, \(\sqrt[3]{a}\) is a number whose cube is \(a\text{.}\)</p>
<ol class="lower-alpha">
<li>\(\displaystyle \left(\sqrt[3]{5}\right)^3=5\)</li>
<li>\(\displaystyle \left(\sqrt[3]{4}\right)\left(\sqrt[3]{4}\right)\left(\sqrt[3]{4}\right)=4\)</li>
</ol>
