<p>We multiply \(~(8+\sqrt{t-2})(8+\sqrt{t-2})~\) to get</p>
<div class="displaymath">
\begin{align*}
8\cdot 8+8 \amp \sqrt{t-2}+8\sqrt{t-2}+\left(\sqrt{t-2}\right)\left(\sqrt{t-2}\right)\\
