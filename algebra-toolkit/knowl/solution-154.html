<span class="type">Solution</span><span class="space"> </span><span class="codenumber">6.63.1</span><span class="period">.</span>
</h6>
<p>\((\sqrt{x}-3)^2 = (\sqrt{x}-3)(\sqrt{x}-3)\text{,}\) so we apply "FOIL" to get</p>
<div class="displaymath">
\begin{align*}
(\sqrt{x}-3)(\sqrt{x}-3) \amp = \sqrt{x}\sqrt{x}-3\sqrt{x}-3\sqrt{x}-3(-3) \amp \amp \blert{\text{Simplify.}}\\
\amp = x-6\sqrt{x}+9
\end{align*}
</div>
