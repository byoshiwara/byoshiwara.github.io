<span class="type">Solution</span><span class="space"> </span><span class="codenumber">3.30.1</span><span class="period">.</span>
</h6>
<p>By the definition of square root, \(\sqrt[3]{a}\) is a number whose cube is \(a\text{.}\)</p>
<ol class="lower-alpha">
<li>\(\displaystyle (\sqrt[3]{5})^3=5\)</li>
<li>\(\displaystyle (\sqrt[3]{4})(\sqrt[3]{4})(\sqrt[3]{4})=4\)</li>
</ol>
