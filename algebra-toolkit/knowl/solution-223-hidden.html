<li>\(r \cdot r = \left(\sqrt{14}\right)\left(\sqrt{14}\right) = 14\text{.}\) Or, \(r \cdot r = r^2 = \left(\sqrt{14}\right)^2 = 14\text{.}\)</li>
<li>\(r+r = \sqrt{14} + \sqrt{14} = 2\sqrt{14}\text{.}\)  Or, \(r+r = 2r = 2\sqrt{14}\text{.}\)</li>
