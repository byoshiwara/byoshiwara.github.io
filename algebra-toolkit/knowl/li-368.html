</h6>By trial and error, we find that 36 is the largest square that divides 108. From each power, we can factor out the power with the largest possible even exponent, namely \(a^4\) and \(b^2\text{.}\) Thus, we factor out \(36a^4b^2\) to find \(108a^5b^2 =36a^4b^2 \cdot 3a\text{.}\)</article><span class="incontext"><a href="WorkingwithRadicals.html#li-368">in-context</a></span>
