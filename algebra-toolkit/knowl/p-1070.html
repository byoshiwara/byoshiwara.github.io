<p>Because \(~2x^2-2x-3~\) does not factor, we use the quadratic formula.</p>
<div class="displaymath">
\begin{equation*}
x = \dfrac{2 \pm \sqrt{(-2)^2-4(2)(-3)}}{2(2)} = \dfrac{2\pm \sqrt{28}}{4} = \dfrac{1 \pm \sqrt{7}}{2}
\end{equation*}
