<p>From the graph, we see that the points with \(~x=-6~\) and \(~x=2~\) have the same \(y\)-coordinate on both graphs.  In other words, \(~y_1=y_2~\) when \(~x=-6~\) or \(~x=2~\text{,}\)  so \(~x=-6~\) and \(~x=2~\) are the solutions.</p>
