<p>The coordinates of \(P\) are \((2,-3)\text{,}\) and the coordinates of \(A\) are \((-4,5)\text{.}\)  We use the distance formula to find the length of \(\overline{AP}\text{.}\)</p>
<div class="displaymath">
\begin{equation*}
\overline{AP} = \sqrt{(-4-2)^2+(5+3)^2} = \sqrt{36+64} = 10
\end{equation*}
