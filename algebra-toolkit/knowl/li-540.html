<p>The first statement is incorrect. There is no property that says \(~\sqrt[n]{a+b} = \sqrt[n]{a} + \sqrt[n]{b}\text{.}\)</p>
<p>However, it is true that \(~\sqrt[n]{a}~ \sqrt[n]{b} = \sqrt[n]{ab}~\text{,}\) so the second statement is correct.</p></article><span class="incontext"><a href="PropertiesLogarithms.html#li-540">in-context</a></span>
