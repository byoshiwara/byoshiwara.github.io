<p>Because \(5 = \dfrac{10}{2}\text{,}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\log_b 5 = \log_b \left(\dfrac{10}{2}\right) = \log_b 10 - \log_b 2 = 2.303 - 0.693 = 1.61
\end{equation*}
