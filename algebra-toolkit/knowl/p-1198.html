<p>We'll compute the sum of the first 9 terms of the geometric sequence with \(a=3\) and \(r=3\text{.}\) Its general term is \(a_n = 3(3)^{n-1}\text{,}\) or \(3^n\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
S_9 = 3 + 3^2 + 3^3 + \cdots + 3^9
\end{equation*}
</div>
