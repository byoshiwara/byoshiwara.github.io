<p>A solution must satisfy both equations.  We substitute \(x=\alert{3}\) and \(y=\alert{-2}\) into the equations.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\alert{3} = 5(\alert{-2})+13 ? \amp \amp \text{Yes}\\
2(\alert{3})+3(\alert{-2})=0 ? \amp \amp \text{Yes}
\end{align*}
</div>
<p data-braille="continuation">Yes, \((3,-2)\) is a solution</p>
