<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Point-Slope Formula.</span></h6>
<p>To find an equation for the line of slope \(m\) passing through the point \((x_1,y_1)\text{,}\) use the point-slope formula</p>
<div class="displaymath">
\begin{equation*}
\dfrac{y-y_1}{x-x_1} = m
\end{equation*}
</div>
<p data-braille="continuation">or</p>
<div class="displaymath">
\begin{equation*}
y-y_1=m(x-x_1)
\end{equation*}
</div></article><span class="incontext"><a href="EquationsofLines.html#assemblage-5">in-context</a></span>
