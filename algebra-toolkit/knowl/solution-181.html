<p>This is an exponential equation. We divide both sides by 3, then take logarithms.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\log(1.05^x) \amp = \log 6  \amp\amp \blert{\text{Apply the third log property.}}\\
x \log 1.05\amp = \log 6\\
x \amp =\dfrac{\log 6}{\log 1.05} = 36.72
\end{align*}
</div>
