<p>The <dfn class="terminology">expanded form</dfn> of a series written in sigma notation is obtained by writing out all the terms of the series.  For example,</p>
<div class="displaymath">
\begin{equation*}
\sum_{m=4}^{8} \dfrac{3}{m} = \dfrac{3}{4} + \dfrac{3}{5} + \dfrac{3}{6} + \dfrac{3}{7} + \dfrac{3}{8}
\end{equation*}
</div>
