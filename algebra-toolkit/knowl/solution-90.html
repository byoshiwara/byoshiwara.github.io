<p>Using a calculator, divide 5 by 11:</p>
<div class="displaymath">
\begin{equation*}
5~\boxed{\div}~1 = 0.45454545 ... 
\end{equation*}

<p data-braille="continuation">This is a nonterminating decimal, which we indicate by a repeater bar:</p>
<div class="displaymath">
\begin{equation*}
\dfrac{5}{11}= 0.45454545 ... =  0.\overline{45}
\end{equation*}
</div>
