<p>The basic function is \(~f(x)=\sqrt[3]{x}~\text{.}\)  The output is multiplied by 5, and then 6 is added, so \(~g(x)=5f(x)~\text{,}\) and \(~F(x)=g(x)+6~\text{.}\)</p>
