<p>Let \(x\) be the number of tables and \(y\) the number of chairs.</p>
<ol class="lower-alpha">
<li>The number of chairs is 4 times the number of tables: \(~y=4x\text{.}\)</li>
<li>\(\displaystyle 125y+350x=10,200\)</li>
</ol>
