<p>When multiplying two powers with the same base, we add the exponents.</p>
<ol class="lower-alpha">
<li>\(\displaystyle 1.35^6(1.35^4) = 1.35^{6+4}=1.35^{10}\)</li>
<li>\(\displaystyle 0.64^5(0.64^n) = 0.64^{5+n}\)</li>
</ol>
