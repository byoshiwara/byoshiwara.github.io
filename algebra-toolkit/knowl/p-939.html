<p>This is a power equation. We divide both sides by 3 to isolate the variable, then raise both sides to the reciprocal of the exponent.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
(x^{1.05})^{1/1.05} \amp = 6^{1/1.05}\\
x \amp = 5.51
\end{align*}
