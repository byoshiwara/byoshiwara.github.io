<p>Write an equivalent fraction with the new denominator.</p>
<ol class="lower-alpha cols2">
<li>\(\displaystyle \dfrac{b}{b-2} = \dfrac{?}{(b+3)(b-2)}\)</li>
<li>\(\displaystyle \dfrac{x-1}{x^2+2x} = \dfrac{?}{(x^2-x)(x+2)}\)</li>
</ol>
