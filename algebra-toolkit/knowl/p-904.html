<ol class="lower-alpha">
<li>\(2(5 \cdot 3^x) = 10 \cdot 6^x~~~~~\) or \(~~~~~2(5+3^x) = 10+2 \cdot 3^x\)</li>
<li>\(\log (x+10) = \log {x} + \log {10}~~~~~\) or \(~~~~~\dfrac{1}{x}(x+10) = 1 +\dfrac{10}{x}\)</li>
</ol>
