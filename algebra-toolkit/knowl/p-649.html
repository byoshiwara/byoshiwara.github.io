<p>In general, it is <em class="emphasis">not</em> true that \(\sqrt[n]{a+b}\) is equivalent to \(\sqrt[n]{a}+\sqrt[n]{b}\text{,}\) or that \(\sqrt[n]{a-b}\) is equivalent to \(\sqrt[n]{a}-\sqrt[n]{b}\text{.}\)</p>
