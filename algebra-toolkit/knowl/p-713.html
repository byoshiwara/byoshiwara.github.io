<p>To solve an equation of the form  \(~x^n = k\text{,}\) we can raise both sides to the reciprocal of the exponent:</p>
<div class="displaymath">
\begin{align*}
(x^n)^{1/n} \amp = k^{1/n}\\
x \amp = k^{1/n}
\end{align*}
</div>
<p data-braille="continuation">because \(~(x^n)^{1/n} = x^{n(1/n)} = x^1\text{.}\)</p>
