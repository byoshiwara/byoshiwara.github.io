<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
N=N_0(0.5)^{t/8}
\end{equation*}
</div>
<p data-braille="continuation">We can rewrite this expression as</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">

\end{equation*}
</div>
<p data-braille="continuation">so \(b=0.5^{1/8}=0.9170\text{,}\) and \(r=1-b=0.083\text{.}\) The decay rate is 8.3%.</p>
