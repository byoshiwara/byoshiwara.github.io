<p>We can simplify the numerator and denominator separately.</p>
<div class="displaymath">
\begin{equation*}
\sqrt{\dfrac{75}{16}} = \dfrac{\sqrt{75}}{\sqrt{16}} = \dfrac{\sqrt{25} \sqrt{3}}{\sqrt{16}} = \dfrac{5\sqrt{3}}{4}
\end{equation*}
