<h6 class="heading">
<span class="type">Solution</span><span class="space"> </span><span class="codenumber">7.34.1</span><span class="period">.</span>
</h6>
<p>When dividing two powers with the same base, we subtract the exponents.</p>
<ol class="lower-alpha cols2">
<li>\(\displaystyle \dfrac{0.32^8}{0.32^2} = 0.32^{8-2} = 0.32^6\)</li>
<li>\(\displaystyle \dfrac{0.32^t}{0.32^x} = 0.32^{t-x}\)</li>
</ol>
