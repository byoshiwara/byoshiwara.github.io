<body><div class="solution solution-like"><ol class="lower-alpha">
<li>Irrational:  \(~\sqrt{6}~\) is not the quotient of two integers.</li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">Rational: \(~\dfrac{-5}{3}~\) is the quotient of two integers.</p></li>
<li>Rational:  \(~\sqrt{16} = 4~\) is an integer.</li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">Irrational: \(~\sqrt{\dfrac{5}{9}} = \dfrac{\sqrt{5}}{3}~\text{,}\)  but \(\sqrt{5}\) is irrational.</p></li>
</ol></div></body>
