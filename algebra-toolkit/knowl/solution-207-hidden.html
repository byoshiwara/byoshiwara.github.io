<p>The answer tells us that \(n+2\) divides into \(3n^2+n-6\) to give a quotient of \(3n-5\text{,}\)  with a remainder of 4.  If we multiply \(n+2\) by \(3n-5\text{,}\) and then add 4, we should get \(3n^2+n-6\) back again.</p>
<div class="displaymath">
\begin{equation*}
(n+2)(3n-5)+4 = (3n^2+n-10)+4 = 3n^2-n-6
\end{equation*}
